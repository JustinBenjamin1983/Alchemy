        detailed_wording: "The Borrower shall indemnify the Lender against all losses, costs and liabilities arising from any breach of representation or warranty contained in the Finance Documents"
        typical_cap: "As negotiated - often facility amount"
        survival_period: "3 years from breach"
        priority: high

  # ---------------------------------------------------------------------------
  # UNDISCLOSED DEBT INDEMNITY (for acquisition finance)
  # ---------------------------------------------------------------------------
  - category: "Undisclosed Liabilities"
