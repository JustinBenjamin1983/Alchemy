  # WARRANTY & INDEMNITY COT QUESTIONS
  warranties_analysis:
  - What capacity and authority issues exist that affect warranty accuracy (MOI limits, board authorization, signing authority)?
  - What existing indebtedness risks require warranty protection (undisclosed debt, defaults, cross-defaults, negative pledges)?
  - What financial information issues require warranty coverage (AFS qualifications, contingent liabilities, MAC events)?
  - What security risks need warranty protection (title defects, prior encumbrances, ranking issues, consent requirements)?
  - What regulatory issues require warranty coverage (NCA, FICA, industry licenses, sanctions)?
  - What solvency concerns exist that affect warranty accuracy?
  - What guarantor issues require warranty protection (capacity, financial assistance, upstream concerns)?
  - Which warranties should be repeating (refreshed at each utilisation)?
  - Which warranties are fundamental (should survive facility termination)?
  - What disclosure is required against the proposed warranties?
  - What matters need to be carved out or qualified in warranties?
  - For lender-side DD: Are all standard LMA warranties appropriate?
  - For borrower-side DD: Which warranties can be given without qualification?

  indemnities_analysis:
  - What standard finance indemnities are required (increased costs, tax gross-up, break costs)?
  - What tax indemnity exposure exists (withholding, stamp duty, general tax liability)?
  - What enforcement cost indemnities are appropriate?
  - What environmental indemnities are needed for secured property?
  - What currency indemnities are required for cross-border facilities?
  - What documentation cost indemnities apply?
  - What representation breach indemnities are appropriate?
  - What undisclosed liability indemnities are needed (for acquisition finance)?
  - For borrower-side DD: Which indemnities can be negotiated or capped?
  - For lender-side DD: Are all indemnities market standard?
  - What is the appropriate cap structure for indemnities (if any)?
  - Should any indemnities be subject to de minimis or aggregate thresholds?

  finance_specific_structuring:
  - What is the appropriate repeat warranty mechanism (each utilisation vs annual)?
  - Which warranties should be deemed repeated?
  - What is the materiality threshold for warranties?
  - How should MAC be defined and what carve-outs are appropriate?
  - What knowledge qualifiers are acceptable (actual knowledge vs deemed knowledge)?
  - How should warranty disclosure work (data room vs disclosure letter)?
  - What are the consequences of warranty breach (event of default vs indemnity only)?
  - Are warranty and indemnity limits appropriate for facility size and risk?
  - Should warranty and indemnity insurance be considered?

