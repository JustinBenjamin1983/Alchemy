# ============================================================================
# ENTITY RELATIONSHIP PATTERNS
# ============================================================================
entity_relationship_patterns:
  typical_structures:
    - name: "Borrower Group"
      description: "HoldCo/OpCo structure where borrower is operating company with holding company guarantor"
      dd_implication: "Upstream guarantee requires Section 44/45 analysis; assess financial assistance compliance"
    - name: "Syndicated Lending"
      description: "Multiple lenders providing facility through agent bank and security agent"
      dd_implication: "Intercreditor terms govern voting, enforcement, and sharing; majority lender thresholds critical"
    - name: "SPV Project Finance"
      description: "Ring-fenced SPV as borrower with limited recourse to sponsors"
      dd_implication: "SPV must have independent capacity; sponsor support limited to completion guarantee or equity commitment"
    - name: "HoldCo / OpCo Guarantee"
      description: "Holding company borrows with operating subsidiaries as guarantors"
      dd_implication: "Each guarantor requires independent capacity check; Section 44/45 for downstream guarantees"
    - name: "Cross-Border Lending"
      description: "Foreign lender to South African borrower or SA lender to foreign borrower"
      dd_implication: "Exchange control approval under Currency and Exchanges Act; withholding tax on interest payments; cross-border security perfection"
  entity_roles:
    - role: "Borrower"
      description: "Entity drawing down under the facility — must have capacity and authority to borrow"
    - role: "Guarantor"
      description: "Entity guaranteeing borrower obligations — Section 44/45 financial assistance analysis"
    - role: "Security SPV"
      description: "Special purpose vehicle holding security assets on behalf of syndicate"
    - role: "Agent Bank"
      description: "Administrative agent managing facility operations, communications, and cash flows"
    - role: "Arranger"
      description: "Mandated lead arranger responsible for structuring, pricing, and syndication"
    - role: "Intercreditor Agent"
      description: "Agent managing intercreditor rights, enforcement waterfalls, and lender voting"
  common_related_parties:
    - type: "Related Borrower / Guarantor"
      red_flags:
        - "Guarantor has negative net asset value"
        - "Circular guarantee arrangements within group"
        - "Section 44/45 approval not obtained for upstream or cross-stream guarantee"
    - type: "Management Company"
      red_flags:
        - "Above-market management fees reducing debt service capacity"
        - "Management company owned by borrower directors"
        - "No competitive tender for management services"
    - type: "Shareholder Lender"
      red_flags:
        - "Shareholder loans ranking pari passu with facility (should be subordinated)"
        - "No formal subordination agreement in place"
        - "Shareholder loan repayments competing with debt service"
    - type: "Cross-Guarantee Cluster"
      red_flags:
        - "Multiple entities cross-guaranteeing without independent benefit analysis"
        - "Aggregate guarantee exposure exceeds guarantor capacity"
        - "Financial assistance approvals not obtained across group"

# ============================================================================
# MATERIALITY THRESHOLDS
# ============================================================================
materiality_thresholds:
  default_when_value_unknown:
    absolute_threshold: "R5,000,000"
    description: "Applied when facility amount or transaction value is not known or not disclosed"
  when_value_known:
    tiers:
      - percentage: 5
        applies_to: "General findings — contracts, liabilities, exposures"
      - percentage: 2
        applies_to: "Financial statement items — provisions, accruals, adjustments"
      - percentage: 1
        applies_to: "Related party transactions — any deviation from arm's length"
  qualitative_overrides:
    always_material_regardless_of_amount:
      - "Borrower insolvency or inability to pay debts as they fall due"
      - "Negative pledge breach under existing facility"
      - "Existing event of default or cross-default trigger"
      - "Section 44/45 non-compliance for guarantees"
      - "NCA reckless lending finding"
      - "FICA violation or money laundering suspicion"
      - "Security perfection failure — unregistered bond or unperfected cession"
    never_immaterial_categories:
      - category: "Capacity & Authority"
        reason: "Borrower capacity defect renders facility unenforceable"
      - category: "Existing Indebtedness"
        reason: "Undisclosed debt or covenant breach affects entire credit decision"
      - category: "Security"
        reason: "Security defect undermines lender's recovery position"
      - category: "Regulatory Compliance"
        reason: "Regulatory non-compliance can result in facility unenforceability"

# ============================================================================
# CROSS-REFERENCE EXPECTATIONS
# ============================================================================
cross_reference_expectations:
  - primary_document: "MOI"
    should_reference:
      - "Objects clause and borrowing powers"
      - "Share classes and voting rights"
      - "Approval thresholds for borrowing and security"
    should_be_referenced_by:
      - "Board Resolution — authority derived from MOI"
      - "Legal Opinion — capacity confirmation based on MOI"
      - "Facility Agreement — representations reference MOI"
  - primary_document: "Facility Agreement"
    should_reference:
      - "Financial covenants and ratio definitions"
      - "Security requirements and perfection timeline"
      - "Conditions precedent schedule"
      - "Events of default catalogue"
      - "Representations and warranties"
    should_be_referenced_by:
      - "Security Documents — secured obligations defined by reference"
      - "Guarantee — guaranteed obligations reference facility"
      - "Intercreditor Agreement — facility ranking and sharing"
      - "Legal Opinion — enforceability of facility agreement"
  - primary_document: "Security Documents (Mortgage Bond)"
    should_reference:
      - "Property description and title deed reference"
      - "Secured obligations and covering amount"
      - "Ranking (first, second, or pari passu)"
    should_be_referenced_by:
      - "Facility Agreement — security requirements schedule"
      - "Title Deed — registered endorsement"
      - "Insurance Policy — mortgagee interest noted"
  - primary_document: "Security Documents (Cession)"
    should_reference:
      - "Ceded rights and contracts"
      - "Notice requirements to account debtors"
      - "Secured obligations"
    should_be_referenced_by:
      - "Facility Agreement — security requirements"
      - "Underlying contracts — no anti-cession clause"
  - primary_document: "Security Documents (Pledge)"
    should_reference:
      - "Pledged assets or shares"
      - "Secured obligations"
      - "Voting rights during subsistence of pledge"
    should_be_referenced_by:
      - "Facility Agreement — security requirements"
      - "Share Register — pledge notation"
  - primary_document: "Guarantee"
    should_reference:
      - "Guaranteed obligations and facility agreement"
      - "Guarantee amount and limitation language"
      - "Section 44/45 compliance confirmation"
    should_be_referenced_by:
      - "Facility Agreement — guarantee as CP"
      - "Board Resolution of Guarantor — authorization"
  - primary_document: "Financial Statements"
    should_reference:
      - "Debt obligations and maturity profile"
      - "Contingent liabilities and provisions"
      - "Related party transactions"
    should_be_referenced_by:
      - "Facility Agreement — covenant calculations"
      - "Compliance Certificate — ratio calculations based on AFS"
      - "Tax Returns — consistent with AFS"
  - primary_document: "Intercreditor Agreement"
    should_reference:
      - "Priority and ranking of facilities"
      - "Enforcement waterfall and proceeds allocation"
      - "Voting thresholds for enforcement decisions"
    should_be_referenced_by:
      - "Each Facility Agreement — subject to intercreditor terms"
      - "Security Documents — security held per intercreditor terms"
  - primary_document: "Tax Clearance Certificate"
    should_reference:
      - "Tax compliance status and validity period"
    should_be_referenced_by:
      - "Facility Agreement — CP schedule"
      - "Compliance Certificate — annual confirmation"
  - primary_document: "Insurance Policy"
    should_reference:
      - "Insured assets and values"
      - "Loss payee and mortgagee interest endorsement"
      - "CoC notification requirements"
    should_be_referenced_by:
      - "Facility Agreement — insurance covenant requirements"
      - "Security Documents — insurance assignment clause"
  - primary_document: "Legal Opinion"
    should_reference:
      - "Capacity and authority of borrower and guarantors"
      - "Enforceability of finance documents"
      - "Security validity and perfection"
    should_be_referenced_by:
      - "Facility Agreement — CP schedule (legal opinion as CP)"

# ============================================================================
# WARRANTIES & INDEMNITIES FRAMEWORK
# ============================================================================
# This section defines transaction-specific warranty and indemnity categories
# for banking and finance transactions. Covers both:
# - Lender-side DD: What warranties/protections to require from borrower
# - Borrower-side DD: What warranties can be given, disclosure requirements
# ============================================================================

warranty_categories:
  # ---------------------------------------------------------------------------
  # CAPACITY & AUTHORITY WARRANTIES
  # ---------------------------------------------------------------------------
  - category: "Capacity & Authority"
    description: "Warranties relating to borrower's legal capacity and authority to borrow"
    weight: critical
    applies_when_client_is:
      lender: true
      borrower: false
    standard_warranties:
      - id: "W-CA-001"
        description: "Borrower is duly incorporated and validly existing"
        detailed_wording: "The Borrower is a company duly incorporated and validly existing under the laws of its jurisdiction of incorporation and has the power to own its assets and carry on its business as it is being conducted"
        typical_cap: "Fundamental warranty - uncapped"
        survival_period: "Term of facility"
        priority: critical
        dd_triggers:
          - "CIPC registration documents"
          - "Company search"
          - "Good standing certificate"
      - id: "W-CA-002"
        description: "Borrower has power to enter into and perform the Finance Documents"
        detailed_wording: "The Borrower has the power to enter into, perform and deliver, and has taken all necessary action to authorise its entry into, performance and delivery of, the Finance Documents and the transactions contemplated by those Finance Documents"
        typical_cap: "Fundamental warranty - uncapped"
        survival_period: "Term of facility"
        priority: critical
        dd_triggers:
          - "MOI review"
          - "Board resolutions"
          - "Borrowing powers"
      - id: "W-CA-003"
        description: "No MOI borrowing limits are breached"
        detailed_wording: "The entry into and performance of the Finance Documents and the transactions contemplated thereby do not and will not exceed any borrowing limit binding on the Borrower under its constitutional documents"
        typical_cap: "Fundamental warranty - uncapped"
        survival_period: "Term of facility"
        priority: critical
        dd_triggers:
          - "MOI borrowing limit clause"
          - "Aggregate debt calculation"
      - id: "W-CA-004"
        description: "All corporate authorizations obtained"
        detailed_wording: "All authorisations required or desirable to enable the Borrower to lawfully enter into, exercise its rights and comply with its obligations under the Finance Documents have been obtained and are in full force and effect"
        typical_cap: "Fundamental warranty - uncapped"
        survival_period: "Term of facility"
        priority: critical
      - id: "W-CA-005"
        description: "Finance Documents are binding obligations"
        detailed_wording: "The obligations expressed to be assumed by the Borrower in each Finance Document are legal, valid, binding and enforceable obligations, subject to applicable bankruptcy and enforcement laws"
        typical_cap: "Fundamental warranty - uncapped"
        survival_period: "Term of facility"
        priority: critical
      - id: "W-CA-006"
        description: "No conflict with constitutional documents or other agreements"
        detailed_wording: "The entry into and performance by the Borrower of, and the transactions contemplated by, the Finance Documents do not and will not conflict with any law, its constitutional documents, or any agreement or instrument binding upon it"
        typical_cap: "Fundamental warranty - uncapped"
        survival_period: "Term of facility"
        priority: critical

  # ---------------------------------------------------------------------------
  # EXISTING INDEBTEDNESS WARRANTIES
  # ---------------------------------------------------------------------------
  - category: "Existing Indebtedness"
    description: "Warranties relating to existing debt, facilities, and financial obligations"
    weight: critical
    applies_when_client_is:
      lender: true
      borrower: false
    standard_warranties:
      - id: "W-DEBT-001"
        description: "Complete disclosure of all existing indebtedness"
        detailed_wording: "Complete and accurate details of all Financial Indebtedness of the Group have been disclosed to the Lender, and there is no Financial Indebtedness outstanding other than as disclosed"
        typical_cap: "Amount of undisclosed debt"
        survival_period: "3 years"
        priority: critical
        dd_triggers:
          - "Facility agreement schedules"
          - "AFS debt note"
          - "Inter-company loan agreements"
      - id: "W-DEBT-002"
        description: "No existing default or event of default"
        detailed_wording: "No Default or Event of Default is continuing or might reasonably be expected to result from the making of any Utilisation or entry into any Finance Document"
        typical_cap: "Acceleration amount at risk"
        survival_period: "Term of facility"
        priority: critical
        repeating_warranty: true
      - id: "W-DEBT-003"
        description: "No cross-default triggers exist"
        detailed_wording: "No event or circumstance is outstanding which constitutes a default or termination event under any other agreement binding on the Borrower or which, with the giving of notice or lapse of time, would constitute such a default"
        typical_cap: "Cross-default exposure"
        survival_period: "Term of facility"
        priority: critical
        repeating_warranty: true
      - id: "W-DEBT-004"
        description: "Existing lender consents obtained or not required"
        detailed_wording: "All consents required from existing lenders for the Borrower to enter into this Facility and grant the Security have been obtained, or no such consents are required under the Existing Facilities"
        typical_cap: "Refinancing cost if consent refused"
        survival_period: "3 years"
        priority: critical
        dd_triggers:
          - "Existing facility consent requirements"
          - "Negative pledge waivers"
      - id: "W-DEBT-005"
        description: "Permitted debt basket available"
        detailed_wording: "The incurrence of the Financial Indebtedness under this Facility is permitted under all Existing Facilities and falls within the permitted debt baskets thereunder"
        typical_cap: "Facility amount"
        survival_period: "Term of facility"
        priority: critical

  # ---------------------------------------------------------------------------
  # FINANCIAL INFORMATION WARRANTIES
  # ---------------------------------------------------------------------------
  - category: "Financial Information"
    description: "Warranties relating to financial statements and financial position"
    weight: critical
    applies_when_client_is:
      lender: true
      borrower: false
    standard_warranties:
      - id: "W-FI-001"
        description: "Financial statements fairly represent financial position"
        detailed_wording: "The Original Financial Statements were prepared in accordance with IFRS consistently applied and give a true and fair view of the financial position of the Group as at the date thereof and the results of its operations for the period then ended"
        typical_cap: "50% of facility amount"
        survival_period: "3 years"
        priority: critical
        dd_triggers:
          - "Audited financial statements"
          - "Audit report qualifications"
      - id: "W-FI-002"
        description: "No material adverse change since accounts date"
        detailed_wording: "There has been no material adverse change in the business, assets or financial condition of the Group since the date of the Original Financial Statements"
        typical_cap: "As negotiated"
        survival_period: "Term of facility"
        priority: critical
        repeating_warranty: true
      - id: "W-FI-003"
        description: "No undisclosed liabilities"
        detailed_wording: "There are no liabilities (contingent or otherwise) of any member of the Group which are not disclosed in the Original Financial Statements or which have not been disclosed to the Lender in writing"
        typical_cap: "50% of facility amount"
        survival_period: "3 years"
        priority: critical
      - id: "W-FI-004"
        description: "Financial projections prepared in good faith"
        detailed_wording: "Any financial projections or forecasts supplied to the Lender have been prepared in good faith on the basis of recent historical information and assumptions which were reasonable at the time they were made"
        typical_cap: "N/A - good faith standard"
        survival_period: "N/A"
        priority: high
        special_considerations:
          - "Borrower typically resists projections warranty"
          - "Often limited to 'good faith' and 'reasonable assumptions'"
      - id: "W-FI-005"
        description: "Information provided is true and accurate"
        detailed_wording: "All information provided to the Lender by or on behalf of the Borrower in connection with the Finance Documents was true, complete and accurate in all material respects as at the date it was provided and is not misleading"
        typical_cap: "As negotiated"
        survival_period: "3 years"
        priority: critical

  # ---------------------------------------------------------------------------
  # SECURITY WARRANTIES
  # ---------------------------------------------------------------------------
  - category: "Security"
    description: "Warranties relating to security package and secured assets"
    weight: critical
    applies_when_client_is:
      lender: true
      borrower: false
    standard_warranties:
      - id: "W-SEC-001"
        description: "Borrower has good title to assets offered as security"
        detailed_wording: "The Borrower has good, valid and marketable title to, or valid leases or licences of, and all appropriate authorisations to use, all assets necessary to carry on its business and which are subject to the Security Documents"
        typical_cap: "Security value"
        survival_period: "Term of facility"
        priority: critical
        dd_triggers:
          - "Title deeds"
          - "Asset register"
