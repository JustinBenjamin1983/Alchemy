folder_questions:
  01_Corporate_Governance:
    display_name: Corporate & Capacity
    relevance: critical
    questions:
    - question: Does the borrower have corporate capacity to enter into the proposed borrowing?
      priority: critical
      detail: Check MOI for objects clause, borrowing powers, and any limitations
      cot_hint: Review MOI objects → check borrowing powers → identify limitations
      id: "BF-F01-001"
      sub_questions:
        - "Does the MOI objects clause permit or restrict borrowing?"
        - "Is the company validly existing and in good standing with CIPC?"
        - "Are there any restrictions in shareholder agreements on borrowing?"
      red_flags:
        - "MOI does not include borrowing in objects clause"
        - "Company not in good standing — annual returns overdue"
      expected_evidence:
        - "MOI objects clause"
        - "CIPC company search"
        - "Legal opinion on borrowing capacity"
    - question: Is there a borrowing limit in the MOI and will the facility breach it?
      priority: critical
      detail: Compare proposed facility size to any MOI borrowing restrictions
      cot_hint: Extract MOI limit → compare to facility amount → assess headroom
      id: "BF-F01-002"
      sub_questions:
        - "What is the monetary borrowing limit in the MOI?"
        - "What is the aggregate of existing borrowings plus proposed facility?"
        - "Is MOI amendment required to accommodate the facility?"
      red_flags:
        - "Proposed facility causes aggregate borrowings to exceed MOI limit"
        - "No borrowing limit clause — ambiguity on whether there is an implied limit"
      expected_evidence:
        - "MOI borrowing limit clause"
        - "Aggregate borrowing calculation"
    - question: Has the board properly authorized the borrowing with correct quorum and voting?
      priority: critical
      detail: Check resolution against MOI requirements for borrowing decisions
      cot_hint: MOI requirements → resolution compliance → signing authority
      id: "BF-F01-003"
      sub_questions:
        - "Was the quorum requirement met for the board meeting?"
        - "Does the resolution authorize the specific facility amount and terms?"
        - "Does the resolution authorize granting of security?"
      red_flags:
        - "Resolution does not cover full facility amount or security granting"
        - "Quorum or voting requirements not met per MOI"
      expected_evidence:
        - "Board resolution"
        - "MOI quorum and voting provisions"
        - "Board meeting attendance register"
    - question: Are any shareholder approvals required under Section 44 or Section 45?
      priority: critical
      detail: Financial assistance provisions may require special resolution
      cot_hint: Identify if financial assistance applies → check approval mechanism
      id: "BF-F01-004"
      sub_questions:
        - "Does the transaction structure involve financial assistance (guarantee, security for related party)?"
        - "Has a special resolution been obtained within the preceding 2 years?"
        - "Has the board applied the solvency and liquidity test?"
      red_flags:
        - "Financial assistance applicable but no special resolution"
        - "Solvency and liquidity test not conducted"
      expected_evidence:
        - "Section 44/45 legal analysis"
        - "Special resolution"
        - "Board solvency and liquidity certificate"
    - question: Who are the authorized signatories and is their authority properly documented?
      priority: high
      detail: Verify signing authority for facility agreement
      cot_hint: Board resolution → signatory list → specimen signatures
      id: "BF-F01-005"
      sub_questions:
        - "Are specimen signatures available?"
        - "Does the signing authority match the board resolution?"
      red_flags:
        - "Signatory not listed in authorizing resolution"
      expected_evidence:
        - "Board resolution with signatory list"
        - "Specimen signatures"
    # WARRANTY/INDEMNITY QUESTIONS
    - question: What capacity and authority warranties can be given/should be required?
      priority: critical
      detail: Corporate existence, borrowing power, MOI compliance, board authorization
      cot_hint: Review MOI → check authorizations → confirm warranties are accurate
      id: "BF-F01-006"
      warranty_focus: true
      sub_questions:
        - "Can the borrower warrant valid incorporation and good standing?"
        - "Can MOI borrowing limit compliance be warranted?"
        - "Can all corporate authorization warranties be given unqualified?"
      red_flags:
        - "Borrower seeks to qualify fundamental capacity warranties"
      expected_evidence:
        - "MOI review"
        - "Board resolutions"
        - "CIPC search"
      suggested_warranties:
        - "W-CA-001: Borrower duly incorporated and validly existing"
        - "W-CA-002: Power to enter into Finance Documents"
        - "W-CA-003: No MOI borrowing limits breached"
        - "W-CA-004: All corporate authorizations obtained"
        - "W-CA-005: Finance Documents are binding obligations"
        - "W-CA-006: No conflict with other agreements"
    - question: What guarantor warranties and Section 44/45 analysis is required?
      priority: critical
      detail: Guarantor capacity, financial assistance compliance, upstream guarantee issues
      cot_hint: Identify guarantors → check Section 44/45 → assess upstream concerns
      id: "BF-F01-007"
      warranty_focus: true
      sub_questions:
        - "Does each guarantor have capacity and authority to guarantee?"
        - "Has Section 44/45 compliance been completed for each guarantor?"
      red_flags:
        - "Guarantor capacity not verified"
        - "Financial assistance compliance not addressed"
      expected_evidence:
        - "Guarantor MOIs"
        - "Guarantor board resolutions"
        - "Section 44/45 compliance documentation"
      suggested_warranties:
        - "W-GUAR-001: Guarantor has capacity to provide guarantee"
        - "W-GUAR-002: Guarantee is valid and enforceable"
        - "W-GUAR-003: No financial assistance concerns"
    cross_doc_checks:
    - check: Board resolution borrowing amount vs facility agreement amount
      related_folders:
      - 03_Financial
      description: Verify resolution covers the full facility amount
  02_Commercial:
    display_name: Commercial Contracts
    relevance: high
    questions:
    - question: Do material contracts contain restrictions on granting security or liens?
      priority: critical
      detail: Negative pledge in commercial contracts may prevent security package
      cot_hint: Search for 'negative pledge', 'no encumbrance', 'security restriction'
      id: "BF-F02-001"
      sub_questions:
        - "Which material contracts contain negative pledge or no-lien provisions?"
        - "Are there carve-outs for permitted security?"
        - "Is counterparty consent required and obtainable?"
      red_flags:
        - "Material contract negative pledge prevents proposed security package"
        - "Counterparty consent required but not yet obtained"
      expected_evidence:
        - "Contract negative pledge clause analysis"
        - "Consent correspondence"
    - question: Are there any assignment restrictions that affect cession of receivables?
      priority: high
      detail: Customer contracts may prohibit assignment without consent
      cot_hint: Check assignment clauses → identify consent requirements
      id: "BF-F02-002"
      sub_questions:
        - "Which customer contracts contain anti-cession or anti-assignment clauses?"
        - "What percentage of the receivables book is affected?"
      red_flags:
        - "Material portion of receivables subject to anti-cession clauses"
      expected_evidence:
        - "Anti-cession clause analysis"
        - "Receivables book composition"
    - question: What is the value of receivables available for security?
      priority: high
      detail: Assess debtor book as potential security asset
      cot_hint: Aggregate receivables value → assess concentration → quality
      id: "BF-F02-003"
      sub_questions:
        - "What is the total receivables book value?"
        - "What is the concentration risk (top 10 debtors)?"
