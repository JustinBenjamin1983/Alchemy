transaction_type: Banking & Finance
code: banking_finance
description: 'Due diligence blueprint for banking and finance transactions including

  term loans, revolving facilities, project finance, acquisition finance,

  and debt restructuring.

  '
jurisdiction: South Africa
folder_structure:
  01_Corporate_Governance:
    relevance: critical
    subcategories:
    - Constitutional
    - Governance
    - Resolutions
    - Capacity
    expected_documents:
    - MOI
    - Board Resolution
    - Borrowing Resolution
    - Company Registration
    - Signing Authority
    - Group Structure Chart
  02_Commercial:
    relevance: high
    subcategories:
    - Material Contracts
    - Customer Agreements
    - Supply Contracts
    expected_documents:
    - Material Contract
    - Customer Agreement
    - Supply Agreement
  03_Financial:
    relevance: critical
    subcategories:
    - Existing Facilities
    - Security Documents
    - Financial Statements
    - Guarantees
    expected_documents:
    - Existing Facility Agreement
    - Mortgage Bond
    - Notarial Bond
    - Cession Agreement
    - Pledge Agreement
    - Guarantee
    - Financial Statements
    - Management Accounts
  04_Regulatory:
    relevance: high
    subcategories:
    - Banking Licenses
    - NCA Compliance
    - FICA
    - Industry Licenses
    expected_documents:
    - Banking License
    - NCA Registration
    - FICA Compliance Certificate
    - Industry License
  05_Employment:
    relevance: low
    subcategories:
    - Executive Contracts
    - Key Person
    expected_documents:
    - Employment Contract
  06_Property:
    relevance: high
    subcategories:
    - Title Deeds
    - Valuations
    - Leases
    expected_documents:
    - Title Deed
    - Property Valuation
    - Lease Agreement
  07_Insurance:
    relevance: medium
    subcategories:
    - Asset Insurance
    - Key Man
    expected_documents:
    - Insurance Policy
    - Certificate of Insurance
  08_Litigation:
    relevance: high
    subcategories:
    - Pending
    - Threatened
    - Regulatory
    expected_documents:
    - Summons
    - Legal Opinion
    - Demand Letter
  09_Tax:
    relevance: medium
    subcategories:
    - Returns
    - Clearances
    expected_documents:
    - Tax Clearance Certificate
    - Tax Return
  99_Needs_Review:
    relevance: n/a
    subcategories:
    - Unclassified
    - Low Confidence
    expected_documents: []
primary_legislation:
- National Credit Act 34 of 2005
- Banks Act 94 of 1990
- Financial Intelligence Centre Act 38 of 2001 (FICA)
- Financial Sector Regulation Act 9 of 2017
reference_documents:
  always_include:
  - pattern: MOI|Memorandum of Incorporation
    reason: Corporate authority to borrow
  - pattern: Board Resolution|Borrowing Resolution
    reason: Authority to enter into facility
  - pattern: Existing Facility|Current Loan
    reason: Existing debt to be refinanced or subordinated
risk_categories:
- name: Borrower Capacity & Authority
  weight: critical
  standard_questions:
  - question: Does the borrower have corporate capacity to borrow?
    priority: critical
  - question: What is the borrowing limit in the MOI if any?
    priority: critical
  - question: Has the board properly authorized the borrowing?
    priority: critical
  - question: Are any shareholder approvals required for the borrowing?
    priority: critical
  - question: Who are the authorized signatories for the borrower?
    priority: high
  - question: Are there any restrictions on granting security?
    priority: critical
  - question: Does existing debt contain negative pledge provisions?
    priority: critical
  - question: Are there any financial assistance concerns under Section 44/45?
    priority: critical
- name: Existing Indebtedness
  weight: critical
  standard_questions:
  - question: What existing debt facilities are in place?
    priority: critical
  - question: What is the outstanding balance on each facility?
    priority: critical
  - question: Are there any covenant breaches or events of default?
    priority: critical
  - question: What security has been granted to existing lenders?
    priority: critical
  - question: Do existing facilities permit additional indebtedness?
    priority: critical
  - question: Are there any cross-default provisions?
    priority: critical
  - question: What inter-creditor arrangements exist?
    priority: high
  - question: Are there any subordination agreements?
    priority: high
  - question: What are the mandatory prepayment triggers?
    priority: high
  - question: Are existing facilities being refinanced or remaining in place?
    priority: critical
- name: Security Package
  weight: critical
  standard_questions:
  - question: What assets are available as security?
    priority: critical
  - question: Are there any existing encumbrances over the assets?
    priority: critical
  - question: Are there any restrictions on creating security?
    priority: critical
  - question: Is landlord or other third-party consent required?
    priority: high
  - question: Are there any cession or pledge restrictions in contracts?
    priority: high
  - question: What is the value of the security assets?
    priority: high
  - question: Are there any environmental issues affecting security assets?
    priority: high
  - question: What is the priority of the proposed security?
    priority: critical
  - question: Are security assets adequately insured?
    priority: medium
- name: Financial Covenants
  weight: critical
  standard_questions:
  - question: What financial covenants will apply?
    priority: critical
  - question: What is the current covenant compliance position?
    priority: critical
  - question: What is the projected covenant headroom?
    priority: high
  - question: What cure rights exist for covenant breaches?
    priority: high
  - question: Are there any equity cure mechanics?
    priority: medium
  - question: What testing frequency applies?
    priority: medium
- name: Guarantees & Credit Support
  weight: high
  standard_questions:
  - question: What guarantees are being provided?
    priority: critical
  - question: Do guarantors have authority to provide guarantees?
    priority: critical
  - question: Are there any limitation language or carve-outs?
    priority: high
  - question: Are there any upstream or cross-stream guarantee concerns?
    priority: high
  - question: What is the financial position of each guarantor?
    priority: high
  - question: Are there any guarantee fees or related party issues?
    priority: medium
- name: Conditions Precedent
  weight: high
  standard_questions:
  - question: What conditions precedent must be satisfied before drawdown?
    priority: critical
  - question: Are all CP documents available or in agreed form?
    priority: critical
  - question: What third-party consents are required?
    priority: high
  - question: What regulatory approvals are needed?
    priority: high
  - question: What is the realistic timeline to satisfy all CPs?
    priority: high
  - question: Are there any CPs that may be waived?
    priority: medium
- name: Representations & Warranties
  weight: medium
  standard_questions:
  - question: Can all representations be made truthfully?
    priority: high
  - question: Are there any matters requiring disclosure against representations?
    priority: high
  - question: What is the repetition mechanism for representations?
    priority: medium
  - question: Are any representations particularly onerous?
    priority: medium
- name: Events of Default
  weight: high
  standard_questions:
  - question: What events of default apply?
    priority: high
  - question: Are there appropriate grace periods and thresholds?
    priority: high
  - question: What cross-default provisions apply?
    priority: high
  - question: What change of control provisions apply?
    priority: critical
  - question: Are there any material adverse change provisions?
    priority: high
deal_blockers:
- description: Borrower lacks corporate capacity or authority to borrow
  severity: absolute
- description: Existing negative pledge prevents new security
  severity: absolute
- description: Existing lender consent cannot be obtained
  severity: absolute
- description: Security cannot be perfected over key assets
  severity: conditional
- description: Financial assistance concerns cannot be resolved
  severity: conditional
conditions_precedent_patterns:
- pattern: lender consent|existing facility|waiver
  cp_type: Existing Lender Consent
- pattern: security|pledge|cession|bond
  cp_type: Security Perfection
- pattern: legal opinion|capacity opinion
  cp_type: Legal Opinion
- pattern: solvency|liquidity
  cp_type: Solvency Confirmation

# ============================================================================
# WARRANTIES & INDEMNITIES FRAMEWORK
# ============================================================================
# This section defines transaction-specific warranty and indemnity categories
# for banking and finance transactions. Covers both:
# - Lender-side DD: What warranties/protections to require from borrower
# - Borrower-side DD: What warranties can be given, disclosure requirements
# ============================================================================

warranty_categories:
  # ---------------------------------------------------------------------------
  # CAPACITY & AUTHORITY WARRANTIES
  # ---------------------------------------------------------------------------
  - category: "Capacity & Authority"
    description: "Warranties relating to borrower's legal capacity and authority to borrow"
    weight: critical
    applies_when_client_is:
      lender: true
      borrower: false
    standard_warranties:
      - id: "W-CA-001"
        description: "Borrower is duly incorporated and validly existing"
        detailed_wording: "The Borrower is a company duly incorporated and validly existing under the laws of its jurisdiction of incorporation and has the power to own its assets and carry on its business as it is being conducted"
        typical_cap: "Fundamental warranty - uncapped"
        survival_period: "Term of facility"
        priority: critical
        dd_triggers:
          - "CIPC registration documents"
          - "Company search"
          - "Good standing certificate"
      - id: "W-CA-002"
        description: "Borrower has power to enter into and perform the Finance Documents"
        detailed_wording: "The Borrower has the power to enter into, perform and deliver, and has taken all necessary action to authorise its entry into, performance and delivery of, the Finance Documents and the transactions contemplated by those Finance Documents"
        typical_cap: "Fundamental warranty - uncapped"
        survival_period: "Term of facility"
        priority: critical
        dd_triggers:
          - "MOI review"
          - "Board resolutions"
          - "Borrowing powers"
      - id: "W-CA-003"
        description: "No MOI borrowing limits are breached"
        detailed_wording: "The entry into and performance of the Finance Documents and the transactions contemplated thereby do not and will not exceed any borrowing limit binding on the Borrower under its constitutional documents"
        typical_cap: "Fundamental warranty - uncapped"
        survival_period: "Term of facility"
        priority: critical
        dd_triggers:
          - "MOI borrowing limit clause"
          - "Aggregate debt calculation"
      - id: "W-CA-004"
        description: "All corporate authorizations obtained"
        detailed_wording: "All authorisations required or desirable to enable the Borrower to lawfully enter into, exercise its rights and comply with its obligations under the Finance Documents have been obtained and are in full force and effect"
        typical_cap: "Fundamental warranty - uncapped"
        survival_period: "Term of facility"
        priority: critical
      - id: "W-CA-005"
        description: "Finance Documents are binding obligations"
        detailed_wording: "The obligations expressed to be assumed by the Borrower in each Finance Document are legal, valid, binding and enforceable obligations, subject to applicable bankruptcy and enforcement laws"
        typical_cap: "Fundamental warranty - uncapped"
        survival_period: "Term of facility"
        priority: critical
      - id: "W-CA-006"
        description: "No conflict with constitutional documents or other agreements"
        detailed_wording: "The entry into and performance by the Borrower of, and the transactions contemplated by, the Finance Documents do not and will not conflict with any law, its constitutional documents, or any agreement or instrument binding upon it"
        typical_cap: "Fundamental warranty - uncapped"
        survival_period: "Term of facility"
        priority: critical

  # ---------------------------------------------------------------------------
  # EXISTING INDEBTEDNESS WARRANTIES
  # ---------------------------------------------------------------------------
  - category: "Existing Indebtedness"
    description: "Warranties relating to existing debt, facilities, and financial obligations"
    weight: critical
    applies_when_client_is:
      lender: true
      borrower: false
    standard_warranties:
      - id: "W-DEBT-001"
        description: "Complete disclosure of all existing indebtedness"
        detailed_wording: "Complete and accurate details of all Financial Indebtedness of the Group have been disclosed to the Lender, and there is no Financial Indebtedness outstanding other than as disclosed"
        typical_cap: "Amount of undisclosed debt"
        survival_period: "3 years"
        priority: critical
        dd_triggers:
          - "Facility agreement schedules"
          - "AFS debt note"
          - "Inter-company loan agreements"
      - id: "W-DEBT-002"
        description: "No existing default or event of default"
        detailed_wording: "No Default or Event of Default is continuing or might reasonably be expected to result from the making of any Utilisation or entry into any Finance Document"
        typical_cap: "Acceleration amount at risk"
        survival_period: "Term of facility"
        priority: critical
        repeating_warranty: true
      - id: "W-DEBT-003"
        description: "No cross-default triggers exist"
        detailed_wording: "No event or circumstance is outstanding which constitutes a default or termination event under any other agreement binding on the Borrower or which, with the giving of notice or lapse of time, would constitute such a default"
        typical_cap: "Cross-default exposure"
        survival_period: "Term of facility"
        priority: critical
        repeating_warranty: true
      - id: "W-DEBT-004"
        description: "Existing lender consents obtained or not required"
        detailed_wording: "All consents required from existing lenders for the Borrower to enter into this Facility and grant the Security have been obtained, or no such consents are required under the Existing Facilities"
        typical_cap: "Refinancing cost if consent refused"
        survival_period: "3 years"
        priority: critical
        dd_triggers:
          - "Existing facility consent requirements"
          - "Negative pledge waivers"
      - id: "W-DEBT-005"
        description: "Permitted debt basket available"
        detailed_wording: "The incurrence of the Financial Indebtedness under this Facility is permitted under all Existing Facilities and falls within the permitted debt baskets thereunder"
        typical_cap: "Facility amount"
        survival_period: "Term of facility"
        priority: critical

  # ---------------------------------------------------------------------------
  # FINANCIAL INFORMATION WARRANTIES
  # ---------------------------------------------------------------------------
  - category: "Financial Information"
    description: "Warranties relating to financial statements and financial position"
    weight: critical
    applies_when_client_is:
      lender: true
      borrower: false
    standard_warranties:
      - id: "W-FI-001"
        description: "Financial statements fairly represent financial position"
        detailed_wording: "The Original Financial Statements were prepared in accordance with IFRS consistently applied and give a true and fair view of the financial position of the Group as at the date thereof and the results of its operations for the period then ended"
        typical_cap: "50% of facility amount"
        survival_period: "3 years"
        priority: critical
        dd_triggers:
          - "Audited financial statements"
          - "Audit report qualifications"
      - id: "W-FI-002"
        description: "No material adverse change since accounts date"
        detailed_wording: "There has been no material adverse change in the business, assets or financial condition of the Group since the date of the Original Financial Statements"
        typical_cap: "As negotiated"
        survival_period: "Term of facility"
        priority: critical
        repeating_warranty: true
      - id: "W-FI-003"
        description: "No undisclosed liabilities"
        detailed_wording: "There are no liabilities (contingent or otherwise) of any member of the Group which are not disclosed in the Original Financial Statements or which have not been disclosed to the Lender in writing"
        typical_cap: "50% of facility amount"
        survival_period: "3 years"
        priority: critical
      - id: "W-FI-004"
        description: "Financial projections prepared in good faith"
        detailed_wording: "Any financial projections or forecasts supplied to the Lender have been prepared in good faith on the basis of recent historical information and assumptions which were reasonable at the time they were made"
        typical_cap: "N/A - good faith standard"
        survival_period: "N/A"
        priority: high
        special_considerations:
          - "Borrower typically resists projections warranty"
          - "Often limited to 'good faith' and 'reasonable assumptions'"
      - id: "W-FI-005"
        description: "Information provided is true and accurate"
        detailed_wording: "All information provided to the Lender by or on behalf of the Borrower in connection with the Finance Documents was true, complete and accurate in all material respects as at the date it was provided and is not misleading"
        typical_cap: "As negotiated"
        survival_period: "3 years"
        priority: critical

  # ---------------------------------------------------------------------------
  # SECURITY WARRANTIES
  # ---------------------------------------------------------------------------
  - category: "Security"
    description: "Warranties relating to security package and secured assets"
    weight: critical
    applies_when_client_is:
      lender: true
      borrower: false
    standard_warranties:
      - id: "W-SEC-001"
        description: "Borrower has good title to assets offered as security"
        detailed_wording: "The Borrower has good, valid and marketable title to, or valid leases or licences of, and all appropriate authorisations to use, all assets necessary to carry on its business and which are subject to the Security Documents"
        typical_cap: "Security value"
        survival_period: "Term of facility"
        priority: critical
        dd_triggers:
          - "Title deeds"
          - "Asset register"
          - "Deeds office search"
      - id: "W-SEC-002"
        description: "Security assets are free from encumbrances"
        detailed_wording: "No Security Interest exists over all or any of the present or future assets of the Borrower other than Permitted Security Interests"
        typical_cap: "Security value"
        survival_period: "Term of facility"
        priority: critical
        repeating_warranty: true
        dd_triggers:
          - "Deeds office search"
          - "CIPC security register"
          - "PPSA search"
      - id: "W-SEC-003"
        description: "Security creates valid first-ranking security"
        detailed_wording: "The Security Documents create valid, enforceable and (subject to registration) perfected security interests over the assets expressed to be subject thereto with the ranking and priority expressed therein"
        typical_cap: "Security value"
        survival_period: "Term of facility"
        priority: critical
      - id: "W-SEC-004"
        description: "No consents required for security or have been obtained"
        detailed_wording: "All consents, approvals and authorisations required for the creation, perfection and enforcement of the Security have been obtained and are in full force and effect"
        typical_cap: "Security value"
        survival_period: "Term of facility"
        priority: critical
        dd_triggers:
          - "Landlord consents"
          - "Lessor consents"
          - "Contractual consent requirements"
      - id: "W-SEC-005"
        description: "Security assets are adequately insured"
        detailed_wording: "All assets subject to the Security Documents are insured in accordance with the requirements of the Finance Documents with the Lender noted as loss payee and/or first mortgagee as applicable"
        typical_cap: "Insurance shortfall"
        survival_period: "Term of facility"
        priority: high
        repeating_warranty: true

  # ---------------------------------------------------------------------------
  # COVENANT COMPLIANCE WARRANTIES
  # ---------------------------------------------------------------------------
  - category: "Covenant Compliance"
    description: "Warranties relating to compliance with financial and other covenants"
    weight: critical
    applies_when_client_is:
      lender: true
      borrower: false
    standard_warranties:
      - id: "W-COV-001"
        description: "Financial covenant compliance"
        detailed_wording: "As at the date of this Agreement and each Utilisation Request, the Borrower is in compliance with all Financial Covenants set out in Schedule [X]"
        typical_cap: "Acceleration exposure"
        survival_period: "Term of facility"
        priority: critical
        repeating_warranty: true
        dd_triggers:
          - "Financial covenant calculations"
          - "Management accounts"
          - "Compliance certificates"
      - id: "W-COV-002"
        description: "No covenant breach under existing facilities"
        detailed_wording: "The Borrower is not in breach of any covenant, undertaking or other provision of any agreement relating to Financial Indebtedness which could have a Material Adverse Effect"
        typical_cap: "Cross-default exposure"
        survival_period: "Term of facility"
        priority: critical
        repeating_warranty: true

  # ---------------------------------------------------------------------------
  # REGULATORY & COMPLIANCE WARRANTIES
  # ---------------------------------------------------------------------------
  - category: "Regulatory Compliance"
    description: "Warranties relating to regulatory compliance including NCA and FICA"
    weight: high
    applies_when_client_is:
      lender: true
      borrower: false
    standard_warranties:
      - id: "W-REG-001"
        description: "All regulatory authorizations in place"
        detailed_wording: "All authorisations, consents, approvals, resolutions, licences, exemptions, filings, notarisations or registrations required to enable the Borrower to carry on its business have been obtained and are in full force and effect"
        typical_cap: "As negotiated"
        survival_period: "Term of facility"
        priority: critical
        repeating_warranty: true
      - id: "W-REG-002"
        description: "NCA compliance (if applicable)"
        detailed_wording: "The Borrower is registered as required under the National Credit Act and is in compliance with all applicable provisions thereof, or the National Credit Act does not apply to the Finance Documents"
        typical_cap: "As negotiated"
        survival_period: "Term of facility"
        priority: critical
        dd_triggers:
          - "NCA registration certificate"
          - "Compliance confirmation"
      - id: "W-REG-003"
        description: "FICA compliance"
        detailed_wording: "The Borrower has complied with all applicable requirements of the Financial Intelligence Centre Act including customer due diligence requirements"
        typical_cap: "As negotiated"
        survival_period: "Term of facility"
        priority: high
      - id: "W-REG-004"
        description: "No sanctions or AML issues"
        detailed_wording: "Neither the Borrower nor any of its directors, officers or employees is a Sanctioned Person or has violated any applicable anti-money laundering or anti-corruption laws"
        typical_cap: "Fundamental warranty - uncapped"
        survival_period: "Term of facility"
        priority: critical

  # ---------------------------------------------------------------------------
  # TAX WARRANTIES
  # ---------------------------------------------------------------------------
  - category: "Tax"
    description: "Warranties relating to tax compliance and status"
    weight: high
    applies_when_client_is:
      lender: true
      borrower: false
    standard_warranties:
      - id: "W-TAX-001"
        description: "All tax returns filed and taxes paid"
        detailed_wording: "All tax returns required to be filed by the Borrower have been filed and all taxes due and payable have been paid (other than taxes which are being contested in good faith with adequate provision)"
        typical_cap: "Tax exposure"
        survival_period: "5 years"
        priority: critical
      - id: "W-TAX-002"
        description: "Valid tax clearance certificate"
        detailed_wording: "The Borrower holds a valid Tax Clearance Certificate issued by SARS and is not aware of any reason why such certificate would be withdrawn or not renewed"
        typical_cap: "As negotiated"
        survival_period: "Term of facility"
        priority: high
        dd_triggers:
          - "Tax clearance certificate"
          - "SARS correspondence"
      - id: "W-TAX-003"
        description: "No withholding on payments"
        detailed_wording: "The Borrower is not required to make any deduction or withholding for or on account of tax from any payment it may make under any Finance Document"
        typical_cap: "Tax gross-up exposure"
        survival_period: "Term of facility"
        priority: high

  # ---------------------------------------------------------------------------
  # LITIGATION WARRANTIES
  # ---------------------------------------------------------------------------
  - category: "Litigation"
    description: "Warranties relating to disputes and legal proceedings"
    weight: high
    applies_when_client_is:
      lender: true
      borrower: false
    standard_warranties:
      - id: "W-LIT-001"
        description: "No material litigation pending or threatened"
        detailed_wording: "No litigation, arbitration, administrative or other proceedings are current, pending or threatened against the Borrower which could, if adversely determined, have a Material Adverse Effect"
        typical_cap: "Claim value"
        survival_period: "3 years"
        priority: high
        repeating_warranty: true
      - id: "W-LIT-002"
        description: "No regulatory enforcement pending"
        detailed_wording: "No governmental, regulatory or official investigation or inquiry is current, pending or threatened against the Borrower which could have a Material Adverse Effect"
        typical_cap: "As negotiated"
        survival_period: "3 years"
        priority: high

  # ---------------------------------------------------------------------------
  # SOLVENCY WARRANTIES
  # ---------------------------------------------------------------------------
  - category: "Solvency"
    description: "Warranties relating to borrower solvency"
    weight: critical
    applies_when_client_is:
      lender: true
      borrower: false
    standard_warranties:
      - id: "W-SOL-001"
        description: "Borrower is solvent"
        detailed_wording: "The Borrower is not insolvent or unable to pay its debts as they fall due, no insolvency proceedings have been commenced, and no step has been taken for the winding-up or business rescue of the Borrower"
        typical_cap: "Fundamental warranty - uncapped"
        survival_period: "Term of facility"
        priority: critical
        repeating_warranty: true
      - id: "W-SOL-002"
        description: "No business rescue contemplated"
        detailed_wording: "No resolution has been passed and no petition or application has been presented or made for the business rescue, liquidation, judicial management or winding-up of the Borrower"
        typical_cap: "Fundamental warranty - uncapped"
        survival_period: "Term of facility"
        priority: critical
        repeating_warranty: true

  # ---------------------------------------------------------------------------
  # GUARANTOR WARRANTIES (if applicable)
  # ---------------------------------------------------------------------------
  - category: "Guarantor"
    description: "Warranties relating to guarantors and guarantee validity"
    weight: high
    applies_when_client_is:
      lender: true
      borrower: false
    standard_warranties:
      - id: "W-GUAR-001"
        description: "Guarantor has capacity to provide guarantee"
        detailed_wording: "The Guarantor has the corporate power and authority to provide the Guarantee and has taken all necessary action to authorise its entry into and performance of the Guarantee"
        typical_cap: "Guarantee amount"
        survival_period: "Term of guarantee"
        priority: critical
      - id: "W-GUAR-002"
        description: "Guarantee is valid and enforceable"
        detailed_wording: "The obligations of the Guarantor under the Guarantee are legal, valid, binding and enforceable obligations"
        typical_cap: "Guarantee amount"
        survival_period: "Term of guarantee"
        priority: critical
      - id: "W-GUAR-003"
        description: "No financial assistance concerns"
        detailed_wording: "The provision of the Guarantee does not constitute financial assistance in contravention of Section 44 or Section 45 of the Companies Act, or all required approvals have been obtained"
        typical_cap: "Guarantee amount"
        survival_period: "Term of guarantee"
        priority: critical
        dd_triggers:
          - "Section 44/45 analysis"
          - "Shareholder resolutions"

# ============================================================================
# INDEMNITY CATEGORIES
# ============================================================================

indemnity_categories:
  # ---------------------------------------------------------------------------
  # INCREASED COSTS INDEMNITY
  # ---------------------------------------------------------------------------
  - category: "Increased Costs"
    description: "Standard lending indemnity for increased costs due to regulatory changes"
    weight: high
    applies_when_client_is:
      lender: true
      borrower: false
    standard_indemnities:
      - id: "I-IC-001"
        description: "Increased costs indemnity"
        detailed_wording: "The Borrower shall indemnify the Lender against any cost, loss or liability incurred as a result of any change in law or regulation which increases the cost of making or maintaining the Facility or reduces the amount receivable"
        typical_cap: "Uncapped"
        survival_period: "Term of facility"
        priority: high
        special_considerations:
