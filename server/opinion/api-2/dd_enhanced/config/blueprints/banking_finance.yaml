# ============================================================================
# RED FLAG PATTERNS
# ============================================================================
red_flag_patterns:
  capacity:
    - id: "BF-RF-CAP-001"
      pattern: "Borrower lacks corporate capacity to borrow"
      indicators:
        - "MOI objects clause does not include borrowing powers"
        - "Borrowing limit in MOI exceeded by proposed facility"
      severity: critical
      action_category: terminal
      statutory_reference: "Companies Act Section 19"
      typical_resolution: "MOI amendment by special resolution before facility execution"
    - id: "BF-RF-CAP-002"
      pattern: "Board resolution defective or insufficient"
      indicators:
        - "Resolution does not cover full facility amount"
        - "Quorum not met or voting requirements not satisfied"
        - "Resolution expired or conditional"
      severity: critical
      action_category: condition_precedent
      statutory_reference: "Companies Act Section 73"
      typical_resolution: "New board resolution with proper quorum and authority"
    - id: "BF-RF-CAP-003"
      pattern: "Section 44/45 financial assistance not addressed"
      indicators:
        - "Upstream or cross-stream guarantee without Section 44/45 analysis"
        - "No special resolution or board solvency confirmation"
      severity: critical
      action_category: terminal
      statutory_reference: "Companies Act Sections 44, 45"
      typical_resolution: "Obtain special resolution and board solvency/liquidity confirmation"
  existing_debt:
    - id: "BF-RF-EXD-001"
      pattern: "Negative pledge in existing facility prevents new security"
      indicators:
        - "Negative pledge clause without carve-out for proposed security"
        - "No waiver from existing lender obtained"
      severity: critical
      action_category: terminal
      statutory_reference: "Existing Facility Agreement"
      typical_resolution: "Obtain existing lender waiver or consent before new security"
    - id: "BF-RF-EXD-002"
      pattern: "Cross-default cascade risk"
      indicators:
        - "Multiple facilities with cross-default provisions"
        - "Default under one facility would trigger acceleration across all"
      severity: critical
      action_category: disclosure_required
      statutory_reference: "Facility Agreement"
      typical_resolution: "Coordinated lender consent; intercreditor agreement"
    - id: "BF-RF-EXD-003"
      pattern: "Existing covenant breach or waiver"
      indicators:
        - "Financial covenant ratio outside permitted threshold"
        - "Waiver letter from existing lender on file"
      severity: high
      action_category: condition_precedent
      statutory_reference: "Existing Facility Agreement"
      typical_resolution: "Lender consent and waiver confirmation; covenant reset"
  security:
    - id: "BF-RF-SEC-001"
      pattern: "Security perfection defect"
      indicators:
        - "Mortgage bond not registered at Deeds Office"
        - "Cession notice not served on account debtors"
        - "Pledge not perfected by delivery"
      severity: critical
      action_category: condition_precedent
      statutory_reference: "Security Documents"
      typical_resolution: "Complete registration or perfection steps before drawdown"
    - id: "BF-RF-SEC-002"
      pattern: "Title defect over security asset"
      indicators:
        - "Title deed not in borrower's name"
        - "Existing encumbrance not disclosed"
        - "Property subject to land claim"
      severity: critical
      action_category: terminal
      statutory_reference: "Deeds Registries Act"
      typical_resolution: "Resolve title issue; alternative security"
    - id: "BF-RF-SEC-003"
      pattern: "Security value insufficient for LTV requirements"
      indicators:
        - "Property valuation below required coverage"
        - "Valuation older than 6 months"
        - "Valuer not on lender's approved panel"
      severity: high
      action_category: condition_precedent
      statutory_reference: "Facility Agreement"
      typical_resolution: "Updated valuation; additional security or margin top-up"
  covenants:
    - id: "BF-RF-COV-001"
      pattern: "Covenant headroom insufficient"
      indicators:
        - "Actual ratio within 10% of covenant threshold"
        - "Downward trend in financial performance"
      severity: high
      action_category: monitor
      statutory_reference: "Facility Agreement"
      typical_resolution: "Covenant reset negotiation; equity cure mechanism"
    - id: "BF-RF-COV-002"
      pattern: "Covenant definitions misaligned between facilities"
      indicators:
        - "Different EBITDA definitions across facilities"
        - "Inconsistent testing periods"
      severity: medium
      action_category: disclosure_required
      statutory_reference: "Facility Agreements"
      typical_resolution: "Harmonize definitions in intercreditor agreement"
  regulatory:
    - id: "BF-RF-REG-001"
      pattern: "NCA non-compliance risk"
      indicators:
        - "Credit provider not registered with NCR"
        - "Affordability assessment not conducted"
        - "Interest rate exceeds NCA maximum"
      severity: critical
      action_category: terminal
      statutory_reference: "NCA Sections 40, 81, 100"
      typical_resolution: "Confirm NCA exclusion applies; if not, obtain registration and comply"
    - id: "BF-RF-REG-002"
      pattern: "FICA non-compliance"
      indicators:
        - "CDD documentation incomplete"
        - "FIC enforcement notice received"
        - "No Risk Management and Compliance Programme"
      severity: critical
      action_category: condition_precedent
      statutory_reference: "FICA Sections 21, 42"
      typical_resolution: "Complete CDD; implement RMCP; remediate FIC findings"
    - id: "BF-RF-REG-003"
      pattern: "Banking license condition breach"
      indicators:
        - "Prudential Authority directive outstanding"
        - "Capital adequacy below minimum"
        - "Large exposure limit exceeded"
      severity: critical
      action_category: terminal
      statutory_reference: "Banks Act"
      typical_resolution: "Remediate PA directive; capital injection; exposure reduction"
  guarantees:
    - id: "BF-RF-GUA-001"
      pattern: "Guarantor capacity or solvency concern"
      indicators:
        - "Guarantor has negative net asset value"
        - "Guarantor liabilities exceed assets on latest AFS"
        - "Business rescue of guarantor contemplated"
      severity: critical
      action_category: terminal
      statutory_reference: "Companies Act"
      typical_resolution: "Alternative guarantor; additional security in lieu of guarantee"
    - id: "BF-RF-GUA-002"
      pattern: "Upstream guarantee financial assistance risk"
      indicators:
        - "Subsidiary guaranteeing parent's obligations"
        - "No board solvency and liquidity confirmation"
        - "No special resolution under Section 44"
      severity: critical
      action_category: condition_precedent
      statutory_reference: "Companies Act Section 44/45"
      typical_resolution: "Section 44/45 compliance process before guarantee execution"
  insolvency:
    - id: "BF-RF-INS-001"
      pattern: "Borrower solvency concern"
      indicators:
        - "Liabilities exceed assets on balance sheet"
        - "Inability to pay debts as they fall due"
        - "Cash flow forecast shows liquidity shortfall"
      severity: critical
      action_category: terminal
      statutory_reference: "Insolvency Act Section 8; Companies Act Section 128"
      typical_resolution: "Independent solvency assessment; consider business rescue implications"
    - id: "BF-RF-INS-002"
      pattern: "Voidable preference risk on existing security"
      indicators:
        - "Security granted within 6 months of suspected insolvency"
        - "Preferential payment to related creditor"
      severity: high
      action_category: warranty_required
      statutory_reference: "Insolvency Act Sections 26, 29"
      typical_resolution: "Legal opinion on voidable preference risk; seller/borrower indemnity"
  tax:
    - id: "BF-RF-TAX-001"
      pattern: "Tax clearance expired or unavailable"
      indicators:
        - "Tax clearance certificate expired"
        - "SARS audit in progress"
        - "Tax disputes outstanding"
      severity: high
      action_category: condition_precedent
      statutory_reference: "Tax Administration Act"
      typical_resolution: "Obtain valid tax clearance; tax indemnity if disputes outstanding"
    - id: "BF-RF-TAX-002"
      pattern: "Withholding tax exposure on interest payments"
      indicators:
        - "Cross-border lending without DTA benefit"
        - "Withholding tax rate not confirmed"
      severity: high
      action_category: disclosure_required
      statutory_reference: "Income Tax Act Section 50D"
      typical_resolution: "Tax gross-up clause; DTA application; tax structuring advice"

# ============================================================================
# CALCULATION FORMULAS
# ============================================================================
calculation_formulas:
  exposure:
    - id: "CALC-BF-EXP-001"
      name: "Total Acceleration Exposure"
      formula: "SUM(drawn_balance + accrued_interest + break_costs + fees) for all facilities with CoC or EoD trigger"
      inputs:
        - { name: "drawn_balance", source: "facility_agreements", type: "currency_zar" }
        - { name: "accrued_interest", source: "facility_agreements", type: "currency_zar" }
        - { name: "break_costs", source: "facility_agreements", type: "currency_zar" }
        - { name: "outstanding_fees", source: "facility_agreements", type: "currency_zar" }
      output_type: currency_zar
      typical_red_flag: "Acceleration amount exceeds available cash and committed facilities"
    - id: "CALC-BF-EXP-002"
      name: "Break Cost Estimate"
      formula: "Outstanding_balance x (Fixed_rate - Current_market_rate) x Remaining_interest_period"
      inputs:
        - { name: "outstanding_balance", source: "facility_agreement", type: "currency_zar" }
        - { name: "fixed_rate", source: "facility_agreement", type: "percentage" }
        - { name: "market_rate", source: "market_data", type: "percentage" }
        - { name: "remaining_period", source: "facility_agreement", type: "years" }
      output_type: currency_zar
      typical_red_flag: "Break cost exceeds 2% of outstanding balance"
  security:
    - id: "CALC-BF-SEC-001"
      name: "Security Coverage Ratio"
      formula: "Total_security_value / Total_facility_exposure x 100"
      inputs:
        - { name: "security_value", source: "valuations_and_security_docs", type: "currency_zar" }
        - { name: "facility_exposure", source: "facility_agreement", type: "currency_zar" }
      output_type: percentage
      typical_red_flag: "Security coverage below 130% (typical minimum for secured lending)"
    - id: "CALC-BF-SEC-002"
      name: "Loan-to-Value (LTV) Ratio"
      formula: "Facility_amount / Property_market_value x 100"
      inputs:
        - { name: "facility_amount", source: "facility_agreement", type: "currency_zar" }
        - { name: "property_value", source: "valuation_report", type: "currency_zar" }
      output_type: percentage
      typical_red_flag: "LTV exceeds 70% for commercial property or facility agreement maximum"
  covenants:
    - id: "CALC-BF-COV-001"
      name: "Debt Service Cover Ratio (DSCR)"
      formula: "Net_operating_income / Total_debt_service"
      inputs:
        - { name: "net_operating_income", source: "financial_statements", type: "currency_zar" }
        - { name: "total_debt_service", source: "facility_agreements", type: "currency_zar" }
      output_type: ratio
      typical_red_flag: "DSCR below 1.2x (typical minimum covenant level)"
    - id: "CALC-BF-COV-002"
      name: "Interest Cover Ratio"
      formula: "EBITDA / Interest_expense"
      inputs:
        - { name: "ebitda", source: "financial_statements", type: "currency_zar" }
        - { name: "interest_expense", source: "financial_statements", type: "currency_zar" }
      output_type: ratio
      typical_red_flag: "Interest cover below 3.0x (typical minimum covenant level)"
    - id: "CALC-BF-COV-003"
      name: "Leverage Ratio"
      formula: "Total_net_debt / EBITDA"
      inputs:
        - { name: "total_net_debt", source: "financial_statements", type: "currency_zar" }
        - { name: "ebitda", source: "financial_statements", type: "currency_zar" }
      output_type: ratio
      typical_red_flag: "Leverage exceeds 3.5x (varies by sector; check facility agreement threshold)"
    - id: "CALC-BF-COV-004"
      name: "Permitted Debt Headroom"
      formula: "Permitted_debt_basket - (Existing_debt + Proposed_facility)"
      inputs:
        - { name: "permitted_basket", source: "existing_facility_agreement", type: "currency_zar" }
        - { name: "existing_debt", source: "financial_statements", type: "currency_zar" }
        - { name: "proposed_facility", source: "new_facility_agreement", type: "currency_zar" }
      output_type: currency_zar
      typical_red_flag: "Negative headroom — proposed facility exceeds permitted debt basket"
    - id: "CALC-BF-COV-005"
      name: "Covenant Headroom"
      formula: "Actual_ratio - Required_ratio (or Required_ratio - Actual_ratio for maximum covenants)"
      inputs:
        - { name: "actual_ratio", source: "financial_statements", type: "ratio" }
        - { name: "required_ratio", source: "facility_agreement", type: "ratio" }
      output_type: ratio
      typical_red_flag: "Headroom less than 10% of required ratio — breach risk"
  debt_service:
    - id: "CALC-BF-DS-001"
      name: "Refinancing Cost Estimate"
      formula: "SUM(arrangement_fee + legal_costs + security_registration + break_costs)"
      inputs:
        - { name: "arrangement_fee", source: "market_estimate", type: "currency_zar" }
        - { name: "legal_costs", source: "legal_estimate", type: "currency_zar" }
        - { name: "security_registration", source: "deeds_office", type: "currency_zar" }
        - { name: "break_costs", source: "CALC-BF-EXP-002", type: "currency_zar" }
      output_type: currency_zar
      typical_red_flag: "Refinancing cost exceeds 3% of facility amount"
    - id: "CALC-BF-DS-002"
      name: "Guarantee Exposure"
      formula: "SUM(guarantee_amount for each guarantor)"
      inputs:
        - { name: "guarantee_amounts", source: "guarantee_documents", type: "currency_zar" }
      output_type: currency_zar
      typical_red_flag: "Total guarantee exposure exceeds guarantor net asset value"
    - id: "CALC-BF-DS-003"
      name: "BEE Dilution Post-Conversion"
      formula: "Current_BEE_shares / (Total_shares + Conversion_shares) x 100"
      inputs:
        - { name: "current_bee_shares", source: "share_register", type: "number" }
        - { name: "total_shares", source: "share_register", type: "number" }
        - { name: "conversion_shares", source: "facility_agreement", type: "number" }
      output_type: percentage
      typical_red_flag: "Post-conversion BEE ownership below 26% (generic threshold) or sector-specific threshold"
    - id: "CALC-BF-DS-004"
      name: "Stamp Duty / Tax on Security"
      formula: "Covering_bond_amount x Applicable_rate"
      inputs:
        - { name: "covering_amount", source: "security_documents", type: "currency_zar" }
        - { name: "applicable_rate", source: "statutory_schedule", type: "percentage" }
      output_type: currency_zar
      typical_red_flag: "Stamp duty cost exceeds R500,000"
    - id: "CALC-BF-DS-005"
      name: "Total Indemnity Exposure"
      formula: "SUM(uncapped_indemnities + capped_indemnity_amounts)"
      inputs:
        - { name: "uncapped_indemnities", source: "facility_agreement", type: "currency_zar" }
        - { name: "capped_amounts", source: "facility_agreement", type: "currency_zar" }
      output_type: currency_zar
      typical_red_flag: "Total indemnity exposure exceeds 150% of facility amount"

