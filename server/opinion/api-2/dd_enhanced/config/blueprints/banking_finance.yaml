# ============================================================================
# STATUTORY FRAMEWORK
# Detailed statutory citation framework for banking and finance regulatory findings
# ============================================================================
statutory_framework:
  primary_legislation:
    - act: "Banks Act 94 of 1990"
      acronym: "Banks Act"
      regulatory_body: "Prudential Authority (PA) / South African Reserve Bank (SARB)"
      key_sections:
        - section: "Section 11"
          description: "Prohibition on conducting banking business without registration"
          penalties:
            criminal: "Fine up to R10 million or imprisonment up to 5 years"
          criticality: critical
          application_to_dd: "Verify borrower is registered as bank if conducting banking business; confirm license current"
        - section: "Section 35"
          description: "Minimum capital requirements"
          penalties:
            administrative: "Curatorship, license revocation"
          criticality: critical
          application_to_dd: "Check capital adequacy ratios; assess if proposed facility impacts regulatory capital position"
        - section: "Section 52"
          description: "Restrictions on lending to related parties"
          penalties:
            administrative: "Enforcement action, fines"
          criticality: high
          application_to_dd: "Identify related party lending; verify compliance with exposure limits and board approval"
        - section: "Section 60"
          description: "Large exposure limits"
          penalties:
            administrative: "Supervisory intervention, capital requirements"
          criticality: high
          application_to_dd: "Calculate single borrower exposure as percentage of capital; flag if approaching 25% limit"
        - section: "Section 78"
          description: "Fit and proper requirements for management"
          penalties:
            administrative: "Disqualification, removal from office"
          criticality: critical
          application_to_dd: "Verify key management fit and proper status; check for disqualified directors"

    - act: "Financial Sector Regulation Act 9 of 2017"
      acronym: "FSRA"
      regulatory_body: "Prudential Authority / Financial Sector Conduct Authority (FSCA)"
      key_sections:
        - section: "Section 108"
          description: "Licensing requirements for financial service providers"
          penalties:
            criminal: "Fine or imprisonment"
            administrative: "License suspension or revocation"
          criticality: critical
          application_to_dd: "Confirm borrower holds required FSP license; check for conditions or restrictions on license"
        - section: "Section 135"
          description: "Administrative penalties"
          penalties:
            administrative: "Penalty up to R10 million per contravention"
          criticality: high
          application_to_dd: "Check for any pending or recent administrative penalties; assess impact on borrower operations"
        - section: "Section 153"
          description: "Fit and proper requirements"
          penalties:
            administrative: "Debarment, disqualification"
          criticality: critical
          application_to_dd: "Verify directors and key persons meet fit and proper requirements; check debarment register"

    - act: "National Credit Act 34 of 2005"
      acronym: "NCA"
      regulatory_body: "National Credit Regulator (NCR)"
      key_sections:
        - section: "Section 40"
          description: "Credit provider registration requirements"
          penalties:
            criminal: "Fine up to R1 million or imprisonment up to 10 years"
          criticality: critical
          application_to_dd: "Determine if NCA applies to facility; verify lender registration if required; check exemptions"
        - section: "Section 81"
          description: "Reckless credit prohibition"
          penalties:
            civil: "Credit agreement may be set aside"
            administrative: "Registration cancellation"
          criticality: critical
          application_to_dd: "Assess affordability; verify lender conducted proper affordability assessment before credit extension"
        - section: "Section 100"
          description: "Maximum interest rate and fee restrictions"
          penalties:
            administrative: "Excess amounts refundable, registration action"
          criticality: high
          application_to_dd: "Verify interest rate and fees within NCA prescribed maximums if applicable"
        - section: "Section 129"
          description: "Notice requirements before enforcement"
          penalties:
            civil: "Enforcement may be stayed"
          criticality: high
          application_to_dd: "Confirm Section 129 notice procedures in facility agreement; assess enforcement process compliance"

    - act: "Financial Advisory and Intermediary Services Act 37 of 2002"
      acronym: "FAIS"
      regulatory_body: "Financial Sector Conduct Authority (FSCA)"
      key_sections:
        - section: "Section 7"
          description: "Licensing requirement for financial service providers"
          penalties:
            criminal: "Fine up to R10 million or imprisonment up to 10 years"
          criticality: critical
          application_to_dd: "Verify FAIS license if borrower provides financial advisory or intermediary services"
        - section: "Section 13"
          description: "Fit and proper requirements"
          penalties:
            administrative: "License withdrawal"
          criticality: critical
          application_to_dd: "Check key individuals' fit and proper status; verify no pending FSCA disciplinary actions"
        - section: "Section 16"
          description: "General duties of provider"
          penalties:
            administrative: "Enforcement action, compensation orders"
          criticality: high
          application_to_dd: "Review compliance with client duty of care; assess complaints register and Ombud referrals"

    - act: "Financial Intelligence Centre Act 38 of 2001"
      acronym: "FICA"
      regulatory_body: "Financial Intelligence Centre (FIC)"
      key_sections:
        - section: "Section 21"
          description: "Customer due diligence requirements"
          penalties:
            administrative: "Fine up to R50 million"
            criminal: "Imprisonment up to 15 years"
          criticality: critical
          application_to_dd: "Verify borrower's CDD/KYC compliance; check risk management and compliance programme"
        - section: "Section 28"
          description: "Record keeping requirements"
          penalties:
            administrative: "Fine up to R10 million"
          criticality: high
