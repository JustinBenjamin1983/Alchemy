      borrower: false
    triggers:
      - "Cross-border lending"
      - "Withholding tax applicable"
      - "Tax audit findings"
    standard_indemnities:
      - id: "I-TAX-001"
        description: "Tax gross-up indemnity"
        detailed_wording: "If the Borrower is required to make any deduction or withholding for tax from any payment, the Borrower shall increase the payment to ensure the Lender receives the amount it would have received had no deduction been made"
        typical_cap: "Uncapped"
        survival_period: "Term of facility + claims period"
        priority: critical
      - id: "I-TAX-002"
        description: "Stamp duty and transaction tax indemnity"
        detailed_wording: "The Borrower shall indemnify the Lender against any stamp duty, registration tax or similar tax payable in connection with the Finance Documents"
        typical_cap: "Tax amount"
        survival_period: "Term of facility"
        priority: high
      - id: "I-TAX-003"
        description: "Tax indemnity (general)"
        detailed_wording: "The Borrower shall indemnify the Lender against any tax liability arising out of or in connection with any Finance Document, except to the extent such tax is imposed on the Lender's overall net income"
        typical_cap: "Tax amount"
        survival_period: "5 years"
        priority: high

  # ---------------------------------------------------------------------------
  # CURRENCY INDEMNITY
  # ---------------------------------------------------------------------------
  - category: "Currency"
    description: "Indemnities for currency conversion and exchange losses"
    weight: high
    applies_when_client_is:
