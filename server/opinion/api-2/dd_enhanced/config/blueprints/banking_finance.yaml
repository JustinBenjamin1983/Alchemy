    triggers:
      - "Property security"
      - "Industrial assets as security"
      - "Environmental contamination identified"
    standard_indemnities:
      - id: "I-ENV-001"
        description: "Environmental indemnity"
        detailed_wording: "The Borrower shall indemnify the Lender against all liabilities arising from any environmental contamination or environmental claims affecting the Secured Property, whether arising before or after the date of the Security"
        typical_cap: "Security value or uncapped"
        survival_period: "Term + claims period"
        priority: high
        special_considerations:
