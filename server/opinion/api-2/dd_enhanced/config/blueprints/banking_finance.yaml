transaction_type: Banking & Finance
code: banking_finance
description: 'Due diligence blueprint for banking and finance transactions including

  term loans, revolving facilities, project finance, acquisition finance,

  and debt restructuring.

  '
jurisdiction: South Africa
transaction_context:
  deal_structures:
    - id: term_loan
      description: "Fixed-term bilateral or syndicated loan facility"
      typical_considerations:
        - "Borrower capacity and MOI borrowing limits"
        - "Security package perfection and ranking"
        - "Financial covenant calibration and headroom"
        - "Conditions precedent satisfaction timeline"
    - id: revolving_facility
      description: "Revolving credit facility allowing repeated draw-downs and repayments"
      typical_considerations:
        - "Utilisation conditions and repeating representations"
        - "Clean-down provisions and commitment reductions"
        - "Interest rate mechanics (JIBAR/ZARONIA plus margin)"
        - "Commitment fee on undrawn amounts"
    - id: project_finance
      description: "Non-recourse or limited-recourse financing of a specific project"
      typical_considerations:
        - "SPV ring-fencing and limited recourse structure"
        - "Revenue account waterfall and cash sweep mechanics"
        - "Completion test and conversion to term loan"
        - "Sponsor support obligations and completion guarantees"
        - "Insurance programme requirements"
    - id: acquisition_finance
      description: "Debt financing for acquisition of a target company or assets"
      typical_considerations:
        - "Certain funds provisions and clean-up periods"
        - "Acquisition agreement conditionality alignment"
        - "Permitted leakage and locked-box mechanics"
        - "Post-acquisition integration covenants"
        - "Target company warranty and indemnity pass-through"
    - id: debt_restructuring
      description: "Restructuring or refinancing of existing debt obligations"
      typical_considerations:
        - "Existing lender consent and intercreditor terms"
        - "Subordination and priority arrangements"
        - "Business rescue implications under Companies Act Chapter 6"
        - "Cross-default cascade management"
        - "Negative pledge waiver requirements"
  typical_parties:
    - role: borrower
      description: "Entity borrowing under the facility — must have capacity and authority"
    - role: lender_syndicate
      description: "Bank or syndicate of banks providing the facility"
    - role: guarantor
      description: "Entity providing guarantee of borrower's obligations — Section 44/45 analysis required"
    - role: security_agent
      description: "Agent holding security on behalf of syndicate lenders"
    - role: arranger
      description: "Mandated lead arranger structuring the facility and syndication"
    - role: prudential_authority
      description: "Prudential Authority / SARB — regulator of banks and systemically important institutions"
folder_structure:
  01_Corporate_Governance:
    relevance: critical
    subcategories:
    - Constitutional
    - Governance
    - Resolutions
    - Capacity
    expected_documents:
    - MOI
    - Board Resolution
    - Borrowing Resolution
    - Company Registration
    - Signing Authority
    - Group Structure Chart
    document_expectations:
      - type: "MOI"
        aliases: ["Memorandum of Incorporation", "Articles of Association", "Constitution"]
        tier: critical
        why_critical: "Constitutional document defining borrowing powers, security granting authority, and approval thresholds"
        red_flags_if_missing: "Cannot verify borrower capacity or borrowing limits"
      - type: "Board Resolution"
        aliases: ["Directors Resolution", "Written Resolution", "Borrowing Resolution"]
        tier: critical
        why_critical: "Must authorize the specific borrowing and security granting"
        red_flags_if_missing: "Transaction lacks corporate authority — potential unenforceability"
      - type: "Company Registration"
        aliases: ["CIPC Registration", "CM29", "CoR14.3"]
        tier: important
        why_critical: "Confirms valid incorporation and registered office details"
      - type: "Signing Authority"
        aliases: ["Specimen Signatures", "Signing Resolution", "Authority to Sign"]
        tier: critical
        why_critical: "Confirms authorized signatories for facility agreement execution"
        red_flags_if_missing: "Signing authority cannot be verified — execution risk"
      - type: "Group Structure Chart"
        aliases: ["Organogram", "Corporate Structure", "Group Organogram"]
        tier: important
        why_critical: "Maps borrower group for guarantor identification and Section 44/45 analysis"
  02_Commercial:
    relevance: high
    subcategories:
    - Material Contracts
    - Customer Agreements
    - Supply Contracts
    expected_documents:
    - Material Contract
    - Customer Agreement
    - Supply Agreement
    document_expectations:
      - type: "Material Contract"
        aliases: ["Key Contract", "Principal Agreement", "Commercial Agreement"]
        tier: important
        why_critical: "May contain negative pledge, assignment restrictions, or CoC provisions affecting security"
      - type: "Customer Agreement"
        aliases: ["Customer Contract", "Sales Agreement", "Revenue Contract"]
        tier: important
        why_critical: "Revenue dependency — cession of receivables requires assessment of restrictions"
      - type: "Supply Agreement"
        aliases: ["Supplier Contract", "Procurement Agreement"]
        tier: supporting
        why_critical: "Cost structure and assignment restrictions may affect cession security"
  03_Financial:
    relevance: critical
    subcategories:
    - Existing Facilities
    - Security Documents
    - Financial Statements
    - Guarantees
    expected_documents:
    - Existing Facility Agreement
    - Mortgage Bond
    - Notarial Bond
    - Cession Agreement
    - Pledge Agreement
    - Guarantee
    - Financial Statements
    - Management Accounts
    document_expectations:
      - type: "Existing Facility Agreement"
        aliases: ["Loan Agreement", "Credit Agreement", "Term Loan", "RCF"]
        tier: critical
        why_critical: "Existing debt structure — negative pledge, cross-default, and permitted debt analysis"
        red_flags_if_missing: "Existing debt obligations unknown — cannot assess new borrowing capacity"
      - type: "Mortgage Bond"
        aliases: ["Bond", "Covering Bond", "First Mortgage Bond"]
        tier: critical
        why_critical: "Security over immovable property — affects ranking and available security"
        red_flags_if_missing: "Cannot confirm security ranking or existing encumbrances"
      - type: "Cession Agreement"
        aliases: ["Cession in Security", "Cession of Receivables", "Cession of Rights"]
        tier: critical
        why_critical: "Security over receivables, insurance, and contractual rights"
      - type: "Pledge Agreement"
        aliases: ["Pledge and Cession", "Share Pledge", "Movable Pledge"]
        tier: critical
        why_critical: "Security over movable assets and shares"
      - type: "Guarantee"
        aliases: ["Bank Guarantee", "Parent Company Guarantee", "Suretyship"]
        tier: critical
        why_critical: "Contingent liability exposure and Section 44/45 financial assistance analysis"
        red_flags_if_missing: "Guarantee obligations unknown"
      - type: "Financial Statements"
        aliases: ["AFS", "Annual Financial Statements", "Audited Accounts"]
        tier: critical
        why_critical: "Basis for covenant compliance, solvency assessment, and financial warranties"
        red_flags_if_missing: "Financial position cannot be verified — covenant compliance unknown"
      - type: "Management Accounts"
        aliases: ["Monthly Management Accounts", "Management Pack", "Interim Financials"]
        tier: important
        why_critical: "Current trading performance since last AFS — covenant compliance update"
  04_Regulatory:
    relevance: high
    subcategories:
    - Banking Licenses
    - NCA Compliance
    - FICA
    - Industry Licenses
    expected_documents:
    - Banking License
    - NCA Registration
    - FICA Compliance Certificate
    - Industry License
    document_expectations:
      - type: "Banking License"
        aliases: ["Bank Registration", "PA Registration", "Banking Authorization"]
        tier: critical
        why_critical: "Confirms authorized banking activities — fundamental to borrower's business"
        red_flags_if_missing: "Operating without license — criminal offence under Banks Act Section 11"
      - type: "NCA Registration"
        aliases: ["NCR Registration Certificate", "Credit Provider Registration"]
        tier: critical
        why_critical: "Required if facility subject to NCA — unregistered credit is void"
        red_flags_if_missing: "Credit agreement may be unenforceable if NCA applies"
      - type: "FICA Compliance Certificate"
        aliases: ["FICA Certificate", "CDD Documentation", "KYC Documentation"]
        tier: important
        why_critical: "Anti-money laundering compliance — non-compliance carries criminal penalties"
      - type: "Industry License"
        aliases: ["FAIS License", "FSP License", "Sector License"]
        tier: important
        why_critical: "Industry-specific regulatory authorization"
  05_Employment:
    relevance: low
    subcategories:
    - Executive Contracts
    - Key Person
    expected_documents:
    - Employment Contract
    document_expectations:
      - type: "Employment Contract"
        aliases: ["Executive Contract", "Service Agreement", "Key Person Agreement"]
        tier: supporting
        why_critical: "Key person dependency and change of control severance exposure"
  06_Property:
    relevance: high
    subcategories:
    - Title Deeds
    - Valuations
    - Leases
    expected_documents:
    - Title Deed
    - Property Valuation
    - Lease Agreement
    document_expectations:
      - type: "Title Deed"
        aliases: ["Deed of Transfer", "Property Title", "Title Certificate"]
        tier: critical
        why_critical: "Proves ownership of immovable property for mortgage bond security"
        red_flags_if_missing: "Cannot confirm title for mortgage bond registration"
      - type: "Property Valuation"
        aliases: ["Valuation Report", "Market Valuation", "Sworn Appraisal"]
        tier: important
        why_critical: "Determines LTV ratio and security adequacy"
      - type: "Lease Agreement"
        aliases: ["Commercial Lease", "Property Lease", "Rental Agreement"]
        tier: important
        why_critical: "Leasehold properties may require landlord consent for security"
  07_Insurance:
    relevance: medium
    subcategories:
    - Asset Insurance
    - Key Man
    expected_documents:
    - Insurance Policy
    - Certificate of Insurance
    document_expectations:
      - type: "Insurance Policy"
        aliases: ["Insurance Schedule", "Policy Document", "Cover Note"]
        tier: important
        why_critical: "Lender requires insurance over secured assets with loss payee endorsement"
      - type: "Certificate of Insurance"
        aliases: ["Insurance Certificate", "Broker Certificate", "Cover Confirmation"]
        tier: important
        why_critical: "Confirms current coverage, limits, and lender interest notation"
  08_Litigation:
    relevance: high
    subcategories:
    - Pending
    - Threatened
    - Regulatory
    expected_documents:
    - Summons
    - Legal Opinion
    - Demand Letter
    document_expectations:
      - type: "Summons"
        aliases: ["Court Papers", "Particulars of Claim", "Notice of Motion"]
        tier: important
        why_critical: "Active litigation may constitute event of default or representation breach"
      - type: "Legal Opinion"
        aliases: ["Legal Advice", "Counsel Opinion", "Attorney Opinion"]
        tier: important
        why_critical: "Assessment of litigation risk and quantum exposure"
      - type: "Demand Letter"
        aliases: ["Letter of Demand", "Threatened Claim", "Pre-litigation Notice"]
        tier: supporting
        why_critical: "Threatened litigation requiring disclosure against representations"
  09_Tax:
    relevance: medium
    subcategories:
    - Returns
    - Clearances
    expected_documents:
    - Tax Clearance Certificate
    - Tax Return
    document_expectations:
      - type: "Tax Clearance Certificate"
        aliases: ["Tax Clearance", "TCC", "SARS Good Standing"]
        tier: important
        why_critical: "Typically a condition precedent — confirms no outstanding tax obligations"
        red_flags_if_missing: "Tax compliance status unknown — CP may not be satisfiable"
      - type: "Tax Return"
        aliases: ["Income Tax Return", "IT14", "VAT Return"]
        tier: supporting
        why_critical: "Confirms filing compliance and basis for tax warranty"
  99_Needs_Review:
    relevance: n/a
    subcategories:
    - Unclassified
    - Low Confidence
    expected_documents: []
primary_legislation:
- National Credit Act 34 of 2005
- Banks Act 94 of 1990
- Financial Intelligence Centre Act 38 of 2001 (FICA)
- Financial Sector Regulation Act 9 of 2017
reference_documents:
  always_include:
  - pattern: MOI|Memorandum of Incorporation
    reason: Corporate authority to borrow
  - pattern: Board Resolution|Borrowing Resolution
    reason: Authority to enter into facility
  - pattern: Existing Facility|Current Loan
    reason: Existing debt to be refinanced or subordinated
risk_categories:
- name: Borrower Capacity & Authority
  weight: critical
  standard_questions:
  - question: Does the borrower have corporate capacity to borrow?
    priority: critical
    id: "BF-BCA-001"
    sub_questions:
      - "Does the MOI objects clause permit borrowing or is it unrestricted?"
      - "Is the borrower a validly existing company in good standing with CIPC?"
      - "Are there any restrictions in constitutional documents on incurring debt?"
    red_flags:
      - "MOI objects clause does not include borrowing powers"
      - "Company registration not in good standing — annual returns overdue"
    expected_evidence:
      - "MOI with objects clause and borrowing powers"
      - "CIPC company search showing good standing"
      - "Legal opinion on capacity"
  - question: What is the borrowing limit in the MOI if any?
    priority: critical
    id: "BF-BCA-002"
    sub_questions:
      - "Does the MOI impose a monetary limit on borrowing?"
      - "How does the proposed facility compare to the MOI limit?"
      - "Does the limit apply to aggregate group borrowings or per-entity?"
    red_flags:
      - "Proposed facility exceeds MOI borrowing limit"
      - "No clear borrowing limit clause — ambiguity risk"
    expected_evidence:
      - "MOI borrowing limit clause"
      - "Schedule of existing borrowings for aggregate calculation"
      - "Board calculation confirming headroom"
  - question: Has the board properly authorized the borrowing?
    priority: critical
    id: "BF-BCA-003"
    sub_questions:
      - "Was the board resolution passed with the required quorum per MOI?"
      - "Does the resolution specifically authorize the facility amount and terms?"
      - "Does the resolution authorize the granting of security?"
    red_flags:
      - "Resolution does not cover full facility amount"
      - "Quorum or voting requirements not met"
    expected_evidence:
      - "Board resolution authorizing borrowing"
      - "MOI quorum and voting requirements"
      - "Minutes of board meeting"
  - question: Are any shareholder approvals required for the borrowing?
    priority: critical
    id: "BF-BCA-004"
    sub_questions:
      - "Does Section 44 (financial assistance for subscription of shares) apply?"
      - "Does Section 45 (loans to directors and related parties) apply?"
      - "Has a special resolution been passed within the previous 2 years?"
    red_flags:
      - "Section 44/45 applicable but no special resolution obtained"
      - "Board solvency and liquidity test not performed"
    expected_evidence:
      - "Special resolution under Section 44/45"
      - "Board solvency and liquidity confirmation"
      - "Legal opinion on financial assistance"
  - question: Who are the authorized signatories for the borrower?
    priority: high
    id: "BF-BCA-005"
    sub_questions:
      - "Are specimen signatures available for all authorized signatories?"
      - "Does the signing authority match the board resolution?"
    red_flags:
      - "Signatory not listed in board resolution"
    expected_evidence:
      - "Board resolution with signatory list"
      - "Specimen signature cards"
  - question: Are there any restrictions on granting security?
    priority: critical
    id: "BF-BCA-006"
    sub_questions:
      - "Does the MOI restrict the granting of security?"
      - "Do existing agreements contain negative pledge or similar restrictions?"
      - "Are there any regulatory restrictions on security (e.g., Banks Act for bank borrowers)?"
    red_flags:
      - "MOI restricts security without board/shareholder override mechanism"
      - "Existing negative pledge not waived"
    expected_evidence:
      - "MOI security-related provisions"
      - "Existing facility negative pledge clauses"
      - "Waiver or consent from existing lenders"
  - question: Does existing debt contain negative pledge provisions?
    priority: critical
    id: "BF-BCA-007"
    sub_questions:
      - "What is the scope of the negative pledge (all assets vs specific)?"
      - "Are there carve-outs for permitted security?"
      - "Has a waiver been obtained from the existing lender?"
    red_flags:
      - "Blanket negative pledge with no permitted security carve-out"
      - "Existing lender refuses waiver"
    expected_evidence:
      - "Existing facility agreement negative pledge clause"
      - "Permitted security basket analysis"
      - "Waiver correspondence from existing lender"
  - question: Are there any financial assistance concerns under Section 44/45?
    priority: critical
    id: "BF-BCA-008"
    sub_questions:
      - "Does the guarantee structure constitute financial assistance?"
      - "Has the solvency and liquidity test been applied by the board?"
      - "Is there a valid special resolution within the 2-year window?"
    red_flags:
      - "Upstream guarantee without Section 44/45 compliance"
      - "Board has not confirmed solvency and liquidity"
    expected_evidence:
      - "Section 44/45 legal analysis"
      - "Special resolution"
      - "Board solvency and liquidity certificate"
- name: Existing Indebtedness
  weight: critical
  standard_questions:
  - question: What existing debt facilities are in place?
    priority: critical
    id: "BF-EXD-001"
    sub_questions:
      - "What is the type, lender, and total commitment of each facility?"
      - "What are the maturity dates and amortization schedules?"
      - "Are there any undrawn commitments or revolving facilities?"
    red_flags:
      - "Undisclosed facility discovered during DD"
      - "Facility maturity falls before proposed facility closing"
    expected_evidence:
      - "Schedule of all existing facilities"
      - "Certified copy of each facility agreement"
      - "Latest compliance certificate for each facility"
  - question: What is the outstanding balance on each facility?
    priority: critical
    id: "BF-EXD-002"
    sub_questions:
      - "What is the drawn balance vs total commitment?"
      - "What is the total accrued but unpaid interest?"
      - "Are there any contingent liabilities (guarantees, letters of credit)?"
    red_flags:
      - "Outstanding balance inconsistent with AFS debt note"
      - "Facility fully drawn with no headroom"
    expected_evidence:
      - "Lender statements or balance confirmations"
      - "AFS debt note reconciliation"
      - "Management debt schedule"
  - question: Are there any covenant breaches or events of default?
    priority: critical
    id: "BF-EXD-003"
    sub_questions:
      - "Are all financial covenants currently being met?"
      - "Are any waivers currently in place?"
      - "Has any default notice been issued by existing lenders?"
    red_flags:
      - "Financial covenant breach without waiver"
      - "Continuing event of default"
    expected_evidence:
      - "Latest compliance certificate"
      - "Waiver letters"
      - "Lender correspondence"
  - question: What security has been granted to existing lenders?
    priority: critical
    id: "BF-EXD-004"
    sub_questions:
      - "What assets are encumbered and in whose favour?"
      - "What is the ranking of existing security?"
      - "Are there any unencumbered assets available for new security?"
    red_flags:
      - "All material assets already encumbered"
      - "First-ranking security held by existing lender over proposed security assets"
    expected_evidence:
      - "Security register"
      - "Deeds office search results"
      - "CIPC security interest register"
  - question: Do existing facilities permit additional indebtedness?
    priority: critical
    id: "BF-EXD-005"
    sub_questions:
      - "What is the permitted indebtedness basket and remaining capacity?"
      - "Does the proposed facility fall within a carve-out?"
      - "Is lender consent required for additional debt?"
    red_flags:
      - "No permitted indebtedness basket or basket exhausted"
      - "Consent required but not yet obtained"
    expected_evidence:
      - "Existing facility permitted indebtedness clause"
      - "Aggregate debt calculation"
      - "Lender consent letter"
  - question: Are there any cross-default provisions?
    priority: critical
    id: "BF-EXD-006"
    sub_questions:
      - "Which facilities contain cross-default or cross-acceleration provisions?"
      - "What thresholds trigger cross-default?"
      - "Would default under the proposed facility trigger existing facilities?"
    red_flags:
      - "Zero threshold cross-default across all facilities"
      - "Existing default that would trigger proposed facility cross-default"
    expected_evidence:
      - "Cross-default clause from each facility agreement"
      - "Cross-default threshold comparison schedule"
  - question: What inter-creditor arrangements exist?
    priority: high
    id: "BF-EXD-007"
    sub_questions:
      - "Is there an existing intercreditor agreement?"
      - "What are the enforcement waterfall and sharing provisions?"
    red_flags:
      - "No intercreditor agreement for multiple facilities sharing security"
    expected_evidence:
      - "Intercreditor agreement"
      - "Security sharing deed"
  - question: Are there any subordination agreements?
    priority: high
    id: "BF-EXD-008"
    sub_questions:
      - "Are shareholder loans subordinated to senior facilities?"
      - "Are subordination terms adequate for new lender?"
    red_flags:
      - "Shareholder loans not subordinated — competing with facility debt service"
    expected_evidence:
      - "Subordination agreement"
      - "Shareholder loan agreement"
  - question: What are the mandatory prepayment triggers?
    priority: high
    id: "BF-EXD-009"
    sub_questions:
      - "What events trigger mandatory prepayment (CoC, asset disposal, insurance proceeds)?"
      - "What is the prepayment penalty or break cost exposure?"
    red_flags:
      - "Mandatory prepayment triggered by proposed transaction"
    expected_evidence:
      - "Existing facility mandatory prepayment clause"
      - "Break cost calculation"
  - question: Are existing facilities being refinanced or remaining in place?
    priority: critical
    id: "BF-EXD-010"
    sub_questions:
      - "Is the proposed facility replacing existing debt or in addition?"
      - "What consents are needed from existing lenders for refinancing?"
      - "What is the refinancing cost (break costs, arrangement fees)?"
    red_flags:
      - "Refinancing cost exceeds 3% of facility amount"
      - "Existing lender refuses consent to refinance"
    expected_evidence:
      - "Refinancing term sheet"
      - "Break cost estimate"
      - "Existing lender consent letter"
- name: Security Package
  weight: critical
  standard_questions:
  - question: What assets are available as security?
    priority: critical
    id: "BF-SEC-001"
    sub_questions:
      - "What immovable property is available for mortgage bond?"
      - "What movable assets are available for notarial bond or pledge?"
      - "What receivables and contractual rights are available for cession?"
    red_flags:
      - "Insufficient asset base to cover facility exposure"
      - "Key revenue-generating assets not available as security"
    expected_evidence:
      - "Asset register with values"
      - "Property title deeds"
      - "Debtors book analysis"
  - question: Are there any existing encumbrances over the assets?
    priority: critical
    id: "BF-SEC-002"
    sub_questions:
      - "Are there existing mortgage bonds registered over properties?"
      - "Are there existing cessions or pledges in favour of other lenders?"
      - "What is the current ranking position?"
    red_flags:
      - "First-ranking security already held by existing lender"
      - "Existing encumbrances not disclosed by borrower"
    expected_evidence:
      - "Deeds office search results"
      - "CIPC security register"
      - "Existing security documents"
  - question: Are there any restrictions on creating security?
    priority: critical
    id: "BF-SEC-003"
    sub_questions:
      - "Does the MOI restrict granting of security?"
      - "Do existing facilities contain negative pledge clauses?"
      - "Are there contractual restrictions in underlying agreements?"
    red_flags:
      - "Negative pledge prevents creation of proposed security"
      - "Anti-assignment clause in key contract prevents cession"
    expected_evidence:
      - "MOI security provisions"
      - "Existing negative pledge clauses"
      - "Contract assignment clause analysis"
  - question: Is landlord or other third-party consent required?
    priority: high
    id: "BF-SEC-004"
    sub_questions:
      - "Is property leasehold requiring landlord consent for security?"
      - "Are there any regulatory consents required for security?"
    red_flags:
      - "Landlord consent refused or conditional"
    expected_evidence:
      - "Lease agreements"
      - "Landlord consent letters"
  - question: Are there any cession or pledge restrictions in contracts?
    priority: high
    id: "BF-SEC-005"
    sub_questions:
      - "Do customer contracts contain anti-cession clauses?"
      - "Are there consent requirements for assignment of receivables?"
    red_flags:
      - "Material portion of receivables book subject to anti-cession clauses"
    expected_evidence:
      - "Contract anti-cession clause analysis"
      - "Customer consent letters"
  - question: What is the value of the security assets?
    priority: high
    id: "BF-SEC-006"
    sub_questions:
      - "Are property valuations current (within 6 months)?"
      - "Were valuations conducted by approved valuers?"
      - "What is the forced-sale vs market value?"
    red_flags:
      - "Valuations older than 12 months"
      - "LTV ratio exceeds facility maximum"
    expected_evidence:
      - "Independent valuation reports"
      - "Asset register with market and forced-sale values"
  - question: Are there any environmental issues affecting security assets?
    priority: high
    id: "BF-SEC-007"
    sub_questions:
      - "Is there contamination on property offered as security?"
      - "Are there any pending environmental compliance notices?"
    red_flags:
      - "Contaminated land offered as security — remediation cost affects value"
    expected_evidence:
      - "Environmental assessment report"
      - "Environmental compliance correspondence"
  - question: What is the priority of the proposed security?
    priority: critical
    id: "BF-SEC-008"
    sub_questions:
      - "Will the new security rank first or pari passu?"
      - "Is an intercreditor agreement needed to regulate ranking?"
      - "Are there any statutory preferences that rank ahead?"
    red_flags:
      - "Proposed security will not rank first as required"
      - "Statutory preferences (employee claims, SARS) may rank ahead"
    expected_evidence:
      - "Security ranking analysis"
      - "Intercreditor agreement terms"
      - "Legal opinion on ranking"
  - question: Are security assets adequately insured?
    priority: medium
    id: "BF-SEC-009"
    expected_evidence:
      - "Insurance policy schedule"
      - "Certificate of insurance with loss payee endorsement"
- name: Financial Covenants
  weight: critical
  standard_questions:
  - question: What financial covenants will apply?
    priority: critical
    id: "BF-COV-001"
    sub_questions:
      - "What specific ratios apply (DSCR, interest cover, leverage, LTV)?"
      - "How are key terms defined (EBITDA, net debt, debt service)?"
      - "Are definitions consistent with existing facility covenants?"
    red_flags:
      - "Covenant definitions tighter than existing facilities"
      - "No standard market definitions used"
    expected_evidence:
      - "Facility agreement covenant schedule"
      - "Definition comparison schedule across facilities"
      - "Term sheet covenant matrix"
  - question: What is the current covenant compliance position?
    priority: critical
    id: "BF-COV-002"
    sub_questions:
      - "What are the actual ratios vs required thresholds?"
      - "Is the borrower in compliance on all testing dates?"
      - "Are any waivers currently in place?"
    red_flags:
      - "Covenant breach on most recent testing date"
      - "Declining trend in covenant ratios"
    expected_evidence:
      - "Latest compliance certificate"
      - "Covenant calculation workpapers"
      - "Management accounts supporting calculations"
  - question: What is the projected covenant headroom?
    priority: high
    id: "BF-COV-003"
    sub_questions:
      - "What is the headroom on each covenant based on current performance?"
      - "How sensitive are ratios to revenue/cost changes?"
    red_flags:
      - "Headroom less than 10% on any covenant"
    expected_evidence:
      - "Covenant headroom analysis"
      - "Sensitivity analysis"
  - question: What cure rights exist for covenant breaches?
    priority: high
    id: "BF-COV-004"
    sub_questions:
      - "Is there a grace period for covenant curing?"
      - "What equity cure mechanics are available?"
    red_flags:
      - "No cure rights — immediate event of default on breach"
    expected_evidence:
      - "Facility agreement cure provisions"
      - "Equity cure mechanism terms"
  - question: Are there any equity cure mechanics?
    priority: medium
    id: "BF-COV-005"
    expected_evidence:
      - "Equity cure clause in facility agreement"
  - question: What testing frequency applies?
    priority: medium
    id: "BF-COV-006"
    expected_evidence:
      - "Covenant testing schedule"
- name: Guarantees & Credit Support
  weight: high
  standard_questions:
  - question: What guarantees are being provided?
    priority: critical
    id: "BF-GCS-001"
    sub_questions:
      - "What is the guarantee structure (parent, subsidiary, third party)?"
      - "What is the guarantee amount (unlimited, capped, limited to facility amount)?"
      - "Is the guarantee joint and several or several?"
    red_flags:
      - "No guarantee from key operating entity"
      - "Guarantee capped at level insufficient to cover facility"
    expected_evidence:
      - "Draft guarantee document"
      - "Group structure showing guarantor relationship"
      - "Guarantee amount and limitation analysis"
  - question: Do guarantors have authority to provide guarantees?
    priority: critical
    id: "BF-GCS-002"
    sub_questions:
      - "Does each guarantor's MOI permit guarantee issuance?"
      - "Has each guarantor's board authorized the guarantee?"
      - "Has Section 44/45 analysis been completed for each guarantor?"
    red_flags:
      - "Guarantor MOI does not permit guarantees"
      - "Section 44/45 compliance not addressed"
    expected_evidence:
      - "Guarantor MOI"
      - "Guarantor board resolution"
      - "Section 44/45 legal analysis"
  - question: Are there any limitation language or carve-outs?
    priority: high
    id: "BF-GCS-003"
    sub_questions:
      - "Are there financial assistance limitations reducing guarantee value?"
      - "Are there carve-outs that materially reduce coverage?"
    red_flags:
      - "Limitation language reduces guarantee to nominal amount"
    expected_evidence:
      - "Guarantee limitation clause analysis"
  - question: Are there any upstream or cross-stream guarantee concerns?
    priority: high
    id: "BF-GCS-004"
    sub_questions:
      - "Does the guarantee constitute upstream financial assistance?"
      - "What is the corporate benefit to the guarantor?"
    red_flags:
      - "No identifiable corporate benefit to guarantor"
      - "Upstream guarantee without Section 44/45 compliance"
    expected_evidence:
      - "Corporate benefit analysis"
      - "Section 44/45 compliance documentation"
  - question: What is the financial position of each guarantor?
    priority: high
    id: "BF-GCS-005"
    sub_questions:
      - "Is each guarantor solvent on a balance sheet and cash flow basis?"
      - "What is the net asset value of each guarantor?"
    red_flags:
      - "Guarantor has negative net asset value"
      - "Guarantor's own debt exceeds its asset base"
    expected_evidence:
      - "Guarantor AFS or management accounts"
      - "Solvency assessment"
  - question: Are there any guarantee fees or related party issues?
    priority: medium
    id: "BF-GCS-006"
    expected_evidence:
      - "Guarantee fee arrangement"
      - "Transfer pricing analysis if intercompany"
- name: Conditions Precedent
  weight: high
  standard_questions:
  - question: What conditions precedent must be satisfied before drawdown?
    priority: critical
    id: "BF-CPS-001"
    sub_questions:
      - "What documentary CPs are required (constitutional docs, resolutions, opinions)?"
      - "What operational CPs are required (security perfection, insurance)?"
      - "Are there any CPs requiring regulatory action?"
    red_flags:
      - "CP list includes items requiring extended regulatory timelines"
      - "Material CP cannot be satisfied by target drawdown date"
    expected_evidence:
      - "CP schedule from facility agreement"
      - "CP satisfaction tracker"
      - "Timeline assessment"
  - question: Are all CP documents available or in agreed form?
    priority: critical
    id: "BF-CPS-002"
    sub_questions:
      - "Which CP documents are in final form vs agreed form vs outstanding?"
      - "Are there any CP documents that remain under negotiation?"
      - "Has counsel confirmed all legal opinions can be delivered?"
    red_flags:
      - "Material CP documents not yet in agreed form close to closing"
      - "Legal opinion cannot be given unqualified"
    expected_evidence:
      - "CP document status schedule"
      - "Draft legal opinion"
      - "Counsel confirmation letter"
  - question: What third-party consents are required?
    priority: high
    id: "BF-CPS-003"
    sub_questions:
      - "What existing lender consents are needed?"
      - "What landlord or contractual consents are required?"
    red_flags:
      - "Third-party consent refused or conditional"
    expected_evidence:
      - "Consent register"
      - "Consent correspondence"
  - question: What regulatory approvals are needed?
    priority: high
    id: "BF-CPS-004"
    sub_questions:
      - "Is Competition Commission notification required?"
      - "Are any banking or financial services regulatory approvals needed?"
    red_flags:
      - "Regulatory approval timeline extends beyond facility availability period"
    expected_evidence:
      - "Regulatory approval analysis"
      - "Application status tracker"
  - question: What is the realistic timeline to satisfy all CPs?
    priority: high
    id: "BF-CPS-005"
    sub_questions:
      - "What is the critical path for CP satisfaction?"
      - "Are there any CPs with long lead times (security registration, regulatory)?"
    red_flags:
      - "Critical path extends beyond facility availability period"
    expected_evidence:
      - "CP timeline and critical path analysis"
  - question: Are there any CPs that may be waived?
    priority: medium
    id: "BF-CPS-006"
    expected_evidence:
      - "Waiver provisions in facility agreement"
- name: Representations & Warranties
  weight: medium
  standard_questions:
  - question: Can all representations be made truthfully?
    priority: high
    id: "BF-RWA-001"
    sub_questions:
      - "Are there any representations that cannot be made without qualification?"
      - "What disclosure is required against the proposed representations?"
    red_flags:
      - "Material representation cannot be made truthfully without disclosure"
      - "Borrower seeks to qualify fundamental capacity representations"
    expected_evidence:
      - "Representation accuracy analysis"
      - "Disclosure schedule"
  - question: Are there any matters requiring disclosure against representations?
    priority: high
    id: "BF-RWA-002"
    sub_questions:
      - "What litigation, claims, or proceedings require disclosure?"
      - "What regulatory matters require disclosure?"
    red_flags:
      - "Material undisclosed matter discovered during DD"
    expected_evidence:
      - "Disclosure letter or schedule"
      - "Litigation register"
  - question: What is the repetition mechanism for representations?
    priority: medium
    id: "BF-RWA-003"
    expected_evidence:
      - "Repeating representation clause in facility agreement"
  - question: Are any representations particularly onerous?
    priority: medium
    id: "BF-RWA-004"
    expected_evidence:
      - "Representation analysis identifying non-standard provisions"
- name: Events of Default
  weight: high
  standard_questions:
  - question: What events of default apply?
    priority: high
    id: "BF-EOD-001"
    sub_questions:
      - "What is the full catalogue of events of default?"
      - "Are the EoDs standard LMA or customized?"
    red_flags:
      - "Non-standard EoD provisions that could be inadvertently triggered"
    expected_evidence:
      - "Events of default clause"
      - "EoD comparison to LMA standard"
  - question: Are there appropriate grace periods and thresholds?
    priority: high
    id: "BF-EOD-002"
    sub_questions:
      - "What grace periods apply to payment defaults?"
      - "What materiality thresholds apply to covenant breaches?"
    red_flags:
      - "No grace period for non-payment defaults"
      - "Zero materiality threshold for cross-default"
    expected_evidence:
      - "Grace period and threshold schedule"
  - question: What cross-default provisions apply?
    priority: high
    id: "BF-EOD-003"
    sub_questions:
      - "What is the cross-default threshold amount?"
      - "Does it include cross-acceleration or only cross-default?"
      - "Are there any carve-outs or exclusions?"
    red_flags:
      - "Cross-default threshold too low relative to business size"
    expected_evidence:
      - "Cross-default clause"
      - "Threshold comparison to other facilities"
  - question: What change of control provisions apply?
    priority: critical
    id: "BF-EOD-004"
    sub_questions:
      - "How is change of control defined?"
      - "Is CoC a mandatory prepayment event or an event of default?"
      - "Is there a negotiation period before acceleration?"
    red_flags:
      - "CoC definition triggered by routine corporate actions"
      - "No negotiation period — immediate acceleration on CoC"
    expected_evidence:
      - "Change of control clause"
      - "CoC definition analysis"
      - "Mandatory prepayment vs EoD distinction"
  - question: Are there any material adverse change provisions?
    priority: high
    id: "BF-EOD-005"
    sub_questions:
      - "How is MAC defined (subjective vs objective)?"
      - "What carve-outs apply to MAC (general economic conditions, industry)?"
    red_flags:
      - "Subjective MAC with no carve-outs — lender discretion too broad"
    expected_evidence:
      - "MAC definition and carve-outs"
      - "MAC comparison to market standard"
