folder_questions:
  01_Corporate_Governance:
    display_name: Corporate & Capacity
    relevance: critical
    questions:
    - question: Does the borrower have corporate capacity to enter into the proposed borrowing?
      priority: critical
      detail: Check MOI for objects clause, borrowing powers, and any limitations
      cot_hint: Review MOI objects → check borrowing powers → identify limitations
    - question: Is there a borrowing limit in the MOI and will the facility breach it?
      priority: critical
      detail: Compare proposed facility size to any MOI borrowing restrictions
      cot_hint: Extract MOI limit → compare to facility amount → assess headroom
    - question: Has the board properly authorized the borrowing with correct quorum and voting?
      priority: critical
      detail: Check resolution against MOI requirements for borrowing decisions
      cot_hint: MOI requirements → resolution compliance → signing authority
    - question: Are any shareholder approvals required under Section 44 or Section 45?
      priority: critical
      detail: Financial assistance provisions may require special resolution
      cot_hint: Identify if financial assistance applies → check approval mechanism
    - question: Who are the authorized signatories and is their authority properly documented?
      priority: high
      detail: Verify signing authority for facility agreement
      cot_hint: Board resolution → signatory list → specimen signatures
    # WARRANTY/INDEMNITY QUESTIONS
    - question: What capacity and authority warranties can be given/should be required?
      priority: critical
      detail: Corporate existence, borrowing power, MOI compliance, board authorization
      cot_hint: Review MOI → check authorizations → confirm warranties are accurate
      warranty_focus: true
      suggested_warranties:
        - "W-CA-001: Borrower duly incorporated and validly existing"
        - "W-CA-002: Power to enter into Finance Documents"
        - "W-CA-003: No MOI borrowing limits breached"
        - "W-CA-004: All corporate authorizations obtained"
        - "W-CA-005: Finance Documents are binding obligations"
        - "W-CA-006: No conflict with other agreements"
    - question: What guarantor warranties and Section 44/45 analysis is required?
      priority: critical
      detail: Guarantor capacity, financial assistance compliance, upstream guarantee issues
      cot_hint: Identify guarantors → check Section 44/45 → assess upstream concerns
      warranty_focus: true
      suggested_warranties:
        - "W-GUAR-001: Guarantor has capacity to provide guarantee"
        - "W-GUAR-002: Guarantee is valid and enforceable"
        - "W-GUAR-003: No financial assistance concerns"
    cross_doc_checks:
    - check: Board resolution borrowing amount vs facility agreement amount
      related_folders:
      - 03_Financial
      description: Verify resolution covers the full facility amount
  02_Commercial:
    display_name: Commercial Contracts
    relevance: high
    questions:
    - question: Do material contracts contain restrictions on granting security or liens?
      priority: critical
      detail: Negative pledge in commercial contracts may prevent security package
      cot_hint: Search for 'negative pledge', 'no encumbrance', 'security restriction'
    - question: Are there any assignment restrictions that affect cession of receivables?
      priority: high
      detail: Customer contracts may prohibit assignment without consent
      cot_hint: Check assignment clauses → identify consent requirements
    - question: What is the value of receivables available for security?
      priority: high
      detail: Assess debtor book as potential security asset
      cot_hint: Aggregate receivables value → assess concentration → quality
    cross_doc_checks:
    - check: Receivables value vs security requirement
      related_folders:
      - 03_Financial
      description: Verify receivables support security value requirements
  03_Financial:
    display_name: Financial & Existing Debt
    relevance: critical
    questions:
    - question: What existing debt facilities are in place and what are the outstanding balances?
      priority: critical
      detail: Map all existing indebtedness including drawn and undrawn
      cot_hint: List facilities → extract balances → calculate total exposure
    - question: Do existing facilities contain negative pledge or additional indebtedness restrictions?
      priority: critical
      detail: Existing covenants may prevent new borrowing or security
      cot_hint: Find negative pledge clauses → check permitted debt baskets
    - question: Are there any cross-default provisions between existing and proposed facilities?
      priority: critical
      detail: Default on one facility could trigger all facilities
      cot_hint: Identify cross-default triggers → assess cascade risk
    - question: What is the current financial covenant compliance position?
      priority: critical
      detail: Existing breaches affect ability to draw new facility
      cot_hint: Extract covenant calculations → compare to thresholds
    - question: What security has been granted to existing lenders over which assets?
      priority: critical
      detail: Existing security may limit assets available for new lender
      cot_hint: Build security register → identify unencumbered assets
    - question: Are existing facilities being refinanced or remaining in place?
      priority: critical
      detail: Affects inter-creditor arrangements and security ranking
      cot_hint: Determine refinancing vs parallel facility structure
    # WARRANTY/INDEMNITY QUESTIONS
    - question: What existing indebtedness and default warranties can be given/should be required?
      priority: critical
      detail: Debt disclosure, no defaults, cross-default, existing lender consents
      cot_hint: List all debt → check for breaches → verify consent requirements → confirm warranties
      warranty_focus: true
      suggested_warranties:
        - "W-DEBT-001: Complete disclosure of existing indebtedness"
        - "W-DEBT-002: No existing default or event of default"
        - "W-DEBT-003: No cross-default triggers exist"
        - "W-DEBT-004: Existing lender consents obtained"
        - "W-DEBT-005: Permitted debt basket available"
    - question: What financial information warranties should apply?
      priority: critical
      detail: AFS accuracy, no MAC, no undisclosed liabilities, covenant compliance
      cot_hint: Review AFS → check for qualifications → assess MAC risk → recommend warranties
      warranty_focus: true
      suggested_warranties:
        - "W-FI-001: Financial statements fairly represent position"
        - "W-FI-002: No material adverse change"
        - "W-FI-003: No undisclosed liabilities"
        - "W-FI-005: Information provided is accurate"
        - "W-COV-001: Financial covenant compliance"
    - question: What solvency warranties are appropriate?
      priority: critical
      detail: Borrower solvency, no business rescue, ability to pay debts
      cot_hint: Review financial position → assess solvency → confirm warranty accuracy
      warranty_focus: true
      suggested_warranties:
        - "W-SOL-001: Borrower is solvent"
        - "W-SOL-002: No business rescue contemplated"
    - question: What indemnities are needed for undisclosed debt and representation breaches?
      priority: high
      detail: Undisclosed indebtedness, misrepresentation, tax gross-up
      cot_hint: Assess disclosure completeness → identify gaps → recommend indemnities
      indemnity_focus: true
      suggested_indemnities:
        - "I-UL-001: Undisclosed indebtedness indemnity"
        - "I-REP-001: Representation breach indemnity"
        - "I-TAX-001: Tax gross-up indemnity"
    cross_doc_checks:
    - check: Facility agreement security requirements vs registered security documents
      related_folders:
      - 06_Property
      description: Verify all required security is perfected
    - check: AFS debt disclosures vs facility agreement balances
