      borrower: false
    triggers:
      - "Event of default"
      - "Security enforcement"
      - "Legal proceedings"
    standard_indemnities:
      - id: "I-ENF-001"
        description: "Enforcement costs indemnity"
        detailed_wording: "The Borrower shall indemnify the Lender against all costs, charges and expenses incurred in connection with the enforcement of, or preservation of rights under, any Finance Document"
        typical_cap: "Uncapped"
        survival_period: "Term + enforcement period"
        priority: critical
      - id: "I-ENF-002"
        description: "Security enforcement indemnity"
        detailed_wording: "The Borrower shall indemnify the Security Agent against all costs and liabilities incurred in connection with the enforcement or attempted enforcement of any Security"
        typical_cap: "Uncapped"
        survival_period: "Term + enforcement period"
        priority: critical

  # ---------------------------------------------------------------------------
  # DOCUMENTATION INDEMNITY
  # ---------------------------------------------------------------------------
  - category: "Documentation"
    description: "Indemnities for costs of documentation and amendments"
    weight: medium
    applies_when_client_is:
      lender: true
      borrower: false
    standard_indemnities:
      - id: "I-DOC-001"
        description: "Documentation and amendment costs"
        detailed_wording: "The Borrower shall indemnify the Lender against all costs and expenses incurred in connection with the negotiation, preparation, execution and perfection of the Finance Documents and any amendment or waiver"
        typical_cap: "Uncapped"
        survival_period: "Term of facility"
        priority: medium

  # ---------------------------------------------------------------------------
  # ENVIRONMENTAL INDEMNITY (for secured lending)
  # ---------------------------------------------------------------------------
  - category: "Environmental"
    description: "Indemnities for environmental liabilities affecting security"
    weight: high
    applies_when_client_is:
