      borrower: false
    standard_indemnities:
      - id: "I-CUR-001"
        description: "Currency indemnity"
        detailed_wording: "If any sum due from the Borrower is received in a currency other than that in which it is due, or any amount is converted for enforcement purposes, the Borrower shall indemnify the Lender against any shortfall"
        typical_cap: "Uncapped"
        survival_period: "Term of facility"
        priority: high

  # ---------------------------------------------------------------------------
  # BREAK COSTS INDEMNITY
  # ---------------------------------------------------------------------------
  - category: "Break Costs"
    description: "Indemnities for prepayment and break funding costs"
    weight: high
    applies_when_client_is:
      lender: true
      borrower: false
    triggers:
      - "Prepayment"
      - "Acceleration"
      - "Failure to draw"
    standard_indemnities:
      - id: "I-BC-001"
        description: "Break costs indemnity"
        detailed_wording: "The Borrower shall indemnify the Lender against any cost, loss or liability incurred as a result of a Loan being prepaid or not being borrowed on the scheduled date"
        typical_cap: "Break cost amount"
        survival_period: "Interest period"
        priority: high
        calculation_basis: "Difference between contracted rate and redeployment rate for remaining interest period"

  # ---------------------------------------------------------------------------
  # ENFORCEMENT INDEMNITY
  # ---------------------------------------------------------------------------
  - category: "Enforcement"
    description: "Indemnities for costs of enforcement and security realization"
    weight: high
    applies_when_client_is:
