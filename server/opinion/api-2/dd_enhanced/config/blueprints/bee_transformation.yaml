    priority: critical
  - id: BEE-OWN-003
    question: What flow-through benefits reach black participants?
    priority: critical
  - id: BEE-OWN-004
    question: Is there economic interest as well as voting rights?
    priority: critical
  - id: BEE-OWN-005
    question: Are there any vendor financing arrangements?
    priority: high
  - id: BEE-OWN-006
    question: What are the terms of any notional vendor loans?
    priority: high
  - id: BEE-OWN-007
    question: Is ownership compliant with applicable sector codes?
    priority: critical
  - id: BEE-OWN-008
    question: What is the 'Once Empowered Always Empowered' position?
    priority: high
  - id: BEE-OWN-009
    question: Are BEE participants genuine and independent?
    priority: critical
  - id: BEE-OWN-010
    question: Is there any fronting risk?
    priority: critical
