deal_blockers:
- description: Fronting investigation by B-BBEE Commission
  severity: absolute
- description: Transaction reduces ownership below sector code minimum
  severity: conditional
- description: BEE partner refuses to consent to transaction
  severity: conditional
- description: Mining Charter non-compliance affecting DMRE consent
  severity: conditional
entity_relationship_patterns:
  typical_structures:
    - name: Direct BEE Shareholding
      description: Black individuals or entities holding shares directly
      key_relationships: [BEE Shareholder, Company, Other Shareholders]
      dd_focus: Genuineness, independence, economic interest, voting rights
    - name: BEE Trust / SPV Structure
      description: Ownership through trust or special purpose vehicle
      key_relationships: [Trust/SPV, Beneficiaries, Company, Trustees, Vendor Financier]
      dd_focus: Flow-through calculation, trust deed, beneficiary identification, fronting risk
    - name: Community Trust
      description: Broad-based community ownership vehicle
      key_relationships: [Community Trust, Community Members, Trustees, Company, DMRE]
      dd_focus: Trust governance, benefit distribution, community identification, independence
    - name: ESOP Trust
      description: Employee share ownership plan for broad-based ownership
      key_relationships: [ESOP Trust, Employees, Company, Trustees]
      dd_focus: Employee eligibility, vesting, forfeiture, benefit distribution
    - name: Vendor-Financed Structure
      description: BEE acquisition funded by vendor loan or preference shares
      key_relationships: [BEE Partner, Vendor, Company, Lender]
      dd_focus: Net value calculation, dividend flow, loan terms, economic substance
  entity_roles:
    - role: BEE Shareholder
      description: Black person or entity holding equity
    - role: Broad-Based Trust
      description: Trust with >100 black beneficiaries
    - role: Vendor Financier
      description: Seller providing financing for BEE acquisition
    - role: Verification Agency
      description: SANAS-accredited B-BBEE verification agency
    - role: B-BBEE Commission
      description: Regulatory body overseeing BEE compliance and fronting
    - role: Trustee
      description: Trustee of BEE trust or community trust
  common_related_parties:
    - type: Seller as Vendor Financier
      risk: Net value erosion, circular funding, fronting indicators
    - type: Director as BEE Trustee
      risk: Conflict of interest, governance concerns, fronting risk
    - type: Company Nominee as Trust Beneficiary
      risk: Fronting indicator, not genuine broad-based
    - type: Advisor as BEE Introducer
      risk: Fee arrangements, ongoing economic benefit, independence
materiality_thresholds:
  default_when_value_unknown: "R1,000,000"
  when_value_known:
    - threshold: "1% of BEE equity value"
      applies_to: "Individual BEE transaction issue"
    - threshold: "Any amount affecting BEE level"
      applies_to: "Scorecard element at risk of threshold breach"
    - threshold: "Any fronting indicator"
      applies_to: "B-BBEE Commission investigation risk"
  qualitative_overrides:
    always_material:
      - "Fronting investigation or indicators present"
      - "BEE ownership below sector code minimum"
      - "Net value calculation resulting in zero or negative ownership credit"
      - "BEE partner not genuine or independent"
      - "Flow-through benefits not reaching black participants"
      - "B-BBEE certificate expired or invalid"
      - "Mining Charter non-compliance affecting mining rights"
      - "OEAE qualification disputed"
      - "BEE partner exit without replacement"
    never_immaterial:
      - "BEE Ownership Structure"
      - "BEE Verification"
      - "Fronting Risk"
      - "Mining Charter Compliance"
      - "Net Value Calculation"
cross_reference_expectations:
  primary_documents:
    - document: "B-BBEE Certificate"
      must_cross_reference:
        - target: "Share Register"
          fields: ["ownership percentage", "black ownership"]
          validation: "Verified ownership must match current share register"
        - target: "Verification Workings"
          fields: ["scorecard breakdown", "element scores"]
          validation: "Certificate level must match detailed workings"
    - document: "BEE Shareholder Agreement"
      must_cross_reference:
        - target: "MOI"
          fields: ["shareholder rights", "reserved matters", "board appointments"]
          validation: "SHA governance rights must be reflected in MOI"
        - target: "Vendor Loan Agreement"
          fields: ["funding amount", "repayment terms"]
          validation: "SHA references to vendor financing must match loan terms"
        - target: "Share Register"
          fields: ["ownership percentages", "share classes"]
          validation: "SHA percentage must match actual shareholding"
    - document: "Verification Workings"
      must_cross_reference:
        - target: "Financial Statements"
          fields: ["equity value", "NPAT", "ED/SD spend"]
          validation: "Financial data in workings must match audited statements"
        - target: "BEE Ownership Structure Diagram"
          fields: ["ownership chain", "flow-through paths"]
          validation: "Structure must match verification flow-through calculation"
    - document: "Vendor Loan Agreement"
      must_cross_reference:
        - target: "Net Value Calculation"
          fields: ["outstanding balance", "interest accrued"]
          validation: "Loan balance must match net value deduction"
        - target: "Dividend Records"
          fields: ["dividend payments", "debt service offset"]
          validation: "Dividend flow must match loan repayment schedule"
    - document: "Mining Charter Scorecard"
      must_cross_reference:
        - target: "B-BBEE Certificate"
          fields: ["ownership percentage"]
          validation: "Charter HDSA % must be consistent with B-BBEE ownership"
        - target: "Social and Labour Plan"
          fields: ["commitments", "compliance status"]
          validation: "SLP BEE elements must support Charter compliance"
red_flag_patterns:
  categories:
    - category: fronting
      patterns:
        - id: BEE-RF-FRO-001
          pattern: "fronting|front|nominee|conduit"
          severity: critical
          description: "Indicators of fronting under B-BBEE Act"
          action: "Apply B-BBEE Act Section 10 fronting tests and assess independence"
        - id: BEE-RF-FRO-002
          pattern: "no economic benefit|no dividend|no participation"
          severity: critical
          description: "BEE partner receives no genuine economic benefit"
          action: "Assess economic substance and flow-through of benefits"
        - id: BEE-RF-FRO-003
          pattern: "not independent|related to seller|controlled by"
          severity: critical
          description: "BEE partner lacks independence from seller"
          action: "Assess BEE partner independence per Codes"
        - id: BEE-RF-FRO-004
          pattern: "window dress|cosmetic|sham"
          severity: critical
          description: "BEE structure appears to lack genuine substance"
          action: "Full fronting assessment against B-BBEE Act indicators"
    - category: ownership
      patterns:
        - id: BEE-RF-OWN-001
          pattern: "below threshold|below minimum|non-compliant ownership"
          severity: critical
          description: "BEE ownership below applicable sector code minimum"
          action: "Quantify shortfall and assess remediation options"
        - id: BEE-RF-OWN-002
          pattern: "net value zero|net value negative|no equity"
          severity: critical
          description: "Net value calculation eliminates ownership credit"
          action: "Review vendor financing terms and dividend flow"
        - id: BEE-RF-OWN-003
          pattern: "dilution|diluted|anti-dilution breach"
          severity: high
          description: "BEE ownership diluted below committed levels"
          action: "Assess anti-dilution protections and remediation"
    - category: verification
      patterns:
        - id: BEE-RF-VER-001
          pattern: "certificate expired|no certificate|unverified"
          severity: critical
          description: "B-BBEE certificate expired or missing"
          action: "Arrange re-verification before transaction"
        - id: BEE-RF-VER-002
          pattern: "SANAS not accredited|agency suspended"
          severity: critical
          description: "Verification agency accreditation issue"
          action: "Verify SANAS accreditation status of verification agency"
        - id: BEE-RF-VER-003
          pattern: "misrepresent|false certificate|incorrect level"
          severity: critical
          description: "Potential misrepresentation of B-BBEE status"
          action: "Criminal offence under s13G - investigate immediately"
    - category: mining_charter
      patterns:
        - id: BEE-RF-MIN-001
          pattern: "HDSA below 30|Charter non-compliant|mining right at risk"
          severity: critical
          description: "Mining Charter III ownership non-compliance"
          action: "Assess impact on mining rights and DMRE consent"
        - id: BEE-RF-MIN-002
          pattern: "SLP non-compliance|community development|HRD shortfall"
          severity: high
          description: "SLP BEE element non-compliance"
          action: "Quantify SLP obligations and remediation plan"
    - category: structure
      patterns:
        - id: BEE-RF-STR-001
          pattern: "put option|exit|buyback|unwind"
          severity: high
          description: "BEE exit mechanism could reduce ownership below threshold"
          action: "Model post-exit BEE position and replacement requirements"
        - id: BEE-RF-STR-002
          pattern: "vendor loan|high interest|onerous terms"
          severity: high
          description: "Vendor financing terms undermine BEE economic benefit"
          action: "Assess impact on net value and genuine economic participation"
        - id: BEE-RF-STR-003
          pattern: "lock-in expired|restriction lapsed|free to sell"
          severity: high
          description: "Lock-in period expired allowing BEE partner exit"
          action: "Assess exit risk and impact on continued BEE compliance"
calculation_formulas:
  categories:
    - name: ownership
      formulas:
        - formula: "Verified BEE Ownership = Flow-Through % × Economic Interest %"
          variables: ["flow_through_percentage", "economic_interest_percentage"]
          description: "Verified black ownership percentage"
        - formula: "Flow-Through = Σ(Ownership at each level in chain)"
          variables: ["ownership_chain_percentages"]
          description: "Modified flow-through principle calculation"
        - formula: "Net Value = (Equity Value × BEE %) - Outstanding Vendor Loans - Preference Shares"
          variables: ["equity_value", "bee_percentage", "vendor_loans", "preference_shares"]
          description: "Net value calculation for ownership scoring"
    - name: scorecard
      formulas:
        - formula: "Total BEE Score = Ownership + Mgmt Control + Skills Dev + ESD + SED"
          variables: ["ownership_score", "management_control", "skills_development", "esd", "sed"]
          description: "Generic Codes total scorecard calculation"
        - formula: "BEE Level = Score-to-Level mapping (100+ = Level 1, 95-99 = Level 2, etc.)"
          variables: ["total_score"]
          description: "Scorecard score to BEE contributor level"
    - name: ed_sd
      formulas:
        - formula: "ED Spend % = Annual ED Expenditure / NPAT × 100"
          variables: ["annual_ed_spend", "npat"]
          description: "Enterprise development spend as percentage of NPAT"
        - formula: "SD Spend % = Annual SD Expenditure / NPAT × 100"
          variables: ["annual_sd_spend", "npat"]
          description: "Supplier development spend as percentage of NPAT"
        - formula: "Preferential Procurement % = BEE Procurement / Total Procurement × 100"
          variables: ["bee_procurement", "total_procurement"]
          description: "Preferential procurement percentage"
    - name: mining_charter
      formulas:
        - formula: "HDSA Ownership = HDP Shareholding / Total Shares × 100"
