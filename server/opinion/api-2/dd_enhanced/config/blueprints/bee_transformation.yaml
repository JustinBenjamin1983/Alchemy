transaction_type: BEE & Transformation
code: bee_transformation
description: 'Due diligence blueprint for B-BBEE transactions including ownership

  deals, enterprise development, and transformation compliance.

  '
jurisdiction: South Africa
transaction_context:
  deal_structures:
    - type: bee_ownership_transaction
      description: Sale or issuance of equity to BEE partners
      key_considerations:
        - BEE partner selection and independence
        - Vendor financing and net value calculation
        - Lock-in periods and exit mechanisms
        - Fronting risk assessment
    - type: share_sale_bee_impact
      description: Share sale transaction affecting existing BEE shareholding
      key_considerations:
        - Impact on verified BEE ownership percentage
        - Once Empowered Always Empowered qualification
        - BEE partner consent and tag-along rights
        - Post-transaction BEE compliance
    - type: mining_charter_transaction
      description: Transaction requiring Mining Charter III compliance
      key_considerations:
        - 30% HDSA ownership requirement
        - Meaningful economic participation
        - SLP compliance and community obligations
        - DMRE consent for ownership changes
    - type: bee_restructuring
      description: Restructuring of existing BEE ownership structures
      key_considerations:
        - Impact on verified ownership percentage
        - Flow-through benefit recalculation
        - Trust or SPV restructuring implications
        - B-BBEE Commission notification
  typical_parties:
    - role: seller
      description: Existing shareholder disposing of equity to BEE partner
    - role: bee_partner
      description: Black person, entity, or broad-based trust acquiring equity
    - role: target
      description: Company in which BEE equity is being acquired
    - role: community_trust
      description: Community or broad-based ownership vehicle
    - role: esop_trust
      description: Employee share ownership plan trust
    - role: verification_agency
      description: SANAS-accredited B-BBEE verification agency
    - role: bee_commission
      description: B-BBEE Commission (regulatory oversight)
primary_legislation:
- Broad-Based Black Economic Empowerment Act 53 of 2003
- B-BBEE Codes of Good Practice (Generic Codes)
- Companies Act 71 of 2008
- Preferential Procurement Policy Framework Act 5 of 2000
- Public Finance Management Act 1 of 1999
reference_documents:
  always_include:
    - pattern: "B-BBEE certificate|BEE certificate|verification"
      document_type: "B-BBEE Verification Certificate"
    - pattern: "scorecard|BEE scorecard|verification workings"
      document_type: "B-BBEE Scorecard"
    - pattern: "shareholder agreement|BEE SHA|subscription"
      document_type: "BEE Shareholder Agreement"
    - pattern: "vendor loan|BEE financing|notional vendor"
      document_type: "BEE Funding Agreement"
    - pattern: "trust deed|community trust|ESOP"
      document_type: "BEE Trust Deed"
    - pattern: "ownership structure|flow-through|organogram"
      document_type: "BEE Ownership Structure Diagram"
    - pattern: "employment equity|EE Plan|EE Report"
      document_type: "Employment Equity Plan"
folder_structure:
  01_Corporate_Governance:
    relevance: critical
    subcategories:
    - Constitutional
    - Governance
    - Share Register
    expected_documents:
    - MOI
    - Board Resolution
    - Share Register
    - Shareholders Agreement
    document_expectations:
      - document: "MOI"
        expected_content: "Memorandum of Incorporation with BEE-related provisions"
        key_fields: ["BEE shareholder rights", "reserved matters", "board appointment rights", "anti-dilution"]
        cross_reference: ["Shareholders Agreement", "Share Register"]
      - document: "Share Register"
        expected_content: "Current share register showing all shareholders and percentages"
        key_fields: ["shareholder names", "number of shares", "class of shares", "percentage holding"]
        cross_reference: ["MOI", "B-BBEE Certificate"]
  02_Commercial:
    relevance: critical
    subcategories:
    - BEE Agreements
    - Vendor Financing
    - ED/SD Agreements
    expected_documents:
    - BEE Shareholder Agreement
    - Subscription Agreement
    - Vendor Loan Agreement
    - ED Agreement
    - SD Agreement
    document_expectations:
      - document: "BEE Shareholder Agreement"
        expected_content: "Agreement governing BEE partner rights, obligations, and exit"
        key_fields: ["ownership percentage", "lock-in period", "exit mechanisms", "governance rights", "anti-dilution"]
        cross_reference: ["MOI", "B-BBEE Certificate"]
      - document: "Vendor Loan Agreement"
        expected_content: "Financing arrangement for BEE equity acquisition"
        key_fields: ["loan amount", "interest rate", "repayment terms", "security", "dividend sweep"]
        cross_reference: ["B-BBEE Scorecard", "Financial Statements"]
  03_Financial:
    relevance: high
    subcategories:
    - Financial Statements
    - BEE Valuations
    - Loan Records
    expected_documents:
    - Financial Statements
    - BEE Valuation Report
    - Vendor Loan Statement
    - Dividend Records
    document_expectations:
      - document: "BEE Valuation Report"
        expected_content: "Valuation of BEE equity for net value calculation"
        key_fields: ["equity value", "methodology", "net value calculation", "vendor loan deduction"]
        cross_reference: ["Vendor Loan Agreement", "B-BBEE Scorecard"]
      - document: "Dividend Records"
        expected_content: "Records of dividends paid to BEE shareholders"
        key_fields: ["dividend dates", "amounts", "recipients", "debt service offset"]
        cross_reference: ["Vendor Loan Agreement", "Financial Statements"]
  04_Regulatory:
    relevance: critical
    subcategories:
    - BEE Certificates
    - Verification
    - Commission Matters
    expected_documents:
    - B-BBEE Certificate
    - Verification Workings
    - B-BBEE Commission Correspondence
    - EE Plan
    document_expectations:
      - document: "B-BBEE Certificate"
        expected_content: "SANAS-accredited verification certificate"
        key_fields: ["BEE level", "expiry date", "verification agency", "SANAS accreditation"]
        cross_reference: ["Verification Workings", "Share Register"]
      - document: "Verification Workings"
        expected_content: "Detailed workings supporting BEE scorecard"
        key_fields: ["ownership calculation", "flow-through", "net value", "management control scores"]
        cross_reference: ["B-BBEE Certificate", "Financial Statements"]
  05_Employment:
    relevance: high
    subcategories:
    - Management Demographics
    - EE Reports
    - Skills Development
    expected_documents:
    - Employment Equity Report
    - Skills Development Report
    - Management Demographics Schedule
    document_expectations:
      - document: "Employment Equity Report"
        expected_content: "EE report filed with Department of Employment and Labour"
        key_fields: ["designated employer status", "EE targets", "actual demographics", "compliance status"]
        cross_reference: ["B-BBEE Scorecard"]
      - document: "Management Demographics Schedule"
        expected_content: "Breakdown of management by race and gender"
        key_fields: ["board composition", "executive management", "senior management", "middle management"]
        cross_reference: ["Employment Equity Report", "B-BBEE Scorecard"]
  06_Property:
    relevance: low
    subcategories:
    - BEE Property Holdings
    expected_documents:
    - Title Deed
    document_expectations:
      - document: "Title Deed"
        expected_content: "Title deed for properties held in BEE structures"
        key_fields: ["registered owner", "property description"]
        cross_reference: ["BEE Ownership Structure Diagram"]
  07_Insurance:
    relevance: low
    subcategories:
    - W&I Insurance
    expected_documents:
    - W&I Insurance Policy
    document_expectations:
      - document: "W&I Insurance Policy"
        expected_content: "Warranty and indemnity insurance covering BEE representations"
        key_fields: ["insurer", "coverage", "BEE-specific exclusions", "premium"]
        cross_reference: ["BEE Shareholder Agreement"]
  08_Litigation:
    relevance: high
    subcategories:
    - B-BBEE Commission
    - Partner Disputes
    - Verification Challenges
    expected_documents:
    - B-BBEE Commission Correspondence
    - Summons
    - Settlement Agreement
    document_expectations:
      - document: "B-BBEE Commission Correspondence"
        expected_content: "Correspondence with B-BBEE Commission regarding investigations or complaints"
        key_fields: ["complaint nature", "investigation status", "findings", "remedial action"]
        cross_reference: ["B-BBEE Certificate", "BEE Shareholder Agreement"]
  09_Tax:
    relevance: medium
    subcategories:
    - BEE Tax Treatment
    - ED Deductions
    expected_documents:
    - Tax Return
    - ED Spend Records
    document_expectations:
      - document: "Tax Return"
        expected_content: "Income tax returns showing BEE-related tax treatment"
        key_fields: ["ED deductions claimed", "trust taxation", "CGT on BEE share disposals"]
        cross_reference: ["Financial Statements", "ED Spend Records"]
  10_Mining:
    relevance: critical
    applies_to:
    - mining_resources
    subcategories:
    - Mining Charter
    - SLP
    - DMRE
    expected_documents:
    - Mining Charter Scorecard
    - Social and Labour Plan
    - DMRE Correspondence
    document_expectations:
      - document: "Mining Charter Scorecard"
        expected_content: "Mining Charter III compliance scorecard"
        key_fields: ["HDSA ownership %", "meaningful economic participation", "procurement", "HR elements"]
        cross_reference: ["B-BBEE Certificate", "Share Register"]
      - document: "Social and Labour Plan"
        expected_content: "SLP approved by DMRE for mining operations"
        key_fields: ["HRD commitments", "mine community development", "BEE procurement targets"]
        cross_reference: ["Mining Charter Scorecard"]
  11_BEE:
    relevance: critical
    subcategories:
    - Ownership Structure
    - Flow-Through
    - Verification
    expected_documents:
    - BEE Ownership Structure Diagram
    - Flow-Through Calculation
    - Net Value Calculation
    - Fronting Assessment
    document_expectations:
      - document: "BEE Ownership Structure Diagram"
        expected_content: "Diagram showing full BEE ownership chain and flow-through"
        key_fields: ["ownership percentages", "entity types", "beneficial owners", "flow-through paths"]
        cross_reference: ["Share Register", "Verification Workings"]
      - document: "Flow-Through Calculation"
        expected_content: "Detailed flow-through calculation per Codes methodology"
        key_fields: ["direct ownership", "indirect ownership", "modified flow-through", "exclusion principle"]
        cross_reference: ["BEE Ownership Structure Diagram", "B-BBEE Scorecard"]
      - document: "Net Value Calculation"
        expected_content: "Calculation of net value for ownership scoring"
        key_fields: ["gross equity value", "less vendor financing", "less preference shares", "net value"]
        cross_reference: ["Vendor Loan Agreement", "BEE Valuation Report"]
  99_Needs_Review:
    relevance: n/a
    subcategories:
    - Unclassified
    - Low Confidence
    expected_documents: []
