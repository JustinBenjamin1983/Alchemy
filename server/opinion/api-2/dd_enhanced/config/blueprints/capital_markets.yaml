# ============================================================================
# COT QUESTIONS - WARRANTY & INDEMNITY ANALYSIS
# ============================================================================

cot_questions_warranty_indemnity:
  warranties_analysis:
    - What prospectus disclosure risks require warranty protection (accuracy, completeness, no misstatement)?
    - What title and capacity risks exist for selling shareholders (ownership, encumbrances)?
    - What regulatory compliance risks need warranty coverage (JSE requirements, insider trading)?
    - What financial risks require warranty protection (AFS accuracy, working capital, undisclosed liabilities)?
    - What tax risks need warranty coverage (returns, STT obligations)?
    - What litigation risks require warranty coverage (pending claims, regulatory proceedings)?
    - For each warranty, what is the appropriate cap and survival period?
    - Which warranties should be fundamental (prospectus accuracy, title, tax)?

  indemnities_analysis:
    - What prospectus liability exposure exists and how should it be allocated (issuer, directors, underwriters)?
    - Do selling shareholders need to provide specific indemnities for their prospectus information?
    - What pre-listing tax liabilities require indemnity coverage?
    - Should the issuer indemnify directors and underwriters for prospectus claims?
    - For each indemnity, what is the appropriate cap and survival period?
    - Is POSI (public offering of securities insurance) available and recommended?

  warranty_indemnity_structuring:
    - How should prospectus liability be allocated among issuer, directors, and underwriters?
    - What aggregate cap applies to selling shareholder warranties?
    - What disclosure mechanism applies (prospectus as deemed disclosure)?
    - Should D&O insurance requirements be specified in the underwriting agreement?
    - How do warranties survive listing and interact with continuous disclosure obligations?

