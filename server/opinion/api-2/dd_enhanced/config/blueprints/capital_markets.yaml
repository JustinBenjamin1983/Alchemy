# ============================================================================
# CALCULATION FORMULAS
# ============================================================================
calculation_formulas:
  listing_requirements:
    - name: "JSE Market Capitalisation"
      formula: "Shares in issue x Listing price"
      required_inputs: ["Total shares in issue", "Proposed listing price"]
    - name: "Public Spread Percentage"
      formula: "(Public shares / Total shares) x 100"
      required_inputs: ["Public shareholding", "Total shares in issue"]
  transaction_categories:
    - name: "JSE Category Percentage Ratio"
      formula: "Max of (assets ratio, profits ratio, consideration ratio, market cap ratio)"
      required_inputs: ["Transaction value metrics", "Issuer corresponding metrics"]
    - name: "Mandatory Offer Threshold"
      formula: "Shares acquired / Total voting rights"
      required_inputs: ["Shares to be acquired", "Total voting shares"]
  financial:
    - name: "Working Capital Sufficiency"
      formula: "Projected cash + Facilities - Committed outflows for 12 months"
      required_inputs: ["Cash balance", "Available facilities", "12-month projections"]
    - name: "Dilution from New Issue"
      formula: "New shares / (Existing shares + New shares)"
      required_inputs: ["Existing shares", "New shares to be issued"]
  bee:
    - name: "Post-Listing BEE Dilution"
      formula: "Post-listing BEE % = (BEE shares - BEE sold) / (Total + New primary shares)"
      required_inputs: ["BEE shares pre-listing", "BEE shares sold", "Total shares", "New shares"]

