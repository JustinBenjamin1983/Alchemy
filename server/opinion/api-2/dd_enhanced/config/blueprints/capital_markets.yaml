    - id: CM-RF-FIN-002
      pattern: "Going concern uncertainty in financial statements"
      severity: critical
      action_category: terminal
      typical_response: "Resolve going concern issues before listing. Auditor emphasis of matter will block listing."

  underwriting:
    - id: CM-RF-UW-001
      pattern: "Underwriting commitment conditional on material adverse change clause"
      severity: high
      action_category: price_adjustment
