transaction_type: Capital Markets
code: capital_markets
description: 'Due diligence blueprint for securities offerings, listings, and capital raising

  including IPOs, rights issues, bond issuances, secondary offerings, and delistings.

  Covers JSE Listings Requirements, prospectus requirements, and ongoing obligations.

  '
jurisdiction: South Africa

# ============================================================================
# TRANSACTION CONTEXT
# ============================================================================
transaction_context:
  deal_structures:
    - id: ipo_listing
      description: "Initial public offering and listing on JSE"
      typical_considerations:
        - "JSE listing requirements (capital, spread, track record)"
        - "Prospectus preparation and Companies Act compliance"
        - "Sponsor appointment and due diligence"
        - "Underwriting and bookbuild arrangements"
    - id: rights_issue
      description: "Rights offer to existing shareholders"
      typical_considerations:
        - "Renounceable vs non-renounceable rights"
        - "Underwriting for shortfall"
        - "JSE circular and announcement requirements"
        - "BEE shareholder follow-on capacity"
    - id: bond_issuance
      description: "Listed or unlisted debt securities issuance"
      typical_considerations:
        - "Credit rating and investor presentation"
        - "Programme memorandum vs standalone prospectus"
        - "Listing on interest rate market"
        - "Covenant package and event of default provisions"
    - id: secondary_offering
      description: "Secondary sale of listed securities"
      typical_considerations:
        - "Bookbuild and accelerated offering mechanics"
        - "Lock-up arrangements for selling shareholders"
        - "JSE announcement requirements"
        - "Insider trading compliance during offering period"
    - id: delisting
      description: "Voluntary or mandatory delisting from JSE"
      typical_considerations:
        - "Shareholder approval (75% for voluntary)"
        - "Independent expert fair and reasonable opinion"
        - "Minority shareholder protection"
        - "TRP jurisdiction and mandatory offer requirements"
  typical_parties:
    - role: issuer
      description: "Company issuing securities or seeking listing"
    - role: sponsor
      description: "JSE-approved sponsor responsible for regulatory compliance and due diligence"
    - role: underwriter
      description: "Investment bank(s) underwriting the offering"
    - role: selling_shareholder
      description: "Existing shareholders selling in the offering"
    - role: reporting_accountant
      description: "Auditors providing reporting accountant opinion on prospectus financials"
    - role: legal_advisers
      description: "Legal counsel to issuer and underwriters"
    - role: trp
      description: "Takeover Regulation Panel — jurisdiction for regulated companies"

primary_legislation:
- Financial Markets Act 19 of 2012
- Companies Act 71 of 2008
- JSE Listings Requirements
- Financial Intelligence Centre Act 38 of 2001
- Collective Investment Schemes Control Act 45 of 2002
- Broad-Based Black Economic Empowerment Act 53 of 2003
- Securities Transfer Tax Act 25 of 2007

reference_documents:
  always_include:
  - pattern: Prospectus|Pre-listing Statement|Circular
    reason: Core offering document requiring verification
  - pattern: Underwriting Agreement|Subscription Agreement
    reason: Offering terms and commitments
  - pattern: Sponsor Due Diligence|Sponsor Report
    reason: Sponsor regulatory compliance
  - pattern: Working Capital Report|Working Capital Statement
    reason: Sufficiency verification for listing
  - pattern: Reporting Accountant Report|Independent Auditor
    reason: Financial information verification
  - pattern: Verification Notes|Prospectus Verification
    reason: Statement-by-statement verification of prospectus
  - pattern: Lock-up Agreement|Escrow Agreement
    reason: Post-listing trading restrictions

# ============================================================================
# FOLDER STRUCTURE
# ============================================================================
folder_structure:
  01_Corporate_Governance:
    relevance: critical
    subcategories:
    - Constitutional Documents
    - Board Composition
    - Board Committees
    - King IV Compliance
    expected_documents:
    - MOI
    - Board Resolutions
    - Committee Charters
    - Director Declarations
    - King IV Application Register
    - CIPC Records
    document_expectations:
      MOI:
        importance: critical
        review_focus: "JSE compliance — share classes, transfer restrictions, pre-emptive rights, director appointments, meeting quorums"
        red_flags: ["Non-compliant provisions requiring amendment before listing", "Entrenchment clauses conflicting with JSE requirements"]
      Director_Declarations:
        importance: critical
        review_focus: "Director backgrounds, other directorships, criminal records, insolvency history — all required for prospectus disclosure"
        red_flags: ["Undisclosed director history", "Failed background checks", "Disqualification issues"]

  02_Commercial:
    relevance: high
    subcategories:
    - Material Contracts
    - Related Party Transactions
    - Customer Agreements
    expected_documents:
    - Material Contracts Schedule
    - Related Party Contracts
    - Customer Agreements
    - Supplier Agreements
    document_expectations:
      Material_Contracts:
        importance: critical
        review_focus: "Completeness for prospectus disclosure, CoC provisions, materiality assessment"
        red_flags: ["Undisclosed material contracts", "CoC termination rights triggered by listing"]

  03_Financial:
    relevance: critical
    subcategories:
    - Audited Financials
    - Working Capital
    - Pro Forma Financial Information
    - Profit Forecasts
    expected_documents:
    - Audited Financial Statements
    - Working Capital Report
    - Pro Forma Financial Information
    - Profit Forecast
    - Reporting Accountant Report
    - Management Accounts
    document_expectations:
      Working_Capital_Report:
        importance: critical
        review_focus: "Sufficiency of working capital for 12 months post-listing, assumptions, stress testing, board sign-off"
        red_flags: ["Working capital insufficiency", "Unreasonable assumptions", "Missing board sign-off"]
      Reporting_Accountant_Report:
        importance: critical
        review_focus: "Scope of engagement, qualifications, emphasis of matter, consistency with prospectus financials"
        red_flags: ["Qualified opinion", "Emphasis of matter on going concern", "Scope limitations"]

  04_Regulatory:
    relevance: critical
    subcategories:
    - JSE Application
    - FSCA Approvals
    - Sponsor Documentation
    - TRP Documentation
    expected_documents:
    - JSE Application
    - FSCA Correspondence
    - Sponsor Agreement
    - Sponsor Due Diligence Report
    - TRP Correspondence
    document_expectations:
      Sponsor_Due_Diligence:
        importance: critical
        review_focus: "Scope of sponsor DD, findings, conditions, JSE requirements compliance"
        red_flags: ["Outstanding sponsor concerns", "Conditions not addressed", "Incomplete DD"]

  05_Employment:
    relevance: medium
    subcategories:
    - Director Service Contracts
    - Remuneration Policy
    - Share Incentive Schemes
    expected_documents:
    - Director Service Contracts
    - Remuneration Policy
    - Share Incentive Scheme Rules
    - Director Emoluments Schedule
    document_expectations:
      Director_Service_Contracts:
        importance: high
        review_focus: "Terms, notice periods, restraints, change of control provisions — all disclosed in prospectus"
        red_flags: ["Unusual terms not market standard", "Excessive golden parachutes"]

  06_Property:
    relevance: low
    subcategories:
    - Property Valuations
    - Lease Agreements
    expected_documents:
    - Property Valuations
    - Lease Agreements

  07_Insurance:
    relevance: medium
    subcategories:
    - D&O Insurance
    - POSI Insurance
    expected_documents:
    - D&O Insurance Policy
    - POSI Insurance
    - Insurance Schedule
    document_expectations:
      DO_Insurance:
        importance: high
        review_focus: "Coverage limits for listed company, securities claims coverage, run-off provisions"
        red_flags: ["No D&O for listed entity", "Inadequate limits for market cap", "Securities claims exclusion"]

  08_Litigation:
    relevance: high
    subcategories:
    - Active Litigation
    - Regulatory Proceedings
    - Contingent Liabilities
    expected_documents:
    - Litigation Schedule
    - Legal Opinions
    - Provision Analysis
    - Regulatory Correspondence
    document_expectations:
      Litigation_Schedule:
        importance: critical
        review_focus: "Completeness for prospectus disclosure, quantum, provisions adequacy, material contingencies"
        red_flags: ["Undisclosed material litigation", "Inadequate provisions", "Regulatory proceedings not disclosed"]

  09_Tax:
    relevance: medium
    subcategories:
    - Tax Compliance
    - STT Analysis
    - Investor Tax Section
    expected_documents:
    - Tax Compliance Certificates
    - STT Analysis
    - Investor Tax Section Draft
    - Tax Returns

  10_Underwriting:
    relevance: critical
    subcategories:
    - Underwriting Agreement
    - Bookbuild Documentation
    - Selling Restrictions
    expected_documents:
    - Underwriting Agreement
    - Pricing Supplement
    - Allocation Policy
    - Selling Restrictions
    - Bookbuild Results
    document_expectations:
      Underwriting_Agreement:
        importance: critical
        review_focus: "Commitment level, conditions precedent, material adverse change clause, fees, termination rights"
        red_flags: ["Uncommitted underwriting", "Broad MAC clause", "Excessive termination rights"]

  11_Prospectus:
    relevance: critical
    subcategories:
    - Draft Prospectus
    - Verification Notes
    - Expert Reports
    - FSCA Submissions
    expected_documents:
    - Draft Prospectus
    - Verification Notes
    - Expert Consents
    - FSCA Submission
    - Comfort Letters
    document_expectations:
      Verification_Notes:
        importance: critical
        review_focus: "Statement-by-statement verification, back-up documentation, sign-off chain"
        red_flags: ["Incomplete verification", "Missing back-up for material statements", "Unsigned verification notes"]

  99_Needs_Review:
    relevance: low
    subcategories:
    - Uncategorised
    expected_documents:
    - Uncategorised Documents

# ============================================================================
# RISK CATEGORIES
# ============================================================================
risk_categories:
- name: Listing & Regulatory Compliance
  description: JSE Listings Requirements and regulatory authority approvals
  questions:
  - id: CM-LIST-001
    question: Does the issuer meet all JSE listing requirements including minimum capital, spread requirements, and track
      record?
    priority: critical
    document_types:
    - JSE application
    - Sponsor due diligence report
    - Financial statements
    risk_indicators:
    - Minimum requirements not met
    - Inadequate spread
    - Insufficient track record
  - id: CM-LIST-002
    question: Has FSCA approval been obtained or applied for where required?
    priority: critical
    document_types:
    - FSCA applications
    - Regulatory correspondence
    - Approval letters
    risk_indicators:
    - Pending applications
    - Regulatory objections
    - Conditions imposed
  - id: CM-LIST-003
    question: Are there any ongoing regulatory investigations or sanctions affecting listing eligibility?
    priority: critical
    document_types:
    - Regulatory correspondence
    - Enforcement notices
    - Compliance certificates
    risk_indicators:
    - Active investigations
    - Past sanctions
    - Remediation requirements
  - id: CM-LIST-004
    question: Does the constitutional documents comply with JSE requirements for listed companies?
    priority: high
    document_types:
    - MOI
    - Shareholders agreement
    - JSE checklist
    risk_indicators:
    - Non-compliant provisions
    - Required amendments
    - Entrenchment issues
  - id: CM-LIST-005
    question: Are the sponsor arrangements in place and is the sponsor appropriately qualified?
    priority: high
    document_types:
    - Sponsor agreement
    - Sponsor accreditation
    - Independence confirmation
    risk_indicators:
    - No sponsor appointed
    - Independence concerns
    - Qualification issues
  - id: CM-LIST-006
    question: Have all category of listing requirements been satisfied (main board, AltX, etc.)?
    priority: high
    document_types:
    - Listing application
    - Board categorization analysis
    - JSE correspondence
    risk_indicators:
    - Category mismatch
    - Migration requirements
    - Special conditions
  - id: CM-LIST-007
    question: Are there any restrictions on the free transferability of securities?
    priority: high
    document_types:
    - MOI
    - Shareholders agreements
    - Lock-up agreements
    risk_indicators:
    - Transfer restrictions
    - Pre-emptive rights
    - Tag/drag provisions
  - id: CM-LIST-008
    question: Has the issuer complied with continuing obligations for existing listings?
    priority: medium
    document_types:
    - SENS announcements
    - Annual compliance certificates
    - JSE correspondence
    risk_indicators:
    - Late filings
    - Non-compliance notices
    - Suspended trading periods
- name: Prospectus & Disclosure
  description: Prospectus requirements, disclosures, and liability considerations
  questions:
  - id: CM-PROS-001
    question: Does the prospectus contain all required information under the Companies Act and JSE requirements?
    priority: critical
    document_types:
    - Draft prospectus
    - Completeness checklist
    - Legal opinion
    risk_indicators:
    - Missing disclosures
    - Incomplete sections
    - Regulatory comments
  - id: CM-PROS-002
    question: Are all material contracts and risk factors adequately disclosed?
    priority: critical
    document_types:
    - Material contracts schedule
    - Risk factors section
    - Management discussion
    risk_indicators:
    - Undisclosed contracts
    - Inadequate risk disclosure
    - Material omissions
  - id: CM-PROS-003
    question: Has proper verification of prospectus statements been conducted?
    priority: critical
    document_types:
    - Verification notes
    - Back-up documentation
    - Expert reports
    risk_indicators:
    - Unverified statements
    - Missing back-up
    - Expert qualifications
  - id: CM-PROS-004
    question: Are the financial statements and pro forma financial information properly prepared and reported on?
    priority: critical
    document_types:
    - Audited financials
    - Pro forma statements
    - Reporting accountant report
    risk_indicators:
    - Audit qualifications
    - Pro forma adjustments
    - Reporting issues
  - id: CM-PROS-005
    question: Have all directors and proposed directors provided required confirmations?
    priority: high
    document_types:
    - Director declarations
    - Consent letters
    - Background checks
    risk_indicators:
    - Missing consents
    - Disclosure issues
    - Disqualification matters
  - id: CM-PROS-006
    question: Are profit forecasts or estimates properly supported and reported on?
    priority: high
