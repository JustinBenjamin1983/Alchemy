    - id: CM-RF-PROS-001
      pattern: "Material prospectus statement cannot be verified"
      severity: critical
      action_category: terminal
      typical_response: "Statement must be verified, amended, or removed. Cannot list with unverified material statements."
    - id: CM-RF-PROS-002
      pattern: "Working capital insufficient for 12 months post-listing"
      severity: critical
      action_category: terminal
      typical_response: "Secure additional funding, adjust offer size, or delay listing until working capital sufficient."
    - id: CM-RF-PROS-003
      pattern: "Qualified or adverse reporting accountant opinion"
      severity: critical
      action_category: terminal
      typical_response: "Resolve qualification matters. JSE unlikely to approve listing with qualified opinion."

  regulatory:
    - id: CM-RF-REG-001
      pattern: "JSE listing requirements not met (capital, spread, track record)"
      severity: critical
      action_category: terminal
      typical_response: "Address deficiency or apply for AltX listing. Consider postponement."
    - id: CM-RF-REG-002
      pattern: "Insider trading during offering period"
      severity: critical
      action_category: terminal
      typical_response: "Immediate investigation. FSCA notification. Transaction may need to be aborted."
    - id: CM-RF-REG-003
      pattern: "Mandatory offer threshold triggered without compliance"
      severity: critical
      action_category: condition_precedent
      typical_response: "File with TRP. Extend mandatory offer to all shareholders."

  corporate_governance:
    - id: CM-RF-GOV-001
      pattern: "Board composition does not meet King IV or JSE requirements"
      severity: high
      action_category: condition_precedent
      typical_response: "Appoint additional independent directors before listing."
    - id: CM-RF-GOV-002
      pattern: "Director background check reveals undisclosed adverse history"
