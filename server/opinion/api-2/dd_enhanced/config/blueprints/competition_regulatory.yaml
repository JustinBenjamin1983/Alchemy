      typical_resolution: "Remediate before filing; disclose to Commission; seller indemnity"

# ============================================================================
# CALCULATION FORMULAS
# ============================================================================
calculation_formulas:
  concentration:
    - id: "CALC-HHI-001"
      name: "Pre-Merger HHI"
      formula: "SUM(market_share_i^2) for all firms i in relevant market"
      inputs:
        - { name: "market_shares", source: "market_share_analysis", type: "percentage_list" }
      output_type: index
      typical_red_flag: "Pre-merger HHI above 2500 indicates highly concentrated market"
    - id: "CALC-HHI-002"
      name: "Post-Merger HHI and Delta"
      formula: "Pre_HHI + 2 x (share_acquirer x share_target)"
      inputs:
        - { name: "pre_merger_hhi", source: "CALC-HHI-001", type: "index" }
        - { name: "acquirer_share", source: "market_share_analysis", type: "percentage" }
        - { name: "target_share", source: "market_share_analysis", type: "percentage" }
      output_type: index
      typical_red_flag: "Post-merger HHI > 2500 with delta > 150 raises strong presumption of harm"
    - id: "CALC-HHI-003"
      name: "Combined Market Share"
      formula: "Acquirer_share + Target_share"
      inputs:
        - { name: "acquirer_share", source: "market_share_analysis", type: "percentage" }
        - { name: "target_share", source: "market_share_analysis", type: "percentage" }
      output_type: percentage
      typical_red_flag: "Combined share above 35% triggers dominance assessment"
  thresholds:
    - id: "CALC-THR-001"
      name: "Intermediate Merger Threshold Test"
      formula: "(Combined_SA_turnover > R600m OR Combined_SA_assets > R600m) AND (Target_SA_turnover > R100m OR Target_SA_assets > R100m)"
      inputs:
        - { name: "combined_sa_turnover", source: "financial_statements", type: "currency_zar" }
        - { name: "combined_sa_assets", source: "financial_statements", type: "currency_zar" }
        - { name: "target_sa_turnover", source: "financial_statements", type: "currency_zar" }
        - { name: "target_sa_assets", source: "financial_statements", type: "currency_zar" }
      output_type: boolean
      typical_red_flag: "Threshold met — mandatory notification to Commission before implementation"
    - id: "CALC-THR-002"
      name: "Large Merger Threshold Test"
      formula: "(Combined_SA_turnover > R6.6bn OR Combined_SA_assets > R6.6bn) AND (Target_SA_turnover > R190m OR Target_SA_assets > R190m)"
      inputs:
        - { name: "combined_sa_turnover", source: "financial_statements", type: "currency_zar" }
        - { name: "combined_sa_assets", source: "financial_statements", type: "currency_zar" }
        - { name: "target_sa_turnover", source: "financial_statements", type: "currency_zar" }
        - { name: "target_sa_assets", source: "financial_statements", type: "currency_zar" }
      output_type: boolean
      typical_red_flag: "Threshold met — Commission must refer to Tribunal; hearing required"
  penalty_exposure:
    - id: "CALC-PEN-001"
      name: "Maximum Administrative Penalty — First Offence"
      formula: "Annual_SA_turnover x 0.10"
      inputs:
        - { name: "annual_sa_turnover", source: "financial_statements", type: "currency_zar" }
      output_type: currency_zar
      typical_red_flag: "Penalty exposure — 10% of annual SA turnover for first contravention"
    - id: "CALC-PEN-002"
      name: "Maximum Administrative Penalty — Repeat Offence"
      formula: "Annual_SA_turnover x 0.25"
      inputs:
        - { name: "annual_sa_turnover", source: "financial_statements", type: "currency_zar" }
      output_type: currency_zar
      typical_red_flag: "Penalty exposure — 25% of annual SA turnover for repeat contravention"
  public_interest:
    - id: "CALC-PBI-001"
      name: "Employment Impact Calculation"
      formula: "Pre_merger_headcount - Post_merger_planned_headcount"
      inputs:
        - { name: "pre_merger_headcount", source: "employment_data", type: "number" }
        - { name: "post_merger_headcount", source: "integration_plan", type: "number" }
      output_type: number
      typical_red_flag: "Any net job losses will attract Commission scrutiny; moratorium likely"
    - id: "CALC-PBI-002"
      name: "BEE Ownership Dilution"
      formula: "Pre_transaction_HDSA_percentage - Post_transaction_HDSA_percentage"
      inputs:
        - { name: "pre_hdsa", source: "bee_certificate", type: "percentage" }
        - { name: "post_hdsa", source: "transaction_structure", type: "percentage" }
      output_type: percentage
      typical_red_flag: "Any reduction in HDSA ownership triggers public interest concern"

folder_questions:
  01_Corporate_Governance:
    display_name: Corporate & Governance
    relevance: critical
    questions:
    - question: What is the full corporate structure including all subsidiaries and associates?
      priority: critical
      detail: Competition analysis requires understanding of all controlled entities
      cot_hint: Map group structure → identify all entities → determine control
      id: "CR-F01-001"
      sub_questions:
        - "Which entities are under common control for turnover aggregation purposes?"
        - "Are there any minority shareholdings in competitors?"
      red_flags:
        - "Shareholdings in competitors not disclosed in merger notification"
        - "Complex holding structure designed to obscure control"
      expected_evidence:
        - "Group structure chart with ownership percentages"
        - "CIPC company search results for all entities"
    - question: Are there any existing joint ventures or consortia?
      priority: high
      detail: JVs may constitute mergers requiring prior notification
      cot_hint: List JVs → assess control → determine if mergers
      id: "CR-F01-002"
      sub_questions:
        - "Were any existing JVs notified as mergers when formed?"
      red_flags:
        - "JV with competitor not previously notified as merger"
      expected_evidence:
        - "JV agreements"
        - "Prior merger notification records"
    - question: What are the voting and control mechanisms in governance documents?
      priority: critical
      detail: MOI and SHA provisions affecting control determination
      cot_hint: Review MOI/SHA → identify control provisions → determine control
      id: "CR-F01-003"
      sub_questions:
        - "What constitutes 'control' under the MOI — voting, veto rights, board appointment?"
        - "Are there any provisions creating negative control (veto over strategic decisions)?"
      red_flags:
        - "Veto rights that may constitute control under Section 12(2)"
      expected_evidence:
