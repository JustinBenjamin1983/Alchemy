      - statute: "Competition Act Section 12"
        trigger: "Acquisition of control"
        consequence: "Notification if thresholds met"
        timeline: "As soon as parties have firm intention"
    prohibited_practices:
      - statute: "Competition Act Section 4"
        trigger: "Horizontal agreement on prices/market division"
        consequence: "Per se prohibited, criminal liability possible"
        processing_time: "Immediate prohibition"
      - statute: "Competition Act Section 8"
        trigger: "Dominant firm conduct harming competition"
        consequence: "Commission investigation, penalties"
        processing_time: "Complaint-driven or own-initiative"
    public_interest:
      - statute: "Competition Act Section 12A(3)"
        trigger: "Merger affecting public interest factors"
        consequence: "Conditions may be imposed"
        timeline: "Part of merger approval process"

# ============================================================================
# WARRANTIES & INDEMNITIES FRAMEWORK
# ============================================================================

warranty_categories:
  # ---------------------------------------------------------------------------
  # TITLE & CAPACITY WARRANTIES
  # ---------------------------------------------------------------------------
  - category: "Title & Capacity"
    description: "Warranties relating to share ownership, corporate capacity, and authority to transact"
    weight: critical
    applies_when_client_is:
      buyer: true
      seller: false
    standard_warranties:
      - id: "W-TC-001"
        description: "Seller has full legal and beneficial ownership of the sale shares"
        detailed_wording: "The Seller is the sole legal and beneficial owner of the Sale Shares, free from any encumbrances, liens, charges, pledges, or third-party rights whatsoever"
        typical_cap: "Purchase price"
        survival_period: "3 years from Closing Date"
        priority: critical
        dd_triggers:
          - "Share certificate review"
          - "Securities register check"
          - "CIPC records verification"
      - id: "W-TC-002"
        description: "Seller has full power and authority to enter into and perform the transaction"
        detailed_wording: "The Seller has full corporate power and authority to enter into this Agreement and to perform its obligations hereunder, and all necessary corporate approvals have been obtained"
        typical_cap: "Purchase price"
        survival_period: "3 years"
        priority: critical
      - id: "W-TC-003"
        description: "Transaction does not conflict with constitutional documents or material agreements"
        detailed_wording: "The execution, delivery, and performance of this Agreement will not result in a breach of, or constitute a default under, the MOI, any shareholders agreement, or any material contract to which the Seller or Target is a party"
        typical_cap: "Purchase price"
        survival_period: "3 years"
        priority: critical

  # ---------------------------------------------------------------------------
  # COMPETITION COMPLIANCE WARRANTIES
  # ---------------------------------------------------------------------------
  - category: "Competition Compliance"
    description: "Warranties specific to competition law compliance history and current status"
    weight: critical
    applies_when_client_is:
      buyer: true
      seller: false
    competition_specific: true
    standard_warranties:
      - id: "W-CC-001"
        description: "No participation in cartel conduct"
        detailed_wording: "Neither the Target nor any of its directors, officers, or employees has engaged in or been a party to any agreement, arrangement, or concerted practice prohibited by Section 4 of the Competition Act, including price fixing, market division, bid rigging, or collusive tendering"
        typical_cap: "Purchase price"
        survival_period: "5 years"
        priority: critical
        dd_triggers:
          - "Competition compliance programme review"
          - "Competitor correspondence"
          - "Industry association records"
        red_flags:
          - "Competitor pricing discussions"
          - "Industry association data exchange"
          - "Parallel pricing patterns"
      - id: "W-CC-002"
        description: "No abuse of dominance"
        detailed_wording: "The Target has not engaged in any conduct prohibited by Sections 8 or 9 of the Competition Act, including excessive pricing, refusing to supply, exclusionary acts, or price discrimination"
        typical_cap: "50% of purchase price"
        survival_period: "3 years"
        priority: critical
        dd_triggers:
          - "Market share analysis"
          - "Pricing policy review"
          - "Exclusive dealing arrangements"
      - id: "W-CC-003"
        description: "No pending or threatened competition investigations"
        detailed_wording: "There are no pending or threatened investigations, complaints, or proceedings by the Competition Commission, Competition Tribunal, or any other competition authority relating to the Target, and no circumstances exist which may give rise to such"
        typical_cap: "Purchase price"
        survival_period: "3 years"
        priority: critical
        dd_triggers:
          - "Commission correspondence review"
          - "Legal advisor competition matter register"
      - id: "W-CC-004"
        description: "No leniency applications pending or contemplated"
        detailed_wording: "No corporate leniency application has been made or is contemplated in respect of any conduct by the Target, and the Target has not been granted immunity or leniency by any competition authority"
        typical_cap: "Purchase price"
        survival_period: "5 years"
        priority: critical
      - id: "W-CC-005"
        description: "Competition compliance programme in place and effective"
        detailed_wording: "The Target has implemented and maintains a competition compliance programme that includes regular training, dawn raid procedures, and monitoring of commercial conduct for competition risks"
        typical_cap: "25% of purchase price"
        survival_period: "2 years"
        priority: high

  # ---------------------------------------------------------------------------
  # MERGER NOTIFICATION WARRANTIES
  # ---------------------------------------------------------------------------
  - category: "Merger Notification"
    description: "Warranties relating to prior merger notifications and compliance with notification requirements"
    weight: critical
    applies_when_client_is:
      buyer: true
      seller: false
    competition_specific: true
    standard_warranties:
      - id: "W-MN-001"
        description: "All prior notifiable mergers were properly notified"
        detailed_wording: "All mergers involving the Target that were required to be notified under the Competition Act have been duly notified and approved, and no merger has been implemented without required approval"
        typical_cap: "Purchase price"
        survival_period: "5 years"
        priority: critical
        dd_triggers:
          - "Prior merger approval records"
          - "Transaction history review"
      - id: "W-MN-002"
        description: "All conditions from prior merger approvals complied with"
        detailed_wording: "All conditions imposed by the Competition Commission or Competition Tribunal in connection with any prior merger approval have been fully complied with, and no breach or non-compliance has occurred"
        typical_cap: "Purchase price"
        survival_period: "Duration of conditions"
        priority: critical
        dd_triggers:
          - "Prior condition compliance reports"
          - "Commission monitoring correspondence"
      - id: "W-MN-003"
        description: "No gun-jumping has occurred in respect of the current transaction"
        detailed_wording: "No steps constituting implementation of the transaction contemplated by this Agreement have been taken prior to obtaining the required competition approval, and no competitively sensitive information has been exchanged outside of a clean team protocol"
        typical_cap: "Purchase price"
        survival_period: "3 years"
        priority: critical

  # ---------------------------------------------------------------------------
  # PUBLIC INTEREST WARRANTIES
  # ---------------------------------------------------------------------------
  - category: "Public Interest"
    description: "Warranties relating to public interest factors relevant to competition approval"
    weight: high
    applies_when_client_is:
      buyer: true
      seller: false
    competition_specific: true
    standard_warranties:
      - id: "W-PI-001"
        description: "Employment information provided is accurate and complete"
        detailed_wording: "The employment information disclosed for purposes of the merger notification, including headcount, location, categories, and planned changes, is accurate and complete as at the date of this Agreement"
        typical_cap: "25% of purchase price"
        survival_period: "2 years"
        priority: critical
        dd_triggers:
          - "Employment schedule review"
          - "Integration plan review"
      - id: "W-PI-002"
        description: "No undisclosed retrenchments planned"
        detailed_wording: "No retrenchments, redundancies, or operational changes resulting in job losses are planned, contemplated, or under consideration other than as disclosed in the merger notification"
        typical_cap: "Quantified retrenchment cost"
        survival_period: "2 years"
        priority: critical
      - id: "W-PI-003"
        description: "BEE ownership status accurately represented"
        detailed_wording: "The BEE ownership status and levels of the Target as represented in the merger notification are accurate, no fronting arrangements exist, and the BEE certificate is valid and correct"
        typical_cap: "Purchase price"
        survival_period: "3 years"
        priority: high
        dd_triggers:
          - "BEE certificate review"
          - "Shareholder register"

  # ---------------------------------------------------------------------------
  # FINANCIAL WARRANTIES
  # ---------------------------------------------------------------------------
  - category: "Financial"
    description: "Warranties relating to financial statements and position"
    weight: high
    applies_when_client_is:
      buyer: true
      seller: false
    standard_warranties:
      - id: "W-FIN-001"
        description: "Financial statements fairly present the financial position"
        detailed_wording: "The audited financial statements for the financial year ended [date] have been prepared in accordance with IFRS and fairly present the financial position, results of operations, and cash flows of the Target"
        typical_cap: "50% of purchase price"
        survival_period: "3 years"
        priority: critical
        dd_triggers:
          - "Audited AFS"
          - "Audit report"
      - id: "W-FIN-002"
        description: "Turnover and asset figures for threshold calculation are accurate"
        detailed_wording: "The South African turnover and asset figures provided for purposes of the merger threshold calculation are accurate, complete, and calculated in accordance with the Competition Commission's methodology"
        typical_cap: "Purchase price"
        survival_period: "3 years"
        priority: critical

  # ---------------------------------------------------------------------------
  # MATERIAL CONTRACTS WARRANTIES
  # ---------------------------------------------------------------------------
  - category: "Material Contracts"
    description: "Warranties relating to key commercial contracts with competition implications"
    weight: high
    applies_when_client_is:
      buyer: true
      seller: false
    standard_warranties:
      - id: "W-MC-001"
        description: "All material contracts have been disclosed"
        detailed_wording: "Complete and accurate copies of all Material Contracts have been disclosed, including all agreements with competitors, exclusive arrangements, and agreements containing non-compete restrictions"
        typical_cap: "Value of undisclosed contracts"
        survival_period: "3 years"
        priority: critical
      - id: "W-MC-002"
        description: "No material contracts contain anti-competitive provisions"
        detailed_wording: "No Material Contract to which the Target is a party contains provisions that contravene or may contravene the Competition Act, including agreements on pricing, market division, or exclusionary arrangements"
        typical_cap: "Contract value at risk"
        survival_period: "3 years"
        priority: high

  # ---------------------------------------------------------------------------
  # LITIGATION WARRANTIES
  # ---------------------------------------------------------------------------
  - category: "Litigation"
    description: "Warranties relating to competition litigation and proceedings"
    weight: high
    applies_when_client_is:
      buyer: true
      seller: false
    standard_warranties:
      - id: "W-LIT-001"
        description: "No pending competition proceedings"
        detailed_wording: "There are no pending or threatened proceedings before the Competition Tribunal, Competition Appeal Court, or any court relating to competition matters involving the Target"
        typical_cap: "Unlimited for undisclosed"
        survival_period: "3 years"
        priority: critical
      - id: "W-LIT-002"
        description: "No private competition damages claims"
        detailed_wording: "No private damages claim has been instituted or threatened against the Target arising from any competition law contravention"
        typical_cap: "Claim quantum"
        survival_period: "3 years"
        priority: high

# ============================================================================
# INDEMNITY CATEGORIES
# ============================================================================

indemnity_categories:
  # ---------------------------------------------------------------------------
  # COMPETITION PENALTY INDEMNITIES
  # ---------------------------------------------------------------------------
  - category: "Competition Penalty"
    description: "Indemnities for competition law penalties arising from pre-closing conduct"
    weight: critical
    applies_when_client_is:
      buyer: true
      seller: false
    competition_specific: true
    triggers:
      - "Cartel investigation identified during DD"
      - "Abuse of dominance complaint discovered"
      - "Prior competition breach identified"
    standard_indemnities:
      - id: "I-CP-001"
        description: "Pre-closing cartel penalty"
        detailed_wording: "The Seller shall indemnify the Buyer against any administrative penalty, fine, or damages award imposed on the Target arising from any cartel conduct or prohibited horizontal practice occurring prior to the Closing Date"
        typical_cap: "Unlimited or 100% of purchase price"
        survival_period: "5 years"
        priority: critical
        escrow_recommendation: "10-15% of purchase price in escrow if cartel risk identified"
        calculation_basis: "Maximum 10% of annual turnover (25% for repeat offence)"
      - id: "I-CP-002"
        description: "Pre-closing abuse of dominance penalty"
        detailed_wording: "The Seller shall indemnify the Buyer against any administrative penalty or divestiture order arising from abuse of dominance by the Target occurring prior to Closing"
        typical_cap: "10% of annual turnover exposure"
        survival_period: "5 years"
        priority: critical
      - id: "I-CP-003"
        description: "Criminal liability for competition offences"
        detailed_wording: "The Seller shall indemnify the Buyer against all costs arising from criminal prosecution of current or former directors for competition offences committed prior to Closing, including legal fees and any fines imposed"
        typical_cap: "As negotiated"
        survival_period: "5 years"
        priority: high

