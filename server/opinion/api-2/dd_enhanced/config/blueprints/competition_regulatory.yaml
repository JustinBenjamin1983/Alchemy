# ============================================================================
# ENTITY RELATIONSHIP PATTERNS
# ============================================================================
entity_relationship_patterns:
  typical_structures:
    - name: "Horizontal Merger"
      description: "Acquisition between competitors in the same relevant market"
      dd_implication: "Combined market share and HHI delta are primary metrics; assess unilateral and coordinated effects"
    - name: "Vertical Merger"
      description: "Acquisition between firms in upstream/downstream relationship"
      dd_implication: "Assess input foreclosure (upstream) and customer foreclosure (downstream); examine vertical contracts"
    - name: "Conglomerate / Portfolio Acquisition"
      description: "Acquisition of firm in adjacent or unrelated market"
      dd_implication: "Assess portfolio effects, bundling/tying risks, and conglomerate market power extension"
    - name: "Full-Function Joint Venture"
      description: "Creation of autonomous JV performing all functions of independent business"
      dd_implication: "Treated as merger — assess parent overlaps horizontally and vertically; JV must operate independently"
    - name: "Group Reorganization"
      description: "Internal restructuring within same economic group"
      dd_implication: "May qualify for small merger exemption if no change in ultimate control; verify common control chain"
  entity_roles:
    - role: "Acquiring Firm"
      description: "Entity acquiring control through share purchase, asset acquisition, or JV formation"
    - role: "Target Firm"
      description: "Entity over which control is being acquired — its turnover/assets used for threshold calculation"
    - role: "Common Shareholder"
      description: "Entity with shareholding in both merging parties — relevant for existing horizontal overlap"
    - role: "Competitor"
      description: "Third-party competitor in relevant market — may be affected party entitled to make representations"
    - role: "Upstream/Downstream Party"
      description: "Supplier or customer of merging parties — relevant for vertical effects and foreclosure assessment"
    - role: "JV Parent"
      description: "Parent entity contributing assets or activities to a joint venture — overlaps assessed as horizontal merger"
  common_related_parties:
    - type: "Common Competitor Shareholder"
      red_flags:
        - "Shareholding in two or more competitors in same market"
        - "Board representation across competing firms"
        - "Information flow risk between competitors through common shareholder"
    - type: "Vertically Integrated Entity"
      red_flags:
        - "Upstream monopoly combined with downstream acquisition"
        - "Self-supply preference reducing downstream competition"
        - "Price squeeze between wholesale and retail levels"
    - type: "Industry Association"
      red_flags:
        - "Association facilitating information exchange between competitors"
        - "Joint pricing or market allocation through association"
        - "Coordinated lobbying masking cartel conduct"

# ============================================================================
# MATERIALITY THRESHOLDS
# ============================================================================
materiality_thresholds:
  default_when_value_unknown:
    absolute_threshold: "R5,000,000"
    description: "Applied when transaction value is not known or not disclosed"
  when_value_known:
    tiers:
      - percentage: 5
        applies_to: "General findings — contracts, liabilities, exposures"
      - percentage: 2
        applies_to: "Market overlap findings — any overlap market share exceeding 2% warrants disclosure"
      - percentage: 1
        applies_to: "HHI delta — any delta above 100 in concentrated market (HHI > 2500) is material"
  qualitative_overrides:
    always_material_regardless_of_amount:
      - "Competition Commission prohibition recommendation or order"
      - "Gun-jumping — implementation before approval"
      - "Active cartel investigation involving merging party"
      - "Abuse of dominance finding or ongoing investigation"
      - "Breach of prior merger approval conditions"
      - "Combined market share exceeding 35% in any relevant market"
    never_immaterial_categories:
      - category: "Cartel Conduct"
        reason: "Per se prohibited under Section 4(1)(b); criminal liability for directors; fine up to 10% of turnover"
      - category: "Gun-Jumping"
        reason: "Section 13A prohibition on implementation before approval; fine up to 10% of turnover"
      - category: "Merger Prohibition"
        reason: "Prohibition renders entire transaction void — absolute deal blocker"
      - category: "Public Interest Conditions"
        reason: "Employment, BEE, and industrial policy conditions routinely imposed; non-compliance is contempt of Tribunal"

