transaction_type: Competition & Regulatory
code: competition_regulatory
description: 'Due diligence blueprint for competition law and regulatory compliance

  in mergers, acquisitions, and joint ventures.

  '
jurisdiction: South Africa

# ============================================================================
# TRANSACTION CONTEXT
# ============================================================================
transaction_context:
  deal_structures:
    - id: merger_notification_intermediate
      description: "Intermediate merger requiring Competition Commission approval"
      typical_considerations:
        - "Combined turnover/assets > R600 million AND target > R100 million"
        - "Commission must approve within 20 business days (extendable to 60)"
        - "No implementation before approval — gun-jumping risk"
        - "Advisory Committee and Minister may make public interest representations"
    - id: merger_notification_large
      description: "Large merger requiring Competition Tribunal approval on Commission recommendation"
      typical_considerations:
        - "Combined turnover/assets > R6.6 billion OR target > R190 million"
        - "Commission recommends to Tribunal within 40 business days (extendable to 120)"
        - "Tribunal must hold hearing; affected parties may intervene"
        - "Higher probability of conditions — employment, BEE, competition, public interest"
    - id: joint_venture_merger
      description: "Full-function joint venture constituting a merger under the Competition Act"
      typical_considerations:
        - "JV must perform on lasting basis all functions of an autonomous economic entity"
        - "Parent company market overlaps assessed as horizontal merger"
        - "Vertical relationships between parents and JV assessed for foreclosure"
        - "Section 12A public interest factors apply"
    - id: section_12a_exemption
      description: "Application for exemption from certain Competition Act provisions"
      typical_considerations:
        - "Section 10 allows exemption for agreements that promote exports, SMEs, or BEE"
        - "Must demonstrate pro-competitive or public interest justification"
        - "Exemption may be conditional and time-limited"
        - "Does not exempt from merger notification requirements"
    - id: prohibited_practice_overlay
      description: "Competition compliance assessment overlaid on any transaction type"
      typical_considerations:
        - "Historical cartel or collusion conduct exposure assessment"
        - "Abuse of dominance risk where target holds dominant position"
        - "Vertical restraint analysis for supply/distribution arrangements"
        - "Information exchange risk during pre-merger integration planning"
  typical_parties:
    - role: merging_parties
      description: "Acquiring firm and target firm — primary parties to the merger notification"
    - role: competition_commission
      description: "Competition Commission — investigates and recommends on mergers; enforces prohibited practices"
    - role: competition_tribunal
      description: "Competition Tribunal — adjudicates large mergers and contested intermediate mergers"
    - role: competition_appeal_court
      description: "Competition Appeal Court — hears appeals from Tribunal decisions"
    - role: affected_competitors
      description: "Competitors who may be affected by the merger and may make representations to Commission"
    - role: affected_customers
      description: "Customers and suppliers who may be affected and may make submissions"
    - role: trade_unions
      description: "Trade unions representing employees of merging parties — statutory right to participate in merger proceedings"
    - role: government_departments
      description: "DTIC, sector regulators, and Minister — may make public interest representations"

primary_legislation:
- Competition Act 89 of 1998
- Competition Amendment Act 18 of 2018
reference_documents:
  always_include:
  - pattern: MOI|Memorandum of Incorporation
    reason: Constitutional document
  - pattern: Shareholder|SHA
    reason: Control analysis
  - pattern: Financial Statements
    reason: Turnover calculations

# ============================================================================
# FOLDER STRUCTURE
# ============================================================================
folder_structure:
  01_Corporate_Governance:
    relevance: critical
    subcategories:
    - Constitutional
    - Governance
    - Shareholding
    - Group Structure
    expected_documents:
    - MOI
    - Shareholders Agreement
    - Board Resolution
    - Share Certificate
    - Company Registration
    - Group Structure Chart
    document_expectations:
      - type: "MOI"
        aliases: ["Memorandum of Incorporation", "Articles of Association", "Constitution"]
        tier: critical
        why_critical: "Defines control provisions relevant to merger definition under Section 12(1)"
        red_flags_if_missing: "Cannot determine whether transaction constitutes acquisition of control"
      - type: "Shareholders Agreement"
        aliases: ["SHA", "Shareholder Agreement", "JV Agreement"]
        tier: critical
        why_critical: "May contain control provisions, pre-emptive rights, and voting arrangements affecting merger analysis"
        red_flags_if_missing: "Control analysis incomplete — merger categorisation at risk"
      - type: "Group Structure Chart"
        aliases: ["Organogram", "Corporate Structure", "Group Diagram"]
        tier: critical
        why_critical: "Required for identifying all entities under common control for turnover/asset aggregation"
        red_flags_if_missing: "Cannot aggregate turnover for threshold calculation"
      - type: "Board Resolution"
        aliases: ["Directors Resolution", "Written Resolution"]
        tier: important
        why_critical: "Confirms corporate authority for the merger transaction"
      - type: "Share Certificate"
        aliases: ["Securities Register", "Share Register"]
        tier: important
        why_critical: "Establishes ownership and control for merger notification form"
  02_Commercial:
    relevance: critical
    subcategories:
    - Supply Agreements
    - Distribution Agreements
    - Competitor Arrangements
    - JV Agreements
    - Non-Compete Agreements
    expected_documents:
    - Supply Agreement
    - Distribution Agreement
    - JV Agreement
    - Non-Compete Agreement
    - Exclusive Dealing Agreement
    - Information Sharing Protocol
    document_expectations:
      - type: "Supply Agreement"
        aliases: ["Procurement Agreement", "Input Supply Contract"]
        tier: critical
        why_critical: "Exclusive supply arrangements may raise vertical foreclosure concerns under Section 8(d)(iv)"
        red_flags_if_missing: "Vertical effects assessment incomplete"
      - type: "Distribution Agreement"
        aliases: ["Distributor Agreement", "Agency Agreement", "Reseller Agreement"]
        tier: critical
        why_critical: "Exclusive distribution may constitute market division or vertical restraint"
        red_flags_if_missing: "Market access assessment incomplete"
      - type: "JV Agreement"
        aliases: ["Joint Venture Agreement", "Consortium Agreement"]
        tier: critical
        why_critical: "JV may itself constitute a notifiable merger; competitor JV may raise Section 4 concerns"
        red_flags_if_missing: "Potential prior merger notification obligation not assessed"
      - type: "Non-Compete Agreement"
        aliases: ["Restraint of Trade", "Non-Competition Agreement"]
        tier: important
        why_critical: "Must be ancillary and proportionate; excessive scope may constitute market division"
      - type: "Information Sharing Protocol"
        aliases: ["Clean Team Agreement", "Information Barrier Protocol"]
        tier: important
        why_critical: "Pre-merger information exchange may constitute prohibited horizontal practice"
  03_Financial:
    relevance: critical
    subcategories:
    - Financial Statements
    - Turnover Data
    - Asset Valuations
    - Market Share Data
    expected_documents:
    - Financial Statements
    - Audit Report
    - Turnover Certificate
    - Asset Schedule
    - Market Share Analysis
    - Revenue Breakdown
    document_expectations:
      - type: "Financial Statements"
        aliases: ["AFS", "Annual Financial Statements", "Audited Accounts"]
        tier: critical
        why_critical: "South African turnover and asset figures determine merger notification category"
        red_flags_if_missing: "Cannot calculate merger thresholds — filing category unknown"
      - type: "Turnover Certificate"
        aliases: ["Revenue Certificate", "Turnover Declaration"]
        tier: critical
        why_critical: "Certified SA turnover figures required for merger notification form"
        red_flags_if_missing: "Threshold calculation unsubstantiated"
      - type: "Market Share Analysis"
        aliases: ["Market Study", "Market Share Report", "Industry Analysis"]
        tier: critical
        why_critical: "Market shares above 35% raise prima facie competition concerns under Section 12A"
        red_flags_if_missing: "Competition assessment cannot be completed"
      - type: "Revenue Breakdown"
        aliases: ["Segmental Revenue", "Product Line Revenue", "Geographic Revenue Split"]
        tier: important
        why_critical: "Required for product and geographic market definition"
  04_Regulatory:
    relevance: critical
    subcategories:
    - Competition History
    - Compliance Programme
    - Prior Merger Approvals
    - Commission Correspondence
    expected_documents:
    - Prior Merger Approval
    - Competition Compliance Programme
    - Commission Correspondence
    - Leniency Application
    - Compliance Certificate
    - Dawn Raid Records
    document_expectations:
      - type: "Prior Merger Approval"
        aliases: ["Merger Approval Letter", "Commission Approval", "Tribunal Order"]
        tier: critical
        why_critical: "Existing conditions from prior mergers may affect current transaction"
        red_flags_if_missing: "Unknown prior condition obligations — breach risk"
      - type: "Competition Compliance Programme"
        aliases: ["Compliance Manual", "Competition Law Policy", "Antitrust Programme"]
        tier: important
        why_critical: "Indicates awareness of competition obligations; absence is a risk indicator"
      - type: "Commission Correspondence"
        aliases: ["Competition Commission Letters", "CC Correspondence", "Investigation Notices"]
        tier: critical
        why_critical: "May reveal pending investigations, complaints, or information requests"
        red_flags_if_missing: "Cannot confirm no pending competition matters"
      - type: "Leniency Application"
        aliases: ["Corporate Leniency Application", "CLP Application"]
        tier: critical
        why_critical: "Indicates participation in cartel conduct — critical risk factor"
        red_flags_if_missing: "Not necessarily expected unless cartel indicators present"
  05_Employment:
    relevance: high
    subcategories:
    - Headcount Data
    - Retrenchment Plans
    - Employment Conditions
    expected_documents:
    - Employment Schedule
    - Retrenchment Plan
    - Employment Equity Report
    - Union Agreements
    document_expectations:
      - type: "Employment Schedule"
        aliases: ["Staff List", "Headcount Report", "Employee Register"]
        tier: critical
        why_critical: "Employment impact is primary public interest factor under Section 12A(3)(b)"
        red_flags_if_missing: "Public interest assessment on employment incomplete"
      - type: "Retrenchment Plan"
        aliases: ["Restructuring Plan", "Integration Plan", "Synergy Plan"]
        tier: critical
        why_critical: "Planned retrenchments must be disclosed in merger notification form"
        red_flags_if_missing: "If retrenchments planned but undisclosed, filing may be defective"
  06_Property:
    relevance: low
    subcategories:
    - Facilities
    - Operational Premises
    expected_documents:
    - Property Schedule
    - Lease Agreements
    document_expectations:
      - type: "Property Schedule"
        aliases: ["Premises List", "Facility Register"]
        tier: supporting
        why_critical: "Facility rationalisation may affect employment public interest factor"
  07_Insurance:
    relevance: low
    subcategories:
    - Competition Liability Coverage
    expected_documents:
    - D&O Insurance Policy
    document_expectations:
      - type: "D&O Insurance Policy"
        aliases: ["Directors and Officers Insurance", "D&O Policy"]
        tier: supporting
        why_critical: "May include competition law defense cost coverage"
  08_Litigation:
    relevance: critical
    subcategories:
    - Competition Proceedings
    - Cartel Investigations
    - Abuse of Dominance
    - Private Damages Claims
    expected_documents:
    - Competition Tribunal Orders
    - Commission Investigation Notices
    - Cartel Investigation Records
    - Private Damages Claims
    - Consent Orders
    document_expectations:
      - type: "Competition Tribunal Orders"
        aliases: ["Tribunal Decision", "Tribunal Order", "Tribunal Ruling"]
        tier: critical
        why_critical: "Prior adverse findings affect Commission's view of current merger"
        red_flags_if_missing: "If prior matters exist but orders not available, compliance status uncertain"
      - type: "Commission Investigation Notices"
        aliases: ["Section 49B Notice", "Complaint Referral", "Investigation Notice"]
        tier: critical
        why_critical: "Active investigations represent material risk — may result in penalties up to 10% of turnover"
        red_flags_if_missing: "Cannot confirm no active investigations"
      - type: "Consent Orders"
        aliases: ["Consent Agreement", "Settlement Agreement", "Agreed Order"]
        tier: important
        why_critical: "Outstanding consent order obligations may affect current transaction"
  09_Tax:
    relevance: low
    subcategories:
    - Competition Penalties
    expected_documents:
    - Penalty Assessment Records
    document_expectations:
      - type: "Penalty Assessment Records"
        aliases: ["Administrative Penalty Notice", "Fine Assessment"]
        tier: supporting
        why_critical: "Competition fines are not tax deductible — affects financial position"
  10_Competition:
    relevance: critical
    subcategories:
    - Market Definition
    - Market Shares
    - HHI Analysis
    - Competitive Assessment
    - Remedies
    expected_documents:
    - Merger Notification Form
    - Market Share Analysis
    - HHI Calculation
    - Competitor Analysis
    - Industry Report
    - Remedy Proposal
    document_expectations:
      - type: "Merger Notification Form"
        aliases: ["CC4(1) Form", "Merger Filing Form", "Notification Form"]
        tier: critical
        why_critical: "Central document for merger notification — contains all required transaction and market information"
        red_flags_if_missing: "Merger notification cannot proceed"
      - type: "HHI Calculation"
        aliases: ["Herfindahl-Hirschman Index", "Concentration Analysis", "Market Concentration"]
        tier: critical
        why_critical: "HHI delta above 50 in concentrated market (>2500) raises presumption of competitive harm"
        red_flags_if_missing: "Concentration assessment incomplete"
      - type: "Competitor Analysis"
        aliases: ["Competitive Landscape", "Competitor Map", "Competitive Assessment"]
        tier: important
        why_critical: "Required to assess barriers to entry, countervailing power, and import competition"
  11_Public_Interest:
    relevance: high
    subcategories:
    - Employment Impact
    - BEE Assessment
    - Industrial Policy
    - SME Impact
    expected_documents:
    - Employment Impact Assessment
    - BEE Certificate
    - BEE Ownership Analysis
    - SME Impact Assessment
    - Industrial Policy Submission
    document_expectations:
      - type: "Employment Impact Assessment"
        aliases: ["Employment Analysis", "Job Impact Study"]
        tier: critical
        why_critical: "Section 12A(3)(b) requires assessment of effect on employment"
        red_flags_if_missing: "Public interest submission on employment incomplete"
      - type: "BEE Certificate"
        aliases: ["B-BBEE Certificate", "BEE Verification Certificate"]
        tier: important
        why_critical: "Impact on HDSA ownership is Section 12A(3)(c) public interest factor"
      - type: "BEE Ownership Analysis"
        aliases: ["HDSA Impact Assessment", "BEE Dilution Analysis"]
        tier: important
        why_critical: "Post-merger impact on HDSA ownership levels must be assessed"
  99_Needs_Review:
    relevance: low
    subcategories:
    - Unclassified
    expected_documents:
    - Unclassified Document
    document_expectations:
      - type: "Unclassified Document"
        aliases: ["Unknown", "Miscellaneous"]
        tier: supporting
        why_critical: "Documents requiring manual review for competition relevance"

risk_categories:
- name: Merger Notification
  weight: critical
  standard_questions:
  - question: Does the transaction constitute a merger under the Competition Act?
    priority: critical
    id: "CR-MNT-001"
    sub_questions:
      - "Does the transaction involve acquisition of control as defined in Section 12(1)?"
      - "Is there a change in the nature or quality of control?"
      - "Could this be characterised as an internal restructuring exempt from notification?"
    red_flags:
      - "Transaction structured as series of steps to avoid single notifiable merger"
      - "Control acquired through contractual arrangements rather than shareholding"
    expected_evidence:
      - "Transaction agreement (SPA, share subscription, JV agreement)"
      - "Group structure chart showing pre- and post-transaction control"
      - "Legal opinion on merger definition"
  - question: What are the combined South African turnover figures?
    priority: critical
    id: "CR-MNT-002"
    sub_questions:
      - "What is each party's South African turnover for the most recent financial year?"
      - "Are there any controlled entities whose turnover must be aggregated?"
    red_flags:
      - "Turnover figures not supported by audited financial statements"
      - "Discrepancies between reported turnover and AFS figures"
    expected_evidence:
      - "Audited annual financial statements for all merging parties"
      - "Turnover certificate or declaration"
      - "Group structure showing controlled entities for aggregation"
  - question: What are the combined asset values in South Africa?
    priority: critical
    id: "CR-MNT-003"
    sub_questions:
      - "What is the total value of South African assets for each party?"
      - "Are intangible assets and goodwill included in the calculation?"
    red_flags:
      - "Asset values appear understated to avoid higher threshold"
    expected_evidence:
      - "Audited balance sheets showing South African asset values"
      - "Asset schedule with breakdown"
  - question: Is this an intermediate or large merger?
    priority: critical
    id: "CR-MNT-004"
    sub_questions:
      - "Do combined turnover/assets exceed R600m AND target turnover/assets exceed R100m (intermediate)?"
      - "Do combined turnover/assets exceed R6.6bn AND target turnover/assets exceed R190m (large)?"
    red_flags:
      - "Transaction falls just below large merger threshold — Commission may scrutinise"
      - "Threshold calculation excludes entities that should be included"
    expected_evidence:
      - "Threshold calculation worksheet"
      - "Financial statements supporting the calculation"
  - question: What is the applicable merger filing threshold?
    priority: critical
    id: "CR-MNT-005"
    expected_evidence:
      - "Current gazetted threshold figures"
      - "Calculation applying thresholds to parties' figures"
  - question: Has the transaction been structured to avoid notification?
    priority: high
    id: "CR-MNT-006"
    sub_questions:
      - "Are there sequential transactions that individually fall below thresholds?"
      - "Has turnover been artificially reduced through pre-transaction restructuring?"
    red_flags:
      - "Multi-step transaction where individual steps avoid thresholds"
      - "Recent corporate restructuring reducing turnover/assets before transaction"
    expected_evidence:
      - "Transaction term sheet showing all steps"
      - "Historical corporate restructuring records"
  - question: Are there any exemptions that might apply?
    priority: high
    id: "CR-MNT-007"
    expected_evidence:
      - "Legal analysis of potential exemptions"
      - "Section 10 exemption application if applicable"
  - question: What is the expected timeline for approval?
    priority: high
    id: "CR-MNT-008"
    expected_evidence:
      - "Filing timeline plan"
      - "Precedent approval timelines for similar transactions"
- name: Market Definition & Shares
  weight: critical
  standard_questions:
  - question: What are the relevant product markets?
    priority: critical
    id: "CR-MDS-001"
    sub_questions:
      - "What products do the merging parties supply in common?"
      - "What is the degree of demand-side substitutability between products?"
      - "Is there supply-side substitutability from adjacent products?"
    red_flags:
      - "Parties define markets narrowly to minimise apparent overlap"
      - "Internal documents suggest different market definition than presented"
    expected_evidence:
      - "Market definition analysis with SSNIP test methodology"
      - "Internal strategic documents discussing competitive landscape"
      - "Industry reports on market segmentation"
  - question: What are the relevant geographic markets?
    priority: critical
    id: "CR-MDS-002"
    sub_questions:
      - "Is the market national, regional, or local?"
      - "Are there import constraints affecting geographic scope?"
    red_flags:
      - "Geographic market defined too broadly to dilute market share"
    expected_evidence:
      - "Geographic sales data and customer locations"
      - "Transport cost analysis"
      - "Import/export data"
  - question: What are the parties' market shares in each market?
    priority: critical
    id: "CR-MDS-003"
    sub_questions:
      - "What is the basis for market share calculation (revenue, volume, capacity)?"
      - "How have market shares trended over the past 3-5 years?"
    red_flags:
      - "Market share data from different time periods or using different metrics"
      - "Internal documents show higher shares than presented"
    expected_evidence:
      - "Market share calculations with data sources"
      - "Third-party market reports"
      - "Internal sales data"
  - question: What is the combined market share post-transaction?
    priority: critical
    id: "CR-MDS-004"
    sub_questions:
      - "Does the combined share exceed 35% in any market?"
      - "What is the increment (target's market share added to acquirer's)?"
    red_flags:
      - "Combined share exceeds 35% — dominance presumption"
      - "Significant increment in already concentrated market"
    expected_evidence:
      - "Combined market share calculation"
      - "Pre- and post-merger market share comparison"
  - question: What is the change in HHI concentration?
    priority: high
    id: "CR-MDS-005"
    sub_questions:
      - "What is the pre-merger HHI in each relevant market?"
    red_flags:
      - "Post-merger HHI above 2500 with delta above 150"
    expected_evidence:
      - "HHI calculation worksheet showing all competitors"
      - "Pre- and post-merger HHI comparison"
  - question: Are there any markets where combined share exceeds 35%?
    priority: critical
    id: "CR-MDS-006"
    sub_questions:
      - "In how many markets does the combined share exceed 35%?"
      - "What is the share of the next largest competitor in those markets?"
    red_flags:
      - "Combined share above 45% — dominance threshold"
      - "Combined share above 35% with significant gap to next competitor"
    expected_evidence:
      - "Market-by-market share analysis highlighting >35% overlaps"
  - question: Who are the main competitors and their market shares?
    priority: high
    id: "CR-MDS-007"
    expected_evidence:
      - "Competitor analysis with market share estimates"
      - "Customer switching analysis"
  - question: Are there any vertical relationships between the parties?
    priority: high
    id: "CR-MDS-008"
    sub_questions:
      - "Does one party supply inputs to the other?"
      - "Does one party distribute products for the other?"
    red_flags:
      - "Significant vertical relationship with potential for foreclosure"
    expected_evidence:
      - "Supply chain mapping between merging parties"
      - "Vertical relationship analysis"
- name: Competitive Effects
  weight: critical
  standard_questions:
  - question: Does the merger raise horizontal competition concerns?
    priority: critical
    id: "CR-CEF-001"
    sub_questions:
      - "Will the merger eliminate a close competitor?"
      - "What are the diversion ratios between the merging parties?"
      - "Could the merged entity profitably raise prices?"
    red_flags:
      - "Internal documents identify target as key competitive constraint"
      - "Close competitor elimination in concentrated market"
    expected_evidence:
      - "Unilateral effects analysis"
      - "Diversion ratio estimates"
      - "Internal strategic documents on competitive dynamics"
  - question: Are there vertical foreclosure concerns?
    priority: high
    id: "CR-CEF-002"
    sub_questions:
      - "Does the merged entity have ability and incentive to foreclose rivals?"
    red_flags:
      - "Merged entity controls critical input with limited alternatives"
    expected_evidence:
      - "Vertical foreclosure analysis"
      - "Input supply market structure assessment"
  - question: Could the merger facilitate coordinated conduct?
    priority: high
    id: "CR-CEF-003"
    sub_questions:
      - "Does the merger increase market symmetry among remaining competitors?"
      - "Are there existing factors conducive to coordination?"
    red_flags:
      - "Post-merger market structure conducive to tacit coordination"
    expected_evidence:
      - "Coordinated effects analysis"
      - "Market structure assessment (symmetry, transparency, stability)"
  - question: What barriers to entry exist?
    priority: high
    id: "CR-CEF-004"
    sub_questions:
      - "Are there regulatory, financial, or technical barriers?"
      - "Have there been any recent market entries or exits?"
    red_flags:
      - "High barriers to entry with no recent new entry"
    expected_evidence:
      - "Barrier to entry analysis"
      - "History of entry and exit in relevant markets"
  - question: What countervailing buyer power exists?
    priority: medium
    id: "CR-CEF-005"
    expected_evidence:
      - "Customer concentration analysis"
      - "Assessment of buyer switching costs"
  - question: What efficiency gains will the merger generate?
    priority: medium
    id: "CR-CEF-006"
    expected_evidence:
      - "Efficiency claims with supporting evidence"
      - "Synergy analysis showing verifiable, merger-specific efficiencies"
  - question: Is there a failing firm defense available?
    priority: medium
    id: "CR-CEF-007"
    expected_evidence:
      - "Financial evidence of imminent failure"
      - "Evidence of unsuccessful alternative acquisition attempts"
  - question: What remedies might address competition concerns?
    priority: high
    id: "CR-CEF-008"
    sub_questions:
      - "Are structural remedies (divestiture) feasible?"
      - "Would behavioural remedies be sufficient to address concerns?"
    red_flags:
      - "No viable remedy available to address identified concerns"
    expected_evidence:
      - "Remedies analysis"
      - "Viable divestiture package identification"
- name: Public Interest
  weight: high
  standard_questions:
  - question: What impact will the merger have on employment?
    priority: critical
    id: "CR-PBI-001"
    sub_questions:
      - "How many jobs are at risk from integration or rationalisation?"
      - "What mitigation measures are proposed (redeployment, retraining)?"
      - "What employment moratorium duration is appropriate?"
    red_flags:
      - "Planned retrenchments exceeding 10% of combined workforce"
      - "No mitigation plan for employment losses"
    expected_evidence:
      - "Employment impact assessment"
      - "Integration plan with headcount projections"
      - "Retrenchment mitigation proposal"
  - question: Are any retrenchments planned post-merger?
    priority: critical
    id: "CR-PBI-002"
    sub_questions:
      - "What is the number and timing of planned retrenchments?"
      - "Have trade unions been consulted?"
    red_flags:
      - "Undisclosed retrenchment plans found in internal documents"
    expected_evidence:
      - "Retrenchment plan or confirmation of no planned retrenchments"
      - "Union consultation records"
  - question: What is the impact on small business and BEE?
    priority: high
    id: "CR-PBI-003"
    sub_questions:
      - "Does the merger affect HDSA ownership levels?"
      - "What is the impact on SME suppliers and competitors?"
    red_flags:
      - "HDSA ownership reduction without mitigation"
    expected_evidence:
      - "BEE ownership analysis pre- and post-transaction"
      - "SME impact assessment"
  - question: Does the merger affect a particular industrial sector?
    priority: high
    id: "CR-PBI-004"
    expected_evidence:
      - "Sector impact analysis"
      - "Industrial policy submissions"
  - question: Is the target South African owned or controlled?
    priority: high
    id: "CR-PBI-005"
    expected_evidence:
      - "Ownership analysis showing SA vs foreign control"
      - "BEE certificate"
  - question: What is the impact on international competitiveness?
    priority: medium
    id: "CR-PBI-006"
    expected_evidence:
      - "Export capability analysis"
  - question: Will there be technology transfer benefits?
    priority: medium
    id: "CR-PBI-007"
    expected_evidence:
      - "Technology transfer analysis"
- name: Historical Compliance
  weight: high
  standard_questions:
  - question: Have the parties been involved in prior competition matters?
    priority: high
    id: "CR-HCO-001"
    sub_questions:
      - "What was the nature and outcome of prior matters?"
      - "Are there any ongoing conditions or obligations from prior matters?"
    red_flags:
      - "Multiple prior competition matters indicating compliance culture concerns"
    expected_evidence:
      - "Schedule of prior competition matters with outcomes"
      - "Prior consent orders or Tribunal orders"
  - question: Are there any pending competition investigations?
    priority: critical
    id: "CR-HCO-002"
    sub_questions:
      - "Has the company received any Section 49B notices or information requests?"
      - "Is the company aware of any Commission investigation?"
