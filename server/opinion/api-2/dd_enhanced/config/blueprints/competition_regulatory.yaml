      typical_resolution: "Local management commitments; technology retention undertakings"
  vertical_foreclosure:
    - id: "CR-RF-VTF-001"
      pattern: "Input foreclosure risk — dominant upstream position"
      indicators:
        - "Acquiring firm controls critical input"
        - "Post-merger incentive to raise rivals' costs"
        - "Limited alternative input sources"
      severity: high
      action_category: condition_precedent
      statutory_reference: "Competition Act Section 12A(2)"
      typical_resolution: "Open access condition; arms-length supply obligation"
    - id: "CR-RF-VTF-002"
      pattern: "Customer foreclosure risk — dominant downstream position"
      indicators:
        - "Acquiring firm controls key distribution channel"
        - "Post-merger self-preferencing incentive"
        - "Upstream competitors lose critical customer"
      severity: high
      action_category: condition_precedent
      statutory_reference: "Competition Act Section 12A(2)"
      typical_resolution: "Non-discrimination obligation; fair access condition"
    - id: "CR-RF-VTF-003"
      pattern: "Diagonal merger — data or platform advantage"
      indicators:
        - "Merger combines data sets creating competitive advantage"
        - "Platform merger enabling leveraging across markets"
        - "Digital market with network effects"
      severity: high
      action_category: disclosure_required
      statutory_reference: "Competition Act Section 12A(2)"
      typical_resolution: "Data access conditions; interoperability requirements"
  regulatory_non_compliance:
    - id: "CR-RF-RNC-001"
      pattern: "No competition compliance programme in place"
      indicators:
        - "No compliance policy document"
        - "No staff training on competition law"
        - "No dawn raid procedures"
      severity: high
      action_category: warranty_required
      statutory_reference: "Competition Commission guidelines"
      typical_resolution: "Post-closing compliance programme implementation"
    - id: "CR-RF-RNC-002"
      pattern: "Outstanding Commission information requests"
      indicators:
        - "Section 49A or 49B notice not fully responded to"
        - "Commission follow-up correspondence unanswered"
        - "Document production incomplete"
      severity: high
      action_category: condition_precedent
      statutory_reference: "Competition Act Section 49A/49B"
      typical_resolution: "Complete response before merger filing"
    - id: "CR-RF-RNC-003"
