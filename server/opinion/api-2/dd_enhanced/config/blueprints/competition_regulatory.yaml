# ============================================================================
# RED FLAG PATTERNS
# ============================================================================
red_flag_patterns:
  cartel:
    - id: "CR-RF-CAR-001"
      pattern: "Evidence of price fixing or coordination with competitors"
      indicators:
        - "Competitor pricing correspondence"
        - "Industry association price discussions"
        - "Parallel pricing patterns without independent explanation"
        - "References to 'market discipline' or 'orderly markets'"
      severity: critical
      action_category: terminal
      statutory_reference: "Competition Act Section 4(1)(b)(i)"
      typical_resolution: "Leniency application assessment; enhanced due diligence; seller indemnity"
    - id: "CR-RF-CAR-002"
      pattern: "Market division or customer allocation agreement"
      indicators:
        - "Geographic territory agreements with competitors"
        - "Customer allocation arrangements"
        - "Bid rigging or cover pricing"
        - "References to 'gentleman's agreement' or 'understanding'"
      severity: critical
      action_category: terminal
      statutory_reference: "Competition Act Section 4(1)(b)(ii)"
      typical_resolution: "Full investigation; leniency assessment; transaction structure review"
    - id: "CR-RF-CAR-003"
      pattern: "Competitively sensitive information exchange"
      indicators:
        - "Sharing of pricing, volumes, or capacity data with competitors"
        - "Competitor benchmarking without aggregation or anonymisation"
        - "Joint sales or marketing arrangements with competitors"
      severity: critical
      action_category: warranty_required
      statutory_reference: "Competition Act Section 4(1)(a)"
      typical_resolution: "Information barrier protocols; compliance programme enhancement"
    - id: "CR-RF-CAR-004"
      pattern: "Active leniency or immunity application"
      indicators:
        - "Corporate leniency programme application filed"
        - "Marker granted by Competition Commission"
        - "Cooperation with Commission investigation"
      severity: critical
      action_category: terminal
      statutory_reference: "Competition Commission Corporate Leniency Policy"
      typical_resolution: "Full disclosure; assess impact on transaction; enhanced indemnity"
  merger_control:
    - id: "CR-RF-MRG-001"
      pattern: "Gun-jumping — pre-approval implementation"
      indicators:
        - "Integration activities before merger approval"
        - "Joint pricing or marketing before closing"
        - "Appointing directors to target board before approval"
        - "Exercising veto rights over target's competitive decisions"
      severity: critical
      action_category: terminal
      statutory_reference: "Competition Act Section 13A"
      typical_resolution: "Cease implementation immediately; self-report to Commission; penalty mitigation"
    - id: "CR-RF-MRG-002"
      pattern: "Transaction structured to avoid notification"
      indicators:
        - "Artificial structuring to fall below thresholds"
        - "Sequential small transactions achieving same outcome"
        - "Use of intermediate entities to reduce aggregated turnover"
      severity: critical
      action_category: terminal
      statutory_reference: "Competition Act Section 12"
      typical_resolution: "Restructure transaction for proper notification; Commission may call in small merger"
    - id: "CR-RF-MRG-003"
      pattern: "Prior merger conditions not complied with"
      indicators:
        - "Monitoring report shows non-compliance"
        - "Commission correspondence about condition breach"
        - "Employment moratorium violated"
      severity: critical
      action_category: condition_precedent
      statutory_reference: "Competition Act Section 15"
      typical_resolution: "Remediate breach before new filing; disclose in current notification"
    - id: "CR-RF-MRG-004"
      pattern: "Foreign filing obligations outstanding"
      indicators:
        - "Multi-jurisdictional transaction without parallel filings"
        - "Foreign authority imposed conditions affecting SA transaction"
        - "Inconsistent remedies across jurisdictions"
      severity: high
      action_category: condition_precedent
      statutory_reference: "Foreign competition legislation"
      typical_resolution: "Identify all filing jurisdictions; coordinate timelines; harmonise remedies"
  market_concentration:
    - id: "CR-RF-MKT-001"
      pattern: "Combined market share exceeds 35% in relevant market"
      indicators:
        - "Post-merger combined share above 35%"
        - "Market leader status post-transaction"
        - "Significant increment to already leading position"
      severity: critical
      action_category: condition_precedent
      statutory_reference: "Competition Act Section 7 (dominance threshold)"
      typical_resolution: "Prepare robust efficiency defense; consider structural or behavioural remedies"
    - id: "CR-RF-MKT-002"
      pattern: "Highly concentrated market — HHI above 2500 with significant delta"
      indicators:
        - "Post-merger HHI exceeds 2500"
        - "HHI delta exceeds 150"
        - "Merger to effective duopoly"
      severity: critical
      action_category: condition_precedent
      statutory_reference: "Commission merger guidelines"
      typical_resolution: "Detailed competitive effects analysis; remedies proposal"
    - id: "CR-RF-MKT-003"
      pattern: "Elimination of close competitor"
      indicators:
        - "Target is closest competitive substitute for acquirer"
        - "Diversion ratios indicate significant competitive overlap"
        - "Internal documents refer to target as key competitive constraint"
      severity: high
      action_category: condition_precedent
      statutory_reference: "Competition Act Section 12A(2)"
      typical_resolution: "Unilateral effects analysis; efficiency evidence; remedy design"
  abuse_of_dominance:
    - id: "CR-RF-ABD-001"
      pattern: "Existing dominant position with exclusionary conduct"
      indicators:
        - "Market share above 45% in relevant market"
        - "Exclusive dealing arrangements with key customers"
        - "Loyalty rebates or conditional discounts"
      severity: critical
      action_category: warranty_required
      statutory_reference: "Competition Act Section 8"
      typical_resolution: "Compliance programme review; contract restructuring; seller indemnity"
    - id: "CR-RF-ABD-002"
      pattern: "Predatory pricing or margin squeeze"
      indicators:
        - "Pricing below average variable cost"
        - "Vertically integrated entity squeezing downstream margin"
        - "Selective price cuts to eliminate competitor"
      severity: high
      action_category: warranty_required
      statutory_reference: "Competition Act Section 8(d)(iv)"
      typical_resolution: "Pricing policy review; cost analysis; compliance monitoring"
    - id: "CR-RF-ABD-003"
      pattern: "Excessive pricing investigation"
      indicators:
        - "Commission market inquiry into sector pricing"
        - "Consumer complaints about pricing levels"
        - "Gross margins significantly above industry norm"
      severity: high
      action_category: disclosure_required
      statutory_reference: "Competition Act Section 8(a)"
      typical_resolution: "Pricing justification analysis; monitor market inquiry outcomes"
  public_interest:
    - id: "CR-RF-PBI-001"
      pattern: "Significant planned retrenchments post-merger"
      indicators:
        - "Integration plan with headcount reduction targets"
        - "Overlapping functions identified for elimination"
        - "Synergy targets based on labour cost savings"
      severity: critical
      action_category: condition_precedent
      statutory_reference: "Competition Act Section 12A(3)(b)"
      typical_resolution: "Employment moratorium proposal; retrenchment mitigation plan"
    - id: "CR-RF-PBI-002"
      pattern: "Transaction reduces HDSA ownership or control"
      indicators:
        - "Non-HDSA acquirer taking control from HDSA entity"
        - "BEE ownership dilution below sector threshold"
        - "Loss of HDSA board representation"
      severity: high
      action_category: condition_precedent
      statutory_reference: "Competition Act Section 12A(3)(c)"
      typical_resolution: "BEE condition proposal; HDSA participation in post-merger entity"
    - id: "CR-RF-PBI-003"
      pattern: "Transaction affects SME access to market"
      indicators:
        - "Merger creates buyer power affecting SME suppliers"
        - "Vertical integration foreclosing SME competitors"
        - "Procurement consolidation excluding SME participation"
      severity: high
      action_category: condition_precedent
      statutory_reference: "Competition Act Section 12A(3)(c)"
      typical_resolution: "SME procurement commitment; supplier development programme"
    - id: "CR-RF-PBI-004"
      pattern: "Strategic sector acquisition by foreign entity"
      indicators:
        - "Foreign acquirer of South African strategic asset"
        - "Technology or intellectual property transfer out of SA"
        - "Loss of local decision-making authority"
      severity: high
