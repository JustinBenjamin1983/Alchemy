statutory_framework:
  primary_legislation:
    - act: "Competition Act 89 of 1998"
      acronym: "Competition Act"
      regulatory_body: "Competition Commission / Competition Tribunal / Competition Appeal Court"
      key_sections:
        - section: "Section 4"
          description: "Restrictive horizontal practices (cartels)"
          penalties:
            administrative: "Fine up to 10% of annual turnover"
            criminal: "Directors: imprisonment up to 10 years"
          criticality: critical
          application_to_dd: "Review all competitor arrangements, information exchanges, and industry association activities for cartel indicators"
        - section: "Section 5"
          description: "Restrictive vertical practices"
          penalties:
            administrative: "Fine up to 10% of turnover"
          criticality: high
          application_to_dd: "Assess all exclusive supply, distribution, and minimum resale price arrangements"
        - section: "Section 8"
          description: "Abuse of dominance"
          penalties:
            administrative: "Fine up to 10% of turnover, divestiture"
          criticality: critical
          application_to_dd: "Where target holds >45% market share, review all pricing, exclusivity, and refusal to deal conduct"
        - section: "Section 9"
          description: "Price discrimination"
          penalties:
            administrative: "Fine up to 10% of turnover"
          criticality: high
          application_to_dd: "Where target is dominant, review pricing policies for differential treatment of equivalent customers"
        - section: "Section 11"
          description: "Merger definition and control"
          penalties:
            administrative: "Implementation prohibition, unwinding order"
          criticality: critical
          application_to_dd: "Determine whether transaction constitutes a merger — acquisition of shares, assets, or ability to materially influence policy"
        - section: "Section 12"
          description: "Intermediate and large merger thresholds"
          penalties:
            administrative: "Mandatory notification before implementation"
          criticality: critical
          application_to_dd: "Calculate combined and target turnover/assets to determine filing category and notification obligation"
        - section: "Section 12A"
          description: "Merger evaluation criteria"
          penalties:
            administrative: "Approval, conditional approval, or prohibition"
          criticality: critical
          application_to_dd: "Assess competition effects (market definition, shares, concentration) and public interest factors (employment, BEE, SME, industrial policy)"
        - section: "Section 13"
          description: "Small merger thresholds"
          penalties:
            administrative: "May be called for review within 6 months"
          criticality: medium
          application_to_dd: "Even if below thresholds, assess whether Commission may call in the merger under Section 13(3)"
        - section: "Section 13A"
          description: "Implementation prohibition"
          penalties:
            criminal: "Fine up to 10% of turnover"
            administrative: "Divestiture order"
          criticality: critical
          application_to_dd: "Verify no implementation before approval — review integration activities, joint pricing, director appointments"
