transaction_type: Employment & Labor
code: employment_labor
description: 'Due diligence blueprint for employment and labor matters in transactions,

  including workforce transfers, restructuring, and union relations.

  '
jurisdiction: South Africa
transaction_context:
  deal_structures:
    - type: share_sale
      description: Share sale with workforce transfer implications
      key_considerations:
        - Employment contracts remain with entity (no Section 197)
        - Executive CoC provisions may trigger
        - BEE management control element affected
        - Union consultation may be required
    - type: asset_sale
      description: Business transfer as going concern triggering Section 197
      key_considerations:
        - Automatic transfer of employees under Section 197
        - Terms and conditions transfer on existing basis
        - Old and new employer joint liability for 12 months
        - Union consultation requirements
    - type: restructuring
      description: Post-acquisition restructuring or retrenchment
      key_considerations:
        - Section 189/189A consultation requirements
        - Severance liability calculation
        - Union engagement and potential industrial action
        - Employment Equity plan impact
    - type: outsourcing
      description: Outsourcing of business function with workforce implications
      key_considerations:
        - Section 197 may apply to outsourcing
        - Labour broker regulation under Section 198
        - Deemed employment provisions after 3 months
        - TUPE-equivalent protections
  typical_parties:
    - role: employer
      description: Current employer of affected workforce
    - role: transferee
      description: New employer receiving transferred employees
    - role: employee
      description: Affected employee or group of employees
    - role: trade_union
      description: Recognized trade union representing employees
    - role: ccma
      description: Commission for Conciliation, Mediation and Arbitration
    - role: bargaining_council
      description: Industry bargaining council with jurisdiction
primary_legislation:
- Labour Relations Act 66 of 1995
- Basic Conditions of Employment Act 75 of 1997
- Employment Equity Act 55 of 1998
- Skills Development Act 97 of 1998
- Occupational Health and Safety Act 85 of 1993
- Compensation for Occupational Injuries and Diseases Act 130 of 1993
- Pension Funds Act 24 of 1956
- Unemployment Insurance Act 63 of 2001
reference_documents:
  always_include:
    - pattern: "employment contract|service agreement"
      document_type: "Employment Contract"
    - pattern: "collective agreement|recognition agreement|wage agreement"
      document_type: "Collective Agreement"
    - pattern: "employment equity|EE plan|EE report"
      document_type: "Employment Equity Plan"
    - pattern: "retrenchment|Section 189|severance"
      document_type: "Section 189 Notice"
    - pattern: "pension fund|provident fund|retirement"
      document_type: "Pension Fund Rules"
    - pattern: "payroll|salary schedule|remuneration"
      document_type: "Payroll Records"
    - pattern: "CCMA|Labour Court|arbitration"
      document_type: "Labour Dispute Records"
folder_structure:
  01_Corporate_Governance:
    relevance: high
    subcategories:
    - HR Policies
    - Delegations
    expected_documents:
    - HR Policy Manual
    - Disciplinary Code
    - Grievance Procedure
    document_expectations:
      - document: "HR Policy Manual"
        expected_content: "Comprehensive HR policies covering all employment matters"
        key_fields: ["recruitment", "discipline", "grievance", "leave", "benefits", "termination"]
        cross_reference: ["Employment Contract", "Collective Agreement"]
      - document: "Disciplinary Code"
        expected_content: "Company disciplinary code and procedure"
        key_fields: ["offences", "sanctions", "procedure", "appeal mechanism"]
        cross_reference: ["HR Policy Manual"]
  02_Commercial:
    relevance: high
    subcategories:
    - Contractor Agreements
    - Outsourcing
    - Labour Brokers
    expected_documents:
    - Independent Contractor Agreement
    - Outsourcing Agreement
    - Labour Broker Agreement
    document_expectations:
      - document: "Independent Contractor Agreement"
        expected_content: "Agreement with independent contractor (assess deemed employment risk)"
        key_fields: ["scope", "control indicators", "tax treatment", "exclusivity", "tools/equipment"]
        cross_reference: ["Payroll Records"]
      - document: "Labour Broker Agreement"
        expected_content: "Temporary employment service agreement per Section 198 LRA"
        key_fields: ["workers provided", "duration", "rate", "deemed employment provisions"]
        cross_reference: ["Employment Contract"]
  03_Financial:
    relevance: high
    subcategories:
    - Payroll
    - Pension Liabilities
    - Severance Provisions
    expected_documents:
    - Payroll Records
    - Pension Fund Valuation
    - Actuarial Valuation
    - Financial Statements
    document_expectations:
      - document: "Payroll Records"
        expected_content: "Complete payroll records showing all employment costs"
        key_fields: ["headcount", "basic salary", "allowances", "employer contributions", "total cost"]
        cross_reference: ["Financial Statements", "Employment Contract"]
      - document: "Pension Fund Valuation"
        expected_content: "Latest valuation of pension or provident fund"
        key_fields: ["fund type", "asset value", "liability", "surplus/deficit", "valuation date"]
        cross_reference: ["Financial Statements", "Actuarial Valuation"]
  04_Regulatory:
    relevance: high
    subcategories:
    - Employment Equity
    - Skills Development
    - OHS
    - UIF/COIDA
    expected_documents:
    - Employment Equity Plan
    - EE Annual Report
    - Skills Development Plan
    - OHS Compliance Certificate
    document_expectations:
      - document: "Employment Equity Plan"
        expected_content: "EE plan filed with Department of Employment and Labour"
        key_fields: ["designated employer status", "numerical targets", "timeframes", "affirmative action measures"]
        cross_reference: ["EE Annual Report", "Management Demographics"]
      - document: "OHS Compliance Certificate"
        expected_content: "Occupational health and safety compliance documentation"
        key_fields: ["H&S representatives", "incident reports", "risk assessments", "compliance status"]
        cross_reference: ["COIDA Registration"]
  05_Employment:
    relevance: critical
    subcategories:
    - Executive Contracts
    - Collective Agreements
    - Section 197
    - Retrenchment
    expected_documents:
    - Executive Employment Contract
    - Standard Employment Contract
    - Collective Agreement
    - Section 189 Notice
    - Section 197 Transfer Agreement
    document_expectations:
      - document: "Executive Employment Contract"
        expected_content: "Senior executive employment contract with key terms"
        key_fields: ["remuneration", "notice period", "restraint of trade", "CoC provisions", "golden parachute"]
        cross_reference: ["Financial Statements", "Payroll Records"]
      - document: "Collective Agreement"
        expected_content: "Collective agreement with recognized trade union"
        key_fields: ["parties", "scope", "wages", "working conditions", "dispute resolution", "expiry date"]
        cross_reference: ["Employment Contract"]
      - document: "Section 189 Notice"
        expected_content: "Notice of contemplated retrenchment under Section 189 LRA"
        key_fields: ["reasons", "number affected", "selection criteria", "alternatives considered", "severance"]
        cross_reference: ["Payroll Records", "Financial Statements"]
  06_Property:
    relevance: low
    subcategories:
    - Workplace Sites
    expected_documents:
    - Workplace Register
    document_expectations:
      - document: "Workplace Register"
        expected_content: "Register of workplaces and site-specific arrangements"
        key_fields: ["site locations", "headcount per site", "site-specific agreements"]
        cross_reference: ["Employment Contract"]
  07_Insurance:
    relevance: medium
    subcategories:
    - D&O Insurance
    - Group Benefits
    expected_documents:
    - D&O Insurance Policy
    - Group Life Policy
    - Disability Cover
    document_expectations:
      - document: "D&O Insurance Policy"
        expected_content: "Directors and officers liability insurance"
        key_fields: ["insurer", "limit", "employment claims coverage", "exclusions"]
        cross_reference: ["Employment Contract"]
      - document: "Group Life Policy"
        expected_content: "Group life and disability insurance for employees"
        key_fields: ["insurer", "cover amount", "eligibility", "premium"]
        cross_reference: ["Employment Contract", "Payroll Records"]
  08_Litigation:
    relevance: high
    subcategories:
    - CCMA Matters
    - Labour Court
    - Industrial Action
    expected_documents:
    - CCMA Referral
    - Labour Court Pleadings
    - Strike Notice
    document_expectations:
      - document: "CCMA Referral"
        expected_content: "CCMA referral for conciliation or arbitration"
        key_fields: ["applicant", "respondent", "dispute type", "relief sought", "status"]
        cross_reference: ["Employment Contract", "Disciplinary Code"]
  09_Tax:
    relevance: medium
    subcategories:
    - Payroll Tax
    - Benefits Tax
    expected_documents:
    - PAYE Reconciliation
    - UIF Returns
    - SDL Returns
    document_expectations:
      - document: "PAYE Reconciliation"
        expected_content: "Annual PAYE reconciliation submitted to SARS"
        key_fields: ["total remuneration", "PAYE deducted", "reconciliation status"]
        cross_reference: ["Payroll Records", "Financial Statements"]
  99_Needs_Review:
    relevance: n/a
    subcategories:
    - Unclassified
    - Low Confidence
    expected_documents: []
