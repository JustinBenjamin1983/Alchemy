# ============================================================================
# STATUTORY FRAMEWORK
# Detailed statutory citation framework for employment and labour findings
# ============================================================================
statutory_framework:
  primary_legislation:
    - act: "Labour Relations Act 66 of 1995"
      acronym: "LRA"
      regulatory_body: "Department of Employment and Labour / CCMA / Labour Court"
      key_sections:
        - section: "Section 185"
          description: "Right not to be unfairly dismissed or subjected to unfair labour practice"
          penalties:
            civil: "Reinstatement or compensation up to 24 months remuneration"
          criticality: critical
          application_to_dd: "Assess risk of unfair dismissal claims from workforce changes"
        - section: "Section 186"
          description: "Definition of dismissal and unfair labour practice"
          penalties:
            civil: "Compensation, reinstatement"
          criticality: critical
          application_to_dd: "Classify any contemplated dismissals or labour practice changes"
        - section: "Section 187"
          description: "Automatically unfair dismissals"
          penalties:
            civil: "Compensation up to 24 months (no cap for discrimination)"
          criticality: critical
          application_to_dd: "Identify any automatically unfair dismissal risk (e.g., transfer refusal)"
        - section: "Section 188"
          description: "Fair reasons and procedure for dismissal"
          penalties:
            civil: "Reinstatement or compensation up to 12 months"
          criticality: critical
          application_to_dd: "Verify fair reason and procedure for any contemplated or recent dismissals"
        - section: "Section 189"
          description: "Dismissal for operational requirements (retrenchment)"
          penalties:
            civil: "Procedural unfairness: compensation up to 12 months"
          criticality: critical
          application_to_dd: "Assess Section 189 consultation requirements for operational requirement dismissals"
        - section: "Section 189A"
          description: "Large-scale retrenchments (50+ employees)"
          penalties:
            civil: "Facilitation mandatory, extended consultation, strike rights"
          criticality: critical
          application_to_dd: "Assess large-scale retrenchment procedures if 50+ employees affected"
        - section: "Section 197"
          description: "Transfer of contract of employment on transfer of business"
          penalties:
            civil: "Automatic transfer, old/new employer joint liability"
          criticality: critical
          application_to_dd: "Determine whether transaction triggers automatic transfer of employees"
        - section: "Section 197A"
          description: "Transfer of business in insolvency"
          penalties:
            civil: "Modified transfer provisions"
          criticality: high
          application_to_dd: "Assess modified transfer provisions if insolvency involved"
        - section: "Section 23"
          description: "Collective agreements - binding nature"
          penalties:
            civil: "Breach of collective agreement enforceable"
          criticality: high
          application_to_dd: "Identify binding collective agreements and their impact on transaction"
        - section: "Section 64"
          description: "Strike and lock-out procedures"
          penalties:
            civil: "Unprotected strike: dismissal, interdict, damages"
          criticality: high
          application_to_dd: "Assess risk of protected strike action in response to transaction"

    - act: "Basic Conditions of Employment Act 75 of 1997"
      acronym: "BCEA"
      regulatory_body: "Department of Employment and Labour"
      key_sections:
        - section: "Section 9"
          description: "Ordinary hours of work"
          penalties:
            criminal: "Fine or imprisonment"
          criticality: high
          application_to_dd: "Verify compliance with ordinary hours of work provisions"
        - section: "Section 10"
          description: "Overtime"
          penalties:
            criminal: "Fine, back-pay"
          criticality: high
          application_to_dd: "Verify overtime payments comply with statutory requirements"
        - section: "Section 20"
          description: "Annual leave"
          penalties:
            criminal: "Fine, accrued leave payment"
          criticality: high
          application_to_dd: "Calculate accrued annual leave liability for transferring employees"
        - section: "Section 35"
          description: "Notice of termination"
          penalties:
            civil: "Payment in lieu required"
          criticality: high
          application_to_dd: "Calculate notice pay obligations for affected employees"
        - section: "Section 37"
          description: "Payments on termination"
          penalties:
            civil: "Immediate payment required"
          criticality: high
          application_to_dd: "Verify all termination payments comply with statutory requirements"
        - section: "Section 41"
          description: "Severance pay for operational requirement dismissals"
          penalties:
            civil: "Minimum 1 week per completed year of service"
          criticality: critical
          application_to_dd: "Calculate statutory severance pay at minimum one week per year of service"

    - act: "Employment Equity Act 55 of 1998"
      acronym: "EEA"
      regulatory_body: "Department of Employment and Labour / Commission for Employment Equity"
      key_sections:
        - section: "Section 6"
          description: "Prohibition of unfair discrimination"
          penalties:
            civil: "Compensation, compliance order"
          criticality: critical
          application_to_dd: "Assess risk of unfair discrimination claims from workforce changes"
        - section: "Section 13"
          description: "Duties of designated employers"
          penalties:
            administrative: "Fine up to R1.5 million or 2% of turnover"
          criticality: high
          application_to_dd: "Verify designated employer compliance with affirmative action duties"
        - section: "Section 15"
          description: "Affirmative action measures"
          penalties:
            administrative: "Compliance order, fine"
          criticality: high
          application_to_dd: "Assess impact of transaction on affirmative action measures"
        - section: "Section 20"
          description: "Employment equity plan"
          penalties:
            administrative: "Fine for non-compliance"
          criticality: high
          application_to_dd: "Verify current EE plan is in place and targets being met"
        - section: "Section 21"
          description: "Employment equity report"
          penalties:
            administrative: "Fine for failure to report"
          criticality: high
          application_to_dd: "Verify annual EE reports have been submitted"

    - act: "Skills Development Act 97 of 1998"
      acronym: "SDA"
      regulatory_body: "SETAs / Department of Higher Education and Training"
      key_sections:
        - section: "Section 3"
          description: "Skills development levies"
          penalties:
            administrative: "Interest and penalties on late payment"
          criticality: high
          application_to_dd: "Verify skills development levy payments are current"
        - section: "Section 10"
          description: "Sectoral education and training requirements"
          penalties:
            administrative: "Loss of levy rebates"
          criticality: medium
          application_to_dd: "Verify WSP and ATR submissions to applicable SETA"

    - act: "Occupational Health and Safety Act 85 of 1993"
      acronym: "OHSA"
      regulatory_body: "Department of Employment and Labour"
      key_sections:
        - section: "Section 8"
          description: "General duties of employers"
          penalties:
            criminal: "Fine or imprisonment up to 2 years"
          criticality: critical
          application_to_dd: "Assess employer OHS compliance and any outstanding incidents"
        - section: "Section 14"
          description: "General duties of employees"
          penalties:
