transaction_type: Employment & Labor
code: employment_labor
description: 'Due diligence blueprint for employment and labor matters in transactions,

  including workforce transfers, restructuring, and union relations.

  '
jurisdiction: South Africa
primary_legislation:
- Labour Relations Act 66 of 1995
- Basic Conditions of Employment Act 75 of 1997
- Employment Equity Act 55 of 1998
- Skills Development Act 97 of 1998
risk_categories:
- name: Workforce Composition
  weight: high
  standard_questions:
  - question: What is the total headcount by category?
    priority: critical
  - question: What is the breakdown of permanent vs fixed-term vs temporary?
    priority: high
  - question: What is the total monthly payroll cost?
    priority: critical
  - question: What is the age and tenure profile of the workforce?
    priority: medium
  - question: Are there any employees on suspension or final warning?
    priority: medium
  - question: What is the staff turnover rate?
    priority: medium
  - question: Are there any labor brokers or outsourced services?
    priority: high
  - question: What is the geographic distribution of employees?
    priority: medium
- name: Section 197 Transfer
  weight: critical
  standard_questions:
  - question: Does Section 197 of the LRA apply to the transaction?
    priority: critical
  - question: Will there be a transfer of business as a going concern?
    priority: critical
  - question: What employees will transfer automatically?
    priority: critical
  - question: What are the terms and conditions that transfer?
    priority: critical
  - question: Are there any pension/provident fund transfer issues?
    priority: high
  - question: Will leave balances and accruals transfer?
    priority: high
  - question: How will years of service be treated?
    priority: high
  - question: Are there any employee objections to transfer?
    priority: high
- name: Union Relations
  weight: high
  standard_questions:
  - question: What trade unions are recognized?
    priority: critical
  - question: What is the union membership percentage?
    priority: high
  - question: What collective agreements are in place?
    priority: critical
  - question: When do current wage agreements expire?
    priority: high
  - question: Has there been any recent industrial action?
    priority: high
  - question: What is the history of labor relations?
    priority: medium
  - question: Are there any pending disputes at CCMA or Labour Court?
    priority: critical
  - question: What consultation obligations apply to the transaction?
    priority: critical
- name: Employment Contracts
  weight: high
  standard_questions:
  - question: Are there written contracts for all employees?
    priority: high
  - question: What are the key executive terms and notice periods?
    priority: critical
  - question: Are there any change of control provisions in contracts?
    priority: critical
  - question: What restraint of trade provisions exist?
    priority: high
  - question: Are there any retention or incentive schemes?
    priority: high
  - question: What leave entitlements exceed statutory minimums?
    priority: medium
  - question: Are there any unusual benefits or allowances?
    priority: medium
  - question: Do contracts properly assign IP to the employer?
    priority: high
- name: Restructuring & Retrenchments
  weight: critical
  standard_questions:
  - question: Are any retrenchments planned post-transaction?
    priority: critical
  - question: Have Section 189/189A consultations commenced?
    priority: critical
  - question: What is the estimated retrenchment cost?
    priority: critical
  - question: What severance terms apply?
    priority: high
  - question: Are there any pending retrenchment disputes?
    priority: critical
  - question: What selection criteria will be applied?
    priority: high
  - question: What alternatives to retrenchment have been considered?
    priority: medium
- name: Employee Benefits
  weight: high
  standard_questions:
  - question: What pension/provident fund arrangements exist?
    priority: critical
  - question: Are there any defined benefit pension obligations?
    priority: critical
  - question: What is the status of fund valuations?
    priority: high
  - question: What medical aid arrangements are in place?
    priority: high
  - question: Are there any post-retirement medical obligations?
    priority: critical
  - question: What group life and disability cover exists?
    priority: medium
  - question: Are there any share or option schemes?
    priority: high
  - question: What will happen to benefits on transaction?
    priority: critical
- name: Statutory Compliance
  weight: high
  standard_questions:
  - question: Is the company Employment Equity compliant?
    priority: high
  - question: Has the EE Plan been submitted?
    priority: high
  - question: Is Skills Development levy compliance up to date?
    priority: medium
  - question: Is UIF registration and payment compliant?
    priority: high
  - question: Is COIDA registration compliant?
    priority: high
  - question: Are payroll deductions handled correctly?
    priority: medium
deal_blockers:
- description: Pending mass retrenchment with union opposition
  severity: conditional
- description: Unresolved strike action
  severity: conditional
- description: Significant unfunded pension liability
  severity: conditional
- description: Protected strike threatened over transaction
  severity: conditional
conditions_precedent_patterns:
- pattern: Section 189|consultation|retrenchment
  cp_type: Labor Consultation
- pattern: union|collective agreement
  cp_type: Union Notification
- pattern: Section 197|transfer
  cp_type: Transfer Compliance
folder_questions:
  01_Corporate_Governance:
    display_name: Corporate & Governance
    relevance: high
    questions:
    - question: Does the company have proper HR policies and employment frameworks in place?
      priority: high
      detail: Check employment policies, codes of conduct, disciplinary procedures
      cot_hint: Review HR policies → assess compliance → identify gaps
    - question: Are HR delegations of authority properly documented?
      priority: medium
      detail: Who can hire, fire, and set remuneration levels
      cot_hint: Identify authority limits → check documentation
    cross_doc_checks:
    - check: Verify employment policies align with constitutional documents
      related_folders: []
      description: MOI delegation vs HR policies
  02_Commercial:
    display_name: Commercial Contracts
    relevance: high
    questions:
    - question: Are independent contractor arrangements properly structured to avoid deemed employment?
      priority: high
      detail: Check for indicators of employment relationship in contractor agreements
      cot_hint: Apply SARS/DOL tests → identify risk factors → assess exposure
    - question: Do outsourcing/labour broker arrangements comply with Section 198 of the LRA?
      priority: critical
      detail: Check for temporary employment service compliance
      cot_hint: Identify TES arrangements → check duration → assess deemed employment risk
    - question: Are there any service level agreements with staffing agencies?
      priority: high
      detail: Labour broker relationships and compliance
      cot_hint: Review agency agreements → check Section 198 compliance
    cross_doc_checks:
    - check: Verify contractor agreements don't create employment relationships
      related_folders: []
      description: Apply control test to contractor arrangements
  03_Financial:
    display_name: Financial & Banking
    relevance: high
    questions:
    - question: What is the total monthly payroll cost including all benefits?
      priority: critical
      detail: Basic salary, allowances, employer contributions, bonuses
      cot_hint: Extract salary costs → add benefits → calculate total cost
    - question: Are there any defined benefit pension liabilities?
      priority: critical
      detail: Unfunded pension obligations are significant liabilities
      cot_hint: Check fund type → review valuation → calculate shortfall
    - question: What are the contingent liabilities for retrenchment severance?
      priority: critical
      detail: Calculate potential severance exposure
      cot_hint: Headcount × average tenure × weeks per year of service
    - question: What share incentive or equity participation schemes exist and what is the accounting impact?
      priority: high
      detail: IFRS 2 share-based payment obligations
      cot_hint: Identify schemes → review valuation → check vesting conditions
    cross_doc_checks:
    - check: Verify payroll costs match financial statements
      related_folders: []
      description: Payroll records vs AFS staff costs
    - check: Verify pension provisions match actuarial valuation
      related_folders: []
      description: AFS provision vs fund valuation report
  04_Regulatory:
    display_name: Regulatory & Compliance
    relevance: high
    questions:
    - question: Is the company compliant with Employment Equity Act requirements?
      priority: high
      detail: EE Plan, annual reports, affirmative action measures
      cot_hint: Check EE Plan → verify submissions → assess compliance
    - question: Is Skills Development levy and reporting compliance current?
      priority: medium
      detail: SDL payments, WSP submissions, ATR reporting
      cot_hint: Verify levy payments → check SETA submissions
    - question: Is the company compliant with Occupational Health and Safety Act?
      priority: high
      detail: OHS policies, incident reporting, H&S representatives
      cot_hint: Review OHS policies → check incident records → verify compliance
    - question: Is UIF registration and payment compliant?
      priority: high
      detail: UIF registration, monthly declarations and payments
      cot_hint: Check registration → verify payments current
    - question: Is COIDA registration compliant and are assessments paid?
      priority: high
      detail: Compensation fund registration and assessments
      cot_hint: Check registration → verify assessment payments
    cross_doc_checks:
    - check: Verify EE reports match actual workforce composition
      related_folders:
      - 05_Employment
      description: EE statistics vs HR records
  05_Employment:
    display_name: Employment & Labour
    relevance: critical
    questions:
    - question: Do executive employment contracts contain change of control or golden parachute provisions?
      priority: critical
      detail: Acceleration clauses, enhanced severance on CoC
      cot_hint: Review exec contracts → identify CoC clauses → calculate exposure
    - question: Are restraint of trade clauses reasonable and enforceable?
      priority: high
      detail: Duration, geographic scope, activity restrictions
      cot_hint: Assess reasonableness → check enforceability factors
    - question: What collective agreements are in place and what are the key terms?
      priority: critical
      detail: Recognition agreements, wage agreements, procedural agreements
      cot_hint: Identify agreements → extract key terms → note expiry dates
    - question: What is the potential retrenchment liability under Section 189/189A of the LRA?
      priority: critical
      detail: Calculate severance based on statutory minimum and contract terms
      cot_hint: Headcount × weeks per year × average weekly wage
    - question: Are there any pending or threatened CCMA/Labour Court matters?
      priority: high
      detail: Referrals, arbitrations, reviews, appeals
      cot_hint: List pending matters → quantify exposure
    - question: What share incentive or equity participation schemes exist and how are they affected by the transaction?
      priority: high
      detail: Share options, SARs, forfeitable shares, phantom schemes
      cot_hint: Identify schemes → review CoC provisions → calculate vesting
    - question: Does Section 197 of the LRA apply to this transaction (automatic transfer of employment)?
      priority: critical
      detail: Transfer of business as going concern transfers employees automatically
      cot_hint: Assess if going concern → identify transferring employees → review terms
    - question: Are there recognition agreements with trade unions and what consultation obligations exist?
      priority: high
      detail: Union recognition, consultation requirements for transaction
      cot_hint: Identify recognized unions → check consultation requirements
    - question: What are the key person dependencies and their contract terms?
      priority: high
      detail: Critical employees, notice periods, retention arrangements
      cot_hint: Identify key persons → review contract terms → assess retention risk
    - question: Are there any pending retrenchments or Section 189 processes?
      priority: critical
      detail: Ongoing restructuring affects transaction and integration
      cot_hint: Check for Section 189 notices → assess status → quantify liability
    cross_doc_checks:
    - check: Verify executive contract terms align with disclosed remuneration
      related_folders:
      - 03_Financial
      description: Contract terms vs AFS remuneration disclosures
    - check: Check if collective agreement terms conflict with individual contracts
      related_folders: []
      description: Collective vs individual contract terms
    - check: Confirm Section 197 analysis covers all affected employees
      related_folders: []
      description: Transferring business scope vs employee list
  06_Property:
    display_name: Property & Assets
    relevance: low
    questions:
    - question: Are there any workplace-specific employment arrangements at different sites?
      priority: medium
      detail: Site-specific agreements, shift arrangements, allowances
      cot_hint: Identify sites → check local arrangements
    cross_doc_checks: []
  07_Insurance:
    display_name: Insurance
    relevance: medium
    questions:
    - question: Is there adequate D&O insurance covering employment claims?
      priority: medium
      detail: Directors liability for employment law breaches
      cot_hint: Check D&O policy → verify employment exclusions
    - question: Are employee benefits adequately insured (group life, disability)?
      priority: medium
      detail: Group schemes, premium payments, claim status
      cot_hint: Verify cover in place → check premiums current
    cross_doc_checks: []
  08_Litigation:
    display_name: Litigation & Disputes
    relevance: high
    questions:
    - question: What is the total employment litigation exposure?
      priority: critical
      detail: CCMA matters, Labour Court cases, class actions
      cot_hint: List matters → quantify exposure → assess probability
    - question: Are there any discrimination, harassment, or unfair dismissal claims?
      priority: high
      detail: EEA claims, automatically unfair dismissals
      cot_hint: Identify claims → review merits → quantify exposure
    - question: Is there any history of industrial action?
      priority: high
      detail: Strikes, lockouts, protest action
      cot_hint: Review strike history → assess current relations
    cross_doc_checks:
    - check: Cross-reference litigation with employee records
      related_folders:
      - 05_Employment
      description: Verify claimant employment status
  09_Tax:
    display_name: Tax
    relevance: medium
    questions:
    - question: Are payroll taxes (PAYE, UIF, SDL) correctly calculated and paid?
      priority: high
      detail: SARS compliance for employment taxes
      cot_hint: Verify calculations → check payments current
    - question: Are employee benefits correctly taxed (fringe benefits, allowances)?
      priority: medium
      detail: Seventh Schedule compliance
      cot_hint: Review benefit taxation → identify exposures
    cross_doc_checks:
    - check: Verify PAYE payments match payroll records
      related_folders:
      - 03_Financial
      description: Payroll taxes vs SARS payments
  99_Needs_Review:
    display_name: Needs Review
    relevance: low
    questions:
    - question: What employment-related issues does this document raise?
      priority: medium
      detail: Documents requiring manual classification review
      cot_hint: Identify employment content → flag for review
    cross_doc_checks: []
bee_analysis:
  sector_threshold: 26%
  sector_code: "Generic B-BBEE Codes of Good Practice"
  trigger_events:
    - Change of control affecting EE plan status
    - Workforce transfer under Section 197
    - Mass retrenchments affecting designated groups
    - Management changes affecting management control element
    - Skills development program changes
    - Employee ownership scheme restructuring
    - Post-acquisition integration affecting EE targets
  key_questions:
    - question: "How will the transaction affect the target's Employment Equity plan compliance?"
      why_critical: "EE plan targets must be maintained - non-compliance affects BEE scorecard"
      red_flag_if: "Transaction will cause EE plan non-compliance without remediation plan"
    - question: "What is the impact on skills development spending and targets?"
      why_critical: "Skills development is a BEE scorecard element"
      red_flag_if: "Skills development levy non-compliance or program at risk"
    - question: "Will retrenchments disproportionately affect designated groups?"
      why_critical: "Retrenchments affecting designated groups can impact EE and BEE"
      red_flag_if: "Retrenchment selection criteria adverse to EE targets"
    - question: "Does the target have an employee ownership scheme counting for BEE?"
      why_critical: "Employee trusts may count as BEE ownership - transaction may affect this"
      red_flag_if: "Employee BEE ownership at risk from transaction structure"
    - question: "What is the impact on management control element of BEE scorecard?"
      why_critical: "Senior management composition affects BEE score"
      red_flag_if: "Post-transaction management less representative than current"
  dilution_scenarios:
    - scenario: "Employee trust shares diluted in funding round"
      calculation: "Post-round employee BEE % = (Employee trust shares) / (Total + New shares)"
      threshold_breach_risk: "Medium - depends on employee share percentage"
    - scenario: "Retrenchments affecting EE demographics"
      calculation: "Post-retrenchment EE % by category"
      threshold_breach_risk: "High if disproportionate impact on designated groups"
    - scenario: "Management buyout excluding black managers"
      calculation: "MBO team composition for management control"
      threshold_breach_risk: "High if black management not included in MBO"
    - scenario: "Section 197 transfer with different EE profile"
      calculation: "Combined workforce EE demographics"
      threshold_breach_risk: "Variable - depends on transferring business profile"
  contract_clauses_to_check:
    - "Employee ownership scheme deed and BEE counting"
    - "EE plan targets and compliance status"
    - "Skills development agreements and levy compliance"
    - "Management contracts for designated group executives"
    - "Retrenchment selection criteria"
    - "Section 197 transfer provisions"
  automatic_calculation_triggers:
    - trigger: "employment equity|EE plan|skills development|designated groups"
      calculation: "EE and BEE Scorecard Impact Calculator"
      required_inputs:
        - "Current EE demographics by level"
        - "EE plan targets"
        - "Post-transaction workforce composition"
        - "Skills development spend as % of payroll"
cot_questions:
  ownership_regulatory:
  - What is the current ownership structure of the target, including all shareholders and their percentage holdings?
  - How does this transaction change the ownership structure? What is the post-transaction ownership?
  - What regulatory approvals or notifications are triggered by ownership changes (e.g., >15%, >25%, >49% thresholds)?
  - Are there any ownership restrictions in constitutional documents, shareholder agreements, or regulatory conditions?
  - What licenses, permits, or authorizations are dependent on the current ownership structure?
  - What are the consequences of non-compliance with ownership-based regulatory requirements?
  bee_compliance:
  - How will the transaction affect Employment Equity plan compliance?
  - What is the impact on skills development spending and targets?
  - Will retrenchments disproportionately affect designated groups?
  - Does the target have an employee ownership scheme counting for BEE?
  - What is the impact on management control element of BEE scorecard?
  - What EE plan amendments will be required post-transaction?
  - Are there any EE certificates or compliance notices to consider?
  - What skills development levy compliance status exists?
  employment_contracts:
  - What are the key terms of executive employment contracts?
  - What CoC provisions exist (acceleration, golden parachute)?
  - What notice periods and severance terms apply?
  - What restraint of trade provisions exist and are they enforceable?
  collective_agreements:
  - What recognition and collective agreements are in place?
  - What wage agreements apply and when do they expire?
  - Are there any pending wage negotiations?
  - What union relationship issues exist?
  retrenchments:
  - Are there any pending or contemplated retrenchments?
  - What Section 189 consultation requirements apply?
  - What is the severance exposure?
  - Are there any transfer of business (Section 197) implications?
  disputes_litigation:
  - Are there any pending CCMA referrals or Labour Court matters?
  - What is the history of industrial action?
  - Are there any discrimination or unfair dismissal claims?
  employee_benefits:
  - What pension and provident fund arrangements exist?
  - What medical aid and other benefits apply?
  - Are there any defined benefit pension liabilities?
  - What share incentive schemes exist and what is the impact of CoC?
