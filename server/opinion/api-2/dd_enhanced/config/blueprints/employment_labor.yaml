  severity: conditional
- description: Protected strike threatened over transaction
  severity: conditional
entity_relationship_patterns:
  typical_structures:
    - name: Single Employer
      description: One employing entity with direct employment relationships
      key_relationships: [Employer, Employees, Trade Union, Bargaining Council]
      dd_focus: Employment contracts, collective agreements, compliance status
    - name: Group Employment
      description: Multiple entities in group with shared services or secondments
      key_relationships: [HoldCo, Subsidiaries, Shared Services, Seconded Employees]
      dd_focus: True employer identification, intercompany arrangements, Section 197 scope
    - name: Labour Broker / TES
      description: Temporary employment services arrangement
      key_relationships: [Client, Labour Broker, Placed Workers, Department of Labour]
      dd_focus: Section 198 compliance, deemed employment after 3 months, joint liability
    - name: Outsourced Function
      description: Business function outsourced to service provider
      key_relationships: [Principal, Service Provider, Transferred Workers, Union]
      dd_focus: Section 197 applicability, worker protections, service agreement terms
    - name: Multi-Union Workplace
      description: Workplace with multiple recognized trade unions
      key_relationships: [Employer, Majority Union, Minority Unions, Shop Stewards, CCMA]
      dd_focus: Recognition thresholds, organizational rights, consultation obligations
  entity_roles:
    - role: Employer
      description: Entity bearing employment obligations
    - role: Employee
      description: Person employed under contract of employment
    - role: Trade Union
      description: Registered trade union representing employees
    - role: CCMA
      description: Dispute resolution body for employment disputes
    - role: Bargaining Council
      description: Industry body for collective bargaining
    - role: Labour Broker
      description: Temporary employment service provider
  common_related_parties:
    - type: Group Company as Co-Employer
      risk: Joint employment, piercing corporate veil, Section 197 scope
    - type: Director as Employee
      risk: Dual capacity, executive contract vs directorship
    - type: Labour Broker as Deemed Employer
      risk: Section 198 deemed employment, joint and several liability
    - type: Outsource Provider with Transferred Staff
      risk: Section 197 transfer, ongoing obligations
materiality_thresholds:
  default_when_value_unknown: "R500,000"
  when_value_known:
    - threshold: "5% of annual payroll cost"
      applies_to: "Individual employment claim, single benefit liability"
    - threshold: "2% of annual payroll cost"
      applies_to: "Aggregate compliance costs, training obligations"
    - threshold: "1 month total payroll"
      applies_to: "Retrenchment severance exposure"
  qualitative_overrides:
    always_material:
      - "Pending mass retrenchment (50+ employees)"
      - "Unresolved strike action or threatened industrial action"
      - "Unfunded defined benefit pension liability"
      - "Section 197 transfer dispute"
      - "Automatically unfair dismissal claims"
      - "CCMA class action or group referral"
      - "Executive CoC golden parachute triggers"
      - "Employment Equity non-compliance notice"
      - "Labour broker deemed employment exposure"
    never_immaterial:
      - "Section 197 Transfer"
      - "Restructuring & Retrenchments"
      - "Union Relations"
      - "Employee Benefits (pension/medical)"
      - "Executive Employment Terms"
cross_reference_expectations:
  primary_documents:
    - document: "Employment Contract"
      must_cross_reference:
        - target: "Payroll Records"
          fields: ["remuneration", "benefits", "deductions"]
          validation: "Contract terms must match actual payroll payments"
        - target: "Collective Agreement"
          fields: ["minimum wages", "working conditions", "leave"]
          validation: "Individual terms must meet collective agreement minimums"
    - document: "Collective Agreement"
      must_cross_reference:
        - target: "Employment Contract"
          fields: ["wages", "hours", "leave", "benefits"]
          validation: "Individual contracts must comply with collective terms"
        - target: "Payroll Records"
          fields: ["wage rates", "overtime", "allowances"]
          validation: "Actual payments must meet agreed rates"
    - document: "Payroll Records"
      must_cross_reference:
        - target: "Financial Statements"
          fields: ["total staff costs", "pension contributions"]
          validation: "Payroll totals must match AFS staff cost disclosures"
        - target: "PAYE Reconciliation"
          fields: ["total remuneration", "tax deducted"]
          validation: "PAYE submissions must match payroll records"
    - document: "Employment Equity Plan"
      must_cross_reference:
        - target: "Payroll Records"
          fields: ["workforce demographics", "headcount by level"]
          validation: "EE statistics must match actual workforce composition"
        - target: "B-BBEE Scorecard"
          fields: ["management control scores"]
          validation: "EE data must support BEE management control element"
    - document: "Pension Fund Valuation"
      must_cross_reference:
        - target: "Financial Statements"
          fields: ["pension provision", "contribution expense"]
          validation: "AFS pension disclosures must match fund valuation"
        - target: "Payroll Records"
          fields: ["employer contributions", "employee contributions"]
          validation: "Contribution rates must match fund rules"
red_flag_patterns:
  categories:
    - category: section_197
      patterns:
        - id: EL-RF-197-001
          pattern: "Section 197|transfer of business|going concern"
          severity: critical
          description: "Automatic transfer of employees may apply"
          action: "Assess Section 197 applicability and identify transferring employees"
        - id: EL-RF-197-002
          pattern: "employee objection|refuse to transfer"
          severity: high
          description: "Employees objecting to Section 197 transfer"
          action: "Assess legal position on employee objections"
        - id: EL-RF-197-003
          pattern: "joint liability|old employer|new employer"
          severity: high
          description: "Joint and several liability for 12 months post-transfer"
          action: "Quantify potential liability and obtain indemnities"
    - category: retrenchment
      patterns:
        - id: EL-RF-RET-001
          pattern: "Section 189|retrenchment|operational requirements"
          severity: critical
          description: "Pending or contemplated retrenchments"
          action: "Assess consultation status, severance exposure, and union position"
        - id: EL-RF-RET-002
          pattern: "mass retrenchment|189A|50 employees"
          severity: critical
          description: "Large-scale retrenchment triggering Section 189A"
          action: "Assess facilitation requirements and strike risk"
        - id: EL-RF-RET-003
          pattern: "severance|package|VRP|voluntary"
          severity: high
          description: "Severance liability exposure"
          action: "Calculate statutory and contractual severance exposure"
    - category: union_industrial
      patterns:
        - id: EL-RF-UNI-001
          pattern: "strike|industrial action|work stoppage"
          severity: critical
          description: "Strike action or threatened industrial action"
          action: "Assess protected/unprotected status and business impact"
        - id: EL-RF-UNI-002
          pattern: "wage dispute|collective bargaining|deadlock"
          severity: high
          description: "Unresolved wage dispute"
          action: "Assess dispute status and potential for industrial action"
        - id: EL-RF-UNI-003
          pattern: "union opposition|consultation refusal"
          severity: high
          description: "Union opposing transaction or consultation"
          action: "Assess consultation obligations and union engagement strategy"
    - category: compliance
      patterns:
        - id: EL-RF-COM-001
          pattern: "EE non-compliance|employment equity|DG Review"
          severity: high
          description: "Employment Equity Act non-compliance"
          action: "Assess compliance status and fine exposure (up to 2% turnover)"
        - id: EL-RF-COM-002
          pattern: "unfair dismissal|automatically unfair|discrimination"
          severity: critical
          description: "Unfair dismissal or discrimination claim"
          action: "Assess claim merits and quantify exposure (up to 24 months)"
        - id: EL-RF-COM-003
          pattern: "deemed employment|Section 198|labour broker"
          severity: high
          description: "Labour broker workers may be deemed employees"
          action: "Assess Section 198 compliance and deemed employment risk"
    - category: benefits
      patterns:
        - id: EL-RF-BEN-001
          pattern: "unfunded pension|defined benefit|actuarial deficit"
          severity: critical
          description: "Unfunded defined benefit pension liability"
          action: "Obtain actuarial valuation and quantify deficit"
        - id: EL-RF-BEN-002
          pattern: "post-retirement medical|PRMA|legacy"
          severity: critical
          description: "Post-retirement medical aid obligations"
          action: "Obtain actuarial valuation of PRMA liability"
        - id: EL-RF-BEN-003
          pattern: "golden parachute|change of control|acceleration"
          severity: high
          description: "Executive CoC provisions triggering enhanced payments"
          action: "Quantify total CoC payment exposure across all executives"
calculation_formulas:
  categories:
    - name: severance
      formulas:
        - formula: "Statutory Severance = Years of Service × 1 Week Remuneration"
          variables: ["years_of_service", "weekly_remuneration"]
          description: "Minimum severance per Section 41 BCEA"
        - formula: "Total Retrenchment Cost = Severance + Notice Pay + Leave Pay + Pro-rata Bonus"
          variables: ["severance", "notice_pay", "leave_balance", "pro_rata_bonus"]
          description: "Total cost per retrenched employee"
        - formula: "Mass Retrenchment Exposure = Σ(Individual Retrenchment Cost) for all affected"
          variables: ["individual_costs", "headcount_affected"]
          description: "Aggregate retrenchment liability"
    - name: payroll
      formulas:
        - formula: "Total Employment Cost = Basic Salary + Allowances + Employer Contributions + Benefits"
          variables: ["basic_salary", "allowances", "employer_contributions", "benefits"]
          description: "Total cost to company per employee"
        - formula: "Payroll Cost Ratio = Total Staff Cost / Revenue × 100"
          variables: ["total_staff_cost", "revenue"]
          description: "Staff cost as percentage of revenue"
    - name: pension
      formulas:
        - formula: "Pension Deficit = Actuarial Liability - Fund Assets"
          variables: ["actuarial_liability", "fund_assets"]
          description: "Unfunded defined benefit pension obligation"
        - formula: "PRMA Liability = NPV of future medical subsidies for retired and eligible employees"
          variables: ["retired_members", "eligible_employees", "subsidy_rate", "discount_rate"]
          description: "Post-retirement medical aid actuarial liability"
    - name: litigation
      formulas:
        - formula: "Unfair Dismissal Max = 12 months remuneration (24 for automatically unfair)"
          variables: ["monthly_remuneration", "dismissal_type"]
          description: "Maximum compensation for unfair dismissal"
        - formula: "Total Labour Litigation Exposure = Σ(Individual Claim × Probability)"
          variables: ["individual_claims", "probability_assessments"]
          description: "Expected value of all pending labour disputes"
    - name: bee
      formulas:
        - formula: "Management Control Score = f(Board %, ExCo %, Senior Mgmt %, Other Mgmt %)"
          variables: ["board_black_pct", "exco_black_pct", "senior_mgmt_pct", "other_mgmt_pct"]
          description: "BEE management control element scoring"
        - formula: "EE Compliance Gap = EE Target % - Actual % by category and level"
          variables: ["ee_targets", "actual_demographics"]
          description: "Employment equity gap analysis"
conditions_precedent_patterns:
- pattern: Section 189|consultation|retrenchment
  cp_type: Labor Consultation
- pattern: union|collective agreement
  cp_type: Union Notification
