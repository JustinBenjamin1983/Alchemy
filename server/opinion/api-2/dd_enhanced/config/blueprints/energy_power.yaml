calculation_formulas:
  categories:
    - name: project_valuation
      formulas:
        - formula: "Project IRR = IRR of equity cash flows over remaining PPA term"
          variables: ["equity_investment", "distributions", "terminal_value"]
          description: "Equity internal rate of return"
        - formula: "DCF Value = Σ(Free Cash Flow / (1 + WACC)^t)"
          variables: ["free_cash_flows", "wacc", "terminal_value"]
          description: "Discounted cash flow valuation"
        - formula: "EV/MW = Enterprise Value / Installed Capacity (MW)"
          variables: ["enterprise_value", "installed_capacity_mw"]
          description: "Per-MW valuation metric"
    - name: project_finance
      formulas:
        - formula: "DSCR = Cash Available for Debt Service / Debt Service"
          variables: ["revenue", "opex", "capex_reserve", "debt_service"]
          description: "Debt service coverage ratio"
        - formula: "LLCR = NPV(CFADS over loan life) / Outstanding Debt"
          variables: ["cfads", "discount_rate", "outstanding_debt"]
          description: "Loan life coverage ratio"
    - name: generation
      formulas:
        - formula: "Capacity Factor = Actual Generation (MWh) / (Capacity MW × 8,760 hours)"
          variables: ["actual_generation_mwh", "capacity_mw"]
          description: "Actual vs theoretical maximum generation"
        - formula: "Availability = Available Hours / Total Hours × 100"
          variables: ["available_hours", "total_hours"]
          description: "Plant availability for generation"
        - formula: "Curtailment Loss = Curtailed MWh × Tariff"
          variables: ["curtailed_mwh", "tariff"]
          description: "Revenue lost to grid curtailment"
    - name: ed_compliance
      formulas:
        - formula: "ED Score = Weighted sum of ownership + jobs + local content + ED spend"
          variables: ["ownership_score", "job_creation_score", "local_content_score", "ed_spend_score"]
          description: "REIPPPP economic development scorecard"
        - formula: "ED Penalty = Tariff × Penalty % × Generation"
          variables: ["tariff", "penalty_percentage", "generation_mwh"]
          description: "Economic development penalty deduction"
    - name: bee
      formulas:
        - formula: "Post-Transaction BEE % = BEE Shares / Total Shares × 100"
          variables: ["bee_shares", "total_shares"]
          description: "BEE ownership post-transaction"
        - formula: "Community Ownership = Community Trust Shares / Total × 100"
          variables: ["community_shares", "total_shares"]
          description: "REIPPPP community ownership percentage"
    - name: tax
      formulas:
        - formula: "12B Allowance = Cost of Plant × Allowance % (50%/30%/20% or 100%)"
          variables: ["plant_cost", "allowance_percentage"]
          description: "Section 12B accelerated depreciation for renewable energy"
        - formula: "Carbon Tax = GHG Emissions × Tax Rate × (1 - Allowances)"
          variables: ["ghg_emissions", "tax_rate", "allowance_percentage"]
          description: "Carbon tax liability calculation"
