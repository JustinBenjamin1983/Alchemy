folder_questions:
  01_Corporate_Governance:
    display_name: Corporate & Governance
    relevance: high
    questions:
    - question: Is the SPV structure appropriate for the project and transaction?
      priority: critical
      detail: Project finance typically requires ringfenced SPV structure
      cot_hint: Check SPV isolation → bankruptcy remoteness → lender requirements
    - question: Does the MOI authorize the project activities and borrowing?
      priority: critical
      detail: Objects clause must cover power generation and related activities
      cot_hint: Review objects → check borrowing powers → confirm capacity
    - question: Is the project BEE compliant for REIPPPP purposes?
      priority: critical
      detail: Ownership and ED requirements are critical for REIPPPP projects
      cot_hint: Check ownership % → ED commitments → compliance status
    cross_doc_checks:
    - check: SHA ownership vs REIPPPP bid submission
      related_folders:
      - 04_Regulatory
      description: Verify current ownership matches bid commitments
  02_Commercial:
    display_name: Commercial Contracts
    relevance: critical
    questions:
    - question: Does the PPA contain change of control provisions and what consent is required?
      priority: critical
      detail: Eskom and DOE consent typically required for ownership changes
      cot_hint: CoC definition → consent parties → approval process
    - question: What is the remaining PPA term and tariff escalation mechanism?
      priority: critical
      detail: Revenue projections depend on remaining term and escalation
      cot_hint: PPA term → COD date → remaining years → escalation formula
    - question: What are the curtailment provisions and compensation arrangements?
      priority: critical
      detail: Grid constraints may result in curtailment - check compensation
      cot_hint: Curtailment definition → compensation mechanism → caps
    - question: What O&M performance guarantees are in place?
      priority: high
      detail: Availability and performance guarantees affect revenue
      cot_hint: Guaranteed availability → penalty mechanism → cure rights
    cross_doc_checks:
    - check: PPA tariff vs financial model assumptions
      related_folders:
      - 03_Financial
      description: Verify model tariff matches contracted terms
  03_Financial:
    display_name: Project Finance
    relevance: critical
    questions:
    - question: Do project finance facilities contain change of control triggers?
      priority: critical
      detail: Senior lender consent typically required for ownership changes
      cot_hint: CoC provisions → prepayment triggers → consent requirements
    - question: What is the current debt outstanding and debt service coverage?
      priority: critical
      detail: DSCR compliance affects distribution and refinancing
      cot_hint: Debt balance → DSCR calculation → covenant headroom
    - question: What security package is in place over project assets?
      priority: critical
      detail: Comprehensive security over SPV shares, assets, contracts
      cot_hint: Security list → perfection status → release conditions
    cross_doc_checks:
    - check: Financial model debt schedule vs facility agreement
      related_folders: []
      description: Verify model reflects actual debt terms
  04_Regulatory:
    display_name: Regulatory & Environmental
    relevance: critical
    questions:
    - question: Is the generation license valid and are all conditions being met?
      priority: critical
      detail: NERSA license is fundamental authorization for operations
      cot_hint: License validity → conditions → compliance status
    - question: Is the project compliant with REIPPPP economic development requirements?
      priority: critical
      detail: ED non-compliance can result in PPA penalties
      cot_hint: ED commitments → actual performance → gap analysis
    - question: Is the Environmental Authorization current with all conditions complied?
      priority: critical
      detail: EA conditions must be met for lawful operation
      cot_hint: EA validity → conditions → compliance
    cross_doc_checks:
    - check: REIPPPP ED scorecard vs actual performance reports
      related_folders: []
      description: Verify ED compliance status
  05_Employment:
    display_name: Employment & Local Content
    relevance: medium
    questions:
    - question: Are local employment requirements being met?
      priority: high
      detail: REIPPPP projects have local employment commitments
      cot_hint: Job creation targets → actual employment → local %
    cross_doc_checks: []
  06_Property:
    display_name: Land & Surface Rights
    relevance: high
    questions:
    - question: Does the land lease term align with the PPA term?
      priority: critical
      detail: Land rights must extend beyond PPA to avoid stranded assets
      cot_hint: Lease term → PPA expiry → buffer period
    - question: What decommissioning and site restoration obligations exist?
      priority: high
      detail: End of life obligations must be provisioned
      cot_hint: Restoration requirements → provision amounts → timing
    cross_doc_checks: []
  07_Insurance:
    display_name: Insurance
    relevance: high
    questions:
    - question: Is there adequate operational all-risk and BI coverage?
      priority: critical
      detail: Lender required insurance for project finance
      cot_hint: Coverage limits → BI indemnity period → exclusions
    cross_doc_checks:
    - check: Facility agreement insurance requirements vs policy schedule
      related_folders:
      - 03_Financial
      description: Verify insurance meets lender requirements
  08_Litigation:
    display_name: Litigation
    relevance: medium
    questions:
    - question: Are there any disputes with EPC contractor or equipment suppliers?
      priority: high
      detail: Construction and warranty disputes affect project value
      cot_hint: Identify disputes → quantify exposure
    cross_doc_checks: []
  09_Tax:
    display_name: Tax
    relevance: medium
    questions:
    - question: Has the project claimed Section 12B renewable energy allowance?
      priority: high
      detail: Accelerated depreciation benefit for renewable projects
      cot_hint: 12B election → allowance calculation → remaining benefit
    cross_doc_checks: []
bee_analysis:
  sector_threshold: 26%
  sector_code: "Generic B-BBEE Codes (REIPPPP has additional ED requirements)"
  trigger_events:
    - Change of control in IPP project company
    - Acquisition of REIPPPP project
    - PPA assignment requiring Eskom consent
    - Community trust or ED entity restructuring
    - Exit by BEE project partner
    - Post-COD refinancing affecting ownership
    - Secondary market sale of IPP stake
  key_questions:
    - question: "Does the project meet REIPPPP economic development (ED) requirements?"
      why_critical: "REIPPPP projects have binding ED commitments - breach leads to PPA penalties"
      red_flag_if: "ED scorecard shows non-compliance or transaction will breach commitments"
    - question: "What community ownership or local ownership requirements exist?"
      why_critical: "REIPPPP typically requires local community ownership component"
      red_flag_if: "Community ownership below committed levels or structure invalid"
    - question: "Will the transaction affect the project's BEE ownership compliance?"
      why_critical: "BEE ownership is part of REIPPPP ED commitments"
      red_flag_if: "Post-transaction BEE ownership falls below bid commitment"
    - question: "What local content and job creation commitments apply?"
      why_critical: "Local content is scored and non-compliance triggers penalties"
      red_flag_if: "Local content below committed threshold"
    - question: "Are there any ED penalty deductions currently being applied?"
      why_critical: "ED penalties reduce tariff - affects project value"
      red_flag_if: "Material ED penalties being applied to tariff"
  dilution_scenarios:
    - scenario: "Sale of majority stake to non-BEE buyer"
      calculation: "Post-sale BEE % = Remaining BEE shareholding / Total"
      threshold_breach_risk: "Critical if REIPPPP BEE commitment breached"
    - scenario: "Refinancing with lender taking equity stake"
      calculation: "Post-refinancing BEE % adjusted for lender equity"
      threshold_breach_risk: "Medium - may need BEE lender or co-investor"
    - scenario: "Exit by community trust"
      calculation: "BEE % drops by community ownership percentage"
      threshold_breach_risk: "Critical - REIPPPP community ownership is locked"
    - scenario: "Secondary market sale of IPP portfolio"
      calculation: "New buyer inherits ED obligations - may need BEE co-investor"
      threshold_breach_risk: "High - REIPPPP ED obligations transfer with project"
  contract_clauses_to_check:
    - "REIPPPP ED scorecard commitments vs actual performance"
    - "Community ownership structure and lock-in provisions"
    - "Local content undertakings and verification"
    - "Job creation targets and compliance status"
    - "Skills development and enterprise development spend"
    - "PPA ED penalty regime and deduction history"
    - "DOE/DMRE consent for ownership changes"
  automatic_calculation_triggers:
    - trigger: "REIPPPP|IPP|renewable energy|power project"
      calculation: "REG_001 - BEE Dilution Calculator + ED Compliance Check"
      required_inputs:
        - "Current BEE shareholding percentage"
        - "REIPPPP bid window ED commitments"
        - "Current ED scorecard performance"
        - "Community ownership percentage"
cot_questions:
  ownership_regulatory:
  - What is the current ownership structure of the target, including all shareholders and their percentage holdings?
  - How does this transaction change the ownership structure? What is the post-transaction ownership?
  - What regulatory approvals or notifications are triggered by ownership changes (e.g., >15%, >25%, >49% thresholds)?
  - Are there any ownership restrictions in constitutional documents, shareholder agreements, or regulatory conditions?
  - What licenses, permits, or authorizations are dependent on the current ownership structure?
  - What are the consequences of non-compliance with ownership-based regulatory requirements?
  - What NERSA or energy regulator approvals are required for ownership changes?
  - Are there any IPP or generation license conditions tied to ownership?
  - What BEE requirements apply to energy sector ownership?
  - Do any power purchase agreements require consent for ownership changes?
  bee_compliance:
  - What are the REIPPPP ED ownership commitments and current compliance status?
  - What community ownership or local ownership requirements exist?
  - How will the transaction affect BEE ownership compliance?
  - What local content and job creation commitments apply?
  - Are there any ED penalty deductions currently being applied?
  - What skills development and enterprise development obligations exist?
  - What DOE/DMRE consents are required for the ownership change?
  - Are there BEE lock-in provisions in the project shareholders agreement?
  generation_license:
  - Is there a valid NERSA generation license and what are its conditions?
  - What is the licensed capacity and when does it expire?
  - Are there any pending license amendments or NERSA investigations?
  - Is IRP allocation secured for the project?
  - What grid code compliance requirements apply?
  power_purchase_agreement:
  - What is the PPA term and tariff structure?
  - Does the PPA contain CoC provisions? Is Eskom consent required?
  - What are the termination rights and consequences?
  - What minimum generation or availability requirements apply?
  - What curtailment provisions exist and what is the compensation?
  - Has COD been achieved? Any outstanding milestones?
  reipppp_compliance:
  - Under which REIPPPP bid window was the project awarded?
  - What economic development (ED) obligations apply and is compliance on track?
  - What local content requirements exist?
  - What community ownership requirements apply?
  - What are the penalties for ED non-compliance?
  project_contracts:
  - Is there an EPC contract and what is its status (warranties, defects)?
  - What O&M agreement is in place and what are performance guarantees?
  - Are there any disputes with contractors or suppliers?
  - What equipment warranties remain in force?
  grid_connection:
  - Is there a grid connection agreement and what is contracted capacity?
  - What grid constraints or curtailment risks exist?
  - What use-of-system charges and grid fees apply?
  - Is wheeling available for private offtake?
  land_surface_rights:
  - Is land owned or leased? Does lease term align with PPA?
  - What rental/royalty arrangements apply?
  - Are there any community land claims?
  - What land rehabilitation obligations exist?
  environmental:
  - Is there a valid Environmental Authorization and Water Use License?
  - What conditions attach and is compliance on track?
  - What decommissioning obligations and financial provision exist?
