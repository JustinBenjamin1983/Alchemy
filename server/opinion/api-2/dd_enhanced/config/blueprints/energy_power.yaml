transaction_type: Energy & Power
code: energy_power
description: 'Due diligence blueprint for energy sector transactions including

  IPPs, PPAs, renewable energy projects, and power infrastructure.

  '
jurisdiction: South Africa
folder_structure:
  01_Corporate_Governance:
    relevance: high
    subcategories:
    - Constitutional
    - Governance
    - SPV Structure
    - BEE
    expected_documents:
    - MOI
    - Board Resolution
    - Shareholders Agreement
    - Company Registration
    - BEE Certificate
    document_expectations:
      - document: "MOI"
        expected_content: "Memorandum of Incorporation showing power generation objects and borrowing powers"
        key_fields: ["main business objects", "borrowing powers", "asset disposal thresholds"]
        cross_reference: ["Board Resolution", "Shareholders Agreement"]
      - document: "Shareholders Agreement"
        expected_content: "SHA governing SPV ownership, governance, and exit provisions"
        key_fields: ["ownership percentages", "BEE ownership", "CoC provisions", "exit mechanisms", "reserved matters"]
        cross_reference: ["MOI", "REIPPPP Award Letter"]
      - document: "BEE Certificate"
        expected_content: "B-BBEE verification certificate for project company"
        key_fields: ["BEE level", "ownership percentage", "verification date", "validity"]
        cross_reference: ["Shareholders Agreement", "REIPPPP Award Letter"]
  02_Commercial:
    relevance: critical
    subcategories:
    - PPA
    - Offtake
    - EPC
    - O&M
    - Equipment Supply
    expected_documents:
    - Power Purchase Agreement
    - Implementation Agreement
    - EPC Contract
    - O&M Agreement
    - Equipment Supply Agreement
    - Grid Connection Agreement
    document_expectations:
      - document: "Power Purchase Agreement"
        expected_content: "Long-term PPA with Eskom or private offtaker"
        key_fields: ["term", "tariff", "escalation", "CoC provisions", "termination rights", "curtailment", "deemed energy"]
        cross_reference: ["Financial Model", "Generation License", "Grid Connection Agreement"]
      - document: "EPC Contract"
        expected_content: "Engineering, procurement and construction contract"
        key_fields: ["contractor", "contract price", "completion date", "warranties", "LDs", "defects liability"]
        cross_reference: ["O&M Agreement", "Equipment Supply Agreement"]
      - document: "O&M Agreement"
        expected_content: "Operations and maintenance services agreement"
        key_fields: ["operator", "term", "performance guarantees", "availability", "fee structure"]
        cross_reference: ["PPA", "EPC Contract"]
      - document: "Grid Connection Agreement"
        expected_content: "Agreement with Eskom for grid connection"
        key_fields: ["contracted capacity", "connection point", "charges", "connection works responsibility"]
        cross_reference: ["PPA", "Generation License"]
  03_Financial:
    relevance: critical
    subcategories:
    - Project Finance
    - Security
    - Financial Model
    - Guarantees
    expected_documents:
    - Facility Agreement
    - Security Agreement
    - Financial Model
    - Sponsor Support Agreement
    - Bank Guarantee
    - Financial Statements
    document_expectations:
      - document: "Facility Agreement"
        expected_content: "Senior project finance facility agreement"
        key_fields: ["lender", "facility amount", "tenor", "DSCR covenants", "CoC provisions", "security package"]
        cross_reference: ["Financial Model", "Security Agreement"]
      - document: "Financial Model"
        expected_content: "Detailed project financial model"
        key_fields: ["tariff assumptions", "generation forecast", "debt schedule", "DSCR projections", "IRR"]
        cross_reference: ["PPA", "Facility Agreement"]
      - document: "Security Agreement"
        expected_content: "Comprehensive security package over project assets"
        key_fields: ["share pledge", "asset cession", "account pledge", "contract cession"]
        cross_reference: ["Facility Agreement"]
  04_Regulatory:
    relevance: critical
    subcategories:
    - Generation License
    - Environmental
    - Grid Code
    - REIPPPP
    expected_documents:
    - Generation License
    - Environmental Authorization
    - Water Use License
    - REIPPPP Award Letter
    - Grid Code Compliance Certificate
    document_expectations:
      - document: "Generation License"
        expected_content: "NERSA generation license for the project"
        key_fields: ["licensee", "licensed capacity", "technology", "conditions", "expiry date"]
        cross_reference: ["PPA", "Grid Connection Agreement"]
      - document: "Environmental Authorization"
        expected_content: "NEMA environmental authorization for listed activities"
        key_fields: ["authorization number", "listed activities", "conditions", "EMPr requirements"]
        cross_reference: ["Water Use License"]
      - document: "REIPPPP Award Letter"
        expected_content: "DMRE/DOE award of preferred bidder status"
        key_fields: ["bid window", "allocated capacity", "tariff", "ED commitments", "COD deadline"]
        cross_reference: ["PPA", "Shareholders Agreement"]
  05_Employment:
    relevance: medium
    subcategories:
    - Operations Staff
    - Local Content
    expected_documents:
    - Employment Contract
    - Local Content Report
    document_expectations:
      - document: "Employment Contract"
        expected_content: "Contracts for project operations staff"
        key_fields: ["employee name", "position", "remuneration", "local content classification"]
        cross_reference: ["Local Content Report"]
      - document: "Local Content Report"
        expected_content: "REIPPPP local content and job creation compliance report"
        key_fields: ["local jobs created", "local content percentage", "skills development spend"]
        cross_reference: ["REIPPPP Award Letter"]
  06_Property:
    relevance: high
    subcategories:
    - Land Lease
    - Surface Rights
    - Servitudes
    expected_documents:
    - Land Lease Agreement
    - Title Deed
    - Servitude Agreement
    - Community Agreement
    document_expectations:
      - document: "Land Lease Agreement"
        expected_content: "Long-term land lease for project site"
        key_fields: ["lessor", "term", "rental", "escalation", "renewal options", "restoration obligations"]
        cross_reference: ["Title Deed", "PPA"]
      - document: "Servitude Agreement"
        expected_content: "Servitude for power lines, access roads, or infrastructure"
        key_fields: ["servitude type", "extent", "beneficiary", "compensation"]
        cross_reference: ["Title Deed", "Grid Connection Agreement"]
      - document: "Community Agreement"
        expected_content: "Agreement with local community for project development"
        key_fields: ["community", "benefits", "obligations", "dispute resolution"]
        cross_reference: ["REIPPPP Award Letter"]
  07_Insurance:
    relevance: high
    subcategories:
    - Construction
    - Operations
    - BI
    expected_documents:
    - Construction All Risk Policy
    - Operational All Risk Policy
    - Business Interruption Policy
    document_expectations:
      - document: "Construction All Risk Policy"
        expected_content: "CAR insurance for project construction phase"
        key_fields: ["insurer", "sum insured", "period", "exclusions", "deductibles"]
        cross_reference: ["EPC Contract", "Facility Agreement"]
      - document: "Operational All Risk Policy"
        expected_content: "OAR insurance for operational phase"
        key_fields: ["insurer", "sum insured", "period", "exclusions", "machinery breakdown"]
        cross_reference: ["O&M Agreement", "Facility Agreement"]
      - document: "Business Interruption Policy"
        expected_content: "BI insurance for revenue loss during outages"
        key_fields: ["insurer", "indemnity period", "sum insured", "waiting period"]
        cross_reference: ["PPA", "Facility Agreement"]
  08_Litigation:
    relevance: medium
    subcategories:
    - Contractor Disputes
    - Community
    - Regulatory
    expected_documents:
    - Summons
    - Settlement Agreement
    document_expectations:
      - document: "Summons"
        expected_content: "Court summons relating to project disputes"
        key_fields: ["plaintiff", "defendant", "cause of action", "relief sought"]
        cross_reference: ["Settlement Agreement", "EPC Contract"]
      - document: "Settlement Agreement"
        expected_content: "Settlement of contractor, community, or regulatory disputes"
        key_fields: ["parties", "dispute", "settlement terms", "payment obligations"]
        cross_reference: ["Summons"]
  09_Tax:
    relevance: medium
    subcategories:
    - 12B/12I Allowances
    - Carbon Tax
    expected_documents:
    - Tax Return
    - 12B Certificate
    - Carbon Tax Return
    document_expectations:
      - document: "Tax Return"
        expected_content: "Income tax returns for project company"
        key_fields: ["taxable income", "12B allowance claimed", "assessed losses"]
        cross_reference: ["Financial Statements"]
      - document: "12B Certificate"
        expected_content: "Section 12B renewable energy allowance certificate"
        key_fields: ["qualifying assets", "allowance percentage", "remaining allowance"]
        cross_reference: ["Financial Model", "Tax Return"]
      - document: "Carbon Tax Return"
        expected_content: "Carbon tax return for GHG emissions"
        key_fields: ["emissions", "tax liability", "allowances applied", "offsets"]
        cross_reference: ["Environmental Authorization"]
  99_Needs_Review:
    relevance: n/a
    subcategories:
    - Unclassified
    - Low Confidence
    expected_documents: []
transaction_context:
  deal_structures:
    - type: ipp_acquisition
      description: Acquisition of shares in independent power producer SPV
      key_considerations:
        - PPA change of control consent from Eskom
        - NERSA license transfer or approval
        - DMRE/IPP Office consent for REIPPPP projects
        - Senior lender consent for project finance
    - type: asset_sale
      description: Sale of power generation assets
      key_considerations:
        - License transfer to new operator
        - PPA assignment or novation
        - Environmental authorization transfer
        - Grid connection agreement assignment
    - type: project_development
      description: Greenfield or brownfield energy project development
      key_considerations:
        - REIPPPP bid window allocation
        - Generation license application
        - Environmental Impact Assessment
        - Grid connection application
    - type: refinancing
      description: Refinancing of existing project finance facilities
      key_considerations:
        - Lender consent and security release
        - PPA consent for refinancing
        - BEE ownership implications of equity changes
        - REIPPPP ED compliance maintenance
    - type: portfolio_sale
      description: Sale of portfolio of IPP projects
      key_considerations:
        - Multiple PPA consents
        - Multiple license transfers
        - Portfolio-level BEE compliance
        - Cross-default provisions
  typical_parties:
    - role: seller
      description: Current shareholder in IPP project company
    - role: buyer
      description: Acquiring party (often infrastructure fund or utility)
    - role: target
      description: IPP project company (ringfenced SPV)
    - role: offtaker
      description: Eskom or private offtaker under PPA
    - role: senior_lender
      description: Project finance lender with security over assets
    - role: epc_contractor
      description: Engineering, procurement and construction contractor
    - role: om_contractor
      description: Operations and maintenance service provider
    - role: community_trust
      description: Local community ownership entity (REIPPPP)
primary_legislation:
- Electricity Regulation Act 4 of 2006
- National Energy Act 34 of 2008
- National Environmental Management Act 107 of 1998
- National Water Act 36 of 1998
- Infrastructure Development Act 23 of 2014
- Carbon Tax Act 15 of 2019
- Gas Act 48 of 2001
- National Nuclear Regulator Act 47 of 1999
reference_documents:
  always_include:
    - pattern: "power purchase agreement|PPA"
      document_type: "Power Purchase Agreement"
    - pattern: "generation license|NERSA license"
      document_type: "Generation License"
    - pattern: "environmental authorization|EA|EIA"
      document_type: "Environmental Authorization"
    - pattern: "grid connection|connection agreement"
      document_type: "Grid Connection Agreement"
    - pattern: "EPC contract|construction contract"
      document_type: "EPC Contract"
    - pattern: "financial model|project model"
      document_type: "Financial Model"
    - pattern: "REIPPPP|bid submission|award letter"
      document_type: "REIPPPP Award Documentation"
risk_categories:
- name: Generation License & Regulatory
  weight: critical
  standard_questions:
  - id: EP-GLR-001
    question: Is there a valid generation license from NERSA?
    priority: critical
  - id: EP-GLR-002
    question: What are the conditions attached to the license?
    priority: critical
  - id: EP-GLR-003
    question: What is the licensed capacity?
    priority: critical
  - id: EP-GLR-004
    question: When does the license expire and what is renewal process?
    priority: high
  - id: EP-GLR-005
    question: Are there any pending license amendments?
    priority: high
  - id: EP-GLR-006
    question: Is registration as a schedule 2 generator required?
    priority: high
  - id: EP-GLR-007
    question: Are there any NERSA investigations or disputes?
    priority: high
  - id: EP-GLR-008
    question: What grid code compliance requirements apply?
    priority: high
  - id: EP-GLR-009
    question: Is IRP (Integrated Resource Plan) allocation secured?
    priority: critical
- name: Power Purchase Agreement
  weight: critical
  standard_questions:
  - id: EP-PPA-001
    question: Is there a PPA with Eskom or other offtaker?
    priority: critical
  - id: EP-PPA-002
    question: What is the PPA term and when does it expire?
    priority: critical
  - id: EP-PPA-003
    question: What is the tariff structure and escalation mechanism?
    priority: critical
  - id: EP-PPA-004
    question: Are there any minimum generation obligations?
    priority: high
  - id: EP-PPA-005
    question: What are the curtailment provisions and compensation?
    priority: high
  - id: EP-PPA-006
    question: Does the PPA contain change of control provisions?
    priority: critical
  - id: EP-PPA-007
    question: What termination rights exist and what are the consequences?
    priority: critical
  - id: EP-PPA-008
    question: Is the PPA bankable?
    priority: high
  - id: EP-PPA-009
    question: What are the deemed energy / availability requirements?
    priority: high
  - id: EP-PPA-010
    question: Are there any construction or COD milestones outstanding?
    priority: critical
- name: REIPPPP Compliance
  weight: critical
  applies_to:
  - renewable
  standard_questions:
  - id: EP-REI-001
    question: Under which REIPPPP bid window was the project awarded?
    priority: critical
  - id: EP-REI-002
    question: What economic development obligations apply?
    priority: critical
  - id: EP-REI-003
    question: Is the project compliant with ED commitments?
    priority: critical
  - id: EP-REI-004
    question: What local content requirements apply?
    priority: high
  - id: EP-REI-005
    question: What community ownership requirements exist?
    priority: high
  - id: EP-REI-006
    question: Are there any penalties for ED non-compliance?
    priority: high
  - id: EP-REI-007
    question: What reporting obligations apply to DMRE/DOE?
    priority: medium
- name: Project Contracts
  weight: critical
  standard_questions:
  - id: EP-PCO-001
    question: Is there an EPC contract in place and what is its status?
    priority: critical
  - id: EP-PCO-002
    question: What warranties apply and are they still in force?
    priority: high
  - id: EP-PCO-003
    question: Is there an O&M agreement and what are its terms?
    priority: critical
  - id: EP-PCO-004
    question: What performance guarantees exist?
    priority: high
  - id: EP-PCO-005
    question: What equipment supply and warranty agreements exist?
    priority: high
  - id: EP-PCO-006
    question: Are there any disputes with contractors or suppliers?
    priority: high
  - id: EP-PCO-007
    question: What is the status of punch list / defects liability?
    priority: medium
  - id: EP-PCO-008
    question: Are there any liquidated damages outstanding?
    priority: high
- name: Grid Connection
  weight: critical
  standard_questions:
  - id: EP-GRC-001
    question: Is there a grid connection agreement?
    priority: critical
  - id: EP-GRC-002
    question: What is the contracted capacity?
    priority: critical
  - id: EP-GRC-003
    question: What grid charges and use-of-system fees apply?
    priority: high
  - id: EP-GRC-004
    question: What are the connection works and who is responsible?
    priority: high
  - id: EP-GRC-005
    question: Are there any grid constraints or curtailment risks?
    priority: critical
  - id: EP-GRC-006
    question: What reactive power requirements apply?
    priority: medium
  - id: EP-GRC-007
    question: Is there wheeling for private offtake?
    priority: high
- name: Land & Surface Rights
  weight: high
  standard_questions:
  - id: EP-LSR-001
    question: Is the land owned or leased?
    priority: critical
  - id: EP-LSR-002
    question: Do lease terms align with PPA term?
    priority: critical
  - id: EP-LSR-003
    question: What rental/royalty arrangements apply?
    priority: high
  - id: EP-LSR-004
    question: Are there any competing land uses?
    priority: medium
  - id: EP-LSR-005
    question: What land rehabilitation obligations exist?
    priority: high
  - id: EP-LSR-006
    question: Are there any community land claims?
    priority: high
- name: Environmental & Permitting
  weight: high
  standard_questions:
  - id: EP-ENV-001
    question: Is there a valid Environmental Authorization?
    priority: critical
  - id: EP-ENV-002
    question: What conditions attach to the EA?
    priority: high
  - id: EP-ENV-003
    question: Are all water use authorizations in place?
    priority: high
  - id: EP-ENV-004
    question: What bird/bat monitoring is required (for wind/solar)?
    priority: medium
  - id: EP-ENV-005
    question: Are there any heritage or biodiversity issues?
    priority: medium
  - id: EP-ENV-006
    question: What decommissioning obligations exist?
    priority: high
deal_blockers:
- description: PPA terminated or termination notice received
  severity: absolute
- description: Generation license suspended or cancelled
  severity: absolute
- description: Grid connection agreement not in place
  severity: absolute
- description: REIPPPP ED non-compliance material
  severity: conditional
- description: Project has not reached COD and is at risk of termination
  severity: conditional
entity_relationship_patterns:
  typical_structures:
    - name: REIPPPP Project SPV
      description: Ringfenced SPV holding PPA, license, and project assets
      key_relationships: [Sponsors, Community Trust, Lenders, Eskom, EPC Contractor, O&M Provider]
      dd_focus: SPV isolation, shareholder agreement, BEE ownership, project contracts
    - name: IPP Portfolio Holding
      description: Holding company owning multiple IPP project SPVs
      key_relationships: [HoldCo, Project SPVs, Portfolio Lenders, Fund Investors]
      dd_focus: Cross-default provisions, portfolio-level BEE, management agreements
    - name: Private Offtake / Wheeling
      description: IPP selling power to private offtaker via wheeling
      key_relationships: [Generator, Offtaker, Wheeling Provider, Municipality, Eskom]
      dd_focus: Wheeling agreement, offtaker creditworthiness, grid charges
    - name: Gas-to-Power Project
      description: Gas-fired power generation with fuel supply chain
      key_relationships: [IPP, Gas Supplier, Pipeline Operator, Eskom, NERSA]
      dd_focus: Gas supply agreement, pipeline access, generation license
    - name: Development JV
      description: Joint venture for greenfield project development
      key_relationships: [Developer, Equity Partner, EPC Contractor, Landowner, Community]
      dd_focus: JV agreement, development rights, REIPPPP bid commitments
  entity_roles:
    - role: Project SPV
      description: Ringfenced special purpose vehicle holding project assets
    - role: Sponsor
      description: Equity investor in project company
    - role: Senior Lender
      description: Project finance debt provider with security over assets
    - role: Offtaker
      description: Purchaser of electricity under PPA (Eskom or private)
    - role: EPC Contractor
      description: Engineering, procurement, and construction contractor
    - role: O&M Provider
      description: Operations and maintenance service provider
    - role: Community Trust
      description: Local community ownership vehicle for REIPPPP compliance
  common_related_parties:
    - type: Sponsor Affiliate
      risk: Related party EPC or O&M contracts, non-arms-length pricing
    - type: Community Trust Trustee
      risk: Governance of community benefit, conflict of interest
    - type: Developer
      risk: Development fee arrangements, IP licensing
    - type: Fund Manager
      risk: Management fees, carried interest, conflicts between funds
materiality_thresholds:
  default_when_value_unknown: "R5,000,000"
  when_value_known:
    - threshold: "5% of project value"
      applies_to: "Individual contract exposure, single equipment warranty"
    - threshold: "2% of project value"
      applies_to: "Aggregate compliance costs, O&M underperformance"
    - threshold: "1% of annual revenue"
      applies_to: "Curtailment losses, grid charges variance"
  qualitative_overrides:
    always_material:
      - "PPA termination or termination risk"
      - "Generation license suspension or revocation"
      - "Grid connection agreement default"
      - "REIPPPP ED non-compliance triggering penalties"
      - "Environmental authorization breach"
      - "Senior lender event of default"
      - "COD failure or delay"
      - "Community ownership non-compliance"
      - "Change of control consent not obtainable"
    never_immaterial:
      - "Generation License & Regulatory"
      - "Power Purchase Agreement"
      - "REIPPPP Compliance"
      - "Grid Connection"
      - "Project Finance Covenants"
cross_reference_expectations:
  primary_documents:
    - document: "Power Purchase Agreement"
      must_cross_reference:
        - target: "Financial Model"
          fields: ["tariff", "escalation", "term", "deemed energy"]
          validation: "Model tariff assumptions must match PPA contracted terms"
        - target: "Generation License"
          fields: ["licensed capacity", "technology"]
          validation: "PPA capacity must not exceed licensed capacity"
        - target: "Grid Connection Agreement"
          fields: ["contracted capacity", "connection point"]
          validation: "Grid capacity must support PPA generation obligations"
    - document: "Generation License"
      must_cross_reference:
        - target: "PPA"
          fields: ["capacity", "technology type"]
          validation: "Licensed capacity must cover PPA obligations"
        - target: "Environmental Authorization"
          fields: ["authorized activities", "capacity"]
          validation: "EA must cover licensed generation activities"
    - document: "Financial Model"
      must_cross_reference:
        - target: "PPA"
          fields: ["tariff", "escalation", "term"]
          validation: "Revenue assumptions must match PPA terms"
        - target: "Facility Agreement"
          fields: ["debt amount", "interest rate", "repayment profile"]
          validation: "Debt assumptions must match facility terms"
        - target: "O&M Agreement"
          fields: ["fees", "escalation"]
          validation: "O&M cost assumptions must match contracted terms"
    - document: "REIPPPP Award Letter"
      must_cross_reference:
        - target: "Shareholders Agreement"
          fields: ["BEE ownership", "community ownership"]
          validation: "Current ownership must meet bid commitments"
        - target: "PPA"
          fields: ["tariff", "capacity"]
          validation: "PPA terms must match bid award"
    - document: "Facility Agreement"
      must_cross_reference:
        - target: "Security Agreement"
          fields: ["security package", "perfection status"]
          validation: "All required security must be in place and perfected"
        - target: "Insurance Policies"
          fields: ["coverage", "insured value", "BI indemnity period"]
          validation: "Insurance must meet lender requirements"
red_flag_patterns:
  categories:
    - category: ppa_revenue
      patterns:
        - id: EP-RF-PPA-001
          pattern: "PPA termination|termination notice|default notice"
          severity: critical
          description: "PPA at risk of termination"
          action: "Assess termination grounds, cure period, and consequences"
        - id: EP-RF-PPA-002
          pattern: "curtailment|constrained|grid limitation"
          severity: high
          description: "Generation curtailed due to grid constraints"
          action: "Quantify revenue impact and assess compensation mechanism"
        - id: EP-RF-PPA-003
          pattern: "tariff dispute|Eskom non-payment|offtaker default"
          severity: critical
          description: "Offtaker payment default or tariff dispute"
          action: "Assess Eskom creditworthiness and government guarantee"
        - id: EP-RF-PPA-004
          pattern: "COD delay|commissioning delay|not operational"
          severity: critical
          description: "Project has not achieved commercial operation date"
          action: "Assess COD timeline, penalties, and termination risk"
    - category: regulatory
      patterns:
        - id: EP-RF-REG-001
          pattern: "license suspended|license revoked|NERSA investigation"
          severity: critical
          description: "Generation license at risk"
          action: "Assess NERSA investigation status and license conditions"
        - id: EP-RF-REG-002
          pattern: "EA breach|environmental non-compliance|stop order"
          severity: critical
          description: "Environmental authorization breach"
          action: "Assess breach severity and remediation requirements"
        - id: EP-RF-REG-003
          pattern: "water use|WUL expired|water license"
          severity: high
          description: "Water use license issue"
          action: "Verify WUL validity and renewal status"
    - category: reipppp
      patterns:
        - id: EP-RF-REI-001
          pattern: "ED non-compliance|economic development penalty|scorecard"
          severity: critical
          description: "REIPPPP economic development non-compliance"
          action: "Quantify ED penalties and assess remediation plan"
        - id: EP-RF-REI-002
          pattern: "community ownership|local ownership below"
          severity: critical
          description: "Community ownership below REIPPPP commitment"
          action: "Assess community trust structure and compliance"
        - id: EP-RF-REI-003
          pattern: "local content|below threshold|non-compliant"
          severity: high
          description: "Local content below committed levels"
          action: "Quantify shortfall and penalty exposure"
    - category: project_finance
      patterns:
        - id: EP-RF-FIN-001
          pattern: "DSCR breach|covenant breach|event of default"
          severity: critical
          description: "Project finance covenant breach"
          action: "Assess breach severity, cure rights, and lender remedies"
        - id: EP-RF-FIN-002
          pattern: "distribution lock-up|cash sweep|restricted payment"
          severity: high
          description: "Distributions restricted by lender covenants"
          action: "Assess DSCR headroom and distribution forecast"
        - id: EP-RF-FIN-003
          pattern: "security imperfect|security not registered|lien"
          severity: high
          description: "Project finance security not properly perfected"
          action: "Verify security registration and perfection status"
    - category: technical
      patterns:
        - id: EP-RF-TEC-001
          pattern: "underperformance|below forecast|capacity factor low"
          severity: high
          description: "Project generating below forecast"
          action: "Assess technical cause and impact on revenue and DSCR"
        - id: EP-RF-TEC-002
          pattern: "equipment defect|warranty claim|manufacturer"
          severity: high
          description: "Equipment defect or warranty issue"
          action: "Assess warranty coverage and remediation plan"
        - id: EP-RF-TEC-003
