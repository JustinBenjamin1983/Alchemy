transaction_type: Financial Services
code: financial_services
description: 'Due diligence blueprint for financial services sector transactions including

  banking, insurance, asset management, and fintech acquisitions. Covers

  FSCA licensing, Prudential Authority requirements, and sector-specific regulations.

  '
jurisdiction: South Africa

# ============================================================================
# TRANSACTION CONTEXT
# ============================================================================
transaction_context:
  deal_structures:
    - id: share_acquisition
      description: "Acquisition of shares in a licensed financial services provider"
      typical_considerations:
        - "PA significant owner approval required at >15%, >25%, >49% thresholds"
        - "FSCA notification of change in control of FSP"
        - "Fit and proper assessment of new significant shareholders"
        - "Processing time 60-180 days depending on complexity"
    - id: business_transfer
      description: "Transfer of a financial services business or book of business"
      typical_considerations:
        - "New FSP license application typically required for transferee"
        - "Policyholder/client notification and consent requirements"
        - "Section 197 LRA automatic transfer of employees"
        - "Portfolio transfer scheme approval for insurance books"
    - id: merger_of_fsps
      description: "Merger of two licensed financial services providers"
      typical_considerations:
        - "Both PA and FSCA approvals required"
        - "Competition Commission notification if thresholds met"
        - "Combined license conditions and regulatory capital assessment"
        - "Client transition and communication planning"
    - id: bancassurance_acquisition
      description: "Acquisition of integrated banking and insurance group"
      typical_considerations:
        - "Multiple regulatory approvals — PA, FSCA, SARB, CompCom"
        - "Financial conglomerate supervision implications"
        - "Capital adequacy at solo and group level"
        - "Complex BEE and public interest considerations"
  typical_parties:
    - role: seller
      description: "Current owner of shares or business in the financial services entity"
    - role: buyer
      description: "Acquirer — must satisfy fit and proper requirements and obtain PA/FSCA approvals"
    - role: target
      description: "Licensed financial services entity being acquired"
    - role: prudential_authority
      description: "Prudential Authority — approves significant owner changes and monitors solvency"
    - role: fsca
      description: "Financial Sector Conduct Authority — licenses FSPs and supervises market conduct"
    - role: sarb
      description: "South African Reserve Bank — concurrence required for banking acquisitions"
    - role: fic
      description: "Financial Intelligence Centre — AML/CFT supervisory body"

primary_legislation:
- Financial Sector Regulation Act 9 of 2017
- Financial Advisory and Intermediary Services Act 37 of 2002
- Insurance Act 18 of 2017
- Banks Act 94 of 1990
- Financial Intelligence Centre Act 38 of 2001
- Collective Investment Schemes Control Act 45 of 2002
- Pension Funds Act 24 of 1956
- National Credit Act 34 of 2005

reference_documents:
  always_include:
  - pattern: FSP Licence|FSCA Licence|Financial Services Provider
    reason: Core licensing document
  - pattern: Capital Adequacy|CAR Return|Solvency Report
    reason: Prudential compliance verification
  - pattern: RMCP|Risk Management and Compliance Programme
    reason: AML/CFT compliance
  - pattern: Actuarial Valuation|Reserve Report
    reason: Insurance reserve adequacy
  - pattern: TCF|Treating Customers Fairly|Conduct Report
    reason: Market conduct compliance
  - pattern: Fit and Proper|Director Declaration
    reason: Key individual qualification
  - pattern: Financial Statements|Regulatory Returns
    reason: Financial position and regulatory compliance

# ============================================================================
# FOLDER STRUCTURE
# ============================================================================
folder_structure:
  01_Corporate_Governance:
    relevance: critical
    subcategories:
    - Constitutional
    - Governance
    - Board Composition
    - Fit and Proper
    expected_documents:
    - MOI
    - Shareholders Agreement
    - Board Resolution
    - Share Certificate
    - Company Registration
    - Board Charter
    - Fit and Proper Declarations
    document_expectations:
      - type: "MOI"
        aliases: ["Memorandum of Incorporation", "Articles of Association", "Constitution"]
        tier: critical
        why_critical: "Defines governance structure, share transfer restrictions, and approval requirements"
        red_flags_if_missing: "Cannot verify corporate authority for transaction"
      - type: "Board Charter"
        aliases: ["Board Terms of Reference", "Governance Framework"]
        tier: critical
        why_critical: "Must meet FSR Act and King IV requirements for financial institutions"
        red_flags_if_missing: "Governance compliance status unknown"
      - type: "Fit and Proper Declarations"
        aliases: ["Director Declarations", "Key Individual Assessments", "F&P Forms"]
        tier: critical
        why_critical: "All key individuals must be fit and proper per FSRA Section 153"
        red_flags_if_missing: "Cannot verify regulatory qualification of key individuals"
  02_Commercial:
    relevance: high
    subcategories:
    - Outsourcing Agreements
    - Distribution Agreements
    - Reinsurance Contracts
    - Intermediary Mandates
    expected_documents:
    - Outsourcing Agreement
    - Distribution Agreement
    - Reinsurance Contract
    - Intermediary Mandate
    - Service Level Agreement
    document_expectations:
      - type: "Outsourcing Agreement"
        aliases: ["Material Outsourcing", "Service Provider Agreement", "BPO Agreement"]
        tier: critical
        why_critical: "Material outsourcing requires regulatory notification and oversight framework"
        red_flags_if_missing: "Outsourcing governance compliance unknown"
      - type: "Reinsurance Contract"
        aliases: ["Reinsurance Treaty", "Reinsurance Programme", "Retrocession Agreement"]
        tier: critical
        why_critical: "Reinsurance adequacy directly impacts solvency and risk transfer"
        red_flags_if_missing: "Risk transfer adequacy cannot be assessed"
      - type: "Distribution Agreement"
        aliases: ["Intermediary Agreement", "Binder Agreement", "Agency Agreement"]
        tier: important
        why_critical: "FAIS compliance requirements for intermediary arrangements"
  03_Financial:
    relevance: critical
    subcategories:
    - Financial Statements
    - Capital Adequacy
    - Liquidity Reports
    - Actuarial Valuations
    expected_documents:
    - Financial Statements
    - Audit Report
    - Capital Adequacy Return
    - Liquidity Report
    - Actuarial Valuation
    - Stress Test Results
    document_expectations:
      - type: "Financial Statements"
        aliases: ["AFS", "Annual Financial Statements", "Audited Accounts"]
        tier: critical
        why_critical: "Basis for capital adequacy, solvency, and financial assessment"
        red_flags_if_missing: "Financial position cannot be verified"
      - type: "Capital Adequacy Return"
        aliases: ["CAR", "BA Returns", "QIS Returns", "Solvency Report"]
        tier: critical
        why_critical: "Demonstrates compliance with prudential capital requirements"
        red_flags_if_missing: "Capital adequacy compliance unknown — potential deal blocker"
      - type: "Actuarial Valuation"
        aliases: ["SAM Report", "Statutory Actuary Report", "Reserve Valuation"]
        tier: critical
        why_critical: "Insurance reserve adequacy — shortfall is a deal blocker"
        red_flags_if_missing: "Reserve adequacy cannot be assessed"
  04_Regulatory:
    relevance: critical
    subcategories:
    - Licenses
    - Compliance Reports
    - Regulatory Correspondence
    - Enforcement History
    expected_documents:
    - FSP License
    - License Conditions
    - Compliance Report
    - Regulatory Correspondence
    - Inspection Report
    - Enforcement Notice
    document_expectations:
      - type: "FSP License"
        aliases: ["FSCA License", "Financial Services License", "Category License"]
        tier: critical
        why_critical: "Core authorization to conduct financial services business"
        red_flags_if_missing: "Cannot verify target is authorized to conduct business"
      - type: "License Conditions"
        aliases: ["Condition Register", "License Schedule", "Authorization Conditions"]
        tier: critical
        why_critical: "Conditions define scope of authorized activities — breaches are deal-critical"
        red_flags_if_missing: "License scope and restrictions unknown"
      - type: "Compliance Report"
        aliases: ["Compliance Monitoring Report", "Annual Compliance Report"]
        tier: important
        why_critical: "Evidence of ongoing compliance with license conditions and regulations"
  05_Employment:
    relevance: medium
    subcategories:
    - Employment Contracts
    - Key Individual Approvals
    - Representative Registrations
    expected_documents:
    - Employment Contract
    - Key Individual Approval
    - Representative Registration
    - Remuneration Policy
    document_expectations:
      - type: "Key Individual Approval"
        aliases: ["KI Approval", "FSCA Approval", "Fit and Proper Approval"]
        tier: critical
        why_critical: "Key individuals must be approved by FSCA — transaction may require new approvals"
        red_flags_if_missing: "Cannot verify key individuals are approved"
      - type: "Representative Registration"
        aliases: ["FAIS Registration", "Representative List", "Product Training Records"]
        tier: important
        why_critical: "All representatives must be registered per FAIS Section 14"
  06_Property:
    relevance: low
    subcategories:
    - Premises
    - Data Centers
    expected_documents:
    - Lease Agreement
    - Data Center Agreement
    document_expectations:
      - type: "Data Center Agreement"
        aliases: ["Hosting Agreement", "Colocation Agreement"]
        tier: supporting
        why_critical: "Infrastructure hosting for financial systems and data"
  07_Insurance:
    relevance: high
    subcategories:
    - Professional Indemnity
    - D&O Insurance
    - Fidelity Guarantee
    - Cyber Insurance
    expected_documents:
    - Professional Indemnity Policy
    - D&O Insurance Policy
    - Fidelity Guarantee Policy
    - Cyber Insurance Policy
    document_expectations:
      - type: "Professional Indemnity Policy"
        aliases: ["PI Policy", "PI Insurance", "Professional Liability"]
        tier: critical
        why_critical: "Mandatory for FSPs — FAIS requires adequate PI coverage"
        red_flags_if_missing: "Statutory PI requirement potentially not met"
      - type: "Fidelity Guarantee Policy"
        aliases: ["Fidelity Insurance", "Crime Insurance", "Employee Dishonesty"]
        tier: important
        why_critical: "Protection against employee fraud — critical for financial institutions"
  08_Litigation:
    relevance: critical
    subcategories:
    - Regulatory Proceedings
    - Customer Complaints
    - Ombud Determinations
    - Class Actions
    expected_documents:
    - Regulatory Proceeding
    - Ombud Determination
    - Complaint Register
    - Class Action Filing
    - Enforcement Notice
    document_expectations:
      - type: "Complaint Register"
        aliases: ["Customer Complaints", "Complaints Log", "TCF Complaints"]
        tier: critical
        why_critical: "Customer complaints pattern indicates conduct risk and TCF compliance"
        red_flags_if_missing: "Conduct risk profile unknown"
      - type: "Ombud Determination"
        aliases: ["FAIS Ombud", "Pension Fund Adjudicator", "Long-term Insurance Ombud"]
        tier: important
        why_critical: "Adverse ombud findings indicate systemic conduct issues"
      - type: "Enforcement Notice"
        aliases: ["FSCA Enforcement", "PA Directive", "Regulatory Action"]
        tier: critical
        why_critical: "Active enforcement is potential deal blocker"
        red_flags_if_missing: "Enforcement history unknown"
  09_Tax:
    relevance: medium
    subcategories:
    - Tax Compliance
    - VAT Treatment
    - Policyholder Tax
    expected_documents:
    - Tax Compliance Certificate
    - VAT Analysis
    - Policyholder Tax Computation
    document_expectations:
      - type: "Tax Compliance Certificate"
        aliases: ["TCC", "SARS Tax Certificate", "Good Standing"]
        tier: important
        why_critical: "Confirms tax compliance status with SARS"
      - type: "VAT Analysis"
        aliases: ["VAT Treatment", "Financial Services VAT", "Exempt Supply Analysis"]
        tier: important
        why_critical: "FS-specific VAT exemptions require careful analysis"
  10_AML:
    relevance: critical
    subcategories:
    - RMCP
    - KYC Procedures
    - Transaction Monitoring
    - Sanctions Screening
    expected_documents:
    - RMCP Document
    - KYC Policy
    - Transaction Monitoring Rules
    - Sanctions Screening Policy
    - STR Register
    - FIC Inspection Report
    document_expectations:
      - type: "RMCP Document"
        aliases: ["Risk Management and Compliance Programme", "AML Programme", "FIC Programme"]
        tier: critical
        why_critical: "Mandatory under FIC Act — inadequacy is a potential deal blocker"
        red_flags_if_missing: "AML/CFT compliance framework missing — critical regulatory risk"
      - type: "FIC Inspection Report"
        aliases: ["FIC Audit", "AML Inspection", "Supervisory Visit Report"]
        tier: critical
        why_critical: "FIC findings indicate AML compliance gaps — remediation status critical"
        red_flags_if_missing: "AML compliance history unknown"
      - type: "STR Register"
        aliases: ["Suspicious Transaction Reports", "STR Log", "SAR Register"]
        tier: important
        why_critical: "STR filing patterns indicate monitoring effectiveness"
  11_Technology:
    relevance: critical
    subcategories:
    - Core Systems
    - Cybersecurity
    - BCP/DR
    - Outsourcing
    expected_documents:
    - Technology Assessment
    - Penetration Test Report
    - BCP/DR Documentation
    - Outsourcing Register
    - Security Certification
    document_expectations:
      - type: "Penetration Test Report"
        aliases: ["Pen Test", "Security Assessment", "Vulnerability Assessment"]
        tier: critical
        why_critical: "Financial institutions are prime cyber targets — security posture critical"
        red_flags_if_missing: "Cybersecurity posture unverified"
      - type: "BCP/DR Documentation"
        aliases: ["Business Continuity Plan", "Disaster Recovery Plan", "Operational Resilience"]
        tier: important
        why_critical: "Financial institutions must demonstrate operational resilience"
      - type: "Outsourcing Register"
        aliases: ["Material Outsourcing", "Third Party Register", "Vendor Register"]
        tier: important
        why_critical: "PA requires oversight of material outsourcing arrangements"
  99_Needs_Review:
    relevance: low
    subcategories:
    - Unclassified
    expected_documents:
    - Unclassified Document
    document_expectations:
      - type: "Unclassified Document"
        aliases: ["Unknown", "Miscellaneous"]
        tier: supporting
        why_critical: "Documents requiring manual classification and review"

