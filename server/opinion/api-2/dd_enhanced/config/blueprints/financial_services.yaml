transaction_type: Financial Services
code: financial_services
description: 'Due diligence blueprint for financial services sector transactions including

  banking, insurance, asset management, and fintech acquisitions. Covers

  FSCA licensing, Prudential Authority requirements, and sector-specific regulations.

  '
risk_categories:
- name: Regulatory Licensing & Authorisation
  description: Licences, authorisations, and regulatory status
  questions:
