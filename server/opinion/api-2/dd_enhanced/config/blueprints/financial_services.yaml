# ============================================================================
# MATERIALITY THRESHOLDS
# ============================================================================
materiality_thresholds:
  default_when_value_unknown:
    absolute_threshold: "R5,000,000"
    description: "Applied when transaction value is not known or not disclosed"
  when_value_known:
    tiers:
      - percentage: 5
        applies_to: "General findings — contracts, liabilities, exposures"
      - percentage: 2
        applies_to: "Capital and solvency findings — any impact on regulatory ratios"
      - percentage: 1
        applies_to: "Reserve and provisioning findings — actuarial or credit impairment adjustments"
  qualitative_overrides:
    always_material_regardless_of_amount:
      - "License condition breach or license at risk of suspension"
      - "PA significant owner approval denied or materially delayed"
      - "Capital adequacy ratio below minimum regulatory requirement"
      - "Solvency capital requirement breach or near-breach"
      - "Active FIC enforcement action or material AML findings"
      - "Material data breach affecting client personal information"
      - "Systemic TCF failure or conduct risk finding"
      - "Key individual fit and proper failure"
      - "Reserve deficiency identified by statutory actuary"
    never_immaterial_categories:
      - category: "Regulatory Licensing"
        reason: "License is the foundation of all business activity — loss terminates operations"
      - category: "Capital Adequacy"
        reason: "Below-minimum capital triggers supervisory ladder intervention up to curatorship"
      - category: "AML/CFT Compliance"
        reason: "FIC fines up to R50 million; criminal liability up to 15 years imprisonment"
      - category: "Market Conduct"
        reason: "TCF failures can result in product intervention, license conditions, or revocation"
      - category: "Reserve Adequacy"
        reason: "Insurance reserve deficiency threatens policyholder obligations and solvency"

