# ============================================================================
# CALCULATION FORMULAS
# ============================================================================
calculation_formulas:
  capital:
    - id: "CALC-FS-CAP-001"
      name: "Capital Adequacy Ratio (Banking)"
      formula: "Total_qualifying_capital / Risk_weighted_assets x 100"
      inputs:
        - { name: "qualifying_capital", source: "capital_return", type: "currency_zar" }
        - { name: "risk_weighted_assets", source: "capital_return", type: "currency_zar" }
      output_type: percentage
      typical_red_flag: "CAR below 10% (minimum) or below 11.5% (including buffers)"
    - id: "CALC-FS-CAP-002"
      name: "Solvency Capital Requirement Coverage (Insurance)"
      formula: "Own_funds / Solvency_capital_requirement x 100"
      inputs:
        - { name: "own_funds", source: "solvency_return", type: "currency_zar" }
        - { name: "scr", source: "solvency_return", type: "currency_zar" }
      output_type: percentage
      typical_red_flag: "SCR coverage below 100% — supervisory intervention triggered"
  exposure:
    - id: "CALC-FS-EXP-001"
      name: "Total Regulatory Penalty Exposure"
      formula: "SUM(fsca_penalties + pa_penalties + fic_penalties + ncr_penalties)"
      inputs:
        - { name: "fsca_penalties", source: "regulatory_assessment", type: "currency_zar" }
        - { name: "pa_penalties", source: "regulatory_assessment", type: "currency_zar" }
        - { name: "fic_penalties", source: "aml_assessment", type: "currency_zar" }
        - { name: "ncr_penalties", source: "nca_assessment", type: "currency_zar" }
      output_type: currency_zar
      typical_red_flag: "Total regulatory exposure exceeds 10% of transaction value"
    - id: "CALC-FS-EXP-002"
      name: "Customer Remediation Exposure"
      formula: "Affected_customers x Average_remediation_cost + Administration_cost"
      inputs:
        - { name: "affected_customers", source: "conduct_assessment", type: "number" }
        - { name: "average_remediation", source: "conduct_assessment", type: "currency_zar" }
        - { name: "admin_cost", source: "remediation_plan", type: "currency_zar" }
      output_type: currency_zar
      typical_red_flag: "Remediation cost exceeds 5% of transaction value"
  bee:
    - id: "CALC-FS-BEE-001"
      name: "Post-Transaction FSC BEE Ownership"
      formula: "(Current_BEE_shares - Exiting_BEE) / (Total_shares + New_shares) x 100"
      inputs:
        - { name: "current_bee_shares", source: "share_register", type: "number" }
        - { name: "exiting_bee_shares", source: "transaction_structure", type: "number" }
        - { name: "total_shares", source: "share_register", type: "number" }
        - { name: "new_shares", source: "transaction_structure", type: "number" }
      output_type: percentage
      typical_red_flag: "Post-transaction BEE below 25% (FSC threshold)"
  reserve:
    - id: "CALC-FS-RES-001"
      name: "Insurance Reserve Adequacy Gap"
      formula: "Actuarial_best_estimate + Risk_margin - Reported_reserves"
      inputs:
        - { name: "best_estimate", source: "actuarial_valuation", type: "currency_zar" }
        - { name: "risk_margin", source: "actuarial_valuation", type: "currency_zar" }
        - { name: "reported_reserves", source: "financial_statements", type: "currency_zar" }
      output_type: currency_zar
      typical_red_flag: "Gap exceeds 5% of total reserves — material reserve deficiency"
    - id: "CALC-FS-RES-002"
      name: "Credit Impairment Coverage Ratio (Banking)"
      formula: "Total_impairment_provisions / Total_NPL_balance x 100"
      inputs:
        - { name: "impairment_provisions", source: "credit_analysis", type: "currency_zar" }
        - { name: "npl_balance", source: "credit_analysis", type: "currency_zar" }
      output_type: percentage
      typical_red_flag: "Coverage below 50% for unsecured NPLs"
  penalties:
    - id: "CALC-FS-PEN-001"
      name: "Maximum FICA Penalty"
      formula: "R50,000,000 per contravention (statutory maximum)"
      inputs:
        - { name: "contraventions_identified", source: "aml_assessment", type: "number" }
      output_type: currency_zar
      typical_red_flag: "Multiple FICA contraventions — aggregate exposure material"

