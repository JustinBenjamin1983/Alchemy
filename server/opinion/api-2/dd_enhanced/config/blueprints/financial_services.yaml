deal_blockers:
- blocker_id: FS-BLOCK-001
  condition: Regulatory approval for change of control denied or significantly delayed
  severity: critical
  mitigation: Early regulatory engagement, address concerns, alternative structuring
- blocker_id: FS-BLOCK-002
  condition: Material capital shortfall or solvency concern
  severity: critical
  mitigation: Capital injection, business restructuring, portfolio disposal
- blocker_id: FS-BLOCK-003
  condition: Active enforcement action or material regulatory investigation
  severity: critical
  mitigation: Understand scope and potential outcome, price adjustment, indemnities
- blocker_id: FS-BLOCK-004
  condition: Material AML/CFT deficiencies with regulatory attention
  severity: critical
  mitigation: Remediation programme, enhanced due diligence, regulatory engagement
- blocker_id: FS-BLOCK-005
  condition: Key licence at risk of withdrawal or suspension
  severity: critical
  mitigation: Remediation priority, regulatory engagement, alternative licensing
- blocker_id: FS-BLOCK-006
  condition: Material reserve deficiency in insurance business
  severity: high
  mitigation: Price adjustment, capital support, reinsurance solutions
- blocker_id: FS-BLOCK-007
  condition: Critical cybersecurity vulnerability or recent material breach
  severity: high
  mitigation: Remediation programme, cyber insurance, price adjustment
folder_questions:
  01_Corporate_Governance:
    display_name: Corporate & Governance
    relevance: critical
    questions:
    - question: Does the board composition meet FSR Act and King IV requirements?
      priority: critical
      detail: Independent directors, board committees, fit and proper
      cot_hint: Review board → check independence → assess compliance
    - question: Are all key individuals approved by FSCA/PA?
      priority: critical
      detail: Key individual approvals, fit and proper declarations
      cot_hint: List key individuals → verify approvals → check currency
    - question: Is the governance framework compliant with license conditions?
      priority: high
      detail: Board charter, committee terms, governance policies
      cot_hint: Review governance → check vs conditions → identify gaps
    cross_doc_checks:
    - check: Verify board composition matches regulatory submissions
      related_folders:
      - 04_Regulatory
      description: Board composition vs FSCA/PA filings
  02_Commercial:
    display_name: Commercial Contracts
    relevance: high
    questions:
    - question: What outsourcing arrangements are in place and are they properly governed?
      priority: critical
      detail: Material outsourcing, oversight framework, SLAs
      cot_hint: List outsourcing → check governance → assess compliance
    - question: Are distribution agreements and intermediary arrangements compliant?
      priority: high
      detail: FAIS compliance, mandates, commission structures
      cot_hint: Review distribution → check FAIS → assess compliance
    - question: What reinsurance arrangements are in place (if insurer)?
      priority: critical
      detail: Reinsurance contracts, counterparty exposure, coverage adequacy
      cot_hint: Review reinsurance → check counterparties → assess cover
    cross_doc_checks:
    - check: Verify outsourcing register matches regulatory disclosures
      related_folders:
      - 04_Regulatory
      description: Outsourcing agreements vs regulatory filings
  03_Financial:
    display_name: Financial & Banking
    relevance: critical
    questions:
    - question: Does the target meet capital adequacy/solvency requirements?
      priority: critical
      detail: CAR, SCR/MCR, capital buffers
      cot_hint: Review capital returns → check ratios → assess headroom
    - question: Are liquidity ratios compliant (LCR, NSFR if bank)?
      priority: critical
      detail: Liquidity coverage, net stable funding
      cot_hint: Review liquidity returns → check compliance → assess risk
    - question: Are insurance reserves/technical provisions adequate (if insurer)?
      priority: critical
      detail: Actuarial valuation, reserving methodology
      cot_hint: Review actuarial report → check reserves → assess adequacy
    - question: What is the loan book quality and impairment coverage (if bank)?
      priority: critical
      detail: NPL ratio, impairment provisions, IFRS 9 staging
      cot_hint: Review credit book → check provisions → assess quality
    cross_doc_checks:
    - check: Verify capital returns match audited financials
      related_folders: []
      description: Regulatory returns vs AFS
