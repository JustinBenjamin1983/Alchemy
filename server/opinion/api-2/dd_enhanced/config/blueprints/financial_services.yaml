            administrative: "License suspension or revocation"
          criticality: critical
          application_to_dd: "Verify all required licences held and in good standing. Confirm licence conditions are being complied with."
        - section: "Section 135"
          description: "Administrative penalties"
          penalties:
            administrative: "Fine up to R10 million per contravention"
          criticality: critical
          application_to_dd: "Review regulatory enforcement history. Check for outstanding penalties or compliance orders."
        - section: "Section 144"
          description: "Significant owner approval"
          penalties:
            administrative: "PA approval required for ownership changes"
          criticality: critical
