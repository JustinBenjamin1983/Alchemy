bee_analysis:
  sector_threshold: 25%
  sector_code: "Financial Sector Code (FSC)"
  trigger_events:
    - Acquisition of controlling interest in FSP
    - Merger of financial services entities
    - Change in beneficial ownership exceeding PA thresholds
    - Significant shareholder change requiring FSCA notification
    - Acquisition financing by non-BEE lender
    - Share pledge enforcement affecting BEE ownership
    - Capital injection by non-BEE investor
  key_questions:
    - question: "Does the target meet FSC ownership requirements (25% black ownership)?"
      why_critical: "Financial Sector Code requires 25% black ownership for compliance"
      red_flag_if: "Current BEE below 25% or transaction reduces BEE below threshold"
    - question: "How will the transaction affect the target's FSC BEE rating?"
      why_critical: "BEE rating affects government and parastatal business eligibility"
      red_flag_if: "Transaction causes BEE level to drop affecting key contracts"
    - question: "Are there PA-approved shareholders being replaced by non-approved parties?"
      why_critical: "PA approval required for significant shareholders - could delay transaction"
      red_flag_if: "Non-approved BEE partner seeking to acquire significant stake"
    - question: "What empowerment financing exists and how is it secured?"
      why_critical: "Security over BEE shares could trigger BEE loss on enforcement"
      red_flag_if: "BEE shares pledged as security without anti-dilution protection"
    - question: "Is there BEE-focused fund or asset management business at risk?"
      why_critical: "Some mandates require minimum BEE ownership in fund manager"
      red_flag_if: "Client mandates with BEE requirements that would be breached"
  dilution_scenarios:
    - scenario: "Capital injection for regulatory capital"
      calculation: "Post-injection BEE % = (Current BEE shares) / (Current + New capital shares)"
      threshold_breach_risk: "High - banks often need capital raises"
    - scenario: "Insurance recapitalisation"
      calculation: "Post-recap BEE % adjusted for new share issuance"
      threshold_breach_risk: "Medium - solvency driven"
    - scenario: "PE investment in fintech subsidiary"
      calculation: "Subsidiary level BEE % vs consolidated group BEE %"
      threshold_breach_risk: "Medium - may affect subsidiary but not group"
    - scenario: "Non-BEE acquisition of FSP"
      calculation: "Post-acquisition BEE % = 0% unless structure preserves BEE"
      threshold_breach_risk: "Critical - FSC requires 25%"
  contract_clauses_to_check:
    - "FSP licence conditions regarding ownership changes"
    - "PA-approved shareholder provisions"
    - "BEE warranties in acquisition agreements"
    - "Government/parastatal contracts with BEE requirements"
    - "Anti-dilution provisions for BEE shareholders"
    - "Asset management mandates with BEE ownership conditions"
    - "Security arrangements over BEE shares"
  automatic_calculation_triggers:
    - trigger: "financial services|FSP|bank|insurer"
      calculation: "REG_001 - BEE Dilution Calculator (FSC 25% threshold)"
      required_inputs:
        - "Current BEE shareholding percentage"
        - "Target ownership percentage for acquirer"
        - "Any co-investment by BEE party"
        - "Current FSC BEE level"
cot_questions:
  ownership_regulatory:
  - What is the current ownership structure of the target, including all shareholders and their percentage holdings?
  - How does this transaction change the ownership structure? What is the post-transaction ownership?
  - What regulatory approvals or notifications are triggered by ownership changes (e.g., >15%, >25%, >49% thresholds)?
  - Are there any ownership restrictions in constitutional documents, shareholder agreements, or regulatory conditions?
  - What licenses, permits, or authorizations are dependent on the current ownership structure?
  - What are the consequences of non-compliance with ownership-based regulatory requirements?
  - What FSP licenses does the target hold and do they require ownership change notification?
  - Does the transaction trigger Prudential Authority approval (>15%/25%/49% thresholds)?
  - Are there any fit and proper requirements for new significant shareholders?
  - What FAIS Section 20 notification requirements apply to this transaction?
  bee_compliance:
  - What is the current FSC BEE ownership percentage (25% threshold)?
  - How will the transaction affect the target's FSC BEE rating?
  - Are there any government or parastatal contracts dependent on BEE level?
  - What BEE warranties and representations are given in the transaction?
  - Is there security over BEE shares that could be enforced?
  - Are there asset management mandates with BEE ownership conditions?
  - What is the post-transaction BEE ownership calculation?
  - What empowerment financing arrangements exist?
  regulatory_licensing:
  - What FSCA/PA licenses does the target hold and are they in good standing?
  - What regulatory approvals are required for CoC and what is the timeline?
  - Are there any pending regulatory investigations or enforcement actions?
  - Are key individuals fit and proper as required?
  - Have there been any regulatory sanctions or enforcement history?
  prudential_capital:
  - Does the target meet capital adequacy / solvency requirements?
  - What is the liquidity position (LCR, NSFR)?
  - Are there any large exposure or concentration limit breaches?
  - How will the transaction impact consolidated capital position?
  conduct_compliance:
  - Is the target compliant with TCF outcomes?
  - What is the customer complaints profile and resolution effectiveness?
  - Are product governance processes compliant?
  - Are conflicts of interest appropriately managed?
  aml_cft:
  - Is the RMCP adequate and current?
  - Are KYC/CDD processes compliant with FIC Act?
  - Is transaction monitoring adequate and are STRs being filed?
  - Are sanctions screening processes effective?
  - Have there been any FIC findings or AML investigations?
  technology_cyber:
  - What is the state of core systems and any material dependencies?
  - Is cybersecurity posture adequate? Any material breaches?
  - Are BCP/DR arrangements adequate and tested?
  - Are third-party/outsourcing arrangements properly managed?
  insurance_specific:
  - Are insurance reserves and technical provisions adequate?
  - What is the reinsurance programme and counterparty exposure?
  - What is the claims experience and loss ratio trend?
  banking_specific:
  - What is the loan book quality and NPL/impairment coverage?
  - Are credit risk management and underwriting standards adequate?
  - What is the funding profile and depositor concentration?
  asset_management_specific:
  - What are AUM trends, flows, and performance track record?
  - Are mandate constraints being complied with?
  - What is fee structure and revenue sustainability?
  - Are there key person dependencies in investment team?
