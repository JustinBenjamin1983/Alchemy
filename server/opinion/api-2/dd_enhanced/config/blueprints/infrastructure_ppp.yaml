statutory_framework:
  primary_legislation:
    - act: "Public Finance Management Act 1 of 1999"
      acronym: "PFMA"
      regulatory_body: "National Treasury"
      key_sections:
        - section: "Section 38(1)(j)"
          description: "Accounting officer duties - proper financial management"
          penalties:
            criminal: "Fine or imprisonment up to 5 years"
          criticality: critical
          application_to_dd: "Verify accounting officer has properly managed PPP financial obligations and Treasury reporting"
        - section: "Section 51(1)(g)"
          description: "Public entities - proper financial management"
          penalties:
            criminal: "Fine or imprisonment"
          criticality: critical
          application_to_dd: "Confirm public entity financial management duties discharged for PPP"
        - section: "Section 66"
          description: "Restrictions on borrowing, guarantees, and PPPs"
          penalties:
            administrative: "Invalid transactions"
          criticality: critical
          application_to_dd: "Verify PPP was properly authorised under borrowing and guarantee restrictions"
        - section: "Treasury Regulation 16"
          description: "PPP regulations - approval and implementation"
          penalties:
            administrative: "Transaction voidable"
          criticality: critical
          application_to_dd: "Confirm all Treasury Approval stages (I, IIA, IIB, III) obtained and conditions met"

    - act: "Municipal Finance Management Act 56 of 2003"
      acronym: "MFMA"
      regulatory_body: "National Treasury / Provincial Treasury"
      key_sections:
        - section: "Section 33"
          description: "Contracts having budgetary implications"
          penalties:
            administrative: "Contract may be void"
          criticality: critical
          application_to_dd: "Verify municipal PPP contract has proper budgetary authority and Council approval"
        - section: "Section 78"
          description: "Tariff policy"
          penalties:
            administrative: "Compliance orders"
          criticality: high
          application_to_dd: "Confirm tariff policy compliance for municipal infrastructure services"
        - section: "Section 120"
          description: "Municipal PPP requirements"
          penalties:
            administrative: "Transaction invalid without Treasury approval"
          criticality: critical
          application_to_dd: "Verify all municipal PPP requirements and Treasury approvals obtained"
        - section: "MFMA Circular 62"
          description: "Municipal PPP guidelines"
          penalties:
            administrative: "Non-compliance findings"
          criticality: high
          application_to_dd: "Check compliance with municipal PPP guidelines and reporting requirements"

    - act: "Infrastructure Development Act 23 of 2014"
      acronym: "IDA"
      regulatory_body: "Presidential Infrastructure Coordinating Commission"
