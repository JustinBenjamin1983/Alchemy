          severity: high
          description: "Preferential procurement non-compliance"
          action: "Assess PPPFA compliance and remediation"
calculation_formulas:
  categories:
    - name: project_valuation
      formulas:
        - formula: "Equity IRR = IRR of equity cash flows over remaining concession term"
          variables: ["equity_investment", "distributions", "terminal_value"]
          description: "Equity internal rate of return"
        - formula: "DCF Value = Σ(Free Cash Flow / (1 + WACC)^t)"
          variables: ["free_cash_flows", "wacc", "remaining_term"]
          description: "Discounted cash flow valuation"
        - formula: "EV/EBITDA = Enterprise Value / Annual EBITDA"
          variables: ["enterprise_value", "ebitda"]
          description: "Enterprise value multiple"
    - name: project_finance
      formulas:
        - formula: "DSCR = Cash Available for Debt Service / Debt Service"
          variables: ["revenue", "opex", "capex_reserve", "debt_service"]
          description: "Debt service coverage ratio"
        - formula: "LLCR = NPV(CFADS over loan life) / Outstanding Debt"
          variables: ["cfads", "discount_rate", "outstanding_debt"]
          description: "Loan life coverage ratio"
    - name: revenue
      formulas:
        - formula: "Annual Revenue = Unitary Payment × 12 (or Traffic × Tariff)"
          variables: ["unitary_payment", "traffic_volume", "tariff"]
          description: "Annual revenue calculation (availability or usage based)"
        - formula: "Real Revenue Growth = Nominal Growth - Inflation"
          variables: ["nominal_growth", "inflation_rate"]
          description: "Real growth in revenue after inflation"
    - name: lifecycle
      formulas:
        - formula: "Lifecycle Gap = Required Lifecycle Spend - Funded Lifecycle Reserve"
          variables: ["required_spend", "funded_reserve"]
          description: "Unfunded lifecycle replacement requirement"
        - formula: "Handback Reserve = Σ(Component Replacement Cost × (1 - Remaining Life / Total Life))"
          variables: ["component_costs", "remaining_life", "total_life"]
          description: "Estimated cost to meet handback condition"
    - name: bee
      formulas:
        - formula: "Post-Transaction BEE % = BEE Shares / Total Shares × 100"
          variables: ["bee_shares", "total_shares"]
          description: "BEE ownership post-transaction"
        - formula: "Concession BEE Compliance = Actual BEE % >= Concession Required %"
          variables: ["actual_bee_pct", "concession_required_pct"]
          description: "BEE compliance against concession requirement"
