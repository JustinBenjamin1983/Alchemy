transaction_type: Infrastructure & PPP
code: infrastructure_ppp
description: 'Due diligence blueprint for infrastructure projects and public-private

  partnerships including toll roads, ports, water, and social infrastructure.

  '
jurisdiction: South Africa
transaction_context:
  deal_structures:
    - type: concession_acquisition
      description: Acquisition of shares in PPP concessionaire SPV
      key_considerations:
        - Treasury consent for change of control
        - Authority consent under concession agreement
        - Senior lender consent for project finance
        - BEE compliance maintenance
    - type: secondary_sale
      description: Secondary market sale of infrastructure investment
      key_considerations:
        - Multiple consent requirements (Treasury, authority, lenders)
        - Remaining concession term and revenue profile
        - Handback condition obligations
        - Infrastructure fund structuring
    - type: refinancing
      description: Refinancing of existing PPP project finance
      key_considerations:
        - Treasury consent for material financial changes
        - Lender consent and security release
        - Impact on equity returns and distribution
        - BEE ownership implications
    - type: concession_extension
      description: Extension or variation of existing concession
      key_considerations:
        - Treasury Approval III for amendments
        - Value-for-money assessment
        - Additional capital expenditure requirements
        - Revised handback obligations
  typical_parties:
    - role: concessionaire
      description: SPV holding the concession (project company)
    - role: contracting_authority
      description: Government entity granting the concession
    - role: national_treasury
      description: National Treasury PPP Unit providing approvals
    - role: senior_lender
      description: Project finance debt provider
    - role: equity_investor
      description: Shareholder in the concessionaire SPV
    - role: o_and_m_contractor
      description: Operations and maintenance contractor
    - role: epc_contractor
      description: Engineering, procurement and construction contractor
primary_legislation:
- Public Finance Management Act 1 of 1999
- Municipal Finance Management Act 56 of 2003
- Infrastructure Development Act 23 of 2014
- Preferential Procurement Policy Framework Act 5 of 2000
- National Environmental Management Act 107 of 1998
- National Water Act 36 of 1998
- Construction Industry Development Board Act 38 of 2000
- Promotion of Administrative Justice Act 3 of 2000
reference_documents:
  always_include:
    - pattern: "concession agreement|PPP agreement"
      document_type: "Concession Agreement"
    - pattern: "Treasury approval|Treasury consent"
      document_type: "Treasury Approval"
    - pattern: "unitary payment|availability payment|tariff"
      document_type: "Revenue/Payment Schedule"
    - pattern: "facility agreement|project finance"
      document_type: "Project Finance Agreement"
    - pattern: "handback|asset condition"
      document_type: "Handback Requirements"
    - pattern: "performance|KPI|service level"
      document_type: "Performance Standards"
    - pattern: "lifecycle|maintenance plan"
      document_type: "Lifecycle Replacement Plan"
folder_structure:
  01_Corporate_Governance:
    relevance: high
    subcategories:
    - Constitutional
    - Governance
    - SPV Structure
    expected_documents:
    - MOI
    - Board Resolution
    - Shareholders Agreement
    document_expectations:
      - document: "MOI"
        expected_content: "SPV Memorandum of Incorporation with concession-required provisions"
        key_fields: ["objects clause", "governance provisions", "concession compliance", "BEE provisions"]
        cross_reference: ["Shareholders Agreement", "Concession Agreement"]
      - document: "Shareholders Agreement"
        expected_content: "SHA governing concessionaire SPV ownership and governance"
        key_fields: ["ownership percentages", "BEE lock-in", "CoC provisions", "reserved matters"]
        cross_reference: ["MOI", "Concession Agreement"]
  02_Commercial:
    relevance: critical
    subcategories:
    - Concession
    - O&M
    - Subcontracts
    expected_documents:
    - Concession Agreement
    - O&M Agreement
    - Implementation Agreement
    - Direct Agreement
    document_expectations:
      - document: "Concession Agreement"
        expected_content: "PPP concession agreement with contracting authority"
        key_fields: ["term", "services", "performance standards", "CoC provisions", "step-in rights", "termination", "handback"]
        cross_reference: ["Treasury Approval", "Project Finance Agreement"]
      - document: "O&M Agreement"
        expected_content: "Operations and maintenance contract"
        key_fields: ["operator", "term", "KPIs", "penalties", "fee structure"]
        cross_reference: ["Concession Agreement"]
      - document: "Direct Agreement"
        expected_content: "Direct agreement between authority and lenders"
        key_fields: ["step-in rights", "cure periods", "lender protections"]
        cross_reference: ["Concession Agreement", "Project Finance Agreement"]
  03_Financial:
    relevance: critical
    subcategories:
    - Project Finance
    - Security
    - Financial Model
    expected_documents:
    - Facility Agreement
    - Security Agreement
    - Financial Model
    - Financial Statements
    document_expectations:
      - document: "Facility Agreement"
        expected_content: "Senior project finance facility agreement"
        key_fields: ["facility amount", "tenor", "DSCR covenants", "CoC provisions", "distribution tests"]
        cross_reference: ["Financial Model", "Concession Agreement"]
      - document: "Financial Model"
        expected_content: "Detailed project financial model"
        key_fields: ["revenue assumptions", "opex", "capex", "debt service", "DSCR", "equity IRR"]
        cross_reference: ["Concession Agreement", "Facility Agreement"]
  04_Regulatory:
    relevance: critical
    subcategories:
    - Treasury Approvals
    - PFMA/MFMA
    - Environmental
    expected_documents:
    - Treasury Approval Letter
    - PFMA Compliance Report
    - Environmental Authorization
    document_expectations:
      - document: "Treasury Approval Letter"
        expected_content: "National/Provincial Treasury PPP approval"
        key_fields: ["approval stage", "conditions", "validity", "CoC consent requirements"]
        cross_reference: ["Concession Agreement"]
      - document: "Environmental Authorization"
        expected_content: "NEMA environmental authorization for infrastructure"
        key_fields: ["authorization number", "listed activities", "conditions", "EMPr"]
        cross_reference: ["Concession Agreement"]
  05_Employment:
    relevance: medium
    subcategories:
    - O&M Staff
    - Local Employment
    expected_documents:
    - Employment Contract
    - Local Content Report
    document_expectations:
      - document: "Local Content Report"
        expected_content: "Report on local employment and skills transfer compliance"
        key_fields: ["local jobs created", "skills transfer metrics", "local content percentage"]
        cross_reference: ["Concession Agreement"]
  06_Property:
    relevance: high
    subcategories:
    - Land Rights
    - Servitudes
    - Infrastructure
    expected_documents:
    - Land Lease Agreement
    - Servitude Agreement
    - Title Deed
    document_expectations:
      - document: "Land Lease Agreement"
        expected_content: "Land rights for infrastructure project site"
        key_fields: ["lessor", "term", "rental", "renewal", "restoration obligations"]
        cross_reference: ["Concession Agreement", "Title Deed"]
  07_Insurance:
    relevance: high
    subcategories:
    - Construction
    - Operations
    - BI
    - Political Risk
    expected_documents:
    - Insurance Programme
    - Political Risk Insurance
    document_expectations:
      - document: "Insurance Programme"
        expected_content: "Full insurance programme as required by concession"
        key_fields: ["CAR", "OAR", "BI", "public liability", "professional indemnity"]
        cross_reference: ["Concession Agreement", "Facility Agreement"]
  08_Litigation:
    relevance: high
    subcategories:
    - Authority Disputes
    - Construction Claims
    - Regulatory
    expected_documents:
    - Summons
    - Arbitration Notice
    - Settlement Agreement
    document_expectations:
      - document: "Arbitration Notice"
        expected_content: "Notice of arbitration under concession dispute resolution"
        key_fields: ["claimant", "respondent", "dispute", "relief sought", "arbitrator"]
        cross_reference: ["Concession Agreement"]
  09_Tax:
    relevance: medium
    subcategories:
    - PPP Tax Structure
    - VAT
    expected_documents:
    - Tax Return
    - VAT Ruling
    document_expectations:
      - document: "Tax Return"
        expected_content: "Income tax returns for concessionaire SPV"
        key_fields: ["taxable income", "capital allowances", "assessed losses"]
        cross_reference: ["Financial Statements"]
  10_Technical:
    relevance: critical
    subcategories:
    - Asset Condition
    - Lifecycle
    - Construction
    expected_documents:
    - Asset Condition Report
    - Lifecycle Replacement Plan
    - Construction Completion Certificate
    document_expectations:
      - document: "Asset Condition Report"
        expected_content: "Independent assessment of infrastructure asset condition"
        key_fields: ["asset description", "condition rating", "remaining useful life", "capex needs"]
        cross_reference: ["Lifecycle Replacement Plan", "Concession Agreement"]
      - document: "Lifecycle Replacement Plan"
        expected_content: "Plan for lifecycle replacement of infrastructure components"
        key_fields: ["component", "replacement cycle", "estimated cost", "funding source"]
        cross_reference: ["Financial Model", "Asset Condition Report"]
  11_BEE:
    relevance: critical
    subcategories:
    - BEE Compliance
    - Procurement
    - Local Content
    expected_documents:
    - B-BBEE Certificate
    - Procurement Report
    - Local Content Report
    document_expectations:
      - document: "B-BBEE Certificate"
        expected_content: "B-BBEE verification certificate for concessionaire"
        key_fields: ["BEE level", "ownership percentage", "expiry date"]
        cross_reference: ["Shareholders Agreement", "Concession Agreement"]
  99_Needs_Review:
    relevance: n/a
    subcategories:
    - Unclassified
    - Low Confidence
    expected_documents: []
