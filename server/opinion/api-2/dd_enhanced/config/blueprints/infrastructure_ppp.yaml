entity_relationship_patterns:
  typical_structures:
    - name: PPP Concession SPV
      description: Ringfenced SPV holding concession agreement and project assets
      key_relationships: [Contracting Authority, Sponsors, Lenders, O&M Contractor, EPC Contractor]
      dd_focus: Concession compliance, Treasury consent, project finance, BEE ownership
    - name: Toll Road Concessionaire
      description: Toll road concession with traffic revenue model
      key_relationships: [SANRAL/Authority, Sponsors, Lenders, Toll Operator, Road Users]
      dd_focus: Traffic volume risk, tariff regulation, concession duration, handback
    - name: Social Infrastructure PPP
      description: PPP for hospitals, schools, prisons, or government buildings
      key_relationships: [Government Department, SPV, FM Contractor, Lenders]
      dd_focus: Availability payments, performance standards, penalty regime
    - name: Water/Utilities Concession
      description: Water treatment, distribution, or utilities concession
      key_relationships: [Municipality, SPV, O&M Contractor, Regulator, Community]
      dd_focus: Tariff regulation, service levels, regulatory compliance, community engagement
    - name: Infrastructure Fund Investment
      description: Infrastructure fund holding portfolio of PPP investments
      key_relationships: [Fund Manager, Fund Investors, Portfolio SPVs, Lenders]
      dd_focus: Portfolio analysis, cross-default, management agreements, fund terms
  entity_roles:
    - role: Concessionaire
      description: SPV holding the concession agreement
    - role: Contracting Authority
      description: Government entity granting the concession
    - role: National Treasury
      description: PPP approval and oversight body
    - role: Senior Lender
      description: Project finance debt provider
    - role: O&M Contractor
      description: Operations and maintenance service provider
    - role: Independent Engineer
      description: Technical monitor appointed under concession
  common_related_parties:
    - type: Sponsor as O&M Contractor
      risk: Related party contract, non-arms-length pricing, conflict of interest
    - type: Government Official as Director
      risk: PFMA conflict, governance concerns
    - type: Fund Manager Affiliate
      risk: Fee arrangements, conflicts between funds
    - type: BEE Partner as Subcontractor
      risk: Fronting risk, non-genuine participation
materiality_thresholds:
  default_when_value_unknown: "R5,000,000"
  when_value_known:
    - threshold: "5% of equity value"
      applies_to: "Individual contract exposure, single asset condition issue"
    - threshold: "2% of equity value"
      applies_to: "Aggregate compliance costs, lifecycle shortfall"
    - threshold: "1% of annual revenue"
      applies_to: "Performance deductions, tariff disputes"
  qualitative_overrides:
    always_material:
      - "Treasury consent not obtainable"
      - "Concession termination or termination risk"
      - "Authority step-in rights triggered"
      - "Material breach of concession agreement"
      - "Project finance covenant breach or event of default"
      - "BEE non-compliance affecting concession"
      - "Handback condition failure risk"
      - "Environmental authorization breach"
      - "PFMA/MFMA non-compliance"
    never_immaterial:
      - "Concession Agreement"
      - "Treasury Approvals"
      - "Revenue & Tariffs"
      - "Project Finance Covenants"
      - "Handback Obligations"
