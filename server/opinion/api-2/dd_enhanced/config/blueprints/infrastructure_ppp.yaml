  - Are there local content and job creation undertakings in the concession?
  - What BEE subcontractor arrangements exist and will they survive CoC?
  - Are there BEE lock-in periods that prevent the transaction?
  - What is the post-transaction BEE ownership calculation?
  - What BEE warranties should be included in transaction documents?
