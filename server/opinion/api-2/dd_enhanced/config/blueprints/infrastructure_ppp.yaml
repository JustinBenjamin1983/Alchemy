        - id: PPP-RF-CON-003
          pattern: "performance failure|KPI breach|penalty deduction"
          severity: high
          description: "Performance standards not being met"
          action: "Quantify deductions and assess remediation plan"
        - id: PPP-RF-CON-004
          pattern: "handback|end of concession|asset condition"
