          criticality: critical
          application_to_dd: "Verify lawful monitoring practices; review data interception controls and policies"
        - section: "Section 5"
          description: "Unlawful interference with data"
          penalties:
            criminal: "Fine or imprisonment up to 10 years"
          criticality: critical
          application_to_dd: "Assess data integrity controls; review incident logs for data tampering or destruction events"
        - section: "Section 6"
          description: "Unlawful interference with computer system"
          penalties:
            criminal: "Fine or imprisonment up to 10 years"
          criticality: critical
          application_to_dd: "Review system availability history; assess DDoS protection and system resilience measures"
        - section: "Section 54"
          description: "Reporting obligations for electronic service providers"
          penalties:
            criminal: "Fine or imprisonment up to 3 years"
          criticality: high
          application_to_dd: "Verify compliance with cybercrime reporting obligations if target is electronic service provider"

    - act: "Counterfeit Goods Act 37 of 1997"
      acronym: "Counterfeit Goods Act"
      regulatory_body: "South African Revenue Service (customs) / South African Police Service"
      key_sections:
        - section: "Section 2"
          description: "Prohibition on dealings in counterfeit goods"
