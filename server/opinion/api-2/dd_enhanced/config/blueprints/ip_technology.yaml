# ============================================================================
# RED FLAG PATTERNS
# ============================================================================
red_flag_patterns:
  ip_ownership:
    - id: "IP-RF-OWN-001"
      pattern: "Core IP registered in founder's personal name"
      indicators:
        - "Patent or trademark registration shows individual, not company"
        - "No written assignment agreement from founder"
        - "IP created before incorporation"
      severity: critical
      action_category: terminal
      statutory_reference: "Copyright Act Section 21, Patents Act Section 61"
      typical_resolution: "Obtain IP assignment as condition precedent; escrow for assignment costs"
    - id: "IP-RF-OWN-002"
      pattern: "Incomplete chain of title — missing assignment links"
      indicators:
        - "Gap between creator and current registered owner"
        - "Assignments not recorded at CIPC"
        - "Contractor-created IP without written assignment"
      severity: critical
      action_category: condition_precedent
      statutory_reference: "Patents Act Section 61, Trade Marks Act Section 39"
      typical_resolution: "Obtain missing assignments before closing; CIPC recordal"
    - id: "IP-RF-OWN-003"
      pattern: "Employee IP assignment clause missing or inadequate"
      indicators:
        - "Employment contracts silent on IP"
        - "IP clause limited to inventions, not copyright or software"
        - "Key developers on contractor terms without IP assignment"
      severity: critical
      action_category: warranty_required
      statutory_reference: "Copyright Act Section 21(1)(d)"
      typical_resolution: "Obtain confirmatory assignments; warranty that all employee IP assigned"
    - id: "IP-RF-OWN-004"
      pattern: "Joint ownership or co-development with unresolved IP allocation"
      indicators:
        - "Co-development agreement silent on IP ownership"
        - "Joint patent applications"
        - "University or research institution collaboration"
      severity: high
      action_category: condition_precedent
      statutory_reference: "Patents Act Section 31"
      typical_resolution: "Negotiate IP allocation agreement; obtain co-owner consent"
    - id: "IP-RF-OWN-005"
      pattern: "IP registrations lapsed or about to expire"
      indicators:
        - "Renewal fees unpaid"
        - "Registration expiry within 6 months"
        - "No renewal instructions to patent attorneys"
      severity: high
      action_category: condition_precedent
      statutory_reference: "Patents Act Section 46, Trade Marks Act Section 37"
      typical_resolution: "Urgent renewal applications; seller obligation to maintain pre-closing"
  open_source:
    - id: "IP-RF-OSS-001"
      pattern: "GPL or AGPL code linked into proprietary product"
      indicators:
        - "SBOM shows GPL-licensed components"
        - "Static linking to GPL library"
        - "AGPL code used in SaaS product"
      severity: critical
      action_category: terminal
      statutory_reference: "Contractual — GPL/AGPL license terms"
      typical_resolution: "Code remediation — replace GPL components; open source audit"
    - id: "IP-RF-OSS-002"
      pattern: "No SBOM or open source tracking process"
      indicators:
        - "No software bill of materials maintained"
        - "No license scanning tools in CI/CD pipeline"
        - "Developer self-reporting only"
      severity: high
      action_category: warranty_required
      statutory_reference: "Contractual — open source license compliance"
      typical_resolution: "Commission independent open source audit; implement scanning"
    - id: "IP-RF-OSS-003"
      pattern: "Open source attribution requirements not met"
      indicators:
        - "No NOTICE or ATTRIBUTION file in product"
        - "MIT/BSD/Apache components used without notice"
        - "License terms not displayed in product"
      severity: medium
      action_category: price_adjustment
      statutory_reference: "Contractual — permissive license terms"
      typical_resolution: "Generate attribution file; update product notices"
    - id: "IP-RF-OSS-004"
      pattern: "Incompatible open source license combination"
      indicators:
        - "GPL and proprietary code combined"
        - "Incompatible copyleft licenses in same product"
        - "License conflict analysis not conducted"
      severity: high
      action_category: warranty_required
      statutory_reference: "Contractual — license compatibility requirements"
      typical_resolution: "License compatibility analysis; code refactoring to isolate components"
  licensing:
    - id: "IP-RF-LIC-001"
      pattern: "Critical license terminates on change of control"
      indicators:
        - "CoC clause in license agreement"
        - "Licensor consent required for assignment or CoC"
        - "License silent on CoC — may imply non-assignable"
      severity: critical
      action_category: condition_precedent
      statutory_reference: "Contractual — license agreement terms"
      typical_resolution: "Obtain licensor consent pre-closing; negotiate license amendment"
    - id: "IP-RF-LIC-002"
      pattern: "Unlicensed software in use"
      indicators:
        - "Software deployed without valid license"
        - "License seat count exceeded"
        - "Trial or evaluation license used in production"
      severity: high
      action_category: price_adjustment
      statutory_reference: "Copyright Act Section 23"
      typical_resolution: "Procure required licenses; accrue for back-licensing costs"
    - id: "IP-RF-LIC-003"
      pattern: "Exclusive out-license restricting business"
      indicators:
        - "Exclusive license granted to third party in key territory"
        - "Field of use restriction limiting product development"
        - "Most-favored-licensee clause constraining pricing"
      severity: high
      action_category: warranty_required
      statutory_reference: "Contractual — license agreement terms"
      typical_resolution: "Assess impact on business plan; negotiate license amendment if possible"
    - id: "IP-RF-LIC-004"
      pattern: "License audit rights creating retrospective exposure"
      indicators:
        - "Licensor audit right in license agreement"
        - "No audit conducted in past 3 years"
        - "Usage likely exceeds licensed scope"
      severity: medium
      action_category: price_adjustment
      statutory_reference: "Contractual — license agreement terms"
      typical_resolution: "Pre-closing license audit; accrue for potential shortfall"
  data_protection:
    - id: "IP-RF-DAT-001"
      pattern: "Undisclosed or unreported data breach"
      indicators:
        - "Evidence of unauthorized access in logs"
        - "Customer complaints about data exposure"
        - "No breach notification to Information Regulator"
      severity: critical
      action_category: terminal
      statutory_reference: "POPIA Section 22"
      typical_resolution: "Immediate notification to Information Regulator; breach remediation; indemnity"
    - id: "IP-RF-DAT-002"
      pattern: "No Information Officer registered with Information Regulator"
      indicators:
        - "No registration certificate"
        - "Information Officer not appointed"
        - "Deputy Information Officer not designated"
      severity: high
      action_category: condition_precedent
      statutory_reference: "POPIA Section 55"
      typical_resolution: "Register Information Officer before closing; compliance programme"
    - id: "IP-RF-DAT-003"
      pattern: "Cross-border data transfer without adequate protection"
      indicators:
        - "Personal data processed offshore"
        - "No adequacy assessment for recipient country"
        - "No binding corporate rules or consent"
      severity: high
      action_category: warranty_required
      statutory_reference: "POPIA Section 72"
      typical_resolution: "Implement adequate safeguards; obtain consent or binding corporate rules"
    - id: "IP-RF-DAT-004"
      pattern: "Data processing agreements missing with operators"
      indicators:
        - "Third-party processors without written DPA"
        - "Cloud services without POPIA-compliant terms"
        - "Sub-processing without authorization"
      severity: high
      action_category: condition_precedent
      statutory_reference: "POPIA Section 21"
      typical_resolution: "Execute DPAs with all operators; review cloud service terms"
  cybersecurity:
    - id: "IP-RF-CYB-001"
      pattern: "Material security incident not remediated"
      indicators:
        - "Ransomware attack with data exfiltration"
        - "Persistent unauthorized access discovered"
        - "Critical vulnerabilities unpatched"
      severity: critical
      action_category: terminal
      statutory_reference: "Cybercrimes Act Section 2, POPIA Section 19"
      typical_resolution: "Full incident response; remediation before closing; enhanced indemnity"
    - id: "IP-RF-CYB-002"
      pattern: "No penetration testing or security assessment conducted"
      indicators:
        - "No pen test report available"
        - "Last assessment more than 24 months old"
        - "No vulnerability management process"
      severity: high
      action_category: warranty_required
      statutory_reference: "POPIA Section 19"
      typical_resolution: "Commission independent security assessment pre-closing"
    - id: "IP-RF-CYB-003"
      pattern: "Security certifications lapsed or scope inadequate"
      indicators:
        - "ISO 27001 or SOC 2 expired"
        - "Certification scope excludes critical systems"
        - "Material exceptions in audit findings"
      severity: medium
      action_category: price_adjustment
      statutory_reference: "Contractual — customer certification requirements"
      typical_resolution: "Renewal audit; scope extension; remediation plan"
    - id: "IP-RF-CYB-004"
      pattern: "No cyber insurance or inadequate coverage"
      indicators:
        - "No cyber insurance policy"
        - "Policy limits below data exposure value"
        - "Key exclusions for common attack vectors"
      severity: medium
      action_category: warranty_required
      statutory_reference: "Best practice — industry standard"
      typical_resolution: "Procure adequate cyber insurance; include as closing condition"
  change_of_control:
    - id: "IP-RF-COC-001"
      pattern: "Multiple critical contracts with CoC termination"
      indicators:
        - "Three or more material contracts with CoC clauses"
        - "Revenue concentration in CoC-affected contracts"
        - "Consent timeline exceeds transaction timeline"
      severity: critical
      action_category: condition_precedent
      statutory_reference: "Contractual — various agreement terms"
      typical_resolution: "Prioritized consent solicitation; timeline alignment; escrow"
    - id: "IP-RF-COC-002"
      pattern: "Key customer contract at risk on change of control"
      indicators:
        - "Top-5 customer contract has CoC termination right"
        - "Customer has expressed concerns about transaction"
        - "No successor contract negotiated"
      severity: critical
      action_category: condition_precedent
      statutory_reference: "Contractual — customer agreement terms"
      typical_resolution: "Customer consent or novation; revenue guarantee from seller"
    - id: "IP-RF-COC-003"
      pattern: "Technology platform license at risk on CoC"
      indicators:
        - "Core platform license (AWS, Oracle, SAP) has CoC clause"
        - "Migration cost would be material"
        - "No alternative platform evaluated"
      severity: high
      action_category: condition_precedent
      statutory_reference: "Contractual — platform license terms"
      typical_resolution: "Obtain platform consent; assess migration cost and timeline"
  financial:
    - id: "IP-RF-FIN-001"
      pattern: "IP valuation significantly exceeds independent assessment"
      indicators:
        - "Carrying value of intangibles exceeds independent valuation"
        - "No recent IP valuation conducted"
        - "Goodwill allocation to IP not supportable"
      severity: high
      action_category: price_adjustment
      statutory_reference: "IAS 38 — Intangible Assets"
      typical_resolution: "Independent IP valuation; purchase price adjustment"
    - id: "IP-RF-FIN-002"
      pattern: "Material license cost increases expected"
      indicators:
        - "License renewal at significantly higher cost"
        - "Volume-based pricing with growth trajectory"
        - "Currency exposure on foreign-denominated licenses"
      severity: medium
      action_category: price_adjustment
      statutory_reference: "Contractual — license fee provisions"
      typical_resolution: "License cost projection; purchase price adjustment or warranty"
    - id: "IP-RF-FIN-003"
      pattern: "R&D tax incentive clawback risk"
      indicators:
        - "Section 11D claims without pre-approval"
        - "R&D expenditure classification questionable"
        - "CoC may trigger incentive clawback"
      severity: medium
      action_category: warranty_required
      statutory_reference: "Income Tax Act Section 11D"
      typical_resolution: "Tax opinion on clawback risk; seller tax indemnity"
  employment:
    - id: "IP-RF-EMP-001"
      pattern: "Key developer without restraint of trade"
      indicators:
        - "Critical developer has no non-compete"
        - "Notice period less than 3 months"
        - "No retention arrangement in place"
      severity: high
      action_category: condition_precedent
      statutory_reference: "Common law — restraint of trade"
      typical_resolution: "Retention arrangement; restraint agreement; key person insurance"
    - id: "IP-RF-EMP-002"
      pattern: "Development team concentrated in single location or entity"
      indicators:
        - "All developers in one office or country"
        - "No documentation of systems or processes"
        - "Bus factor of 1 for critical systems"
      severity: high
      action_category: warranty_required
      statutory_reference: "Best practice — technology risk management"
      typical_resolution: "Knowledge transfer plan; documentation sprint; team expansion plan"
    - id: "IP-RF-EMP-003"
      pattern: "Offshore development team with inadequate IP protections"
      indicators:
        - "Offshore developers without SA-law IP assignment"
        - "Work product ownership unclear under foreign law"
        - "No confidentiality agreements in place"
      severity: high
      action_category: condition_precedent
      statutory_reference: "Copyright Act Section 22, foreign law considerations"
      typical_resolution: "Obtain confirmatory IP assignments; legal opinion on foreign law enforceability"

# ============================================================================
# CALCULATION FORMULAS
# ============================================================================
calculation_formulas:
  exposure:
    - id: "CALC-IP-EXP-001"
      name: "Total Change of Control Financial Exposure"
      formula: "SUM(license_termination_costs + consent_fees + replacement_costs + revenue_at_risk)"
      inputs:
        - { name: "license_termination_costs", source: "license_agreements", type: "currency_zar" }
        - { name: "consent_fees", source: "license_agreements", type: "currency_zar" }
        - { name: "replacement_costs", source: "technology_assessment", type: "currency_zar" }
        - { name: "revenue_at_risk", source: "commercial_contracts", type: "currency_zar" }
      output_type: currency_zar
      typical_red_flag: "Total CoC exposure exceeds 20% of transaction value"
    - id: "CALC-IP-EXP-002"
      name: "Revenue at Risk from License Termination"
      formula: "SUM(annual_revenue_dependent_on_license) for each at-risk license"
      inputs:
        - { name: "annual_revenue", source: "financial_statements", type: "currency_zar" }
        - { name: "license_dependency", source: "technology_assessment", type: "percentage" }
      output_type: currency_zar
      typical_red_flag: "Revenue at risk exceeds 30% of total revenue"
    - id: "CALC-IP-EXP-003"
      name: "License Replacement Cost Estimate"
      formula: "SUM(alternative_license_cost + migration_cost + downtime_cost) per at-risk license"
      inputs:
        - { name: "alternative_license_cost", source: "market_analysis", type: "currency_zar" }
        - { name: "migration_cost", source: "technology_assessment", type: "currency_zar" }
        - { name: "downtime_cost", source: "business_impact_analysis", type: "currency_zar" }
      output_type: currency_zar
      typical_red_flag: "Replacement cost exceeds 10% of transaction value"
  ip_valuation:
    - id: "CALC-IP-VAL-001"
      name: "IP Portfolio Value Gap"
      formula: "Carrying_value_intangibles - Independent_valuation_amount"
      inputs:
        - { name: "carrying_value", source: "financial_statements", type: "currency_zar" }
        - { name: "independent_valuation", source: "ip_valuation_report", type: "currency_zar" }
      output_type: currency_zar
      typical_red_flag: "Gap exceeds 20% of carrying value — impairment risk"
    - id: "CALC-IP-VAL-002"
      name: "Annual IP Maintenance Cost"
      formula: "SUM(patent_renewal_fees + trademark_renewal_fees + domain_fees + attorney_costs)"
      inputs:
        - { name: "patent_renewals", source: "ip_register", type: "currency_zar" }
        - { name: "trademark_renewals", source: "ip_register", type: "currency_zar" }
        - { name: "domain_fees", source: "domain_schedule", type: "currency_zar" }
        - { name: "attorney_costs", source: "financial_statements", type: "currency_zar" }
      output_type: currency_zar
      typical_red_flag: "Annual maintenance exceeds 5% of IP portfolio value"
  open_source:
    - id: "CALC-IP-OSS-001"
      name: "Open Source Remediation Cost"
      formula: "Hours_to_replace x Developer_rate x Complexity_factor"
      inputs:
        - { name: "hours_to_replace", source: "technical_assessment", type: "number" }
        - { name: "developer_rate", source: "employment_costs", type: "currency_zar" }
        - { name: "complexity_factor", source: "technical_assessment", type: "multiplier" }
      output_type: currency_zar
      typical_red_flag: "Remediation cost exceeds R5,000,000 or 6 months development effort"
    - id: "CALC-IP-OSS-002"
      name: "Open Source Dependency Ratio"
      formula: "Open_source_components / Total_components x 100"
      inputs:
        - { name: "open_source_components", source: "sbom", type: "number" }
        - { name: "total_components", source: "sbom", type: "number" }
      output_type: percentage
      typical_red_flag: "Dependency ratio above 80% with no SBOM management process"
  data_protection:
    - id: "CALC-IP-DP-001"
      name: "POPIA Maximum Fine Exposure"
      formula: "R10,000,000 per contravention (statutory maximum)"
      inputs:
        - { name: "contraventions_identified", source: "popia_assessment", type: "number" }
      output_type: currency_zar
      typical_red_flag: "Multiple POPIA contraventions — aggregate exposure material"
    - id: "CALC-IP-DP-002"
      name: "GDPR Maximum Fine Exposure"
      formula: "MAX(EUR 20,000,000, Global_annual_turnover x 0.04)"
      inputs:
        - { name: "global_turnover", source: "financial_statements", type: "currency_eur" }
      output_type: currency_eur
      typical_red_flag: "GDPR exposure where target processes EU personal data"
    - id: "CALC-IP-DP-003"
      name: "Data Breach Notification and Remediation Cost"
      formula: "Records_affected x Cost_per_record + Forensic_cost + Legal_cost + Notification_cost"
      inputs:
        - { name: "records_affected", source: "breach_assessment", type: "number" }
        - { name: "cost_per_record", source: "industry_benchmark", type: "currency_zar" }
        - { name: "forensic_cost", source: "incident_response", type: "currency_zar" }
        - { name: "legal_cost", source: "legal_assessment", type: "currency_zar" }
      output_type: currency_zar
      typical_red_flag: "Estimated breach cost exceeds cyber insurance coverage"
  bee:
    - id: "CALC-IP-BEE-001"
      name: "Post-Transaction BEE Ownership"
      formula: "(Current_HDSA_shares - Exiting_HDSA) / (Total_shares + New_shares) x 100"
      inputs:
        - { name: "current_hdsa_shares", source: "share_register", type: "number" }
        - { name: "exiting_hdsa_shares", source: "transaction_structure", type: "number" }
        - { name: "total_shares", source: "share_register", type: "number" }
        - { name: "new_shares", source: "transaction_structure", type: "number" }
      output_type: percentage
      typical_red_flag: "Post-transaction HDSA below ICT Sector Code 30% threshold"
    - id: "CALC-IP-BEE-002"
      name: "ICT Sector Code Threshold Gap"
      formula: "30% - Post_transaction_HDSA_percentage"
      inputs:
        - { name: "post_transaction_hdsa", source: "CALC-IP-BEE-001", type: "percentage" }
      output_type: percentage
      typical_red_flag: "Gap requires BEE structuring before government contract eligibility"
  severance:
    - id: "CALC-IP-SEV-001"
      name: "Key Technology Personnel Retention Cost"
      formula: "SUM(retention_bonus + notice_period_cost + replacement_recruitment_cost) per key person"
      inputs:
        - { name: "retention_bonus", source: "retention_agreements", type: "currency_zar" }
        - { name: "notice_period_cost", source: "employment_contracts", type: "currency_zar" }
        - { name: "recruitment_cost", source: "market_estimate", type: "currency_zar" }
      output_type: currency_zar
      typical_red_flag: "Key person retention cost exceeds 5% of transaction value"
  penalties:
    - id: "CALC-IP-PEN-001"
      name: "Total Regulatory Exposure"
      formula: "SUM(popia_fines + gdpr_fines + copyright_penalties + cybercrime_penalties)"
      inputs:
        - { name: "popia_fines", source: "CALC-IP-DP-001", type: "currency_zar" }
        - { name: "gdpr_fines", source: "CALC-IP-DP-002", type: "currency_eur" }
        - { name: "copyright_penalties", source: "infringement_assessment", type: "currency_zar" }
        - { name: "cybercrime_penalties", source: "incident_assessment", type: "currency_zar" }
      output_type: currency_zar
      typical_red_flag: "Total regulatory exposure exceeds 10% of transaction value"

