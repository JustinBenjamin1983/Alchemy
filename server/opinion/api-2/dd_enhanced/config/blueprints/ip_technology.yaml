# ============================================================================
# ENTITY RELATIONSHIP PATTERNS
# ============================================================================
entity_relationship_patterns:
  typical_structures:
    - name: "Founder-Led Tech Company"
      description: "Founders hold key IP, often with incomplete assignments to the company"
      dd_implication: "Verify all founder IP assigned; check background IP carve-outs; assess key person dependency"
    - name: "IP HoldCo / OpCo"
      description: "IP held in separate holding company and licensed to operating entity"
      dd_implication: "Verify license terms survive transaction; assess intercompany royalty arm's length; check transfer pricing"
    - name: "Multi-Product Group"
      description: "Technology group with multiple products sharing common IP platform"
      dd_implication: "Identify shared IP and platform dependencies; assess carve-out complexity; cross-license requirements"
    - name: "Venture-Backed Startup"
      description: "VC-funded tech company with investor rights and founder vesting arrangements"
      dd_implication: "Check investor consent requirements; review IP representations in funding agreements; assess founder vesting"
    - name: "Open Source Contributor"
      description: "Company that contributes to open source projects while building proprietary products"
      dd_implication: "Verify contribution policy; assess boundary between contributed and proprietary code; check CLA requirements"
  entity_roles:
    - role: "IP Owner"
      description: "Entity registered as owner of patents, trademarks, and other registered IP"
    - role: "Technology Developer"
      description: "Entity employing developers and creating the technology — may differ from IP owner"
    - role: "Data Controller"
      description: "POPIA responsible party determining purpose and means of personal information processing"
    - role: "Data Processor"
      description: "POPIA operator processing personal information on behalf of responsible party"
    - role: "License Counterparty"
      description: "Third-party licensor whose consent may be required for change of control"
    - role: "Open Source Community"
      description: "Open source projects whose license terms govern use of components in products"
  common_related_parties:
    - type: "Founder"
      red_flags:
        - "IP registered in founder's personal name"
        - "No written IP assignment agreement"
        - "Background IP carve-out broader than necessary"
        - "Founder consulting to company rather than employed"
    - type: "Key Developer"
      red_flags:
        - "Critical codebase knowledge concentrated in single person"
        - "No IP assignment in contractor agreement"
        - "Offshore developer with no SA-law governed contract"
    - type: "Technology Partner"
      red_flags:
        - "Co-developed IP with unclear ownership allocation"
        - "Exclusive technology dependency on single partner"
        - "No written agreement governing IP ownership"
    - type: "Offshore Dev Team"
      red_flags:
        - "IP assignment enforceability under foreign law uncertain"
        - "No POPIA-compliant data processing agreement"
        - "Work product ownership governed by foreign jurisdiction"

# ============================================================================
# MATERIALITY THRESHOLDS
# ============================================================================
materiality_thresholds:
  default_when_value_unknown:
    absolute_threshold: "R2,000,000"
    description: "Applied when transaction value is not known or not disclosed"
  when_value_known:
    tiers:
      - percentage: 5
        applies_to: "General findings — contracts, liabilities, exposures"
      - percentage: 2
        applies_to: "License and IP-related findings — license fees, royalties, IP costs"
      - percentage: 1
        applies_to: "Related party transactions — any deviation from arm's length"
  qualitative_overrides:
    always_material_regardless_of_amount:
      - "Core IP ownership defect — IP not owned by target"
      - "GPL contamination of proprietary codebase"
      - "Critical license CoC termination right triggered"
      - "Undisclosed data breach affecting personal information"
      - "Founder-held IP not assigned to company"
      - "Patent infringement claim against core product"
      - "POPIA non-compliance with Information Regulator exposure"
      - "Key developer departure without knowledge transfer"
      - "Source code not under company's control"
    never_immaterial_categories:
      - category: "IP Ownership"
        reason: "IP title defects undermine entire transaction value"
      - category: "Open Source Compliance"
        reason: "GPL contamination may require product redesign or source code disclosure"
      - category: "Data Protection"
        reason: "POPIA fines up to R10 million; criminal liability up to 10 years imprisonment"
      - category: "Cybersecurity"
        reason: "Data breaches create perpetual liability and reputational damage"
      - category: "License Compliance"
        reason: "License termination may halt business operations immediately"

# ============================================================================
# CROSS-REFERENCE EXPECTATIONS
# ============================================================================
cross_reference_expectations:
  - primary_document: "IP Register"
    should_reference:
      - "All registered patents, trademarks, designs, and copyright"
      - "Registration numbers and jurisdictions"
