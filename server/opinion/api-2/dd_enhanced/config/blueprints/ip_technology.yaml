transaction_type: IP & Technology
code: ip_technology
description: 'Due diligence blueprint for technology transactions including software,

  IP acquisitions, licensing, and tech company M&A.

  '
jurisdiction: South Africa

# ============================================================================
# TRANSACTION CONTEXT
# ============================================================================
transaction_context:
  deal_structures:
    - id: share_sale
      description: "Acquisition of shares in the IP/technology-owning company"
      typical_considerations:
        - "IP ownership remains with target entity — no assignment required"
        - "License change of control provisions triggered by indirect transfer"
        - "POPIA continuity — responsible party unchanged but controller changes"
        - "Open source compliance obligations continue with entity"
    - id: asset_sale
      description: "Acquisition of specific IP assets, technology, and related contracts"
      typical_considerations:
        - "Each IP right must be individually assigned (patent, trademark, copyright)"
        - "CIPC recordal required for patent and trademark assignments"
        - "Copyright assignment must be in writing per Copyright Act Section 22"
        - "License consent required where assignment clause absent"
        - "Section 197 LRA automatic transfer of employees"
    - id: ip_licensing
      description: "Exclusive or non-exclusive license of IP rights without ownership transfer"
      typical_considerations:
        - "License scope — field of use, territory, exclusivity, sublicensing rights"
        - "Licensor retains ownership — ongoing dependency relationship"
        - "Royalty structure and audit rights"
        - "Termination triggers and consequences for licensee's business"
    - id: technology_carve_out
      description: "Separation of technology division or IP portfolio from larger group"
      typical_considerations:
        - "Shared IP must be identified and allocated or cross-licensed"
        - "Shared infrastructure and platform dependencies"
        - "Employee and contractor IP assignment to correct entity"
        - "Transition services for shared technology systems"
        - "Open source compliance must be assessed for carved-out codebase"
  typical_parties:
    - role: seller
      description: "Current owner of IP assets or shares in IP-owning company"
    - role: buyer
      description: "Acquirer of IP assets or shares — assumes IP risk and compliance obligations"
    - role: target
      description: "Company holding the IP portfolio and technology being acquired"
    - role: founders
      description: "Original creators of core technology — may hold unassigned IP or background IP rights"
    - role: key_developers
      description: "Critical technical employees whose departure would impair technology maintenance"
    - role: licensors
      description: "Third-party IP owners whose licenses are critical to the target's business"

primary_legislation:
- Patents Act 57 of 1978
- Trade Marks Act 194 of 1993
- Copyright Act 98 of 1978
- Designs Act 195 of 1993
- Electronic Communications and Transactions Act 25 of 2002
- Protection of Personal Information Act 4 of 2013 (POPIA)

reference_documents:
  always_include:
  - pattern: IP Register|Intellectual Property Register|IP Schedule
    reason: Core IP asset inventory
  - pattern: SBOM|Software Bill of Materials|Component Inventory
    reason: Open source and dependency tracking
  - pattern: License Inventory|Software License|License Schedule
    reason: Third-party license compliance
  - pattern: POPIA|Privacy Assessment|Data Protection Impact
    reason: Data protection compliance
  - pattern: IP Assignment|Assignment Agreement|Deed of Assignment
    reason: Chain of title verification
  - pattern: Source Code Escrow|Escrow Agreement
    reason: Source code protection arrangements
  - pattern: Security Certification|ISO 27001|SOC 2|Penetration Test
    reason: Cybersecurity posture verification

# ============================================================================
# FOLDER STRUCTURE
# ============================================================================
folder_structure:
  01_Corporate_Governance:
    relevance: medium
    subcategories:
    - Constitutional
    - Governance
    - Shareholding
    - IP Policy
    expected_documents:
    - MOI
    - Shareholders Agreement
    - Board Resolution
    - Share Certificate
    - Company Registration
    - IP Policy
    document_expectations:
      - type: "MOI"
        aliases: ["Memorandum of Incorporation", "Articles of Association", "Constitution"]
        tier: critical
        why_critical: "Defines IP ownership provisions, share transfer restrictions, and transaction authority"
        red_flags_if_missing: "Cannot verify transaction authority or IP-related constitutional provisions"
      - type: "Shareholders Agreement"
        aliases: ["SHA", "Shareholder Agreement", "Founders Agreement"]
        tier: critical
        why_critical: "May contain IP assignment obligations, pre-emptive rights, founder IP provisions"
        red_flags_if_missing: "Unknown IP ownership obligations or founder IP arrangements"
      - type: "IP Policy"
        aliases: ["Intellectual Property Policy", "Innovation Policy", "Invention Disclosure Policy"]
        tier: important
        why_critical: "Governs employee and contractor IP assignment obligations"
        red_flags_if_missing: "No formal framework for IP ownership — assignment gaps likely"
  02_Commercial:
    relevance: critical
    subcategories:
    - License Agreements
    - SaaS Subscriptions
    - Development Agreements
    - Data Processing Agreements
    - Escrow Agreements
    expected_documents:
    - Software License Agreement
    - SaaS Subscription Agreement
    - IP License Agreement
    - Development Agreement
    - Data Processing Agreement
    - Source Code Escrow Agreement
    - API Access Agreement
    document_expectations:
      - type: "Software License Agreement"
        aliases: ["License Agreement", "EULA", "Software Agreement"]
        tier: critical
        why_critical: "License CoC provisions directly impact transaction — termination may destroy value"
        red_flags_if_missing: "License compliance and CoC exposure unknown"
      - type: "SaaS Subscription Agreement"
        aliases: ["Cloud Services Agreement", "SaaS Agreement", "Subscription Agreement"]
        tier: important
        why_critical: "Business-critical cloud service dependencies and data portability"
      - type: "IP License Agreement"
        aliases: ["Patent License", "Trademark License", "Technology License"]
        tier: critical
        why_critical: "Third-party IP rights that may restrict or enable the business"
        red_flags_if_missing: "IP license exposure unknown"
      - type: "Development Agreement"
        aliases: ["Software Development Agreement", "Co-Development Agreement", "Joint Development"]
        tier: important
        why_critical: "IP ownership allocation in collaborative development"
      - type: "Data Processing Agreement"
        aliases: ["DPA", "Operator Agreement", "POPIA Agreement"]
        tier: critical
        why_critical: "POPIA-required agreements with all data processors"
        red_flags_if_missing: "POPIA non-compliance — processing without required agreements"
      - type: "Source Code Escrow Agreement"
        aliases: ["Escrow Agreement", "Code Escrow", "Technology Escrow"]
        tier: important
        why_critical: "Customer protection arrangements and release trigger implications"
  03_Financial:
    relevance: medium
    subcategories:
    - Financial Statements
    - License Costs
    - IP Valuation
    - R&D Expenditure
    expected_documents:
    - Financial Statements
    - Audit Report
    - License Fee Schedule
    - IP Valuation Report
    - R&D Cost Analysis
    document_expectations:
      - type: "Financial Statements"
        aliases: ["AFS", "Annual Financial Statements", "Audited Accounts"]
        tier: critical
        why_critical: "Basis for IP valuation, intangible asset assessment, and license cost verification"
        red_flags_if_missing: "Financial position and IP carrying values cannot be verified"
      - type: "IP Valuation Report"
        aliases: ["Technology Valuation", "Patent Valuation", "Intangible Asset Valuation"]
        tier: important
        why_critical: "Independent assessment of IP portfolio value for transaction pricing"
      - type: "License Fee Schedule"
        aliases: ["License Cost Summary", "Software Spend Report"]
        tier: important
        why_critical: "Total licensing cost exposure and budget forecasting"
  04_Regulatory:
    relevance: critical
    subcategories:
    - Data Protection
    - POPIA Compliance
    - GDPR Compliance
    - Security Certifications
    - Sector Regulations
    expected_documents:
    - POPIA Compliance Assessment
    - Information Officer Registration
    - Privacy Impact Assessment
    - GDPR Assessment
    - ISO 27001 Certificate
    - SOC 2 Report
    document_expectations:
      - type: "POPIA Compliance Assessment"
        aliases: ["POPIA Assessment", "Privacy Compliance Report", "Data Protection Assessment"]
        tier: critical
        why_critical: "Demonstrates compliance with South Africa's data protection law"
        red_flags_if_missing: "POPIA compliance status unknown — potential regulatory fine exposure up to R10 million"
      - type: "Information Officer Registration"
        aliases: ["IO Registration", "Information Officer Certificate"]
        tier: critical
        why_critical: "Mandatory POPIA requirement — failure is automatic non-compliance"
        red_flags_if_missing: "Statutory obligation not met — Information Regulator enforcement risk"
      - type: "ISO 27001 Certificate"
        aliases: ["ISMS Certificate", "ISO Certificate", "Information Security Certificate"]
        tier: important
        why_critical: "Industry-standard security certification — scope and validity critical"
      - type: "SOC 2 Report"
        aliases: ["SOC 2 Type II", "Service Organization Control Report", "SSAE 18"]
        tier: important
        why_critical: "Independent security controls assessment for service providers"
  05_Employment:
    relevance: high
    subcategories:
    - Employment Contracts
    - IP Assignment Agreements
    - Contractor Agreements
    - Restraint of Trade
    - Retention Arrangements
    expected_documents:
    - Employment Contract Template
    - IP Assignment Agreement
    - Contractor Agreement
    - Restraint of Trade Agreement
    - Retention Agreement
    - Key Person Schedule
    document_expectations:
      - type: "Employment Contract Template"
        aliases: ["Employment Agreement", "Contract of Employment"]
        tier: critical
        why_critical: "Must contain IP assignment clause — absence creates ownership gaps"
        red_flags_if_missing: "Cannot verify employee IP assignment provisions"
      - type: "IP Assignment Agreement"
        aliases: ["Deed of Assignment", "IP Transfer Agreement", "Invention Assignment"]
        tier: critical
        why_critical: "Proves IP transfer from creator to company — gaps are deal-critical"
        red_flags_if_missing: "Chain of title broken — IP ownership disputed"
      - type: "Contractor Agreement"
        aliases: ["Independent Contractor Agreement", "Consulting Agreement", "Freelancer Agreement"]
        tier: critical
        why_critical: "Contractors own their IP by default — explicit assignment essential"
        red_flags_if_missing: "Contractor-created IP may not belong to company"
      - type: "Key Person Schedule"
        aliases: ["Key Employee List", "Critical Personnel", "Key Developer List"]
        tier: important
        why_critical: "Identifies technology dependency on specific individuals"
  06_Property:
    relevance: low
    subcategories:
    - Hosting Agreements
    - Colocation
    expected_documents:
    - Hosting Agreement
    - Colocation Agreement
    - Data Centre Lease
    document_expectations:
      - type: "Hosting Agreement"
        aliases: ["Cloud Hosting", "Infrastructure Agreement", "IaaS Agreement"]
        tier: supporting
        why_critical: "Infrastructure dependency and data residency implications"
  07_Insurance:
    relevance: medium
    subcategories:
    - Cyber Insurance
    - IP Insurance
    - Technology E&O
    expected_documents:
    - Cyber Insurance Policy
    - IP Infringement Insurance
    - Technology E&O Policy
    document_expectations:
      - type: "Cyber Insurance Policy"
        aliases: ["Cyber Policy", "Cyber Liability Insurance", "Data Breach Insurance"]
        tier: important
        why_critical: "Financial protection against data breaches and cyber incidents"
        red_flags_if_missing: "No financial backstop for cyber incidents"
      - type: "IP Infringement Insurance"
        aliases: ["IP Insurance", "Patent Insurance", "IP Defense Insurance"]
        tier: supporting
        why_critical: "Defense cost coverage for IP infringement claims"
  08_Litigation:
    relevance: critical
    subcategories:
    - IP Infringement Claims
    - Cease and Desist
    - Data Breach Incidents
    - Enforcement Actions
    expected_documents:
    - IP Infringement Claim
    - Cease and Desist Letter
    - Data Breach Report
    - Freedom to Operate Opinion
    - Enforcement Notice
    document_expectations:
      - type: "Freedom to Operate Opinion"
        aliases: ["FTO Opinion", "Patent Clearance", "FTO Analysis"]
        tier: critical
        why_critical: "Confirms products do not infringe third-party patents"
        red_flags_if_missing: "Patent infringement risk unassessed"
      - type: "Cease and Desist Letter"
        aliases: ["C&D Letter", "Demand Letter", "Infringement Notice"]
        tier: critical
        why_critical: "Unresolved IP claims represent material litigation risk"
        red_flags_if_missing: "IP dispute history unknown"
      - type: "Data Breach Report"
        aliases: ["Incident Report", "Security Breach Report", "Breach Notification"]
        tier: critical
        why_critical: "Pre-closing data breaches create post-closing liability"
        red_flags_if_missing: "Data breach history unknown"
  09_Tax:
    relevance: medium
    subcategories:
    - R&D Tax Incentives
    - IP Royalty Withholding
    - Transfer Pricing
    expected_documents:
    - R&D Tax Claim
    - Withholding Tax Certificate
    - Transfer Pricing Documentation
    document_expectations:
      - type: "R&D Tax Claim"
        aliases: ["Section 11D Claim", "R&D Deduction", "R&D Pre-Approval"]
        tier: important
        why_critical: "R&D tax incentive claims require pre-approval — clawback risk if invalid"
      - type: "Transfer Pricing Documentation"
        aliases: ["TP Documentation", "Transfer Pricing Policy", "IP Transfer Pricing"]
        tier: important
        why_critical: "Intercompany IP charges must be at arm's length — SARS audit risk"
  10_IP:
    relevance: critical
    subcategories:
    - Patents
    - Trademarks
    - Copyright
    - Trade Secrets
    - Designs
    - Domain Names
    expected_documents:
    - IP Register
    - Patent Portfolio
    - Trademark Portfolio
    - Copyright Register
    - Trade Secret Inventory
    - Domain Name Schedule
    - IP Assignment Agreements
    document_expectations:
      - type: "IP Register"
        aliases: ["Intellectual Property Register", "IP Schedule", "IP Asset List"]
        tier: critical
        why_critical: "Master inventory of all IP assets — foundation of IP DD"
        red_flags_if_missing: "IP portfolio scope unknown — cannot assess transaction value"
      - type: "Patent Portfolio"
        aliases: ["Patent Schedule", "Patent Register", "Patent List"]
        tier: critical
        why_critical: "Patent ownership, renewal status, and geographic coverage"
        red_flags_if_missing: "Patent protection scope and validity unknown"
      - type: "IP Assignment Agreements"
        aliases: ["Assignment Deeds", "IP Transfer Agreements"]
        tier: critical
        why_critical: "Prove chain of title from creators to company"
        red_flags_if_missing: "Chain of title broken — ownership gaps"
  11_Technical:
    relevance: critical
    subcategories:
    - Architecture Documentation
    - SBOM
    - Open Source Audit
    - Security Assessment
    - Code Quality
    expected_documents:
    - Technology Architecture Document
    - Software Bill of Materials
    - Open Source Audit Report
    - Penetration Test Report
    - Security Assessment Report
    - Code Quality Report
    - Disaster Recovery Plan
    document_expectations:
      - type: "Software Bill of Materials"
        aliases: ["SBOM", "Component Inventory", "Dependency List"]
        tier: critical
        why_critical: "Identifies all open source components and license obligations"
        red_flags_if_missing: "Open source compliance cannot be verified — GPL contamination risk unknown"
      - type: "Open Source Audit Report"
        aliases: ["OSS Audit", "License Scan Report", "Black Duck Report", "Snyk Report"]
        tier: critical
        why_critical: "Independent verification of open source compliance"
        red_flags_if_missing: "No independent open source verification — copyleft risk unassessed"
      - type: "Penetration Test Report"
        aliases: ["Pen Test", "Security Test Report", "Vulnerability Assessment"]
        tier: important
        why_critical: "Independent assessment of security vulnerabilities"
        red_flags_if_missing: "Security posture unverified"
      - type: "Disaster Recovery Plan"
        aliases: ["DR Plan", "BCP", "Business Continuity Plan"]
        tier: important
        why_critical: "Technology resilience and recovery capability"
  99_Needs_Review:
    relevance: low
    subcategories:
    - Unclassified
    expected_documents:
    - Unclassified Document
    document_expectations:
      - type: "Unclassified Document"
        aliases: ["Unknown", "Miscellaneous"]
        tier: supporting
        why_critical: "Documents requiring manual classification and review"

