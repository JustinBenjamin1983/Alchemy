bee_analysis:
  sector_threshold: 30%
  sector_code: "ICT Sector Code"
  trigger_events:
    - Acquisition of ICT or technology company
    - Software licensing deal with government
    - IT services contract with parastatal
    - Tech startup funding by non-BEE investor
    - Acquisition of fintech or healthtech company
    - Sale of government IT contractor
    - Cross-border tech acquisition
  key_questions:
    - question: "Does the ICT Sector Code apply (30% BEE threshold)?"
      why_critical: "ICT companies have higher ownership threshold than generic codes"
      red_flag_if: "ICT Sector Code applies and transaction breaches 30% threshold"
    - question: "Are there government or SOE contracts dependent on BEE status?"
      why_critical: "Government IT contracts typically require minimum BEE level"
      red_flag_if: "Material government revenue dependent on BEE that will be lost"
    - question: "What is the Enterprise and Supplier Development contribution status?"
      why_critical: "ICT Sector Code has significant ED/SD requirements"
      red_flag_if: "ED/SD non-compliant affecting BEE scorecard level"
    - question: "Does the target qualify as an Exempted Micro Enterprise (EME) or Qualifying Small Enterprise (QSE)?"
      why_critical: "EME/QSE have reduced BEE compliance requirements"
      red_flag_if: "Target about to exceed QSE threshold without BEE structure"
    - question: "Are there any black-owned tech enterprise development beneficiaries?"
      why_critical: "ED beneficiaries may have contractual expectations"
      red_flag_if: "ED commitments that won't survive the transaction"
  dilution_scenarios:
    - scenario: "Series A/B funding by offshore tech investor"
      calculation: "Post-round BEE % = (Pre-round BEE shares) / (Pre-round total + New investor shares)"
      threshold_breach_risk: "High - typical VC rounds dilute BEE significantly"
    - scenario: "Trade sale to multinational tech company"
      calculation: "Post-acquisition BEE % = 0% unless structure preserves BEE"
      threshold_breach_risk: "Critical - likely total loss of BEE status"
    - scenario: "Management buyout of IT services company"
      calculation: "Post-MBO BEE % = Black management shares / Total MBO shares"
      threshold_breach_risk: "Medium - depends on black management participation"
    - scenario: "Spinoff of tech division"
      calculation: "Newco BEE % determined by shareholders of spinoff entity"
      threshold_breach_risk: "Variable - depends on spinoff structure"
  contract_clauses_to_check:
    - "Government and SOE IT contract BEE requirements"
    - "SITA and other public sector procurement requirements"
    - "Enterprise development beneficiary agreements"
    - "Software licensing BEE representations"
    - "Skills development commitments"
    - "Preferential procurement undertakings"
  automatic_calculation_triggers:
    - trigger: "ICT|technology|software|IT services"
      calculation: "REG_001 - BEE Dilution Calculator (ICT 30% threshold)"
      required_inputs:
        - "Current BEE shareholding percentage"
        - "EME/QSE status"
        - "Government contract revenue percentage"
        - "ICT Sector Code applicability"
cot_questions:
  ownership_regulatory:
  - What is the current ownership structure of the target, including all shareholders and their percentage holdings?
  - How does this transaction change the ownership structure? What is the post-transaction ownership?
  - What regulatory approvals or notifications are triggered by ownership changes (e.g., >15%, >25%, >49% thresholds)?
  - Are there any ownership restrictions in constitutional documents, shareholder agreements, or regulatory conditions?
  - What licenses, permits, or authorizations are dependent on the current ownership structure?
  - What are the consequences of non-compliance with ownership-based regulatory requirements?
  bee_compliance:
  - Does the ICT Sector Code apply (30% BEE ownership threshold)?
  - Are there government or SOE contracts dependent on BEE status?
  - What is the Enterprise and Supplier Development contribution status?
  - Does the target qualify as EME or QSE with reduced requirements?
  - What government IT contracts have BEE requirements?
  - How will the transaction affect the target's BEE level?
  - Are there ED beneficiary commitments that must continue?
  - What skills development obligations exist?
  ip_ownership:
  - What registered IP rights does the target own (patents, trademarks, copyright)?
  - Is the chain of title complete - have all assignments been done?
  - Has all IP been assigned from founders, employees, and contractors?
  - Is there any IP held personally by founders that should be in the company?
  - Are there any joint ownership or co-development arrangements?
  - What trade secrets exist and how are they protected?
  ip_licensing_inbound:
  - What IP licenses does the business rely on?
  - Do licenses survive CoC or require consent?
  - What open-source licenses are in use? Any GPL/copyleft obligations?
  - Is third-party software properly licensed?
  - Are there any minimum royalty or audit rights?
  ip_licensing_outbound:
  - What IP has been licensed to third parties?
  - Are any licenses exclusive? What restrictions apply?
  - Do any licenses create obligations on sale?
  ip_disputes:
  - Are there any pending IP infringement claims or cease and desist letters?
  - Has freedom-to-operate analysis been conducted?
  - What is the IP insurance position?
  technology_software:
  - What is the core technology stack and any legacy issues?
  - What is the technical debt position?
  - Is source code held in escrow?
  - What cloud or infrastructure dependencies exist?
  - Are there any scalability limitations?
  data_privacy:
  - Is the company POPIA compliant? Is Information Officer registered?
  - What personal data is processed and on what legal basis?
  - Have there been any data breaches?
  - Are there adequate data processing agreements with third parties?
  - Are there any cross-border data transfers or GDPR exposure?
  cybersecurity:
  - Has cybersecurity assessment been conducted? Any certifications (ISO 27001, SOC2)?
  - What security incidents have occurred?
  - Is there adequate cyber insurance?

  # Warranty & Indemnity Analysis COT Questions
  warranties_analysis:
  - What are the key IP ownership risks that require warranty protection (chain of title gaps, founder IP, contractor IP)?
  - What IP infringement risks exist that warrant non-infringement warranties (FTO gaps, cease and desist history, patent landscape)?
  - What open source and licensing risks require warranty protection (GPL contamination, license compliance, CoC termination)?
  - What data protection risks warrant POPIA/GDPR compliance warranties (compliance gaps, breach history, consent issues)?
  - What cybersecurity risks require security-related warranties (incident history, vulnerability position, certification status)?
  - What source code and technology risks warrant technical warranties (documentation, escrow, key person dependencies)?
  - For each identified risk, what is the appropriate warranty scope, cap, and survival period?
  - Which warranties should be fundamental warranties with enhanced protection?
  - What knowledge qualifiers are appropriate for which warranties?
  - What disclosure schedules should accompany the warranties?

  indemnities_analysis:
  - What IP infringement exposure exists that warrants indemnity protection (pending claims, FTO gaps, patent risk)?
  - What is the quantified or estimated exposure for potential IP infringement claims?
  - What open source contamination risk exists that warrants GPL/copyleft indemnity?
  - What is the potential cost of open source remediation or product redesign?
  - What license termination risks exist that warrant indemnity coverage (CoC provisions, pre-closing breaches)?
  - What data breach or privacy violation risks warrant indemnity protection (breach history, POPIA/GDPR exposure)?
  - What cybersecurity incident risks warrant indemnity coverage (incident history, known vulnerabilities)?
  - What founder or employee IP claim risks warrant indemnity protection (assignment gaps, disputed ownership)?
  - What IP-related tax risks warrant indemnity coverage (R&D credits, royalty withholding)?
  - For each identified risk, what is the appropriate indemnity cap, survival period, and escrow arrangement?

  warranty_indemnity_structuring:
  - Based on the DD findings, what is the appropriate overall warranty and indemnity liability cap?
