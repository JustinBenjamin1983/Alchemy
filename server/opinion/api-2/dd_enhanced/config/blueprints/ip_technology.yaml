# STATUTORY FRAMEWORK
# Detailed statutory citation framework for IP & technology regulatory findings
# ============================================================================
statutory_framework:
  primary_legislation:
    - act: "Patents Act 57 of 1978"
      acronym: "Patents Act"
      regulatory_body: "Companies and Intellectual Property Commission (CIPC)"
      key_sections:
        - section: "Section 25"
          description: "Patentable inventions requirements"
          penalties:
            civil: "Patent invalidity"
          criticality: high
          application_to_dd: "Verify patentability of key inventions; assess validity risk for granted patents"
        - section: "Section 45"
          description: "Patent infringement"
          penalties:
            civil: "Interdict, damages, delivery up"
          criticality: critical
          application_to_dd: "Review freedom-to-operate position; assess infringement risk for core products; check pending claims"
        - section: "Section 53"
          description: "Compulsory licensing"
          penalties:
            administrative: "Compulsory license may be granted"
          criticality: high
          application_to_dd: "Assess whether any patents are vulnerable to compulsory licensing applications"
        - section: "Section 61"
          description: "Assignment and licensing requirements"
          penalties:
            civil: "Unregistered assignments not enforceable against third parties"
          criticality: high
          application_to_dd: "Verify all patent assignments registered at CIPC; check chain of title completeness"

    - act: "Trade Marks Act 194 of 1993"
      acronym: "Trade Marks Act"
      regulatory_body: "Companies and Intellectual Property Commission (CIPC)"
      key_sections:
        - section: "Section 34"
          description: "Infringement of registered trade mark"
          penalties:
            civil: "Interdict, damages, destruction of infringing goods"
            criminal: "Fine or imprisonment up to 3 years"
          criticality: critical
          application_to_dd: "Check for pending or threatened trademark infringement claims; review brand clearance searches"
        - section: "Section 35"
          description: "Passing off protection"
          penalties:
            civil: "Interdict, damages"
          criticality: high
          application_to_dd: "Assess passing off risk for unregistered marks and trade names used by target"
        - section: "Section 39"
          description: "Assignment and transmission of trade marks"
          penalties:
            civil: "Unregistered assignments void against third parties"
          criticality: high
          application_to_dd: "Verify all trademark assignments recorded at CIPC; confirm transfer formalities for asset sale"

    - act: "Copyright Act 98 of 1978"
      acronym: "Copyright Act"
      regulatory_body: "Department of Trade, Industry and Competition"
      key_sections:
        - section: "Section 21"
          description: "Ownership of copyright - employer works"
          penalties:
            civil: "Ownership disputes"
          criticality: critical
          application_to_dd: "Verify employee vs contractor status for all developers; confirm employer ownership of software copyright"
        - section: "Section 22"
          description: "Assignment of copyright"
          penalties:
            civil: "Assignment must be in writing to be valid"
          criticality: critical
          application_to_dd: "Confirm all copyright assignments in writing and signed; verify contractor and founder assignments"
        - section: "Section 23"
          description: "Infringement of copyright"
          penalties:
            civil: "Interdict, damages"
            criminal: "Fine or imprisonment up to 5 years"
          criticality: critical
          application_to_dd: "Assess copyright infringement risk; review third-party content use; check code provenance"
        - section: "Section 27"
          description: "Criminal penalties for piracy"
          penalties:
            criminal: "Fine up to R5,000 per article or imprisonment up to 5 years"
          criticality: high
          application_to_dd: "Verify all software properly licensed; check for unlicensed commercial software use"

    - act: "Protection of Personal Information Act 4 of 2013"
      acronym: "POPIA"
      regulatory_body: "Information Regulator"
      key_sections:
        - section: "Section 9"
          description: "Lawfulness of processing"
          penalties:
            administrative: "Administrative fines up to R10 million"
            criminal: "Fine or imprisonment up to 10 years"
          criticality: critical
          application_to_dd: "Verify lawful basis for all personal information processing; review consent mechanisms and records"
        - section: "Section 11"
          description: "Consent requirements"
          penalties:
            administrative: "Enforcement notice, administrative fine"
          criticality: critical
          application_to_dd: "Assess consent validity for data processing activities; verify opt-in mechanisms and records"
        - section: "Section 19"
          description: "Security safeguards"
          penalties:
            administrative: "Administrative fine up to R10 million"
            criminal: "Imprisonment up to 10 years"
          criticality: critical
          application_to_dd: "Review technical and organisational security measures; assess adequacy against POPIA requirements"
        - section: "Section 22"
          description: "Notification of security compromises"
          penalties:
            administrative: "Administrative fine"
            criminal: "Fine or imprisonment"
          criticality: critical
          application_to_dd: "Check for unreported breaches; verify breach notification procedures and Information Regulator notifications"
        - section: "Section 72"
          description: "Trans-border information flows"
          penalties:
            administrative: "Processing prohibition, administrative fine"
          criticality: high
          application_to_dd: "Identify all cross-border data transfers; verify adequate protection or consent for each transfer"

    - act: "Electronic Communications and Transactions Act 25 of 2002"
      acronym: "ECTA"
      regulatory_body: "Department of Communications and Digital Technologies"
      key_sections:
        - section: "Section 11"
          description: "Legal recognition of data messages"
          penalties:
            civil: "Contracts may be unenforceable"
          criticality: high
          application_to_dd: "Verify electronic contracts are legally valid; assess data message compliance for key agreements"
        - section: "Section 13"
          description: "Electronic signature requirements"
          penalties:
            civil: "Signature may be invalid"
          criticality: high
          application_to_dd: "Verify electronic signatures on IP assignments and contracts meet ECTA requirements"
        - section: "Section 43"
          description: "Domain name disputes"
          penalties:
            administrative: "Domain transfer or cancellation"
          criticality: medium
          application_to_dd: "Check for pending domain name disputes; verify domain registrations and ownership"
        - section: "Section 86"
          description: "Cybercrimes - unauthorized access"
          penalties:
            criminal: "Fine or imprisonment up to 5 years"
          criticality: critical
          application_to_dd: "Assess whether target's systems have been subject to unauthorized access; review incident history"
        - section: "Section 87"
          description: "Interception of data"
          penalties:
            criminal: "Fine or imprisonment up to 5 years"
          criticality: critical
          application_to_dd: "Verify no unlawful interception of communications; review monitoring policies and procedures"

    - act: "Cybercrimes Act 19 of 2020"
      acronym: "Cybercrimes Act"
      regulatory_body: "South African Police Service / National Prosecuting Authority"
      key_sections:
        - section: "Section 2"
          description: "Unlawful access to computer system"
          penalties:
            criminal: "Fine or imprisonment up to 5 years"
          criticality: critical
          application_to_dd: "Review security incident history for unauthorized access events; assess system access controls"
        - section: "Section 3"
          description: "Unlawful interception of data"
