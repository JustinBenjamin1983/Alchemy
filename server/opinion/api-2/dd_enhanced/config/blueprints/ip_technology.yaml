# for IP and Technology transactions. Covers:
# - IP ownership and chain of title
# - Open source and licensing compliance
# - Data protection and privacy
# - Cybersecurity and technology risks
# ============================================================================

warranty_categories:
  # ---------------------------------------------------------------------------
  # IP OWNERSHIP & TITLE WARRANTIES
  # ---------------------------------------------------------------------------
  - category: "IP Ownership & Title"
    description: "Warranties relating to IP ownership, chain of title, and freedom from encumbrances"
    weight: critical
    applies_when_client_is:
      buyer: true
      seller: false
    ip_tech_specific: true
    standard_warranties:
      - id: "W-IP-001"
        description: "Target owns all material IP free from encumbrances"
        detailed_wording: "The Target is the sole legal and beneficial owner of all Intellectual Property set out in the IP Schedule, free from any Security Interest, lien, charge, encumbrance, license (other than Permitted Licenses), or third-party right"
        typical_cap: "Purchase price"
        survival_period: "5 years"
        priority: critical
        dd_triggers:
          - "IP register review"
          - "CIPC/patent office searches"
          - "Encumbrance searches"
      - id: "W-IP-002"
        description: "Complete chain of title exists for all material IP"
        detailed_wording: "A complete and unbroken chain of title exists for all material Intellectual Property from the original creator/inventor to the Target, and all necessary assignments have been validly executed and recorded"
        typical_cap: "Purchase price"
        survival_period: "5 years"
        priority: critical
        dd_triggers:
          - "Assignment agreements"
          - "Patent assignment records"
          - "Trademark assignment records"
