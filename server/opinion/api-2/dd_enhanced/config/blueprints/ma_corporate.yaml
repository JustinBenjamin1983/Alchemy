transaction_type: M&A Corporate
code: ma_corporate
description: 'General due diligence blueprint for mergers and acquisitions of corporate entities.

  Applicable to share purchases, asset deals, mergers, and scheme of arrangements.

  '
jurisdiction: South Africa
transaction_context:
  deal_structures:
    - id: share_sale
      description: "Acquisition of shares in the target company"
      typical_considerations:
        - "SHA pre-emptive rights and transfer restrictions"
        - "Competition Commission notification if thresholds met"
        - "Change of control triggers in material contracts"
        - "Section 197 LRA does not apply to share sales"
    - id: asset_sale_going_concern
      description: "Acquisition of business assets as a going concern"
      typical_considerations:
        - "Section 112 Companies Act special resolution if greater part of assets"
        - "Section 197 LRA automatic transfer of employees"
        - "VAT zero-rating for going concern transfer"
        - "Individual asset transfer and consent requirements"
        - "Cherry-picking of assets possible but increases complexity"
    - id: merger_amalgamation
      description: "Statutory merger under Companies Act Section 113"
      typical_considerations:
        - "Court approval required"
        - "Special resolution by each merging company"
        - "Dissenting shareholders appraisal rights under Section 164"
        - "Competition Commission approval mandatory"
    - id: scheme_of_arrangement
      description: "Court-sanctioned scheme under Companies Act Section 114"
      typical_considerations:
        - "TRP involvement for regulated companies"
        - "75% shareholder approval required"
        - "Court sanction required for scheme to become effective"
        - "Dissenting shareholders appraisal rights"
    - id: share_subscription
      description: "Subscription for new shares in the target, diluting existing shareholders"
      typical_considerations:
        - "MOI authority to issue shares"
        - "Pre-emptive rights waiver required"
        - "Dilution impact on existing shareholders"
        - "BEE ownership recalculation post-issuance"
  typical_parties:
    - role: seller
      description: "Shareholder disposing of shares or company disposing of assets"
    - role: buyer
      description: "Acquirer of shares or assets"
    - role: target
      description: "Company whose shares or assets are being acquired"
    - role: competition_commission
      description: "Competition Commission of South Africa — mandatory merger notification"
    - role: trp
      description: "Takeover Regulation Panel — regulates affected transactions in regulated companies"
    - role: shareholders
      description: "Existing shareholders who may have pre-emptive, tag-along, or appraisal rights"
folder_structure:
  01_Corporate_Governance:
    relevance: critical
    subcategories:
    - Constitutional
    - Governance
    - Resolutions
    - Shareholding
    - Subsidiaries
    expected_documents:
    - MOI
    - Shareholders Agreement
    - Board Resolution
    - Share Certificate
    - Company Registration
    - Annual Return
    - Group Structure Chart
    document_expectations:
      - type: "MOI"
        aliases: ["Memorandum of Incorporation", "Articles of Association", "Constitution"]
        tier: critical
        why_critical: "Constitutional document — defines approval thresholds, transfer restrictions, reserved matters"
        red_flags_if_missing: "Cannot verify transaction authority or share transfer mechanism"
      - type: "Shareholders Agreement"
        aliases: ["SHA", "Shareholder Agreement"]
        tier: critical
        why_critical: "May contain pre-emptive rights, tag/drag, consent requirements not in MOI"
        red_flags_if_missing: "Unknown third-party rights that may block transaction"
      - type: "Board Resolution"
        aliases: ["Directors Resolution", "Written Resolution"]
        tier: critical
        why_critical: "Must authorize proposed transaction per MOI requirements"
        red_flags_if_missing: "Transaction lacks corporate authority"
      - type: "Share Certificate"
        aliases: ["Securities Register", "Share Register"]
        tier: critical
        why_critical: "Proves legal ownership and valid issuance of shares"
        red_flags_if_missing: "Title defect risk"
      - type: "Company Registration"
        aliases: ["CIPC Registration", "CM29", "CoR14.3"]
        tier: important
        why_critical: "Confirms valid incorporation and registered details"
      - type: "Annual Return"
        aliases: ["CIPC Annual Return", "AR Filing"]
        tier: important
        why_critical: "Overdue annual returns can lead to deregistration"
        red_flags_if_missing: "Company may be in process of deregistration"
      - type: "Group Structure Chart"
        aliases: ["Organogram", "Corporate Structure", "Group Organogram"]
        tier: important
        why_critical: "Maps all subsidiaries and associated companies"
  02_Commercial:
    relevance: critical
    subcategories:
    - Customer Contracts
    - Supplier Agreements
    - Distribution
    - Licensing
    expected_documents:
    - Customer Agreement
    - Supply Agreement
    - Distribution Agreement
    - License Agreement
    - Franchise Agreement
    - Agency Agreement
    document_expectations:
      - type: "Customer Agreement"
        aliases: ["Customer Contract", "Sales Agreement", "Master Services Agreement"]
        tier: critical
        why_critical: "Revenue source — CoC provisions directly impact transaction"
        red_flags_if_missing: "Revenue sustainability cannot be assessed"
      - type: "Supply Agreement"
        aliases: ["Supplier Contract", "Procurement Agreement"]
        tier: important
        why_critical: "Cost structure and supply chain dependency"
      - type: "Distribution Agreement"
        aliases: ["Distributor Agreement", "Channel Agreement"]
        tier: important
        why_critical: "Market access dependency and territory restrictions"
      - type: "License Agreement"
        aliases: ["IP License", "Software License", "Technology License"]
        tier: critical
        why_critical: "Technology or IP dependency — CoC may terminate license"
        red_flags_if_missing: "IP dependency unknown"
      - type: "Franchise Agreement"
        aliases: ["Franchise License", "Master Franchise"]
        tier: critical
        why_critical: "Entire business model depends on franchise — franchisor CoC consent"
        red_flags_if_missing: "Franchise terms and transferability unknown"
      - type: "Agency Agreement"
        aliases: ["Sales Agency", "Commission Agreement"]
        tier: supporting
        why_critical: "Commission obligations and termination exposure"
  03_Financial:
    relevance: critical
    subcategories:
    - Loan Facilities
    - Security
    - Guarantees
    - Financial Statements
    - Intercompany
    expected_documents:
    - Loan Agreement
    - Facility Agreement
    - Mortgage Bond
    - Guarantee
    - Financial Statements
    - Audit Report
    - Management Accounts
    - Intercompany Loan Agreement
    document_expectations:
      - type: "Loan Agreement"
        aliases: ["Credit Agreement", "Term Loan"]
        tier: critical
        why_critical: "Debt structure and CoC acceleration risk"
        red_flags_if_missing: "Debt position unknown"
      - type: "Facility Agreement"
        aliases: ["Revolving Credit Facility", "RCF", "Overdraft"]
        tier: critical
        why_critical: "Working capital — CoC may trigger cancellation"
      - type: "Mortgage Bond"
        aliases: ["Bond", "Covering Bond"]
        tier: important
        why_critical: "Security over property"
      - type: "Guarantee"
        aliases: ["Bank Guarantee", "Parent Guarantee", "Performance Guarantee"]
        tier: important
        why_critical: "Contingent liability"
      - type: "Financial Statements"
        aliases: ["AFS", "Annual Financial Statements", "Audited Accounts"]
        tier: critical
        why_critical: "Basis for financial assessment and warranties"
        red_flags_if_missing: "Financial position cannot be verified"
      - type: "Audit Report"
        aliases: ["Auditor's Report", "Independent Audit"]
        tier: critical
        why_critical: "Qualification indicates material risk"
      - type: "Management Accounts"
        aliases: ["Monthly Management Accounts", "Management Pack"]
        tier: important
        why_critical: "Current trading performance since last AFS"
      - type: "Intercompany Loan Agreement"
        aliases: ["Shareholder Loan", "Group Loan", "Related Party Loan"]
        tier: important
        why_critical: "Settlement or assumption on closing"
  04_Regulatory:
    relevance: high
    subcategories:
    - Licenses
    - Permits
    - Competition
    - Industry-Specific
    expected_documents:
    - Business License
    - Operating Permit
    - Competition Commission Filing
    - Industry License
    - Regulatory Correspondence
    document_expectations:
      - type: "Business License"
        aliases: ["Trading License", "Municipal License"]
        tier: important
        why_critical: "Basic operating authority"
      - type: "Operating Permit"
        aliases: ["Operating License", "Activity Permit"]
        tier: critical
        why_critical: "Industry-specific operating authority"
        red_flags_if_missing: "Operations may be unlicensed"
      - type: "Competition Commission Filing"
        aliases: ["Merger Notification", "Competition Filing"]
        tier: critical
        why_critical: "Mandatory for intermediate/large mergers — gun-jumping risk"
        red_flags_if_missing: "Expected if filing thresholds met"
      - type: "Industry License"
        aliases: ["Sector License", "FSCA License", "NGB License"]
        tier: critical
        why_critical: "Sector-specific authorization — loss destroys business"
        red_flags_if_missing: "Regulatory status unknown"
      - type: "Regulatory Correspondence"
        aliases: ["Regulator Letters", "Compliance Notices"]
        tier: important
        why_critical: "Pending investigations or enforcement actions"
  05_Employment:
    relevance: high
    subcategories:
    - Executive Contracts
    - Policies
    - Union Agreements
    - Benefit Plans
    expected_documents:
    - Employment Contract
    - HR Policy
    - Recognition Agreement
    - Pension Fund Rules
    - Share Option Scheme
    - Bonus Scheme
    document_expectations:
      - type: "Employment Contract"
        aliases: ["Service Agreement", "Executive Contract", "Letter of Appointment"]
        tier: important
        why_critical: "CoC severance triggers and notice periods"
      - type: "HR Policy"
        aliases: ["Employee Handbook", "Company Policies"]
        tier: supporting
        why_critical: "Compliance framework"
      - type: "Recognition Agreement"
        aliases: ["Union Recognition", "Organisational Rights Agreement"]
        tier: important
        why_critical: "Union relationship framework"
      - type: "Pension Fund Rules"
        aliases: ["Provident Fund Rules", "Retirement Fund Rules"]
        tier: supporting
        why_critical: "Post-retirement obligations"
      - type: "Share Option Scheme"
        aliases: ["ESOP", "Share Incentive Plan", "LTIP"]
        tier: important
        why_critical: "Accelerated vesting on CoC creates cash outflow"
        red_flags_if_missing: "Unknown equity dilution or cash exposure"
      - type: "Bonus Scheme"
        aliases: ["STI Scheme", "Performance Bonus Plan"]
        tier: supporting
        why_critical: "Accrued but unpaid bonus liability"
  06_Property:
    relevance: medium
    subcategories:
    - Owned
    - Leased
    - Servitudes
    expected_documents:
    - Title Deed
    - Lease Agreement
    - Servitude Agreement
    - Property Valuation
    document_expectations:
      - type: "Title Deed"
        aliases: ["Deed of Transfer", "Property Title"]
        tier: important
        why_critical: "Proves property ownership"
      - type: "Lease Agreement"
        aliases: ["Property Lease", "Commercial Lease", "Office Lease"]
        tier: important
        why_critical: "Premises dependency — landlord CoC consent"
      - type: "Servitude Agreement"
        aliases: ["Right of Way", "Servitude Registration"]
        tier: supporting
        why_critical: "Access rights"
      - type: "Property Valuation"
        aliases: ["Valuation Report", "Market Valuation"]
        tier: supporting
        why_critical: "Asset value verification"
  07_Insurance:
    relevance: low
    subcategories:
    - Policies
    - Certificates
    - Claims
    expected_documents:
    - Insurance Policy
    - Certificate of Insurance
    - Claims Record
    document_expectations:
      - type: "Insurance Policy"
        aliases: ["Policy Schedule", "Insurance Certificate"]
        tier: important
        why_critical: "Coverage adequacy"
      - type: "Certificate of Insurance"
        aliases: ["COI", "Proof of Insurance"]
        tier: supporting
        why_critical: "Confirms current coverage"
      - type: "Claims Record"
        aliases: ["Claims History", "Loss Run"]
        tier: supporting
        why_critical: "Claims pattern"
  08_Litigation:
    relevance: high
    subcategories:
    - Pending
    - Threatened
    - Settled
    - Regulatory
    expected_documents:
    - Summons
    - Pleadings
    - Settlement Agreement
    - Court Order
    - Legal Opinion
    - Demand Letter
    document_expectations:
      - type: "Summons"
        aliases: ["Combined Summons", "Simple Summons"]
        tier: important
        why_critical: "Active legal proceedings"
      - type: "Pleadings"
        aliases: ["Particulars of Claim", "Plea"]
        tier: important
        why_critical: "Claim detail and defence"
      - type: "Settlement Agreement"
        aliases: ["Deed of Settlement"]
        tier: important
        why_critical: "Ongoing obligations from settled matters"
      - type: "Court Order"
        aliases: ["Judgment", "Interdict", "Consent Order"]
        tier: critical
        why_critical: "Binding obligations"
      - type: "Legal Opinion"
        aliases: ["Attorney Opinion", "Counsel Opinion"]
        tier: supporting
        why_critical: "Risk assessment"
      - type: "Demand Letter"
        aliases: ["Letter of Demand", "Pre-litigation Notice"]
        tier: important
        why_critical: "Threatened claims"
  09_Tax:
    relevance: high
    subcategories:
    - Returns
    - Assessments
    - Rulings
    - Disputes
    expected_documents:
    - Tax Return
    - Tax Assessment
    - Tax Ruling
    - Tax Clearance Certificate
    - Transfer Pricing Documentation
    document_expectations:
      - type: "Tax Return"
        aliases: ["ITR14", "Income Tax Return"]
        tier: important
        why_critical: "Tax compliance"
      - type: "Tax Assessment"
        aliases: ["ITA34", "Notice of Assessment"]
        tier: important
        why_critical: "SARS determined liability"
      - type: "Tax Ruling"
        aliases: ["SARS Binding Ruling", "Class Ruling"]
        tier: supporting
        why_critical: "Tax certainty on specific transactions"
      - type: "Tax Clearance Certificate"
        aliases: ["TCC", "Tax Compliance Status"]
        tier: important
        why_critical: "Good standing with SARS"
      - type: "Transfer Pricing Documentation"
        aliases: ["TP Study", "Master File", "Local File"]
        tier: important
        why_critical: "Related party transaction compliance"
  99_Needs_Review:
    relevance: n/a
    subcategories:
    - Unclassified
    - Low Confidence
    - Multiple Categories
    expected_documents: []
primary_legislation:
- Companies Act 71 of 2008
- Competition Act 89 of 1998
- Income Tax Act 58 of 1962
reference_documents:
  always_include:
  - pattern: MOI|Memorandum of Incorporation
    reason: Constitutional document
  - pattern: Shareholder|SHA
    reason: Shareholder rights and restrictions
  - pattern: Board Resolution
    reason: Transaction authorization
entity_relationship_patterns:
  typical_structures:
    - name: "Simple HoldCo / OpCo"
      description: "Holding company owns operating company shares"
      dd_implication: "Assess whether transaction is at HoldCo or OpCo level; intercompany arrangements"
    - name: "Multi-subsidiary Group"
      description: "Parent with multiple trading subsidiaries"
      dd_implication: "Group structure chart critical; shared services and intercompany pricing; subsidiary-level liabilities"
    - name: "JV / Consortium"
      description: "Joint venture between independent parties"
      dd_implication: "JV agreement governs transfer; partner consent required; pre-emptive rights"
    - name: "Franchised / Licensed"
      description: "Business operating under franchise or license agreements"
      dd_implication: "Franchisor/licensor consent for CoC; franchise terms transferability; territory restrictions"
  entity_roles:
    - role: "Target Company"
      description: "Entity being acquired — shares or assets"
    - role: "Subsidiary"
      description: "Entity owned by target — liabilities may be at subsidiary level"
    - role: "Associated Company"
      description: "Entity in which target has significant influence (20-50%)"
    - role: "Holding Company"
      description: "Parent entity — may give warranties or guarantees"
    - role: "SPV"
      description: "Special purpose vehicle — check for ring-fencing or liability isolation"
    - role: "BEE Partner"
      description: "B-BBEE shareholder — check transfer restrictions and tag-along rights"
  common_related_parties:
    - type: "Management Company"
      red_flags:
        - "Above-market management fees to shareholder-related entity"
        - "No competitive tender for management services"
        - "Key operational functions outsourced to related party"
    - type: "Shareholder Loan Provider"
      red_flags:
        - "Non-commercial interest rates on shareholder loans"
        - "Subordination not documented"
        - "Loan repayment priority over trade creditors"
    - type: "Key Supplier/Customer"
      red_flags:
        - "Related party is sole supplier or largest customer"
        - "Pricing significantly above or below market"
        - "No arm's length terms documented"
    - type: "Property Landlord"
      red_flags:
        - "Related party landlord with above-market rental"
        - "No independent valuation of rental terms"
        - "Long-term lease with no market rent review"
materiality_thresholds:
  default_when_value_unknown:
    absolute_threshold: "R5,000,000"
    description: "Applied when transaction value is not known or not disclosed"
  when_value_known:
    tiers:
      - percentage: 5
        applies_to: "General findings — contracts, liabilities, exposures"
      - percentage: 2
        applies_to: "Financial statement items — provisions, accruals, adjustments"
      - percentage: 1
        applies_to: "Related party transactions — any deviation from arm's length"
  qualitative_overrides:
    always_material_regardless_of_amount:
      - "Fundamental defect in corporate existence or share issuance"
      - "Competition Commission prohibition or unacceptable conditions"
      - "Regulatory license suspension or revocation"
      - "Criminal prosecution of company or directors"
      - "Fraud or material misrepresentation by seller"
      - "Undisclosed related party transaction"
    never_immaterial_categories:
      - category: "Competition Law"
        reason: "Gun-jumping penalties up to 10% of turnover; prohibition blocks deal"
      - category: "Regulatory Compliance"
        reason: "License loss can destroy business value entirely"
      - category: "Fraud & Misrepresentation"
        reason: "Goes to root of transaction; warranty and indemnity implications"
cross_reference_expectations:
  - primary_document: "MOI"
    should_reference:
      - "Share classes and rights"
      - "Transfer restrictions and pre-emptive rights"
      - "Approval thresholds for fundamental transactions"
      - "Reserved matters requiring special resolution"
    should_be_referenced_by:
      - "SHA — must be consistent with MOI provisions"
      - "Board Resolution — authority derived from MOI"
      - "Share Certificates — classes per MOI"
  - primary_document: "Shareholders Agreement"
    should_reference:
      - "Pre-emptive rights and transfer mechanism"
      - "Tag-along and drag-along rights"
      - "Deadlock resolution provisions"
      - "Non-compete and non-solicitation"
    should_be_referenced_by:
      - "Board Resolution — SHA consent obtained"
      - "Share Register — parties match SHA"
  - primary_document: "Financial Statements"
    should_reference:
      - "Accounting policies"
      - "Contingent liabilities"
      - "Related party transactions"
      - "Post-balance sheet events"
    should_be_referenced_by:
      - "Facility Agreement — covenant calculations"
      - "Tax Returns — consistent figures"
      - "Audit Report — opinion on AFS"
      - "Management Accounts — consistent trends"
  - primary_document: "Facility Agreement"
    should_reference:
      - "Financial covenants and ratios"
      - "Security requirements"
      - "Change of control provisions"
      - "Mandatory prepayment triggers"
    should_be_referenced_by:
      - "Financial Statements — debt disclosure"
      - "Mortgage Bond — security for facility"
      - "Insurance Policy — lender required coverage"
  - primary_document: "Lease Agreement"
    should_reference:
      - "Rental terms and escalation"
      - "Assignment and subletting restrictions"
      - "Change of control consent requirements"
    should_be_referenced_by:
      - "Financial Statements — lease liability"
      - "Insurance Policy — tenant requirements"
  - primary_document: "Employment Contracts"
    should_reference:
      - "Remuneration and benefits"
      - "Notice periods and restraint of trade"
      - "Change of control severance provisions"
    should_be_referenced_by:
      - "Financial Statements — payroll costs"
      - "Share Option Scheme — participation"
  - primary_document: "Insurance Policy"
    should_reference:
      - "Insured values and limits"
      - "Exclusions"
      - "Change of control notification"
    should_be_referenced_by:
      - "Facility Agreement — lender requirements"
      - "Lease Agreement — landlord requirements"
  - primary_document: "Competition Commission Filing"
    should_reference:
      - "Parties to the merger"
      - "Market definition and shares"
      - "Public interest considerations"
    should_be_referenced_by:
      - "SPA — condition precedent"
  - primary_document: "Tax Returns"
    should_reference:
      - "Taxable income computation"
      - "Assessed losses carried forward"
      - "Provisional tax payments"
    should_be_referenced_by:
      - "Financial Statements — tax note"
      - "Tax Assessment — consistent with return"
  - primary_document: "IP Registrations"
    should_reference:
      - "Registration numbers and classes"
      - "Renewal dates"
      - "Licensed territories"
    should_be_referenced_by:
      - "License Agreements — IP being licensed"
      - "Financial Statements — intangible assets"
red_flag_patterns:
  corporate:
    - id: "RF-CORP-001"
      pattern: "Fundamental defect in corporate existence"
      indicators:
        - "CIPC deregistration notice or final demand"
        - "Annual returns overdue by more than 2 years"
        - "Invalid share issuance"
      severity: critical
      action_category: terminal
      statutory_reference: "Companies Act Section 22"
      typical_resolution: "Reinstatement application to CIPC; rectify share issuance"
    - id: "RF-CORP-002"
      pattern: "SHA conflict with proposed transaction"
      indicators:
        - "Pre-emptive rights not waived"
        - "Tag-along rights triggered but not addressed"
        - "Consent of minority shareholder required but not obtained"
      severity: critical
      action_category: condition_precedent
      statutory_reference: "Shareholders Agreement"
      typical_resolution: "Obtain shareholder waivers and consents before closing"
  competition:
    - id: "RF-COMP-001"
      pattern: "Competition Commission filing obligation not assessed"
      indicators:
        - "Combined turnover exceeds intermediate merger threshold"
        - "No merger filing prepared or submitted"
      severity: critical
      action_category: terminal
      statutory_reference: "Competition Act Section 13A"
      typical_resolution: "File merger notification; do not implement until approved"
    - id: "RF-COMP-002"
      pattern: "Significant market overlap or concentration"
      indicators:
        - "Combined market share exceeds 35%"
        - "Removal of effective competitor"
        - "Vertical integration creating foreclosure risk"
      severity: high
      action_category: condition_precedent
      statutory_reference: "Competition Act Section 12A"
      typical_resolution: "Competition law advice; prepare for conditions or divestiture"
  financial:
    - id: "RF-FIN-001"
      pattern: "Qualified audit opinion"
      indicators:
        - "Going concern emphasis"
        - "Limitation of scope on material items"
      severity: critical
      action_category: warranty_required
      statutory_reference: "Companies Act Section 30"
      typical_resolution: "Enhanced financial warranties; purchase price adjustment mechanism"
    - id: "RF-FIN-002"
      pattern: "Covenant breach or waiver in place"
      indicators:
        - "Actual ratio outside covenant threshold"
        - "Waiver letter from lender"
      severity: high
      action_category: condition_precedent
      statutory_reference: "Facility Agreement"
      typical_resolution: "Lender consent for transaction"
    - id: "RF-FIN-003"
      pattern: "Material off-balance sheet liabilities"
      indicators:
        - "Guarantees not reflected in AFS"
        - "Operating lease commitments not disclosed"
        - "Letters of support or comfort"
      severity: high
      action_category: disclosure_required
      statutory_reference: "IFRS / Companies Act Section 29"
      typical_resolution: "Full disclosure; warranty of completeness"
  change_of_control:
    - id: "RF-COC-001"
      pattern: "Material contract with automatic termination on CoC"
      indicators:
        - "Contract terminates without cure on change of control"
        - "Top 5 customer or supplier contract affected"
      severity: critical
      action_category: condition_precedent
      statutory_reference: "Contract-specific"
      typical_resolution: "Pre-closing counterparty consent"
    - id: "RF-COC-002"
      pattern: "Franchise or license terminable on CoC"
      indicators:
        - "Franchise agreement provides for termination on CoC"
        - "Key technology license has CoC clause"
      severity: critical
      action_category: terminal
      statutory_reference: "Franchise/License Agreement"
      typical_resolution: "Franchisor/licensor consent as condition precedent"
  employment:
    - id: "RF-EMP-001"
      pattern: "Section 197 transfer applies but not structured"
      indicators:
        - "Asset sale but employee transfer not addressed"
        - "Section 197 compliance not documented"
      severity: high
      action_category: condition_precedent
      statutory_reference: "LRA Section 197"
      typical_resolution: "Structure employee transfer per Section 197 requirements"
    - id: "RF-EMP-002"
      pattern: "Key executive departure risk"
      indicators:
        - "Executive contracts with short notice periods"
        - "Golden parachute triggered on CoC"
        - "No retention arrangement in place"
      severity: high
      action_category: warranty_required
      statutory_reference: "Employment Contract"
      typical_resolution: "Retention arrangements; severance cap in SPA"
    - id: "RF-EMP-003"
      pattern: "Pending retrenchment or labour dispute"
      indicators:
        - "Section 189 consultation underway"
        - "CCMA referral pending"
        - "Protected strike notice served"
      severity: high
      action_category: disclosure_required
      statutory_reference: "LRA"
      typical_resolution: "Complete process; seller indemnity for pre-closing labour costs"
  regulatory:
    - id: "RF-REG-001"
      pattern: "Operating license at risk"
      indicators:
        - "License expired or renewal pending"
        - "Compliance notice from regulator"
        - "License condition breach identified"
      severity: critical
      action_category: condition_precedent
      statutory_reference: "Industry-specific legislation"
      typical_resolution: "License renewal before closing; seller warranty on compliance"
    - id: "RF-REG-002"
      pattern: "Regulatory investigation pending"
      indicators:
        - "Regulator correspondence requesting information"
        - "Section 205 Companies Act investigation"
        - "FSCA investigation notice"
      severity: high
      action_category: disclosure_required
      statutory_reference: "Various"
      typical_resolution: "Full disclosure; seller indemnity for outcomes"
  tax:
    - id: "RF-TAX-001"
      pattern: "SARS audit or dispute outstanding"
      indicators:
        - "SARS audit notification received"
        - "Notice of objection filed"
        - "Tax assessment disputed"
      severity: high
      action_category: warranty_required
      statutory_reference: "Tax Administration Act"
      typical_resolution: "Tax indemnity from seller; quantify maximum exposure"
    - id: "RF-TAX-002"
      pattern: "Assessed losses at risk on CoC"
      indicators:
        - "Material assessed losses carried forward"
        - "Share sale triggers Section 103(2) anti-avoidance"
      severity: high
      action_category: price_adjustment
      statutory_reference: "Income Tax Act Section 103"
      typical_resolution: "Value assessed losses; adjust purchase price if lost"
  ip:
    - id: "RF-IP-001"
      pattern: "Key IP not owned by target"
      indicators:
        - "Core technology licensed, not owned"
        - "IP developed by founder not assigned to company"
        - "Domain names registered in individual's name"
      severity: high
      action_category: condition_precedent
      statutory_reference: "Various IP legislation"
      typical_resolution: "IP assignment before closing; IP warranty in SPA"
calculation_formulas:
  exposure:
    - id: "CALC-EXP-001"
      name: "Total Change of Control Financial Exposure"
      formula: "SUM(liquidated_damages + termination_fees + acceleration_amounts + consent_fees)"
      inputs:
        - {name: "liquidated_damages", source: "commercial_contracts", type: "currency_zar"}
        - {name: "termination_fees", source: "commercial_contracts", type: "currency_zar"}
        - {name: "acceleration_amounts", source: "facility_agreements", type: "currency_zar"}
        - {name: "consent_fees", source: "various_contracts", type: "currency_zar"}
      output_type: currency_zar
      typical_red_flag: "Total CoC exposure exceeds 20% of transaction value"
    - id: "CALC-EXP-002"
      name: "Revenue at Risk from CoC"
      formula: "SUM(annual_revenue for contracts with CoC termination rights)"
      inputs:
        - {name: "contract_annual_revenue", source: "commercial_contracts", type: "currency_zar"}
        - {name: "coc_termination_right", source: "contract_analysis", type: "boolean"}
      output_type: currency_zar
      typical_red_flag: "Revenue at risk exceeds 40% of total revenue"
    - id: "CALC-EXP-003"
      name: "Total Debt Acceleration Exposure"
      formula: "SUM(drawn_facilities + accrued_interest + breakage_costs) where CoC triggered"
      inputs:
        - {name: "drawn_balance", source: "facility_agreements", type: "currency_zar"}
        - {name: "accrued_interest", source: "facility_agreements", type: "currency_zar"}
        - {name: "breakage_costs", source: "facility_agreements", type: "currency_zar"}
      output_type: currency_zar
      typical_red_flag: "Acceleration exceeds available cash"
  bee:
    - id: "CALC-BEE-001"
      name: "Post-Transaction BEE Ownership"
      formula: "(Remaining_BEE_shares / Post_transaction_total_shares) x 100"
      inputs:
        - {name: "remaining_bee_shares", source: "share_register", type: "number"}
        - {name: "post_transaction_total_shares", source: "transaction_structure", type: "number"}
      output_type: percentage
      typical_red_flag: "Post-transaction BEE below 26% (generic codes) or applicable sector threshold"
  tax:
    - id: "CALC-TAX-001"
      name: "Assessed Loss at Risk on CoC"
      formula: "Assessed_losses x Corporate_tax_rate"
      inputs:
        - {name: "assessed_losses", source: "tax_returns", type: "currency_zar"}
        - {name: "corporate_tax_rate", source: "regulation", type: "percentage", default: 27}
      output_type: currency_zar
      typical_red_flag: "Tax value of assessed losses exceeds 5% of purchase price"
    - id: "CALC-TAX-002"
      name: "Capital Gains Tax on Share Disposal"
      formula: "(Disposal_proceeds - Base_cost) x Inclusion_rate x Tax_rate"
      inputs:
        - {name: "disposal_proceeds", source: "transaction", type: "currency_zar"}
        - {name: "base_cost", source: "seller_records", type: "currency_zar"}
        - {name: "inclusion_rate", source: "regulation", type: "percentage", default: 80}
        - {name: "tax_rate", source: "regulation", type: "percentage", default: 27}
      output_type: currency_zar
      typical_red_flag: "CGT exposure exceeds 10% of purchase price"
  employment:
    - id: "CALC-EMP-001"
      name: "Total Executive Severance on CoC"
      formula: "SUM(base_salary x multiplier + bonus_accrual + unvested_equity) per executive"
      inputs:
        - {name: "base_salary", source: "employment_contracts", type: "currency_zar"}
        - {name: "multiplier", source: "employment_contracts", type: "number"}
        - {name: "bonus_accrual", source: "employment_contracts", type: "currency_zar"}
        - {name: "unvested_equity", source: "share_schemes", type: "currency_zar"}
      output_type: currency_zar
      typical_red_flag: "Total severance exceeds 5% of transaction value"
    - id: "CALC-EMP-002"
      name: "Section 197 Transfer Liability"
      formula: "SUM(leave_accrual + bonus_accrual + notice_period_cost) for transferring employees"
      inputs:
        - {name: "leave_accrual", source: "payroll_records", type: "currency_zar"}
        - {name: "bonus_accrual", source: "payroll_records", type: "currency_zar"}
        - {name: "notice_period_cost", source: "employment_contracts", type: "currency_zar"}
      output_type: currency_zar
      typical_red_flag: "Transfer liability exceeds 3% of transaction value"
  valuation:
    - id: "CALC-VAL-001"
      name: "Customer Concentration Index"
      formula: "Top_customer_revenue / Total_revenue x 100"
      inputs:
        - {name: "top_customer_revenue", source: "commercial_contracts", type: "currency_zar"}
        - {name: "total_revenue", source: "financial_statements", type: "currency_zar"}
      output_type: percentage
      typical_red_flag: "Single customer exceeds 30% of revenue"
  covenant:
    - id: "CALC-COV-001"
      name: "Covenant Headroom"
      formula: "Actual_ratio - Required_ratio"
      inputs:
        - {name: "actual_ratio", source: "financial_statements", type: "ratio"}
        - {name: "required_ratio", source: "facility_agreement", type: "ratio"}
      output_type: ratio
      typical_red_flag: "Headroom less than 10% of required ratio"
risk_categories:
- name: Corporate Structure & Governance
  weight: critical
  standard_questions:
  - question: Is the company validly incorporated and in good standing?
    priority: critical
    id: "MA-CSG-001"
    sub_questions:
      - "Are all annual returns filed with CIPC and current?"
      - "Has the company ever been deregistered and reinstated?"
      - "Are there any CIPC compliance notices outstanding?"
    red_flags:
      - "Annual returns overdue by more than 12 months"
      - "CIPC deregistration proceedings initiated"
    expected_evidence:
      - "CIPC company search printout showing good standing"
      - "Latest annual return filing receipt"
      - "Company registration certificate (CoR14.3)"
  - question: What is the complete group structure including all subsidiaries?
    priority: critical
    id: "MA-CSG-002"
    sub_questions:
      - "Are all subsidiaries validly incorporated?"
      - "What percentage is held in each subsidiary and associated company?"
      - "Are there any dormant or deregistered entities in the group?"
    red_flags:
      - "Unregistered or deregistered subsidiaries"
      - "Minority holdings with no shareholder agreements"
    expected_evidence:
      - "Group structure chart or organogram"
      - "CIPC search for each subsidiary"
      - "Share certificates for subsidiary holdings"
  - question: Are all shares validly issued and fully paid?
    priority: critical
    id: "MA-CSG-003"
    sub_questions:
      - "Do the share certificates match the securities register?"
      - "Were all share issues authorized by proper resolution?"
      - "Have all share issue payments been received and recorded?"
    red_flags:
      - "Discrepancy between share register and share certificates"
      - "Shares issued without proper authorization"
    expected_evidence:
      - "Securities register"
      - "Share certificates"
      - "Board resolutions authorizing each share issue"
  - question: Are there any options, warrants, or rights to acquire shares?
    priority: critical
    id: "MA-CSG-004"
    sub_questions:
      - "What share option schemes exist and what is the current pool?"
      - "Are there convertible loans or instruments outstanding?"
      - "Do any third parties hold warrants or subscription rights?"
    red_flags:
      - "Unrecorded options or warrants that dilute ownership"
      - "Convertible instruments with near-term conversion dates"
    expected_evidence:
      - "Share option scheme rules"
      - "Schedule of outstanding options and vesting dates"
      - "Convertible instrument terms"
  - question: What are the classes of shares and their respective rights?
    priority: high
    id: "MA-CSG-005"
    sub_questions:
      - "What voting, dividend, and liquidation rights attach to each class?"
      - "Are there any preference shares with redemption obligations?"
    red_flags:
      - "Preference shares with mandatory redemption creating cash outflow"
    expected_evidence:
      - "MOI share class provisions"
      - "Schedule of share classes and rights"
  - question: Have all statutory filings (annual returns, etc.) been made?
    priority: high
    id: "MA-CSG-006"
    sub_questions:
      - "Are annual returns current for all group entities?"
      - "Have all amendments to MOI been filed with CIPC?"
    red_flags:
      - "Annual returns overdue for more than one financial year"
    expected_evidence:
      - "CIPC filing receipts"
      - "Annual return confirmations"
  - question: Are there any restrictions on share transfers in the MOI?
    priority: critical
    id: "MA-CSG-007"
    sub_questions:
      - "Does the MOI contain pre-emptive rights on transfer?"
      - "Are there board approval requirements for share transfers?"
      - "Do any restrictions require amendment for the transaction to proceed?"
    red_flags:
      - "Transfer restrictions that would block the proposed transaction"
      - "Pre-emptive rights not addressed in transaction structure"
    expected_evidence:
      - "MOI transfer restriction clauses"
      - "Board resolution waiving restrictions if applicable"
      - "Pre-emptive rights waiver letters"
  - question: Are there any shareholders' agreements affecting the shares?
    priority: critical
    id: "MA-CSG-008"
    sub_questions:
      - "What consent requirements exist in the SHA for share transfers?"
      - "Are there tag-along or drag-along rights?"
      - "What reserved matters require shareholder consent?"
    red_flags:
      - "SHA consent not obtained for proposed transaction"
      - "Tag-along rights creating additional buyer obligations"
    expected_evidence:
      - "Shareholders agreement"
      - "Written consent or waiver from SHA parties"
      - "Schedule of reserved matters"
  - question: Are there any disputes between shareholders?
    priority: high
    id: "MA-CSG-009"
    sub_questions:
      - "Are there any pending or threatened shareholder actions?"
      - "Is there a deadlock under any SHA?"
    red_flags:
      - "Active litigation between shareholders"
    expected_evidence:
      - "Correspondence between shareholders"
      - "Legal proceedings if any"
  - question: What is the quorum and approval thresholds for shareholder meetings?
    priority: high
    id: "MA-CSG-010"
    sub_questions:
      - "What is the quorum for ordinary and special resolutions?"
      - "Can the required approvals be obtained with current shareholding?"
    red_flags:
      - "Quorum cannot be achieved due to shareholder disputes"
    expected_evidence:
      - "MOI quorum and voting provisions"
      - "Recent shareholder meeting minutes"
  - question: Are board compositions and appointments compliant with MOI?
    priority: medium
    id: "MA-CSG-011"
    expected_evidence:
      - "Board appointment resolutions"
  - question: Have all related party transactions been properly approved?
    priority: high
    id: "MA-CSG-012"
    sub_questions:
      - "Have all Section 75 conflicts of interest been declared?"
      - "Were related party transactions approved by disinterested directors?"
    red_flags:
      - "Undisclosed related party transactions"
    expected_evidence:
      - "Board minutes recording conflict declarations"
      - "Independent valuations for related party transactions"
- name: Change of Control & Consents
  weight: critical
  standard_questions:
  - question: Which contracts contain change of control provisions?
    priority: critical
    id: "MA-COC-001"
    sub_questions:
      - "What is the exact CoC definition in each contract?"
      - "Is termination automatic or at counterparty discretion?"
      - "What is the commercial value of each affected contract?"
    red_flags:
      - "Material contract with automatic termination on CoC"
      - "Top 5 revenue contract terminable without cure period"
    expected_evidence:
      - "Schedule of contracts with CoC provisions"
      - "CoC clause extracts from each material contract"
      - "Revenue or cost associated with each contract"
  - question: What third-party consents are required for the transaction?
    priority: critical
    id: "MA-COC-002"
    sub_questions:
      - "Which consents are conditions precedent vs post-closing?"
      - "What is the expected timeline for each consent?"
      - "What leverage does each counterparty have?"
    red_flags:
      - "Consent required from counterparty with known resistance"
      - "Consent timeline exceeds transaction longstop date"
    expected_evidence:
      - "Consent requirement schedule"
      - "Counterparty correspondence"
      - "Draft consent request letters"
  - question: Are there any anti-assignment provisions in key contracts?
    priority: critical
    id: "MA-COC-003"
    sub_questions:
      - "Do anti-assignment clauses apply to share sales or only asset transfers?"
      - "Is there a distinction between direct and indirect assignment?"
      - "What is the consequence of breaching anti-assignment?"
    red_flags:
      - "Anti-assignment that captures share sale as deemed assignment"
      - "Termination right triggered by indirect assignment"
    expected_evidence:
      - "Assignment clause extracts from key contracts"
      - "Legal opinion on applicability to transaction structure"
  - question: What government or regulatory approvals are required?
    priority: critical
    id: "MA-COC-004"
    sub_questions:
      - "Is TRP approval required for an affected transaction?"
      - "Are there industry-specific regulatory consents needed?"
      - "What is the timeline and process for each approval?"
    red_flags:
      - "Regulatory approval unlikely or subject to onerous conditions"
      - "Multiple regulatory approvals creating extended timeline"
    expected_evidence:
      - "Regulatory approval requirement schedule"
      - "Correspondence with regulators"
      - "Legal advice on regulatory pathway"
  - question: Does the transaction require Competition Commission approval?
    priority: critical
    id: "MA-COC-005"
    sub_questions:
      - "Do the parties meet intermediate or large merger thresholds?"
      - "Are there market overlaps that could lead to conditions?"
      - "What public interest considerations arise?"
    red_flags:
      - "Combined market share exceeds 35%"
      - "Public interest employment conditions likely"
    expected_evidence:
      - "Turnover figures for threshold calculation"
      - "Market share analysis"
      - "Competition law advice"
  - question: What are the consequences of not obtaining required consents?
    priority: high
    id: "MA-COC-006"
    sub_questions:
      - "What is the financial exposure from contract termination?"
      - "Can business operations continue without each consent?"
    red_flags:
      - "Revenue loss from contract termination exceeds materiality"
    expected_evidence:
      - "Financial impact analysis per consent"
      - "Termination consequence schedule"
  - question: What is the process and timeline for obtaining each consent?
    priority: high
    id: "MA-COC-007"
    sub_questions:
      - "Are there prescribed notice periods for consent requests?"
      - "Can consents be obtained in parallel or must they be sequential?"
    red_flags:
      - "Consent process exceeds transaction timeline"
    expected_evidence:
      - "Consent process timeline"
      - "Draft consent letters"
  - question: Are there any consents that are likely to be refused?
    priority: high
    id: "MA-COC-008"
    sub_questions:
      - "Has there been any indication of counterparty resistance?"
      - "What alternative arrangements are available if consent refused?"
    red_flags:
      - "Counterparty has indicated unwillingness to consent"
    expected_evidence:
      - "Counterparty correspondence"
      - "Relationship assessment from management"
- name: Material Contracts
  weight: critical
  standard_questions:
  - question: What are the company's most material contracts by value?
    priority: critical
    id: "MA-MCT-001"
    sub_questions:
      - "What are the top 10 contracts by annual revenue or cost?"
      - "What percentage of total revenue does each represent?"
      - "What is the remaining term and renewal mechanism?"
    red_flags:
      - "Single contract exceeds 30% of total revenue"
      - "Top 3 contracts represent more than 60% of revenue"
    expected_evidence:
      - "Schedule of material contracts with values"
      - "Revenue breakdown by contract"
      - "Contract summaries with key terms"
  - question: What is the termination notice period for key contracts?
    priority: high
    id: "MA-MCT-002"
    sub_questions:
      - "Are notice periods sufficient for orderly transition?"
      - "Are there any contracts terminable on short or no notice?"
    red_flags:
      - "Material contract terminable on 30 days or less notice"
    expected_evidence:
      - "Termination provisions schedule"
      - "Notice period summary per contract"
  - question: Are there any contracts with related parties?
    priority: high
    id: "MA-MCT-003"
    sub_questions:
      - "Are related party terms at arm's length?"
      - "Were related party contracts properly approved per Section 75?"
    red_flags:
      - "Above-market pricing in related party contracts"
    expected_evidence:
      - "Related party contract schedule"
      - "Independent pricing benchmarks"
  - question: What exclusivity or non-compete provisions exist?
    priority: high
    id: "MA-MCT-004"
    sub_questions:
      - "Could buyer's existing business conflict with exclusivity obligations?"
      - "What is the scope and duration of non-compete provisions?"
    red_flags:
      - "Exclusivity obligations that conflict with buyer's operations"
    expected_evidence:
      - "Exclusivity and non-compete clause extracts"
      - "Conflict analysis with buyer's business"
  - question: Are there any onerous or unusual contract terms?
    priority: high
    id: "MA-MCT-005"
    sub_questions:
      - "Are there minimum volume or take-or-pay commitments?"
      - "Are there uncapped liability or indemnity provisions?"
    red_flags:
      - "Uncapped indemnity obligations in material contracts"
    expected_evidence:
      - "Schedule of unusual terms"
      - "Liability cap analysis"
  - question: What is the status of any contracts under dispute?
    priority: high
    id: "MA-MCT-006"
    sub_questions:
      - "What is the financial exposure from disputed contracts?"
      - "Are disputes likely to result in termination?"
    red_flags:
      - "Material contract in active dispute with termination risk"
    expected_evidence:
      - "Dispute summary and correspondence"
      - "Legal advice on prospects"
  - question: Are there any contracts about to expire that need renewal?
    priority: medium
    id: "MA-MCT-007"
    expected_evidence:
      - "Contract expiry schedule"
  - question: What warranties or guarantees has the company given?
    priority: medium
    id: "MA-MCT-008"
    expected_evidence:
      - "Schedule of warranties and guarantees given"
- name: Financial Position
  weight: critical
  standard_questions:
  - question: Are the financial statements fairly stated without qualification?
    priority: critical
    id: "MA-FIN-001"
    sub_questions:
      - "What type of audit opinion was issued?"
      - "Are there any emphasis of matter paragraphs?"
      - "Have accounting policies been consistently applied?"
    red_flags:
      - "Qualified or adverse audit opinion"
      - "Going concern emphasis of matter"
    expected_evidence:
      - "Audited financial statements for last 3 years"
      - "Audit report and management letter"
      - "Accounting policy summary"
  - question: What are the working capital trends and requirements?
    priority: high
    id: "MA-FIN-002"
    sub_questions:
      - "Is working capital sufficient for current operations?"
      - "What seasonal working capital fluctuations exist?"
    red_flags:
      - "Negative working capital trend over 3 periods"
    expected_evidence:
      - "Monthly working capital analysis"
      - "Cash flow forecasts"
  - question: Are there any off-balance sheet liabilities or arrangements?
    priority: critical
    id: "MA-FIN-003"
    sub_questions:
      - "Are there guarantees, letters of support, or comfort letters?"
      - "Are there any VIE or SPV arrangements not consolidated?"
      - "What operating lease commitments exist?"
    red_flags:
      - "Material guarantees not disclosed in AFS"
      - "Significant off-balance sheet structures"
    expected_evidence:
      - "Contingent liability note from AFS"
      - "Schedule of guarantees and comfort letters"
      - "Off-balance sheet commitment schedule"
  - question: What is the aged analysis of receivables and payables?
    priority: high
    id: "MA-FIN-004"
    sub_questions:
      - "What percentage of receivables are past due?"
      - "Is the bad debt provision adequate?"
    red_flags:
      - "More than 30% of receivables past 90 days"
    expected_evidence:
      - "Aged debtors and creditors reports"
      - "Bad debt provision analysis"
  - question: Are there any contingent liabilities?
    priority: high
    id: "MA-FIN-005"
    sub_questions:
      - "What is the total quantified contingent exposure?"
      - "What is the probability of crystallization?"
    red_flags:
      - "Contingent liabilities not adequately provisioned"
    expected_evidence:
      - "Contingent liability schedule"
      - "Legal assessments of pending matters"
  - question: What inter-company balances exist and how will they be settled?
    priority: high
    id: "MA-FIN-006"
    sub_questions:
      - "Are intercompany loans on commercial terms?"
      - "Will balances be settled at closing or assumed by buyer?"
    red_flags:
      - "Non-commercial intercompany loan terms"
    expected_evidence:
      - "Intercompany balance schedule"
      - "Intercompany loan agreements"
  - question: What is the normalized EBITDA and profit?
    priority: high
    id: "MA-FIN-007"
    sub_questions:
      - "What adjustments are required to normalize earnings?"
      - "Are there any non-recurring items in reported figures?"
    red_flags:
      - "Material adjustments that reduce EBITDA significantly"
    expected_evidence:
      - "Normalized EBITDA schedule"
      - "Management adjustments analysis"
  - question: Are there any material post-balance sheet events?
    priority: critical
    id: "MA-FIN-008"
    sub_questions:
      - "Have any material contracts been terminated since year-end?"
      - "Have there been any significant changes in financial position?"
      - "Are there any new claims or litigation since the balance sheet date?"
    red_flags:
      - "Material adverse change since last accounts date"
      - "Loss of key customer or contract post year-end"
    expected_evidence:
      - "Management representation on post-balance sheet events"
      - "Recent management accounts"
      - "Board minutes since year-end"
  - question: What provisions and accruals may be understated?
    priority: medium
    id: "MA-FIN-009"
    expected_evidence:
      - "Provision and accrual analysis"
- name: Debt & Security
  weight: high
  standard_questions:
  - question: What is the total debt and who are the lenders?
    priority: critical
    id: "MA-DSC-001"
    sub_questions:
      - "What are the drawn and undrawn amounts under each facility?"
      - "What are the maturity dates and repayment schedules?"
      - "Are there cross-default provisions between facilities?"
    red_flags:
      - "Facility maturing within 12 months of closing"
      - "Cross-default provisions that could cascade acceleration"
    expected_evidence:
      - "Debt schedule with drawn/undrawn amounts"
      - "Facility agreements"
      - "Repayment schedules"
  - question: What security has been granted to lenders?
    priority: critical
    id: "MA-DSC-002"
    sub_questions:
      - "Has all required security been properly perfected?"
      - "Are there any negative pledge obligations?"
      - "What assets are unencumbered?"
    red_flags:
      - "Security not properly perfected"
      - "Negative pledge restricting transaction"
    expected_evidence:
      - "Security register"
      - "Registered mortgage bonds and cession agreements"
      - "Deeds office search results"
  - question: Are there any financial covenant breaches?
    priority: critical
    id: "MA-DSC-003"
    sub_questions:
      - "What are the current actual ratios vs covenant requirements?"
      - "Are there any waivers currently in place?"
      - "What is the headroom on each covenant?"
    red_flags:
      - "Current covenant breach without waiver"
      - "Headroom less than 10% on any covenant"
    expected_evidence:
      - "Covenant compliance certificate"
      - "Waiver letters from lenders"
      - "Covenant calculation workpapers"
  - question: Do debt facilities have change of control provisions?
    priority: critical
    id: "MA-DSC-004"
    sub_questions:
      - "Is prepayment mandatory or at lender's election on CoC?"
      - "What are the breakage costs and prepayment penalties?"
      - "Can lender consent realistically be obtained?"
    red_flags:
      - "Mandatory prepayment on CoC without consent mechanism"
      - "Breakage costs exceeding available cash"
    expected_evidence:
      - "CoC clause extracts from facility agreements"
      - "Breakage cost calculations"
      - "Lender relationship assessment"
  - question: What are the terms for early repayment?
    priority: high
    id: "MA-DSC-005"
    sub_questions:
      - "What prepayment penalties or make-whole provisions apply?"
      - "What notice periods are required for voluntary prepayment?"
    red_flags:
      - "Excessive make-whole or prepayment penalty"
    expected_evidence:
      - "Prepayment provisions from facility agreements"
      - "Cost of early repayment calculation"
  - question: Are there any guarantees given to or by the company?
    priority: high
    id: "MA-DSC-006"
    sub_questions:
      - "What parent or group guarantees are in place?"
      - "What is the total contingent exposure from guarantees?"
    red_flags:
      - "Guarantees not disclosed in financial statements"
    expected_evidence:
      - "Guarantee schedule"
      - "Guarantee agreements"
  - question: What hedging arrangements are in place?
    priority: medium
    id: "MA-DSC-007"
    expected_evidence:
      - "Hedging agreement schedule"
- name: Intellectual Property
  weight: high
  standard_questions:
  - question: What registered IP rights does the company own?
    priority: high
    id: "MA-IPR-001"
    sub_questions:
      - "What trademarks, patents, designs, and copyrights are registered?"
      - "Are all registrations in the company's name (not individual)?"
    red_flags:
      - "Core IP registered in founder or individual name"
    expected_evidence:
      - "IP register with registration numbers and renewal dates"
      - "CIPC trademark search results"
