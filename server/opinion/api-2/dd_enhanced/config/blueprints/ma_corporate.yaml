folder_questions:
  01_Corporate_Governance:
    display_name: Corporate & Constitutional
    relevance: critical
    questions:
    - question: Is the company validly incorporated with all statutory filings current?
      priority: critical
      detail: Check company registration, annual returns, CIPC compliance
      cot_hint: Verify registration status → check annual return dates → identify gaps
    - question: Does the MOI authorize the proposed transaction without special requirements?
      priority: critical
      detail: Check reserved matters, approval thresholds, special resolution requirements
      cot_hint: Identify transaction type → find relevant MOI clause → check approval threshold
    - question: Are there any SHA restrictions on share transfers that affect the transaction?
      priority: critical
      detail: Check pre-emptive rights, tag-along/drag-along, right of first refusal
      cot_hint: List all transfer restrictions → assess which apply → identify waiver requirements
    - question: Has the Board properly authorized the transaction per MOI requirements?
      priority: critical
      detail: Check resolution wording, quorum, voting, and signing requirements
      cot_hint: Identify MOI requirements → verify resolution compliance
    - question: Are all issued shares validly issued and fully paid?
      priority: critical
      detail: Review share register, payment records, issue documentation
      cot_hint: Check share register → verify payment status → identify any defects
    - question: What is the complete group structure including all subsidiaries?
      priority: high
      detail: Map all subsidiaries, associated companies, and holdings
      cot_hint: Build organogram from corporate records
    cross_doc_checks:
    - check: MOI approval thresholds vs Board Resolution voting record
      related_folders: []
      description: Verify resolution meets MOI-required majority
    - check: SHA shareholder list vs company securities register
      related_folders: []
      description: Confirm all SHA parties are registered shareholders
  02_Commercial:
    display_name: Commercial Contracts
    relevance: critical
    questions:
    - question: Which material contracts contain change of control provisions?
      priority: critical
      detail: Identify all CoC triggers, definitions, and consequences
      cot_hint: Search for 'change of control', 'change in ownership', 'assignment'
    - question: What is the total value at risk from contracts with CoC termination rights?
      priority: critical
      detail: Sum annual revenue from contracts that counterparty could terminate
      cot_hint: 'For each contract: annual value × probability of termination'
    - question: What third-party consents are required for the transaction?
      priority: critical
      detail: Map all customer, supplier, licensor consents needed
      cot_hint: List contracts with consent requirements → timeline → likelihood
    - question: Are there any exclusivity or non-compete provisions that could be breached?
      priority: high
      detail: Check if buyer's existing business creates conflicts
      cot_hint: Identify exclusive arrangements → assess buyer conflict potential
    - question: What is the customer concentration risk?
      priority: high
      detail: Calculate revenue dependency on top 5-10 customers
      cot_hint: Top customer revenue / total revenue × 100%
    - question: What are the termination notice periods for key contracts?
      priority: medium
      detail: Map notice requirements for orderly exit planning
      cot_hint: Extract notice periods, assess adequacy
    cross_doc_checks:
    - check: Contract revenue values vs AFS segment reporting
      related_folders:
      - 03_Financial
      description: Verify contract values match financial records
    - check: CoC definitions across contracts vs transaction structure
      related_folders:
      - 01_Corporate
      description: Confirm which contracts are triggered
  03_Financial:
    display_name: Financial & Banking
    relevance: critical
    questions:
    - question: Are the financial statements fairly stated without qualification?
      priority: critical
      detail: Review audit report, any qualifications, emphasis of matter
      cot_hint: Check audit opinion type → read qualifications → assess materiality
    - question: What is total debt that could be accelerated on change of control?
      priority: critical
      detail: Include all facilities, bonds, guarantees that have CoC triggers
      cot_hint: 'Sum: drawn + undrawn + contingent with CoC clauses'
    - question: Are there any financial covenant breaches or waivers currently in place?
      priority: critical
      detail: Current compliance affects lender negotiation leverage
      cot_hint: Extract actual ratios → compare to covenants → identify breaches
    - question: What security package is in place over company assets?
      priority: high
      detail: List all bonds, cessions, pledges, floating charges
      cot_hint: Build security register from facility agreements
    - question: Are there any off-balance sheet liabilities or arrangements?
      priority: high
      detail: Check for guarantees, letters of support, VIEs
      cot_hint: Review notes to AFS for contingent liabilities
    - question: What inter-company balances exist and how will they be settled?
      priority: high
      detail: Map all group loans, trade balances, management fees
      cot_hint: Extract from AFS related party note
    cross_doc_checks:
    - check: Covenant calculations in facility vs actual AFS figures
      related_folders: []
      description: Verify current covenant compliance position
    - check: Security documents registered vs facility requirements
      related_folders:
      - 06_Property
      description: Confirm all required security is perfected
  04_Regulatory:
    display_name: Regulatory & Compliance
    relevance: high
    questions:
    - question: What regulatory licenses are required for the business?
      priority: critical
      detail: List all licenses, their status, and renewal dates
      cot_hint: Identify industry → list required licenses → verify each is current
    - question: Does the transaction require Competition Commission approval?
      priority: critical
      detail: Assess merger thresholds, filing requirements, timeline
      cot_hint: Check turnover thresholds → determine notification level → estimate timeline
    - question: Are there any pending regulatory investigations or enforcement actions?
      priority: critical
      detail: Check for correspondence with regulators, compliance notices
      cot_hint: Search for regulatory authority correspondence
    - question: Do any licenses require notification or consent for change of control?
      priority: high
      detail: License conditions may restrict ownership changes
      cot_hint: Review license conditions for CoC requirements
    - question: Is the company compliant with POPIA and data protection requirements?
      priority: medium
      detail: Check data processing registrations, policies, breaches
      cot_hint: Review data protection policies and compliance status
    cross_doc_checks:
    - check: License conditions vs current operational compliance
      related_folders: []
      description: Verify all license conditions are being met
  05_Employment:
    display_name: Employment & Labour
    relevance: high
    questions:
    - question: What is the total executive severance exposure on change of control?
      priority: critical
      detail: Sum all golden parachute provisions, accelerated vesting
      cot_hint: 'For each exec: base × multiple + bonus + unvested equity'
    - question: Are there key person dependencies that create operational risk?
      priority: high
      detail: Identify executives critical to operations and their terms
      cot_hint: Who is irreplaceable? What are their notice periods?
    - question: What is the status of union relationships and collective agreements?
      priority: high
      detail: Check recognition agreements, current negotiations, disputes
      cot_hint: Identify unions → check agreement status → note tensions
    - question: Are there any pending retrenchments or Section 189 processes?
      priority: high
      detail: Ongoing restructuring affects transaction risk
      cot_hint: Search for retrenchment notices, consultation records
    - question: What share option or incentive schemes vest on change of control?
      priority: high
      detail: Accelerated vesting creates cash outflow
      cot_hint: Review scheme rules for CoC acceleration provisions
    cross_doc_checks:
    - check: Executive severance totals vs acquisition budget
      related_folders:
      - 03_Financial
      description: Verify acquisition model includes all severance costs
  06_Property:
    display_name: Property & Assets
    relevance: medium
    questions:
    - question: What properties does the company own versus lease?
      priority: high
      detail: Distinguish owned assets from leased to understand risk profile
      cot_hint: List properties → classify owned vs leased
    - question: Do any leases require landlord consent for change of control?
      priority: high
      detail: Lease assignment provisions may require consent
      cot_hint: Check each lease for assignment/CoC clauses
    - question: What is the remaining term on material leases?
      priority: medium
      detail: Short remaining terms create renewal risk
      cot_hint: Extract lease expiry dates → calculate remaining terms
    - question: Are there any property disputes or claims affecting title?
      priority: medium
      detail: Check for encumbrances, claims, boundary disputes
      cot_hint: Review title deeds for endorsements, restrictions
    cross_doc_checks:
    - check: Owned property values vs AFS fixed asset register
      related_folders:
      - 03_Financial
      description: Verify property values are accurately recorded
  07_Insurance:
    display_name: Insurance
    relevance: low
    questions:
    - question: Is the insurance program adequate for business risks?
      priority: medium
      detail: Check coverage types, limits, exclusions
      cot_hint: Compare coverage to business risk profile
    - question: Do insurance policies require notification of change of control?
      priority: medium
      detail: Failure to notify could void coverage
      cot_hint: Check policy conditions for CoC notification requirements
    - question: What is the claims history and any pending claims?
      priority: low
      detail: Claims history affects future insurability and premiums
      cot_hint: Review claims register for pattern and severity
    cross_doc_checks:
    - check: Lender required insurance vs actual coverage
      related_folders:
      - 03_Financial
      description: Verify insurance meets facility agreement requirements
  08_Litigation:
    display_name: Litigation & Disputes
    relevance: high
    questions:
    - question: What is the total quantified litigation exposure?
      priority: critical
      detail: Sum all claims, counterclaims, potential awards
      cot_hint: 'For each matter: claim + costs + interest potential'
    - question: Are there any disputes that could affect the transaction closing?
      priority: critical
      detail: Injunction risk, restraint applications
      cot_hint: Identify matters that could block or delay closing
    - question: What matters require disclosure in transaction documents?
      priority: high
      detail: Pending or threatened claims above materiality threshold
      cot_hint: Apply disclosure threshold → list disclosable matters
    - question: Are any disputes with key customers or suppliers?
      priority: high
      detail: Could affect ongoing commercial relationships
      cot_hint: Cross-reference litigants with customer/supplier list
    cross_doc_checks:
    - check: Disclosed litigation vs contingent liability provisions
      related_folders:
      - 03_Financial
      description: Verify AFS provisions match litigation exposure
  09_Tax:
    display_name: Tax
    relevance: high
    questions:
    - question: Are there any pending tax assessments or disputes with SARS?
      priority: critical
      detail: Unresolved assessments create liability uncertainty
      cot_hint: Check for objections, appeals, SARS correspondence
    - question: Are there any tax losses that could be lost on change of control?
      priority: high
      detail: Section 103 anti-avoidance may restrict loss utilization
      cot_hint: Calculate assessed losses → assess anti-avoidance risk
    - question: Is transfer pricing documentation adequate for related party transactions?
      priority: medium
      detail: SARS increasingly focused on transfer pricing
      cot_hint: Identify related party transactions → check documentation
    - question: What is the capital gains tax position on the transaction?
      priority: medium
      detail: CGT on share disposal affects net proceeds
      cot_hint: Calculate potential CGT exposure for seller
    cross_doc_checks:
    - check: Tax returns vs AFS tax disclosures
      related_folders:
      - 03_Financial
      description: Verify consistency between filings and accounts
bee_analysis:
  sector_threshold: 26%
  sector_code: "Generic B-BBEE Codes of Good Practice (or applicable Sector Code)"
  trigger_events:
    - Share acquisition by non-BEE buyer
    - Asset acquisition of going concern
    - Merger or amalgamation
    - Scheme of arrangement affecting ownership
    - Post-acquisition equity restructuring
    - Exit by existing BEE shareholders
    - Acquisition financing by non-BEE lender
  key_questions:
    - question: "What is the current BEE ownership percentage and how will it change?"
      why_critical: "Transaction likely to affect BEE status - impacts contracts, licences, tender eligibility"
      red_flag_if: "Post-acquisition BEE falls below 26% without remediation plan"
    - question: "Does the target have government/parastatal contracts requiring BEE levels?"
      why_critical: "Many government contracts require minimum BEE level to be maintained"
      red_flag_if: "Material government revenue dependent on BEE status that will be lost"
    - question: "Are there any sector-specific BEE codes with higher thresholds?"
      why_critical: "Mining (30%), Financial Services (25%), ICT (30%) have different requirements"
      red_flag_if: "Target operates in regulated sector with higher threshold buyer will breach"
    - question: "What BEE warranties and indemnities should be included in the SPA?"
      why_critical: "BEE status should be warranted and indemnified like any other material matter"
      red_flag_if: "No BEE warranties or indemnities in transaction documents"
    - question: "Will existing BEE partners be required to exit and at what terms?"
      why_critical: "BEE exit creates potential disputes and payment obligations"
      red_flag_if: "No clear mechanism for BEE partner exit or valuation"
  dilution_scenarios:
    - scenario: "100% acquisition by non-BEE buyer"
      calculation: "Post-acquisition BEE % = 0% unless co-investor or rollover"
      threshold_breach_risk: "Critical - complete loss of BEE status"
    - scenario: "Majority acquisition with BEE partner rollover"
      calculation: "Post-acquisition BEE % = Rollover BEE shares / New total shares"
      threshold_breach_risk: "Medium - depends on rollover percentage"
    - scenario: "Asset acquisition (going concern)"
      calculation: "BEE % of buyer entity applies, not target"
      threshold_breach_risk: "Variable - depends on buyer's BEE status"
    - scenario: "Merger with non-BEE entity"
      calculation: "Combined entity BEE % = (Target BEE + Acquirer BEE) / Combined shares"
      threshold_breach_risk: "Medium - may dilute both parties' BEE"
  contract_clauses_to_check:
    - "BEE representations and warranties in SPA"
    - "BEE indemnities for loss of contracts/licences"
    - "Tag-along rights for BEE shareholders"
    - "BEE maintenance covenants"
    - "Government contract BEE requirements"
    - "Licence conditions regarding BEE ownership"
    - "Anti-dilution provisions for remaining BEE"
  automatic_calculation_triggers:
    - trigger: "acquisition|merger|share purchase"
      calculation: "REG_001 - BEE Dilution Calculator"
      required_inputs:
        - "Current target BEE shareholding percentage"
        - "Acquisition percentage"
        - "BEE status of acquirer"
        - "Any BEE co-investor or rollover"
cot_questions:
  ownership_regulatory:
  - What is the current ownership structure of the target, including all shareholders and their percentage holdings?
  - How does this transaction change the ownership structure? What is the post-transaction ownership?
  - What regulatory approvals or notifications are triggered by ownership changes (e.g., >15%, >25%, >49% thresholds)?
  - Are there any ownership restrictions in constitutional documents, shareholder agreements, or regulatory conditions?
  - What licenses, permits, or authorizations are dependent on the current ownership structure?
  - What are the consequences of non-compliance with ownership-based regulatory requirements?
  bee_compliance:
  - What is the current BEE ownership percentage and how will the transaction affect it?
  - Are there government or parastatal contracts requiring minimum BEE levels?
  - What sector-specific BEE codes apply to the target's business?
  - What BEE warranties and indemnities should be included in the SPA?
  - Will existing BEE partners exit and at what terms?
  - Are there licences or permits dependent on BEE ownership levels?
  - What is the post-transaction BEE ownership calculation?
  - Are there anti-dilution protections for remaining BEE shareholders?
  corporate_governance:
  - Is the company validly incorporated and are shares validly issued?
  - What shareholder approvals are required per MOI and have they been obtained?
  - Are there any restrictions on share transfers that affect the transaction?
  - What pre-emption rights exist and have they been waived?
  - Are there any shareholders agreements with tag/drag rights?
  change_of_control:
  - What is the exact CoC definition in this document? Does 100% share sale meet it?
  - Is termination automatic or discretionary upon CoC?
  - What is the commercial value of this contract - what % of revenue depends on it?
  - Can consent realistically be obtained pre-closing? What leverage does counterparty have?
  - What are the financial consequences (liquidated damages, lost revenue)?
  - What notice periods apply and what is the cure opportunity?
  material_contracts:
  - What is this contract worth to the business (revenue/cost)?
  - Does it contain assignment/CoC restrictions? Is consent required?
  - What is the remaining term and renewal options?
  - Are there any exclusivity or non-compete provisions?
  - What termination rights exist and what are the consequences?
  - Are there any minimum volume or take-or-pay obligations?
  financial_position:
  - Are the financial statements fairly stated without qualification?
  - What are the material off-balance sheet liabilities or arrangements?
  - What is the working capital position and any trapped cash?
  - Are there any contingent liabilities that could crystallize?
  - What inter-company balances need to be settled on completion?
  debt_security:
  - What is the total debt outstanding and who are the lenders?
  - Does the facility contain CoC/event of default triggers?
  - What is the acceleration exposure (principal + interest + fees)?
  - What security has been granted and over which assets?
  - Are there cross-default provisions that could cascade?
  - Is lender consent required and likely to be obtained?
  employment:
  - What are the CoC provisions in executive contracts?
  - What is the total severance exposure on CoC?
  - Are there key person dependencies? What retention arrangements exist?
  - Are there any pending retrenchments, disputes, or strikes?
  - What union/collective agreement obligations apply?
  regulatory:
  - What regulatory licenses are required and are they in good standing?
  - Does the transaction require Competition Commission approval?
  - Are there any pending regulatory investigations?
  - What happens if regulatory approval is refused or delayed?

