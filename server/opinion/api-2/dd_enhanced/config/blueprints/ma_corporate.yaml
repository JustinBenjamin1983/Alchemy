        - "Which consents are conditions precedent to closing?"
        - "What is the likelihood of each consent being granted?"
      red_flags:
        - "Key consent unlikely to be granted"
        - "Consent timeline exceeds longstop date"
      expected_evidence:
        - "Consent requirement schedule"
        - "Draft consent request letters"
        - "Counterparty relationship assessment"
    - question: Are there any exclusivity or non-compete provisions that could be breached?
      priority: high
      detail: Check if buyer's existing business creates conflicts
      cot_hint: Identify exclusive arrangements → assess buyer conflict potential
      id: "MA-F02-004"
