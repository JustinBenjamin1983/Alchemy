folder_questions:
  01_Corporate_Governance:
    display_name: Corporate & Constitutional
    relevance: critical
    questions:
    - question: Is the company validly incorporated with all statutory filings current?
      priority: critical
      detail: Check company registration, annual returns, CIPC compliance
      cot_hint: Verify registration status → check annual return dates → identify gaps
      id: "MA-F01-001"
      sub_questions:
        - "Are all annual returns filed and current with CIPC?"
        - "Has the company ever been subject to deregistration proceedings?"
        - "Are there any outstanding CIPC compliance notices?"
      red_flags:
        - "Annual returns overdue by more than 12 months"
        - "CIPC deregistration proceedings initiated"
      expected_evidence:
        - "CIPC company search printout"
        - "Annual return filing receipts"
        - "CoR14.3 registration certificate"
    - question: Does the MOI authorize the proposed transaction without special requirements?
      priority: critical
      detail: Check reserved matters, approval thresholds, special resolution requirements
      cot_hint: Identify transaction type → find relevant MOI clause → check approval threshold
      id: "MA-F01-002"
      sub_questions:
        - "What approval thresholds apply to the proposed transaction?"
        - "Are there reserved matters that require enhanced majorities?"
        - "Does the MOI contain entrenched provisions affecting the transaction?"
      red_flags:
        - "Transaction requires special resolution that cannot be obtained"
        - "Entrenched provisions requiring unanimous consent"
      expected_evidence:
        - "MOI approval and voting provisions"
        - "Reserved matters schedule"
        - "Legal opinion on MOI compliance"
    - question: Are there any SHA restrictions on share transfers that affect the transaction?
      priority: critical
      detail: Check pre-emptive rights, tag-along/drag-along, right of first refusal
      cot_hint: List all transfer restrictions → assess which apply → identify waiver requirements
      id: "MA-F01-003"
      sub_questions:
        - "Have pre-emptive rights been waived or exercised?"
        - "Are tag-along or drag-along provisions triggered?"
        - "Is consent of other SHA parties required?"
      red_flags:
        - "Pre-emptive rights not addressed"
        - "Tag-along rights requiring buyer to acquire additional shares"
      expected_evidence:
        - "Shareholders agreement"
        - "Waiver letters from SHA parties"
        - "Pre-emptive rights exercise records"
    - question: Has the Board properly authorized the transaction per MOI requirements?
      priority: critical
      detail: Check resolution wording, quorum, voting, and signing requirements
      cot_hint: Identify MOI requirements → verify resolution compliance
      id: "MA-F01-004"
      sub_questions:
        - "Was the meeting quorate per MOI requirements?"
        - "Did the resolution pass with the required majority?"
        - "Were all conflicts of interest properly declared?"
      red_flags:
        - "Resolution passed without required quorum"
        - "Conflicts of interest not declared"
      expected_evidence:
        - "Board resolution authorizing transaction"
        - "Board meeting minutes showing quorum and voting"
        - "Conflict of interest declarations"
    - question: Are all issued shares validly issued and fully paid?
      priority: critical
      detail: Review share register, payment records, issue documentation
      cot_hint: Check share register → verify payment status → identify any defects
      id: "MA-F01-005"
      sub_questions:
        - "Does the securities register match the share certificates?"
        - "Were all share issues properly authorized by board resolution?"
        - "Have all subscription payments been received?"
      red_flags:
        - "Discrepancy between register and certificates"
        - "Shares issued without proper authorization"
      expected_evidence:
        - "Securities register"
        - "Share certificates"
        - "Board resolutions for each share issue"
    - question: What is the complete group structure including all subsidiaries?
      priority: high
      detail: Map all subsidiaries, associated companies, and holdings
      cot_hint: Build organogram from corporate records
      id: "MA-F01-006"
      sub_questions:
        - "Are all subsidiaries validly incorporated and in good standing?"
        - "What percentage is held in each subsidiary?"
      red_flags:
        - "Unregistered or dormant entities in group"
      expected_evidence:
        - "Group organogram"
        - "CIPC searches for each entity"
    cross_doc_checks:
    - check: MOI approval thresholds vs Board Resolution voting record
      related_folders: []
      description: Verify resolution meets MOI-required majority
    - check: SHA shareholder list vs company securities register
      related_folders: []
      description: Confirm all SHA parties are registered shareholders
  02_Commercial:
    display_name: Commercial Contracts
    relevance: critical
    questions:
    - question: Which material contracts contain change of control provisions?
      priority: critical
      detail: Identify all CoC triggers, definitions, and consequences
      cot_hint: Search for 'change of control', 'change in ownership', 'assignment'
      id: "MA-F02-001"
      sub_questions:
        - "What is the exact CoC definition in each contract?"
        - "Is termination automatic or at counterparty's election?"
        - "What cure period or notice is required?"
      red_flags:
        - "Material contract with automatic termination on CoC"
        - "No cure period for CoC events"
      expected_evidence:
        - "CoC clause extract from each material contract"
        - "Schedule of contracts with CoC provisions"
        - "Annual value of each affected contract"
    - question: What is the total value at risk from contracts with CoC termination rights?
      priority: critical
      detail: Sum annual revenue from contracts that counterparty could terminate
      cot_hint: 'For each contract: annual value × probability of termination'
      id: "MA-F02-002"
      sub_questions:
        - "What percentage of total revenue is at risk?"
        - "Which contracts have the highest termination probability?"
        - "What is the total financial exposure including penalties?"
      red_flags:
        - "Revenue at risk exceeds 40% of total revenue"
        - "Liquidated damages exposure is material"
      expected_evidence:
        - "Revenue at risk calculation"
        - "Contract value schedule"
        - "Liquidated damages and penalty provisions"
    - question: What third-party consents are required for the transaction?
