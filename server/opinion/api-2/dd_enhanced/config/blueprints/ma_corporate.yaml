      sub_questions:
        - "What is the split between owned and leased premises?"
        - "Are leased premises on arm's length terms?"
      red_flags:
        - "Related party landlord with above-market rental"
      expected_evidence:
        - "Property schedule with owned vs leased breakdown"
        - "Title deeds for owned properties"
    - question: Do any leases require landlord consent for change of control?
      priority: high
      detail: Lease assignment provisions may require consent
      cot_hint: Check each lease for assignment/CoC clauses
      id: "MA-F06-002"
      sub_questions:
        - "What is the CoC definition in each lease?"
        - "Can landlord withhold consent unreasonably?"
      red_flags:
        - "Key premises lease with landlord CoC termination right"
      expected_evidence:
        - "Lease CoC and assignment clause extracts"
        - "Landlord consent status"
    - question: What is the remaining term on material leases?
      priority: medium
      detail: Short remaining terms create renewal risk
      cot_hint: Extract lease expiry dates → calculate remaining terms
      id: "MA-F06-003"
      expected_evidence:
        - "Lease expiry schedule"
    - question: Are there any property disputes or claims affecting title?
      priority: medium
      detail: Check for encumbrances, claims, boundary disputes
      cot_hint: Review title deeds for endorsements, restrictions
      id: "MA-F06-004"
      expected_evidence:
        - "Title deed endorsement review"
    cross_doc_checks:
    - check: Owned property values vs AFS fixed asset register
      related_folders:
      - 03_Financial
      description: Verify property values are accurately recorded
  07_Insurance:
    display_name: Insurance
    relevance: low
    questions:
    - question: Is the insurance program adequate for business risks?
      priority: medium
      detail: Check coverage types, limits, exclusions
      cot_hint: Compare coverage to business risk profile
      id: "MA-F07-001"
      expected_evidence:
        - "Insurance policy schedule with coverage limits"
    - question: Do insurance policies require notification of change of control?
      priority: medium
      detail: Failure to notify could void coverage
      cot_hint: Check policy conditions for CoC notification requirements
      id: "MA-F07-002"
      expected_evidence:
        - "Insurance policy CoC notification provisions"
    - question: What is the claims history and any pending claims?
      priority: low
      detail: Claims history affects future insurability and premiums
      cot_hint: Review claims register for pattern and severity
      id: "MA-F07-003"
      expected_evidence:
        - "Claims history register"
    cross_doc_checks:
    - check: Lender required insurance vs actual coverage
      related_folders:
      - 03_Financial
      description: Verify insurance meets facility agreement requirements
  08_Litigation:
    display_name: Litigation & Disputes
    relevance: high
    questions:
    - question: What is the total quantified litigation exposure?
      priority: critical
      detail: Sum all claims, counterclaims, potential awards
      cot_hint: 'For each matter: claim + costs + interest potential'
      id: "MA-F08-001"
      sub_questions:
        - "What is the total claim amount across all pending matters?"
        - "What are the legal costs incurred and estimated to resolution?"
        - "What is the probability-weighted exposure?"
      red_flags:
        - "Total litigation exposure exceeds materiality threshold"
        - "Claim amount significantly exceeds AFS provision"
      expected_evidence:
        - "Litigation schedule with claim amounts"
        - "Legal advice on merits and quantum"
        - "AFS contingent liability provisions"
    - question: Are there any disputes that could affect the transaction closing?
      priority: critical
      detail: Injunction risk, restraint applications
      cot_hint: Identify matters that could block or delay closing
      id: "MA-F08-002"
      sub_questions:
        - "Could any party obtain an interdict preventing the transaction?"
        - "Are there any restraint of trade disputes that affect the target?"
        - "Are there any disputes with shareholders that could block approvals?"
      red_flags:
        - "Pending application for interdict against the transaction"
        - "Shareholder dispute that could block required approvals"
      expected_evidence:
        - "Legal advice on litigation risk to closing"
        - "Court papers if applicable"
        - "Interdict risk assessment"
    - question: What matters require disclosure in transaction documents?
      priority: high
      detail: Pending or threatened claims above materiality threshold
      cot_hint: Apply disclosure threshold → list disclosable matters
      id: "MA-F08-003"
      sub_questions:
        - "Which matters exceed the materiality disclosure threshold?"
        - "Are there threatened claims not yet formalized?"
      red_flags:
        - "Threatened claims not disclosed to buyer"
      expected_evidence:
        - "Disclosure schedule draft"
        - "Demand letters and pre-litigation correspondence"
    - question: Are any disputes with key customers or suppliers?
      priority: high
      detail: Could affect ongoing commercial relationships
      cot_hint: Cross-reference litigants with customer/supplier list
      id: "MA-F08-004"
      sub_questions:
        - "Are any top 10 customers or suppliers involved in disputes?"
        - "Could the dispute lead to contract termination?"
      red_flags:
        - "Active dispute with top 5 customer or supplier"
      expected_evidence:
        - "Cross-reference of litigants with customer/supplier list"
        - "Commercial relationship assessment"
    cross_doc_checks:
    - check: Disclosed litigation vs contingent liability provisions
      related_folders:
      - 03_Financial
      description: Verify AFS provisions match litigation exposure
  09_Tax:
    display_name: Tax
    relevance: high
    questions:
    - question: Are there any pending tax assessments or disputes with SARS?
      priority: critical
      detail: Unresolved assessments create liability uncertainty
      cot_hint: Check for objections, appeals, SARS correspondence
      id: "MA-F09-001"
      sub_questions:
        - "Are there any outstanding SARS audit notifications?"
        - "Have all notices of assessment been accepted or objected to?"
        - "What is the total disputed amount?"
      red_flags:
        - "SARS audit in progress with material potential adjustment"
        - "Multiple disputed assessments indicating systemic issues"
      expected_evidence:
        - "SARS correspondence schedule"
        - "Notices of assessment and objections"
        - "Tax advisor opinion on disputed matters"
    - question: Are there any tax losses that could be lost on change of control?
      priority: high
      detail: Section 103 anti-avoidance may restrict loss utilization
      cot_hint: Calculate assessed losses → assess anti-avoidance risk
      id: "MA-F09-002"
      sub_questions:
        - "What is the total assessed loss carried forward?"
        - "Could Section 103(2) anti-avoidance apply to restrict loss usage?"
      red_flags:
        - "Material assessed losses at risk of forfeiture on CoC"
      expected_evidence:
        - "Assessed loss schedule from tax returns"
        - "Tax advice on Section 103 anti-avoidance"
    - question: Is transfer pricing documentation adequate for related party transactions?
      priority: medium
      detail: SARS increasingly focused on transfer pricing
      cot_hint: Identify related party transactions → check documentation
      id: "MA-F09-003"
      expected_evidence:
        - "Transfer pricing study or master file"
    - question: What is the capital gains tax position on the transaction?
      priority: medium
      detail: CGT on share disposal affects net proceeds
      cot_hint: Calculate potential CGT exposure for seller
      id: "MA-F09-004"
      expected_evidence:
        - "CGT calculation workpapers"
    cross_doc_checks:
    - check: Tax returns vs AFS tax disclosures
      related_folders:
      - 03_Financial
      description: Verify consistency between filings and accounts
bee_analysis:
  sector_threshold: 26%
  sector_code: "Generic B-BBEE Codes of Good Practice (or applicable Sector Code)"
  trigger_events:
    - Share acquisition by non-BEE buyer
    - Asset acquisition of going concern
    - Merger or amalgamation
    - Scheme of arrangement affecting ownership
    - Post-acquisition equity restructuring
    - Exit by existing BEE shareholders
    - Acquisition financing by non-BEE lender
  key_questions:
    - question: "What is the current BEE ownership percentage and how will it change?"
      why_critical: "Transaction likely to affect BEE status - impacts contracts, licences, tender eligibility"
      red_flag_if: "Post-acquisition BEE falls below 26% without remediation plan"
    - question: "Does the target have government/parastatal contracts requiring BEE levels?"
      why_critical: "Many government contracts require minimum BEE level to be maintained"
      red_flag_if: "Material government revenue dependent on BEE status that will be lost"
    - question: "Are there any sector-specific BEE codes with higher thresholds?"
      why_critical: "Mining (30%), Financial Services (25%), ICT (30%) have different requirements"
      red_flag_if: "Target operates in regulated sector with higher threshold buyer will breach"
    - question: "What BEE warranties and indemnities should be included in the SPA?"
      why_critical: "BEE status should be warranted and indemnified like any other material matter"
      red_flag_if: "No BEE warranties or indemnities in transaction documents"
    - question: "Will existing BEE partners be required to exit and at what terms?"
      why_critical: "BEE exit creates potential disputes and payment obligations"
      red_flag_if: "No clear mechanism for BEE partner exit or valuation"
  dilution_scenarios:
    - scenario: "100% acquisition by non-BEE buyer"
      calculation: "Post-acquisition BEE % = 0% unless co-investor or rollover"
      threshold_breach_risk: "Critical - complete loss of BEE status"
    - scenario: "Majority acquisition with BEE partner rollover"
      calculation: "Post-acquisition BEE % = Rollover BEE shares / New total shares"
      threshold_breach_risk: "Medium - depends on rollover percentage"
    - scenario: "Asset acquisition (going concern)"
      calculation: "BEE % of buyer entity applies, not target"
      threshold_breach_risk: "Variable - depends on buyer's BEE status"
    - scenario: "Merger with non-BEE entity"
      calculation: "Combined entity BEE % = (Target BEE + Acquirer BEE) / Combined shares"
      threshold_breach_risk: "Medium - may dilute both parties' BEE"
  contract_clauses_to_check:
    - "BEE representations and warranties in SPA"
    - "BEE indemnities for loss of contracts/licences"
    - "Tag-along rights for BEE shareholders"
    - "BEE maintenance covenants"
    - "Government contract BEE requirements"
    - "Licence conditions regarding BEE ownership"
    - "Anti-dilution provisions for remaining BEE"
  automatic_calculation_triggers:
    - trigger: "acquisition|merger|share purchase"
      calculation: "REG_001 - BEE Dilution Calculator"
      required_inputs:
        - "Current target BEE shareholding percentage"
        - "Acquisition percentage"
        - "BEE status of acquirer"
        - "Any BEE co-investor or rollover"
cot_questions:
  ownership_regulatory:
  - What is the current ownership structure of the target, including all shareholders and their percentage holdings?
  - How does this transaction change the ownership structure? What is the post-transaction ownership?
  - What regulatory approvals or notifications are triggered by ownership changes (e.g., >15%, >25%, >49% thresholds)?
  - Are there any ownership restrictions in constitutional documents, shareholder agreements, or regulatory conditions?
  - What licenses, permits, or authorizations are dependent on the current ownership structure?
  - What are the consequences of non-compliance with ownership-based regulatory requirements?
  bee_compliance:
  - What is the current BEE ownership percentage and how will the transaction affect it?
  - Are there government or parastatal contracts requiring minimum BEE levels?
  - What sector-specific BEE codes apply to the target's business?
  - What BEE warranties and indemnities should be included in the SPA?
  - Will existing BEE partners exit and at what terms?
  - Are there licences or permits dependent on BEE ownership levels?
  - What is the post-transaction BEE ownership calculation?
  - Are there anti-dilution protections for remaining BEE shareholders?
  corporate_governance:
  - Is the company validly incorporated and are shares validly issued?
  - What shareholder approvals are required per MOI and have they been obtained?
  - Are there any restrictions on share transfers that affect the transaction?
  - What pre-emption rights exist and have they been waived?
  - Are there any shareholders agreements with tag/drag rights?
  change_of_control:
  - What is the exact CoC definition in this document? Does 100% share sale meet it?
  - Is termination automatic or discretionary upon CoC?
  - What is the commercial value of this contract - what % of revenue depends on it?
  - Can consent realistically be obtained pre-closing? What leverage does counterparty have?
  - What are the financial consequences (liquidated damages, lost revenue)?
  - What notice periods apply and what is the cure opportunity?
  material_contracts:
  - What is this contract worth to the business (revenue/cost)?
  - Does it contain assignment/CoC restrictions? Is consent required?
  - What is the remaining term and renewal options?
  - Are there any exclusivity or non-compete provisions?
  - What termination rights exist and what are the consequences?
  - Are there any minimum volume or take-or-pay obligations?
  financial_position:
  - Are the financial statements fairly stated without qualification?
  - What are the material off-balance sheet liabilities or arrangements?
  - What is the working capital position and any trapped cash?
  - Are there any contingent liabilities that could crystallize?
  - What inter-company balances need to be settled on completion?
  debt_security:
  - What is the total debt outstanding and who are the lenders?
  - Does the facility contain CoC/event of default triggers?
  - What is the acceleration exposure (principal + interest + fees)?
  - What security has been granted and over which assets?
  - Are there cross-default provisions that could cascade?
  - Is lender consent required and likely to be obtained?
  employment:
  - What are the CoC provisions in executive contracts?
  - What is the total severance exposure on CoC?
  - Are there key person dependencies? What retention arrangements exist?
  - Are there any pending retrenchments, disputes, or strikes?
  - What union/collective agreement obligations apply?
  regulatory:
  - What regulatory licenses are required and are they in good standing?
  - Does the transaction require Competition Commission approval?
  - Are there any pending regulatory investigations?
  - What happens if regulatory approval is refused or delayed?

# ============================================================================
# STATUTORY FRAMEWORK
# Detailed statutory citation framework for regulatory findings
# ============================================================================
statutory_framework:
  primary_legislation:
    - act: "Companies Act 71 of 2008"
      acronym: "Companies Act"
      regulatory_body: "Companies and Intellectual Property Commission (CIPC)"
      key_sections:
        - section: "Section 112"
          description: "Disposal of all or greater part of assets or undertaking"
          penalties:
            other: "Transaction voidable if proper approvals not obtained"
          criticality: critical
          application_to_dd: "Check if transaction constitutes disposal of greater part — requires special resolution"
        - section: "Section 113"
          description: "Proposals for scheme of arrangement"
          penalties:
            other: "Scheme ineffective without court approval"
          criticality: critical
          application_to_dd: "Assess if scheme of arrangement mechanism applies; check court approval requirements"
        - section: "Section 114"
          description: "Approval for amalgamation or merger"
          penalties:
            other: "Merger void without proper approvals"
          criticality: critical
          application_to_dd: "Verify merger/amalgamation compliance; check shareholder approval obtained"
        - section: "Section 115"
          description: "Required approval for fundamental transactions"
          penalties:
            other: "Special resolution required (75% vote)"
          criticality: critical
          application_to_dd: "Identify all fundamental transaction approvals required; verify 75% threshold met"
        - section: "Section 126"
          description: "Takeover regulations applicability"
          penalties:
            administrative: "TRP enforcement action, mandatory offer obligations"
          criticality: high
          application_to_dd: "Determine if company is a regulated company under takeover provisions; assess TRP obligations"
        - section: "Section 164"
          description: "Dissenting shareholders' appraisal rights"
          penalties:
            civil: "Fair value buyout obligation"
          criticality: high
          application_to_dd: "Assess dissenting shareholder exposure; calculate potential fair value buyout cost"

    - act: "Competition Act 89 of 1998"
      acronym: "Competition Act"
      regulatory_body: "Competition Commission / Competition Tribunal"
      key_sections:
        - section: "Section 11"
          description: "Merger definition - acquisition of control"
          penalties:
            other: "Merger notification obligation triggered"
          criticality: critical
          application_to_dd: "Determine if transaction constitutes acquisition of control; assess merger definition"
        - section: "Section 12"
          description: "Intermediate and large merger thresholds"
          penalties:
            administrative: "Mandatory pre-implementation notification"
          criticality: critical
          application_to_dd: "Calculate if intermediate or large merger thresholds met; determine filing obligation"
        - section: "Section 13"
          description: "Small merger thresholds and voluntary notification"
          penalties:
            administrative: "May be called for review within 6 months"
          criticality: medium
          application_to_dd: "Assess small merger position; consider voluntary notification risk"
        - section: "Section 13A"
          description: "Merger implementation prohibition pending approval"
          penalties:
            criminal: "Fine up to 10% of annual turnover"
            administrative: "Divestiture order"
          criticality: critical
          application_to_dd: "Verify no implementation before approval; assess gun-jumping risk"
        - section: "Section 16"
          description: "Competition Commission merger investigation"
          penalties:
            administrative: "Conditions may be imposed on approval"
          criticality: high
          application_to_dd: "Assess likely conditions; identify competition concerns and public interest issues"

    - act: "Labour Relations Act 66 of 1995"
      acronym: "LRA"
      regulatory_body: "Department of Employment and Labour / CCMA"
      key_sections:
        - section: "Section 189"
          description: "Consultation requirements for dismissals based on operational requirements"
          penalties:
            civil: "Unfair dismissal claims, reinstatement, compensation up to 24 months"
          criticality: high
          application_to_dd: "Check for pending retrenchment consultations; assess Section 189 compliance"
        - section: "Section 189A"
          description: "Large-scale retrenchment requirements (50+ employees)"
          penalties:
            civil: "Facilitation process mandatory, extended consultation periods"
          criticality: high
          application_to_dd: "Determine if large-scale retrenchment thresholds apply; check facilitation requirements"
        - section: "Section 197"
          description: "Transfer of contract of employment on transfer of business"
          penalties:
            civil: "Automatic transfer, dismissal protection, joint and several liability"
          criticality: critical
          application_to_dd: "Assess if Section 197 transfer applies to transaction structure; identify employee liabilities"
        - section: "Section 197A"
          description: "Transfer of undertaking in insolvency"
          penalties:
            civil: "Modified transfer provisions apply"
          criticality: high
          application_to_dd: "Relevant only in insolvency context; assess modified transfer provisions"

    - act: "Broad-Based Black Economic Empowerment Act 53 of 2003"
      acronym: "B-BBEE Act"
      regulatory_body: "Department of Trade, Industry and Competition (DTIC) / B-BBEE Commission"
      key_sections:
        - section: "Section 10"
          description: "Fronting prohibition"
          penalties:
            criminal: "Fine up to 10% of annual turnover or imprisonment up to 10 years"
          criticality: critical
          application_to_dd: "Assess fronting risk in target's BEE structures"
        - section: "Section 13G"
          description: "Misrepresentation of B-BBEE status"
          penalties:
            criminal: "Fine up to 10% of turnover, imprisonment up to 10 years"
            administrative: "Debarment from government contracts"
          criticality: critical
          application_to_dd: "Check for any misrepresentation of BEE status in government contracts or tenders"

    - act: "Financial Markets Act 19 of 2012"
      acronym: "FMA"
      regulatory_body: "Financial Sector Conduct Authority (FSCA)"
      key_sections:
        - section: "Section 78"
          description: "Market manipulation prohibition"
          penalties:
            criminal: "Fine up to R50 million or imprisonment up to 10 years"
          criticality: critical
          application_to_dd: "Relevant if target is listed; assess market manipulation risk in deal context"
        - section: "Section 82"
          description: "Insider trading prohibition"
