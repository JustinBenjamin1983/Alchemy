        - "What are the scope and duration of exclusivity obligations?"
        - "Could the buyer's existing operations create a conflict?"
      red_flags:
        - "Buyer's existing business conflicts with target's exclusivity obligations"
      expected_evidence:
        - "Exclusivity and non-compete clause extracts"
        - "Buyer conflict analysis"
    - question: What is the customer concentration risk?
      priority: high
      detail: Calculate revenue dependency on top 5-10 customers
      cot_hint: Top customer revenue / total revenue × 100%
      id: "MA-F02-005"
      sub_questions:
        - "What percentage does the top customer represent?"
        - "Do the top 5 customers have CoC termination rights?"
