# ============================================================================
# WARRANTY & INDEMNITY DETECTION PATTERNS
# Regex patterns for identifying warranty and indemnity provisions in M&A documents
# ============================================================================
warranty_indemnity_patterns:
  warranty_patterns:
    - pattern: "warrant(s|ies|y)?\\s+(that|as follows)"
      description: "General warranty clause introduction"
    - pattern: "title\\s+to\\s+(shares|assets|business)"
      description: "Title warranty"
    - pattern: "(duly\\s+incorporated|validly\\s+existing|good\\s+standing)"
      description: "Corporate status warranty"
    - pattern: "(financial\\s+statements?|AFS|annual\\s+financial)\\s+(are|were|have been)\\s+(prepared|fairly|true)"
      description: "Financial statements warranty"
    - pattern: "(material\\s+contract|agreement|arrangement).*?(breach|default|termination|compliance)"
      description: "Contracts warranty"
    - pattern: "(employment|employee|labour|labor).*?(compliance|obligation|dispute|claim)"
      description: "Employment warranty"
    - pattern: "(tax|SARS|revenue).*?(complian|return|assessment|dispute|liability)"
      description: "Tax warranty"
    - pattern: "(litigation|claim|proceeding|dispute|arbitration).*?(pending|threatened|outstanding)"
      description: "Litigation warranty"
    - pattern: "(intellectual\\s+property|IP|patent|trademark|copyright).*?(own|register|valid|infringe)"
      description: "IP warranty"
    - pattern: "(environmental|pollution|contamination|waste).*?(comply|breach|liability|remediat)"
      description: "Environmental warranty"
    - pattern: "(BEE|B-BBEE|broad-based).*?(compliance|level|status|certificate)"
      description: "BEE compliance warranty"
    - pattern: "(competition|antitrust|merger\\s+control).*?(filing|notification|approval|compliance)"
      description: "Competition law warranty"
  indemnity_patterns:
    - pattern: "indemnif(y|ies|ication).*?(against|from|in respect of)"
      description: "General indemnity clause"
    - pattern: "(tax|SARS).*?indemnif"
      description: "Tax indemnity"
    - pattern: "(environment|contamination|pollution).*?indemnif"
      description: "Environmental indemnity"
    - pattern: "(employ|labour|retrenchment|section\\s+197).*?indemnif"
      description: "Employment indemnity"
    - pattern: "(litigation|claim|proceeding).*?indemnif"
      description: "Litigation indemnity"
    - pattern: "(change\\s+of\\s+control|CoC|consent).*?indemnif"
      description: "Change of control indemnity"
    - pattern: "(breach\\s+of\\s+warranty|warranty\\s+claim).*?(cap|limit|basket|threshold)"
      description: "Warranty claim limitation"

