        survival_period: "5 years (statute of limitations)"
        priority: critical
      - id: "I-TAX-002"
        description: "Mining royalty reassessments"
        detailed_wording: "The Seller shall indemnify the Buyer against any additional mining royalty payable following reassessment by SARS of royalty returns for periods prior to Closing"
        typical_cap: "Royalty amount plus penalties"
        survival_period: "5 years"
        priority: high
        mining_specific: true
      - id: "I-TAX-003"
        description: "Transfer pricing adjustments"
        detailed_wording: "The Seller shall indemnify the Buyer against any tax adjustment arising from SARS transfer pricing audits relating to pre-Closing transactions"
        typical_cap: "Tax adjustment plus interest"
        survival_period: "5 years"
        priority: high

  # ---------------------------------------------------------------------------
  # EMPLOYMENT INDEMNITIES
  # ---------------------------------------------------------------------------
  - category: "Employment & Occupational Health"
    description: "Indemnities for employment claims and occupational disease"
    weight: high
    applies_when_client_is:
