bee_analysis:
  sector_threshold: 30%
  sector_code: "Mining Charter III (2018)"
  trigger_events:
    - Acquisition of mining company shares
    - Section 11 MPRDA transfer application
    - Exit by HDSA shareholder from mining company
    - Conversion of BEE funding arrangements
    - New mining or prospecting right application
    - SLP compliance review affecting ownership
    - Mining Charter scorecard submission
  key_questions:
    - question: "What is the current HDSA ownership percentage under Mining Charter methodology?"
      why_critical: "Mining Charter III requires minimum 30% HDSA - DMRE Section 11 consent depends on this"
      red_flag_if: "Current HDSA below 30% or transaction reduces HDSA below threshold"
    - question: "Will DMRE refuse Section 11 consent due to post-transaction HDSA non-compliance?"
      why_critical: "DMRE may refuse consent if transaction reduces HDSA below Mining Charter minimum"
      red_flag_if: "Post-transaction HDSA < 30% without DMRE-approved remediation plan"
    - question: "What is the 'meaningful economic participation' position of HDSA shareholders?"
      why_critical: "Mining Charter requires genuine economic benefit, not just paper ownership"
      red_flag_if: "HDSA shareholders have no economic participation or governance rights"
    - question: "What is the SLP compliance status and outstanding commitments?"
      why_critical: "SLP non-compliance can result in mining right suspension or DMRE refusing Section 11"
      red_flag_if: "Material SLP arrears or DMRE enforcement pending"
    - question: "Does the 'Once Empowered Always Empowered' rule apply?"
      why_critical: "OEAE may allow recognition of historical HDSA that has since exited"
      red_flag_if: "Relying on OEAE but criteria not clearly met"
  dilution_scenarios:
    - scenario: "100% acquisition by non-HDSA buyer"
      calculation: "Post-acquisition HDSA % = 0% unless co-investor or vendor BEE"
      threshold_breach_risk: "Critical - automatic Section 11 refusal risk"
    - scenario: "Majority stake acquisition by non-HDSA"
      calculation: "Post-acquisition HDSA % = (Remaining HDSA shares) / Total shares"
      threshold_breach_risk: "High - likely to breach 30% threshold"
    - scenario: "BEE partner puts shares back to company"
      calculation: "HDSA % drops by put amount unless replaced"
      threshold_breach_risk: "Critical if not replaced before Section 11"
    - scenario: "Employee trust forfeiture on mine closure"
      calculation: "HDSA % may reduce if employee trust winds up"
      threshold_breach_risk: "Medium - depends on trust structure"
  contract_clauses_to_check:
    - "HDSA minimum shareholding undertakings in SHA"
    - "Mining Charter compliance warranties in SPA"
    - "Section 11 consent as condition precedent"
    - "SLP compliance representations"
    - "HDSA lock-in and anti-dilution provisions"
    - "Put/call options affecting HDSA ownership"
    - "DMRE notification and consent clauses"
  automatic_calculation_triggers:
    - trigger: "mining|HDSA|Mining Charter|Section 11|MPRDA"
      calculation: "REG_001 - HDSA Dilution Calculator (Mining Charter 30%)"
      required_inputs:
        - "Current HDSA shareholding percentage"
        - "Acquisition structure and percentages"
        - "Any HDSA co-investor or vendor BEE"
        - "SLP compliance status"
cot_questions:
  ownership_regulatory:
  - What is the current ownership structure of the target, including all shareholders and their percentage holdings?
  - How does this transaction change the ownership structure? What is the post-transaction ownership?
  - What regulatory approvals or notifications are triggered by ownership changes (e.g., >15%, >25%, >49% thresholds)?
  - Are there any ownership restrictions in constitutional documents, shareholder agreements, or regulatory conditions?
  - What licenses, permits, or authorizations are dependent on the current ownership structure?
  - What are the consequences of non-compliance with ownership-based regulatory requirements?
  - What is the current HDSA/BEE ownership percentage and how is it verified?
  - How does the acquisition affect Mining Charter III compliance (minimum 30% HDSA)?
  - If acquirer is non-HDSA, what mechanisms exist to restore BEE compliance (trusts, partners)?
  - What is the current Mining Charter scorecard status and how will it be affected?
  - Are there any BEE shareholding lock-in periods that affect the transaction?
  bee_compliance:
  - What is the current HDSA ownership percentage under Mining Charter III methodology?
  - Will DMRE refuse Section 11 consent due to post-transaction HDSA non-compliance?
  - What is the 'meaningful economic participation' position of HDSA shareholders?
  - What is the SLP compliance status and outstanding commitments?
  - Does the 'Once Empowered Always Empowered' rule apply?
  - What HDSA lock-in provisions exist in the SHA?
  - What mechanisms exist to restore HDSA compliance if breached?
  - What Mining Charter scorecard elements are at risk?
  change_of_control:
  - What is the exact CoC definition in this document? Does 100% share sale meet this definition?
  - Is termination automatic or discretionary upon CoC?
  - What is the commercial value of this contract - what % of revenue/operations depends on it?
  - If this contract terminates, what is the operational impact? Is there a substitute available?
  - Can consent realistically be obtained pre-closing? What leverage does the counterparty have?
  - What are the liquidated damages/penalties? What is the indirect exposure (lost revenue)?
  mining_rights:
  - What is the exact status of the mining right (valid, suspended, under review)?
  - What conditions are attached and are they being complied with?
  - What is the SLP commitment status (% complete, arrears)? What is catch-up cost?
  - Does share transfer require Section 11 consent? What is typical DMRE processing time?
  - What happens if DMRE consent is refused or delayed? Are there pending directives?
  - Is the mining work programme being followed? What are non-compliance penalties?
  financial_banking:
  - What is the exact CoC/event of default trigger language in the facility agreement?
  - What covenants exist and what are current compliance levels (headroom)?
  - Does the transaction trigger mandatory prepayment or acceleration?
  - What is the acceleration amount (principal + accrued interest + fees)?
  - Are there cross-default provisions that could cascade to other facilities?
  - Is refinancing available if current facility accelerates? What are break costs?
  environmental:
  - What is the exact status of environmental authorizations (EMPr, EA, WUL)?
  - What is the current rehabilitation liability estimate vs financial provision in place?
  - What is the gap between provision and estimated liability (underfunding exposure)?
  - Are there any pending environmental actions, notices, or directives?
  - Are there contaminated land issues or legacy environmental liabilities?
  - What are the annual environmental compliance costs and reporting obligations?
  material_contracts:
  - What is the exact assignment/CoC restriction language? Does indirect CoC trigger it?
  - What is this contract worth (revenue/cost)? What % of revenue concentration?
  - If terminated, is there an alternative counterparty? What would replacement terms look like?
  - Is counterparty consent likely? What consideration might be required for consent?
  - What is the take-or-pay or minimum volume exposure?
  - What are liquidated damages for non-performance or supply shortfall?
  employment:
  - What are the CoC provisions in executive contracts? Is there accelerated vesting?
  - What is total severance exposure on CoC (notice + bonus + benefits)?
  - Are there key person dependencies? What retention arrangements exist?
  - What are union/collective agreement obligations? Any pending disputes?
  - What is the Section 54/55 (MHSA) history? Any pending safety issues?
  property_leases:
  - Does the lease cover the mining right area? Any gaps in surface rights?
  - What is the remaining lease term vs remaining life of mine?
  - Do leases contain assignment/CoC restrictions? Is landlord consent required?
  - What are renewal rights and rent escalation provisions?
  - Are there any servitude or access issues that could affect operations?
  bee_transformation:
  - What is the current HDSA ownership % and Mining Charter compliance status?
  - Will the transaction affect BEE ownership levels? Is there a minimum threshold?
  - Are there any BEE lock-in periods or restrictions on share transfers?
  - What is the ownership flow-through analysis? Any related party issues?
  - What are the consequences of falling below Mining Charter thresholds?

  # WARRANTY & INDEMNITY COT QUESTIONS
  warranties_analysis:
  - What title and capacity risks exist that require warranty protection (share ownership, encumbrances, authority)?
  - What mining right issues require warranty coverage (validity, good standing, SLP, MWP, DMRE compliance)?
  - What Mining Charter/BEE risks need warranty protection (HDSA ownership, fronting, meaningful participation)?
  - What environmental issues require warranty coverage (EMPr, WUL, rehabilitation provision, contamination, TSF)?
  - What financial statement issues require warranty protection (AFS accuracy, undisclosed liabilities, debt disclosure)?
  - What material contract risks need warranty coverage (disclosure, validity, breaches, CoC consents)?
  - What employment issues require warranty protection (employee disclosure, labour compliance, MHSA, unions)?
  - What tax issues require warranty coverage (returns filed, taxes paid, royalties, disputes)?
  - What property and surface rights issues require warranty protection (coverage, servitudes, land claims)?
  - What litigation risks require warranty coverage (pending claims, silicosis, occupational disease)?
  - For each identified warranty, what is the appropriate cap and survival period?
  - Which warranties should be fundamental (longer survival, higher/no cap)?

  indemnities_analysis:
  - Based on DD findings, what specific risks require indemnity protection rather than just warranty?
  - What is the rehabilitation liability gap and does it warrant an indemnity (calculate: estimated liability - provision)?
  - Is there evidence of environmental contamination requiring a pre-closing contamination indemnity?
  - What is the TSF stability assessment - does it warrant a specific TSF indemnity?
  - What are the SLP arrears and do they warrant an SLP catch-up indemnity (quantify the catch-up cost)?
  - Are there DMRE compliance issues that warrant a regulatory enforcement indemnity?
  - What is the occupational disease history - are silicosis/TB indemnities required?
  - What is the tax audit history - are specific tax indemnities required beyond general pre-closing tax indemnity?
  - Are there pre-closing breaches of material contracts that warrant termination indemnities?
  - For each indemnity, what is the appropriate cap, survival period, and basket/deductible?
  - Should escrow be recommended for environmental or other critical indemnities (typically 10-20% of price)?
  - What indemnities should be uncapped or have extended survival (environmental, tax, occupational disease)?

  warranty_indemnity_structuring:
  - What aggregate warranty cap is appropriate for this transaction (typically 20-50% of purchase price)?
  - What mini-basket and basket thresholds are appropriate (typically 0.1% and 1% of purchase price)?
  - Which warranties should be carved out from limitations (title, capacity, tax, fraud)?
  - What is the appropriate general warranty survival period (typically 18-36 months)?
  - Which warranties require extended survival (environmental 5-7 years, tax 5 years, title 5+ years)?
  - Should W&I insurance be recommended and what implications does this have for warranty/indemnity scope?
  - What disclosure mechanism is appropriate (data room deemed disclosure vs specific disclosure schedule)?
  - Are any indemnities time-limited (e.g., SLP indemnity until compliance achieved)?
  - How should indemnities interact with purchase price adjustments (no double recovery)?

