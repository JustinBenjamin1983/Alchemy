transaction_type: Mining/Resources Acquisition
description: Due diligence blueprint for acquisition of mining operations
jurisdiction: South Africa
reference_documents:
  always_include:
  - pattern: MOI
    reason: Constitutional document - defines approval requirements for change of control
  - pattern: Shareholder
    reason: Constitutional document - defines shareholder rights, pre-emption, tag/drag
  - pattern: Board Resolution
    reason: Governance - verifies transaction has been properly authorized
risk_categories:
- name: Change of Control
  weight: critical
  description: Provisions triggered by the acquisition
  standard_questions:
  - Which material contracts contain change of control provisions?
  - What consents are required to complete the transaction?
  - What are the financial consequences of triggering CoC clauses?
  - Are there any termination rights upon change of control?
  - What notice periods apply?
  cross_doc_validations:
  - check: MOI approval requirements vs Board Resolution authorizations
    description: Verify board has authority for what it approved
  - check: CoC thresholds across all contracts
    description: Ensure transaction structure triggers (or avoids) CoC
  - check: Definition consistency
    description: Compare CoC definitions across documents
  calculations:
  - Aggregate all liquidated damages exposure
  - Sum all potential termination costs
  - Calculate acceleration amounts for loan facilities
- name: Mining Rights & Regulatory
  weight: critical
  description: Mining right validity and regulatory compliance
  standard_questions:
  - Is the mining right valid and in good standing?
  - When does it expire and what renewal steps are required?
  - What DMRE consents are required for transfer of control?
  - Are there any Section 102 (MPRDA) compliance issues?
  - Is the mining work programme being followed?
  - What are the Social and Labour Plan obligations?
  cross_doc_validations:
  - check: Mining right area vs lease agreement property description
    description: Verify mining right covers leased land
  - check: Mining right holder vs company name
    description: Verify consistency of holder identity
  regulatory_approvals:
  - DMRE Section 11 consent (if share transfer)
  - Competition Commission (if thresholds met)
  - Ministerial consent (if required by Mining Charter)
- name: Financial & Banking
  weight: critical
  description: Loan facilities, covenants, and financial position
  standard_questions:
  - What loan facilities exist and what are the outstanding amounts?
  - Are there any covenant breaches or existing waivers?
  - Do loan agreements contain CoC triggers or acceleration rights?
  - What security has been provided over company assets?
  - Are there any cross-default provisions?
  cross_doc_validations:
  - check: Loan security vs asset register
    description: Verify all secured assets are identified
  - check: Covenant calculations vs financial statements
    description: Verify current covenant compliance
  calculations:
  - Total debt outstanding
  - Covenant compliance ratios (DSCR, Interest Cover, etc.)
  - Acceleration exposure if CoC triggered
  - Early repayment penalties
- name: Environmental
  weight: high
  description: Environmental compliance and rehabilitation liabilities
  standard_questions:
  - What is the total rehabilitation liability provision?
  - Is there a valid Environmental Management Programme?
  - Is the water use license current and compliant?
  - Are there any pending environmental actions or notices?
  - What financial provision/guarantee is in place for rehabilitation?
  key_documents:
  - Environmental Compliance Certificate
  - Water Use License
  - Environmental Management Programme
  - Financial Provision Certificate
- name: Material Contracts
  weight: high
  description: Key commercial contracts and their terms
  standard_questions:
  - What are the key revenue contracts (offtake/supply agreements)?
  - Do they contain assignment restrictions or CoC triggers?
  - What is the revenue concentration risk?
  - Are there minimum volume/take-or-pay obligations?
  - What are the pricing mechanisms and escalation provisions?
  cross_doc_validations:
  - check: Supply agreement volumes vs production capacity
    description: Verify company can meet contractual commitments
  calculations:
  - Revenue at risk if contracts terminate on CoC
  - Liquidated damages for supply shortfall
  - Take-or-pay exposure
- name: Property & Leases
  weight: medium
  description: Real property and lease arrangements
  standard_questions:
  - What properties are owned vs leased?
  - Do leases contain assignment/CoC restrictions?
  - When do key leases expire?
  - What renewal rights exist?
  cross_doc_validations:
  - check: Leased property vs mining right area
    description: Verify mining rights cover necessary land
- name: Employment & Key Persons
  weight: medium
  description: Employment matters and key person dependencies
  standard_questions:
  - Are there key person dependencies?
  - What are the CoC provisions in executive contracts?
  - What is the severance exposure on CoC?
  - Are there any retention arrangements?
  - What are the union/collective agreement obligations?
  calculations:
  - Total severance exposure on CoC
  - Retention bonus costs
deal_blockers:
- description: Mining right suspended, cancelled, or under forfeiture proceedings
  severity: absolute
  remediation: Cannot proceed - fundamental to transaction
- description: Required shareholder approval not obtained per MOI
  severity: absolute
  remediation: Must obtain shareholder approval before signing
- description: Material third-party consent cannot reasonably be obtained
  severity: conditional
  remediation: Condition precedent - evaluate likelihood and alternatives
- description: Unwaivable covenant breach with acceleration risk
  severity: conditional
  remediation: Negotiate waiver or refinancing as condition
- description: Competition approval unlikely to be obtained
  severity: conditional
  remediation: Consider deal structuring to avoid thresholds
conditions_precedent_patterns:
- pattern: consent required
  cp_type: Third Party Consent
- pattern: approval required
  cp_type: Approval
- pattern: must notify
  cp_type: Notification
- pattern: subject to
  cp_type: Condition
- pattern: prior written consent
  cp_type: Third Party Consent
- pattern: ministerial approval
  cp_type: Regulatory Approval

# ============================================================================
# WARRANTIES & INDEMNITIES FRAMEWORK
# ============================================================================
# This section defines transaction-specific warranty and indemnity categories,
# standard protections, and patterns for identifying existing W&I provisions.
# Used to generate recommended warranties and indemnities based on DD findings.
# ============================================================================

warranty_categories:
  # ---------------------------------------------------------------------------
  # TITLE & CAPACITY WARRANTIES
  # ---------------------------------------------------------------------------
  - category: "Title & Capacity"
    description: "Warranties relating to share ownership, corporate capacity, and authority"
    weight: critical
    applies_when_client_is:
      buyer: true
      seller: false
    standard_warranties:
      - id: "W-TC-001"
        description: "Seller has full legal and beneficial ownership of the sale shares"
        detailed_wording: "The Seller is the sole legal and beneficial owner of the Sale Shares, free from any encumbrances, liens, charges, pledges, or third-party rights whatsoever"
        typical_cap: "Purchase price"
        survival_period: "3 years from Closing Date"
        priority: critical
        dd_triggers:
          - "Share certificate review"
          - "Securities register check"
          - "CIPC records verification"
      - id: "W-TC-002"
        description: "Sale shares are fully paid up and non-assessable"
        detailed_wording: "The Sale Shares are validly issued, fully paid up, and non-assessable, and no further amounts are payable in respect thereof"
        typical_cap: "Purchase price"
        survival_period: "3 years"
        priority: critical
      - id: "W-TC-003"
        description: "No options, pre-emptive rights, or rights of first refusal over the sale shares"
        detailed_wording: "There are no outstanding options, warrants, convertible securities, pre-emptive rights, rights of first refusal, tag-along rights, drag-along rights, or other rights to acquire any of the Sale Shares"
        typical_cap: "Purchase price"
        survival_period: "3 years"
        priority: critical
        dd_triggers:
          - "Shareholders agreement review"
          - "Option agreements"
      - id: "W-TC-004"
        description: "Seller has full power and authority to enter into and perform the transaction"
        detailed_wording: "The Seller has full corporate power and authority to enter into this Agreement and to perform its obligations hereunder, and all necessary corporate approvals have been obtained"
        typical_cap: "Purchase price"
        survival_period: "3 years"
        priority: critical
      - id: "W-TC-005"
        description: "Transaction does not conflict with constitutional documents or material agreements"
        detailed_wording: "The execution, delivery, and performance of this Agreement will not result in a breach of, or constitute a default under, the MOI, any shareholders agreement, or any material contract to which the Seller or Target is a party"
        typical_cap: "Purchase price"
        survival_period: "3 years"
        priority: high

  # ---------------------------------------------------------------------------
  # MINING RIGHTS & REGULATORY WARRANTIES
  # ---------------------------------------------------------------------------
  - category: "Mining Rights & Regulatory"
    description: "Warranties specific to mining rights, MPRDA compliance, and regulatory standing"
    weight: critical
    applies_when_client_is:
      buyer: true
      seller: false
    mining_specific: true
    standard_warranties:
      - id: "W-MR-001"
        description: "Mining right is valid, in good standing, and not subject to forfeiture"
        detailed_wording: "The Mining Right is valid and subsisting, is held in good standing with the DMRE, is not subject to any forfeiture proceedings, suspension, cancellation, or withdrawal, and all conditions attached thereto have been complied with in all material respects"
        typical_cap: "Purchase price"
        survival_period: "5 years or life of mining right"
        priority: critical
        dd_triggers:
          - "Mining right certificate"
          - "DMRE correspondence"
          - "Compliance status report"
        red_flags:
          - "DMRE directive received"
          - "Compliance notice outstanding"
          - "Section 93 suspension"
      - id: "W-MR-002"
        description: "Mining Work Programme obligations have been complied with"
        detailed_wording: "All obligations under the Mining Work Programme attached to the Mining Right have been complied with, and there are no material deviations from the approved programme that have not been disclosed"
        typical_cap: "50% of purchase price"
        survival_period: "3 years"
        priority: critical
        dd_triggers:
          - "Mining Work Programme document"
          - "Production records"
          - "DMRE audit reports"
      - id: "W-MR-003"
        description: "Social and Labour Plan is compliant with no material arrears"
        detailed_wording: "The Social and Labour Plan has been approved by the DMRE, all SLP commitments have been complied with in all material respects, and there are no material arrears or outstanding obligations that could result in enforcement action"
        typical_cap: "Quantified SLP arrears + 50%"
        survival_period: "5 years"
        priority: critical
        dd_triggers:
          - "SLP document"
          - "SLP progress reports"
          - "HRD and LED expenditure records"
        quantification_required: true
      - id: "W-MR-004"
        description: "No DMRE notices, directives, or enforcement actions outstanding"
        detailed_wording: "No notices, directives, compliance orders, or enforcement actions have been received from the DMRE that have not been fully disclosed, and the Target is not aware of any circumstances that may give rise to such notices"
        typical_cap: "Unlimited for undisclosed"
        survival_period: "3 years"
        priority: critical
      - id: "W-MR-005"
        description: "Mining right boundaries accurately described and surveyed"
        detailed_wording: "The boundaries of the Mining Right as set out in Schedule [X] accurately reflect the surveyed and registered mining area, and there are no disputes regarding the extent or boundaries of the mining area"
        typical_cap: "Purchase price"
        survival_period: "3 years"
        priority: high
      - id: "W-MR-006"
        description: "All regulatory consents for current operations have been obtained"
        detailed_wording: "All consents, approvals, permits, and authorisations required under the MPRDA, NEMA, NWA, and other applicable legislation for the conduct of current mining operations have been obtained and are in full force and effect"
        typical_cap: "Purchase price"
        survival_period: "3 years"
        priority: critical
      - id: "W-MR-007"
        description: "Competent Person Report accurately reflects mineral resources and reserves"
        detailed_wording: "The Competent Person Report dated [date] has been prepared in accordance with SAMREC and accurately reflects the mineral resources and ore reserves of the Target as at the date thereof"
        typical_cap: "As negotiated (often excluded or heavily qualified)"
        survival_period: "18-24 months"
        priority: high
        special_considerations:
          - "Often heavily negotiated"
          - "May require materiality threshold"
          - "Consider technical expert opinion"

  # ---------------------------------------------------------------------------
  # MINING CHARTER / BEE WARRANTIES
  # ---------------------------------------------------------------------------
  - category: "Mining Charter & BEE"
    description: "Warranties specific to Mining Charter III compliance and HDSA ownership"
    weight: critical
    applies_when_client_is:
      buyer: true
      seller: false
    mining_specific: true
    standard_warranties:
      - id: "W-BEE-001"
        description: "Current HDSA ownership meets Mining Charter III requirements"
        detailed_wording: "The Target's HDSA ownership is not less than 30% calculated in accordance with Mining Charter III methodology, and all HDSA shareholders constitute qualifying Historically Disadvantaged South Africans"
        typical_cap: "Purchase price"
        survival_period: "3 years"
        priority: critical
        dd_triggers:
          - "Shareholder register"
          - "BEE ownership analysis"
          - "Mining Charter scorecard"
      - id: "W-BEE-002"
        description: "HDSA shareholders have meaningful economic participation"
        detailed_wording: "All HDSA shareholders have meaningful economic participation in the Target including the right to receive dividends and participate in any increase in value, and are not subject to arrangements that would undermine genuine ownership"
        typical_cap: "Purchase price"
        survival_period: "3 years"
        priority: high
      - id: "W-BEE-003"
        description: "No BEE fronting arrangements exist"
        detailed_wording: "The Target is not a party to, and has no knowledge of, any fronting arrangements as defined in the B-BBEE Act or Mining Charter, and all disclosed BEE ownership is genuine and compliant"
        typical_cap: "Purchase price"
        survival_period: "3 years"
        priority: critical
      - id: "W-BEE-004"
        description: "Mining Charter scorecard elements accurately disclosed"
        detailed_wording: "The Mining Charter scorecard submitted to the DMRE is accurate and complete, and the Target has achieved the disclosed levels of compliance with all Mining Charter III elements"
        typical_cap: "50% of purchase price"
        survival_period: "3 years"
        priority: high

  # ---------------------------------------------------------------------------
  # ENVIRONMENTAL WARRANTIES
  # ---------------------------------------------------------------------------
  - category: "Environmental"
    description: "Warranties relating to environmental compliance, authorisations, and liabilities"
    weight: critical
    applies_when_client_is:
      buyer: true
      seller: false
    mining_specific: true
    standard_warranties:
      - id: "W-ENV-001"
        description: "Environmental Management Programme is approved and compliant"
        detailed_wording: "The Environmental Management Programme has been approved by the competent authority, all conditions thereof have been complied with, and all required environmental performance assessment reports have been submitted"
        typical_cap: "Purchase price"
        survival_period: "5 years"
        priority: critical
        dd_triggers:
          - "EMPr approval"
          - "Environmental audit reports"
          - "EPAR submissions"
      - id: "W-ENV-002"
        description: "Water Use License is valid and compliant"
        detailed_wording: "The Water Use License is valid and subsisting, all conditions thereof have been complied with, water use is within licensed volumes, and there are no outstanding compliance notices from DWS"
        typical_cap: "Purchase price"
        survival_period: "5 years"
        priority: critical
        dd_triggers:
          - "WUL document"
          - "Water use monitoring records"
          - "DWS correspondence"
      - id: "W-ENV-003"
        description: "Rehabilitation liability provision is adequate"
        detailed_wording: "The financial provision for rehabilitation and closure costs has been calculated in accordance with applicable regulations and is adequate to cover the estimated rehabilitation liability as at the Effective Date"
        typical_cap: "Gap amount identified"
        survival_period: "5 years"
        priority: critical
        quantification_required: true
        dd_triggers:
          - "Closure cost estimate"
          - "Financial provision certificate"
          - "Rehabilitation liability assessment"
      - id: "W-ENV-004"
        description: "No undisclosed environmental contamination"
        detailed_wording: "To the best of Seller's knowledge, there is no soil, groundwater, or surface water contamination at the mining operations other than as disclosed, and no environmental incident has occurred that has not been reported to the authorities"
        typical_cap: "Unlimited or significant cap"
        survival_period: "7 years or perpetual"
        priority: critical
        knowledge_qualifier: true
      - id: "W-ENV-005"
        description: "Tailings storage facility is stable and compliant"
        detailed_wording: "The tailings storage facility has been designed, constructed, and operated in accordance with applicable standards, is structurally stable, and all required monitoring and inspections have been conducted"
        typical_cap: "As negotiated"
        survival_period: "5 years"
        priority: critical
        dd_triggers:
          - "TSF stability assessment"
          - "TSF monitoring reports"
          - "GISTM compliance"
      - id: "W-ENV-006"
        description: "No pending environmental prosecutions or enforcement"
        detailed_wording: "There are no pending or threatened prosecutions, enforcement actions, administrative penalties, or compliance notices under any environmental legislation that have not been disclosed"
        typical_cap: "Unlimited for undisclosed"
        survival_period: "5 years"
        priority: critical

  # ---------------------------------------------------------------------------
  # FINANCIAL WARRANTIES
  # ---------------------------------------------------------------------------
  - category: "Financial"
    description: "Warranties relating to financial statements, debt, and financial position"
    weight: critical
    applies_when_client_is:
      buyer: true
      seller: false
    standard_warranties:
      - id: "W-FIN-001"
        description: "Financial statements fairly present the financial position"
        detailed_wording: "The audited financial statements for the financial year ended [date] have been prepared in accordance with IFRS and fairly present the financial position, results of operations, and cash flows of the Target"
        typical_cap: "50% of purchase price"
        survival_period: "3 years"
        priority: critical
        dd_triggers:
          - "Audited AFS"
          - "Audit report"
          - "Management accounts"
      - id: "W-FIN-002"
        description: "No undisclosed liabilities"
        detailed_wording: "The Target has no liabilities (actual, contingent, or otherwise) other than liabilities reflected in the Accounts, liabilities incurred in the ordinary course since the Accounts Date, or liabilities disclosed in the Disclosure Schedule"
        typical_cap: "50% of purchase price"
        survival_period: "3 years"
        priority: critical
      - id: "W-FIN-003"
        description: "Complete disclosure of all indebtedness"
        detailed_wording: "Complete and accurate details of all borrowings, loan facilities, shareholder loans, and other indebtedness of the Target have been disclosed, including outstanding amounts, interest rates, maturity dates, and all covenants"
        typical_cap: "Full amount of undisclosed debt"
        survival_period: "3 years"
        priority: critical
        dd_triggers:
          - "Facility agreements"
          - "Loan schedules"
          - "Inter-company loan agreements"
      - id: "W-FIN-004"
        description: "No covenant breaches or events of default"
        detailed_wording: "No event of default, covenant breach, or event which with notice or lapse of time would constitute an event of default, has occurred under any facility agreement or other financing document"
        typical_cap: "Acceleration amount at risk"
        survival_period: "3 years"
        priority: critical
      - id: "W-FIN-005"
        description: "Receivables are valid and collectible"
        detailed_wording: "All receivables shown in the Accounts represent valid debts owing to the Target, are collectible in the ordinary course, and adequate provision has been made for doubtful debts"
        typical_cap: "25% of purchase price"
        survival_period: "2 years"
        priority: high

  # ---------------------------------------------------------------------------
  # MATERIAL CONTRACTS WARRANTIES
  # ---------------------------------------------------------------------------
  - category: "Material Contracts"
    description: "Warranties relating to key commercial contracts including offtake agreements"
    weight: critical
    applies_when_client_is:
      buyer: true
      seller: false
    mining_specific: true
    standard_warranties:
      - id: "W-MC-001"
        description: "All material contracts have been disclosed"
        detailed_wording: "Complete and accurate copies of all Material Contracts (being contracts with annual value exceeding R[X] or with strategic importance) have been disclosed, and the Disclosure Schedule sets out all such contracts"
        typical_cap: "Value of undisclosed contracts"
        survival_period: "3 years"
        priority: critical
      - id: "W-MC-002"
        description: "Offtake/supply agreements are valid and binding"
        detailed_wording: "Each offtake agreement and coal/mineral supply agreement disclosed is valid, binding, and enforceable, has not been amended other than as disclosed, and neither party is in material breach thereof"
        typical_cap: "Annual contract value"
        survival_period: "Term of contract"
        priority: critical
        dd_triggers:
          - "Offtake agreements"
          - "Coal supply agreements"
          - "Contract performance records"
      - id: "W-MC-003"
        description: "No termination notices or disputes under material contracts"
        detailed_wording: "No notice of termination, breach, or dispute has been given or received under any Material Contract, and the Target is not aware of any circumstances that may give rise to such notice"
        typical_cap: "Contract exposure value"
        survival_period: "3 years"
        priority: critical
      - id: "W-MC-004"
        description: "Target can perform all contractual volume commitments"
        detailed_wording: "Based on current production levels and the approved mining plan, the Target has the operational capacity to perform all volume commitments under offtake and supply agreements"
        typical_cap: "Liquidated damages exposure"
        survival_period: "Term of contracts"
        priority: high
        dd_triggers:
          - "Production records"
          - "Mining plan"
          - "Contractual commitments"
      - id: "W-MC-005"
        description: "No change of control consent required or has been obtained"
        detailed_wording: "Either (i) the execution of this Agreement and the change of control of the Target does not require consent under any Material Contract, or (ii) all required consents have been obtained"
        typical_cap: "Contract value at risk"
        survival_period: "3 years"
        priority: critical

  # ---------------------------------------------------------------------------
  # EMPLOYMENT WARRANTIES
  # ---------------------------------------------------------------------------
  - category: "Employment"
    description: "Warranties relating to employees, unions, and labour matters"
    weight: high
    applies_when_client_is:
      buyer: true
      seller: false
    standard_warranties:
      - id: "W-EMP-001"
        description: "Complete employee information disclosed"
        detailed_wording: "Complete and accurate details of all employees have been disclosed including remuneration, benefits, notice periods, and any special terms, and there are no undisclosed arrangements"
        typical_cap: "12 months total remuneration"
        survival_period: "2 years"
        priority: high
      - id: "W-EMP-002"
        description: "Compliance with labour legislation"
        detailed_wording: "The Target has complied in all material respects with all applicable labour legislation including the LRA, BCEA, and EEA, and all statutory returns have been filed"
        typical_cap: "25% of purchase price"
        survival_period: "3 years"
        priority: high
      - id: "W-EMP-003"
        description: "No pending retrenchment processes"
        detailed_wording: "No Section 189 or Section 189A consultation process is pending or contemplated, and no notice of intention to retrench employees has been given"
        typical_cap: "Quantified severance exposure"
        survival_period: "2 years"
        priority: high
      - id: "W-EMP-004"
        description: "Union agreements and collective bargaining disclosed"
        detailed_wording: "All recognition agreements, collective bargaining agreements, and union-related arrangements have been disclosed, and the Target is in compliance with all obligations thereunder"
        typical_cap: "As negotiated"
        survival_period: "Term of agreements"
        priority: high
        dd_triggers:
          - "Recognition agreements"
          - "Collective agreements"
          - "Wage agreements"
      - id: "W-EMP-005"
        description: "MHSA compliance and no pending safety matters"
        detailed_wording: "The Target has complied with the Mine Health and Safety Act, no Section 54 or Section 55 notices are outstanding, and no safety-related prosecutions are pending"
        typical_cap: "As negotiated"
        survival_period: "3 years"
        priority: critical
        dd_triggers:
          - "MHSA compliance certificates"
          - "Safety incident records"
          - "Section 54/55 history"

  # ---------------------------------------------------------------------------
  # TAX WARRANTIES
  # ---------------------------------------------------------------------------
  - category: "Tax"
    description: "Warranties relating to tax compliance and liabilities"
    weight: high
    applies_when_client_is:
      buyer: true
      seller: false
    standard_warranties:
      - id: "W-TAX-001"
        description: "All tax returns filed and taxes paid"
        detailed_wording: "All tax returns required to be filed by the Target have been filed on time, all taxes due have been paid, and adequate provision has been made in the Accounts for taxes not yet due"
        typical_cap: "Amount of underpaid taxes + penalties"
        survival_period: "5 years (statute of limitations)"
        priority: critical
      - id: "W-TAX-002"
        description: "No tax disputes or audits outstanding"
        detailed_wording: "There are no pending or threatened tax audits, disputes, or assessments, and the Target has not received any notice of intention to audit from SARS"
        typical_cap: "Unlimited for undisclosed"
        survival_period: "5 years"
        priority: critical
      - id: "W-TAX-003"
        description: "Mining royalty obligations current"
        detailed_wording: "All mining royalties payable under the Mineral and Petroleum Resources Royalty Act have been correctly calculated and paid, and no disputes exist with SARS regarding royalty calculations"
        typical_cap: "Full royalty exposure"
        survival_period: "5 years"
        priority: high
        mining_specific: true
        dd_triggers:
          - "Royalty calculations"
          - "SARS correspondence"
          - "Royalty returns"
      - id: "W-TAX-004"
        description: "Transfer pricing arrangements compliant"
        detailed_wording: "All related party transactions and transfer pricing arrangements are at arm's length and in compliance with Section 31 of the Income Tax Act, and adequate documentation exists"
        typical_cap: "Tax adjustment exposure"
        survival_period: "5 years"
        priority: high

  # ---------------------------------------------------------------------------
  # PROPERTY WARRANTIES
  # ---------------------------------------------------------------------------
  - category: "Property & Surface Rights"
    description: "Warranties relating to immovable property, surface rights, and servitudes"
    weight: high
    applies_when_client_is:
      buyer: true
      seller: false
    mining_specific: true
    standard_warranties:
      - id: "W-PROP-001"
        description: "Surface rights cover the mining right area"
        detailed_wording: "The Target has valid surface rights (whether owned or leased) over all land necessary to conduct the mining operations, and such rights are co-extensive with or exceed the Mining Right area"
        typical_cap: "Purchase price"
        survival_period: "3 years"
        priority: critical
        dd_triggers:
          - "Title deeds"
          - "Surface lease agreements"
          - "Mining right coordinates"
      - id: "W-PROP-002"
        description: "All necessary servitudes in place"
        detailed_wording: "All servitudes required for mining operations including access roads, pipeline routes, and power line routes have been validly registered and are not subject to any disputes"
        typical_cap: "As negotiated"
        survival_period: "3 years"
        priority: high
      - id: "W-PROP-003"
        description: "No pending land claims"
        detailed_wording: "There are no pending or threatened land claims, restitution claims, or claims under the Extension of Security of Tenure Act affecting the mining operations"
        typical_cap: "As negotiated"
        survival_period: "5 years"
        priority: high
        dd_triggers:
          - "Land claims register"
          - "Community correspondence"

  # ---------------------------------------------------------------------------
  # LITIGATION WARRANTIES
  # ---------------------------------------------------------------------------
  - category: "Litigation"
    description: "Warranties relating to disputes, claims, and legal proceedings"
    weight: high
    applies_when_client_is:
      buyer: true
      seller: false
    standard_warranties:
