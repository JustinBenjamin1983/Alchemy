        detailed_wording: "The Seller shall indemnify the Buyer against all Losses arising if the DMRE determines that BEE representations made to it were inaccurate, including any requirement to restructure ownership"
        typical_cap: "As negotiated"
        survival_period: "3 years"
        priority: high
      - id: "I-BEE-002"
        description: "Mining Charter penalty for pre-closing non-compliance"
        detailed_wording: "The Seller shall indemnify the Buyer against any Mining Charter penalties or requirements imposed by DMRE arising from non-compliance during the period prior to Closing"
        typical_cap: "Penalty amounts"
        survival_period: "3 years"
        priority: high

