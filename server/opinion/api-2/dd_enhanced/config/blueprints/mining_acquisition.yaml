      seller: false
    mining_specific: true
    triggers:
      - "Occupational disease history"
      - "Pending retrenchment"
      - "Union disputes"
      - "MHSA violations"
    standard_indemnities:
      - id: "I-EMP-001"
        description: "Pre-Closing silicosis and occupational disease claims"
        detailed_wording: "The Seller shall indemnify the Buyer against all claims for compensation relating to silicosis, tuberculosis, noise-induced hearing loss, or other occupational diseases contracted by employees during their employment prior to Closing"
        typical_cap: "Aggregate cap or per-claim cap"
        survival_period: "10 years or claims period"
        priority: critical
        special_considerations:
          - "Class action risk"
          - "Insurance availability"
          - "MBOD claims process"
      - id: "I-EMP-002"
        description: "Pre-Closing retrenchment liabilities"
        detailed_wording: "The Seller shall indemnify the Buyer against any severance or retrenchment costs arising from any Section 189 process initiated prior to Closing or required due to pre-Closing decisions"
        typical_cap: "Quantified severance exposure"
        survival_period: "2 years"
        priority: high
      - id: "I-EMP-003"
        description: "MHSA penalties and prosecutions"
        detailed_wording: "The Seller shall indemnify the Buyer against any fines, penalties, or costs arising from MHSA prosecutions or enforcement actions relating to safety incidents or violations occurring prior to Closing"
        typical_cap: "As negotiated"
        survival_period: "3 years"
        priority: high

  # ---------------------------------------------------------------------------
  # THIRD PARTY CLAIMS INDEMNITIES
  # ---------------------------------------------------------------------------
  - category: "Third Party Claims"
    description: "Indemnities for claims by third parties arising from pre-closing matters"
    weight: high
