indemnity_categories:
  # ---------------------------------------------------------------------------
  # ENVIRONMENTAL INDEMNITIES
  # ---------------------------------------------------------------------------
  - category: "Environmental"
    description: "Indemnities for environmental contamination and rehabilitation liabilities"
    weight: critical
    applies_when_client_is:
      buyer: true
      seller: false
    mining_specific: true
    triggers:
      - "Rehabilitation liability gap identified (provision < estimated liability)"
      - "Contamination discovered during DD"
      - "Environmental compliance issues identified"
      - "TSF stability concerns"
      - "Water license non-compliance"
    standard_indemnities:
      - id: "I-ENV-001"
        description: "Pre-Closing environmental contamination"
        detailed_wording: "The Seller shall indemnify the Buyer against all Losses arising from any contamination of soil, groundwater, or surface water that occurred prior to the Closing Date, whether known or unknown at Closing"
        typical_cap: "Uncapped or large escrow"
        survival_period: "7 years or perpetual"
        priority: critical
        escrow_recommendation: "10-20% of purchase price in escrow for 3-5 years"
        calculation_basis: "Remediation cost estimates"
      - id: "I-ENV-002"
        description: "Rehabilitation liability shortfall"
        detailed_wording: "The Seller shall indemnify the Buyer against any shortfall between the rehabilitation provision as at Closing Date and the actual cost of rehabilitation, to the extent such shortfall arises from pre-Closing activities or conditions"
        typical_cap: "Quantified gap amount + contingency"
        survival_period: "Until closure"
        priority: critical
        quantification_required: true
        dd_triggers:
          - "Closure cost estimate exceeds financial provision"
          - "Financial provision certificate shows underfunding"
      - id: "I-ENV-003"
        description: "Water license non-compliance"
        detailed_wording: "The Seller shall indemnify the Buyer against all Losses arising from any non-compliance with the Water Use License conditions that occurred prior to Closing, including fines, penalties, and remediation costs"
        typical_cap: "As negotiated"
        survival_period: "5 years"
        priority: high
      - id: "I-ENV-004"
        description: "Tailings storage facility failure"
        detailed_wording: "The Seller shall indemnify the Buyer against all Losses arising from any structural failure of the tailings storage facility to the extent caused by design, construction, or operational defects occurring prior to Closing"
        typical_cap: "As negotiated (potentially unlimited)"
        survival_period: "10 years"
        priority: critical
        special_considerations:
          - "Consider insurance requirements"
          - "May need specific engineering assessment"

  # ---------------------------------------------------------------------------
  # MINING RIGHTS INDEMNITIES
  # ---------------------------------------------------------------------------
  - category: "Mining Rights"
    description: "Indemnities for mining right defects and regulatory issues"
    weight: critical
    applies_when_client_is:
      buyer: true
      seller: false
    mining_specific: true
    triggers:
      - "Mining right validity concerns"
      - "DMRE compliance issues"
      - "SLP arrears identified"
      - "Mining Work Programme non-compliance"
    standard_indemnities:
      - id: "I-MR-001"
        description: "Mining right defects or challenges"
        detailed_wording: "The Seller shall indemnify the Buyer against all Losses arising from any defect in the Mining Right or any successful challenge to the validity of the Mining Right, to the extent arising from pre-Closing matters"
        typical_cap: "Purchase price"
        survival_period: "5 years"
        priority: critical
      - id: "I-MR-002"
        description: "SLP catch-up costs"
        detailed_wording: "The Seller shall indemnify the Buyer for the cost of remedying any SLP non-compliance that existed as at Closing, including all catch-up expenditure required to bring the Target into compliance"
        typical_cap: "Quantified SLP arrears"
        survival_period: "3 years"
        priority: critical
        quantification_required: true
        calculation_basis: "SLP audit showing arrears"
      - id: "I-MR-003"
        description: "DMRE enforcement actions"
        detailed_wording: "The Seller shall indemnify the Buyer against all Losses arising from any DMRE enforcement action, directive, or compliance notice relating to pre-Closing non-compliance"
        typical_cap: "As negotiated"
        survival_period: "3 years"
        priority: critical
      - id: "I-MR-004"
        description: "Section 11 consent refusal"
        detailed_wording: "If Section 11 consent is refused due to pre-Closing non-compliance by the Target with Mining Charter or MPRDA requirements, the Seller shall indemnify the Buyer for all costs incurred"
        typical_cap: "Transaction costs + damages"
        survival_period: "Until consent obtained"
        priority: high

  # ---------------------------------------------------------------------------
  # CONTRACT TERMINATION INDEMNITIES
  # ---------------------------------------------------------------------------
  - category: "Material Contract Termination"
    description: "Indemnities for contract terminations arising from pre-closing breaches"
    weight: high
