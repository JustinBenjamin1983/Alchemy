      - id: "I-MC-001"
        description: "Offtake/supply agreement termination"
        detailed_wording: "The Seller shall indemnify the Buyer against all Losses arising from the termination of any offtake or supply agreement due to pre-Closing breach by the Target, including lost profits and liquidated damages"
        typical_cap: "Contract value for remaining term"
        survival_period: "Term of contract"
        priority: critical
        calculation_basis: "Present value of contract margin"
        dd_triggers:
          - "Breach notices from offtakers"
          - "Volume shortfall history"
          - "Quality disputes"
      - id: "I-MC-002"
        description: "Liquidated damages for pre-closing shortfalls"
        detailed_wording: "The Seller shall indemnify the Buyer against any liquidated damages payable under offtake or supply agreements that relate to supply shortfalls or quality failures occurring prior to Closing"
        typical_cap: "Quantified LD exposure"
        survival_period: "3 years"
        priority: high

  # ---------------------------------------------------------------------------
  # TAX INDEMNITIES
  # ---------------------------------------------------------------------------
  - category: "Tax"
    description: "Indemnities for tax liabilities arising from pre-closing periods"
