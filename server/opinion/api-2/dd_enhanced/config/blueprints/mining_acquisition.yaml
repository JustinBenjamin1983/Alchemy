      - "Community disputes"
      - "Supplier/customer claims"
    standard_indemnities:
      - id: "I-3P-001"
        description: "Undisclosed litigation"
        detailed_wording: "The Seller shall indemnify the Buyer against all Losses arising from any litigation, claim, or dispute that was pending or threatened as at Closing but not disclosed in the Disclosure Schedule"
        typical_cap: "Unlimited for undisclosed"
        survival_period: "3 years"
        priority: critical
      - id: "I-3P-002"
        description: "Community claims and land disputes"
        detailed_wording: "The Seller shall indemnify the Buyer against any claims by communities, land claimants, or traditional authorities relating to pre-Closing activities or agreements"
        typical_cap: "As negotiated"
        survival_period: "5 years"
        priority: high
        mining_specific: true

  # ---------------------------------------------------------------------------
  # BEE INDEMNITIES
  # ---------------------------------------------------------------------------
  - category: "BEE & Mining Charter"
    description: "Indemnities for BEE non-compliance and Mining Charter issues"
    weight: high
    applies_when_client_is:
