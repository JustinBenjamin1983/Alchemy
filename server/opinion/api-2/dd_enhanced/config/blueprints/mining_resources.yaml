deal_blockers:
- description: Mining right suspended, cancelled, or under review for cancellation
  severity: absolute
  consequence: Transaction cannot proceed without valid mining right
- description: Required shareholder approval not obtained per MOI
  severity: absolute
  consequence: Board lacks authority to bind company to transaction
- description: Section 11 consent cannot be obtained from DMRE
  severity: absolute
  consequence: Transfer of mining right will not be registered
- description: Post-transaction HDSA ownership falls below Mining Charter minimum (26-30%)
  severity: absolute
  consequence: Mining right may be suspended or cancelled for BEE non-compliance - DMRE may refuse Section 11 consent
- description: Unwaivable material covenant breach with acceleration notice
  severity: absolute
  consequence: Lender may accelerate debt, crystallizing liability
- description: Criminal prosecution of company or directors pending
  severity: conditional
  consequence: May affect DMRE fit and proper assessment
- description: Water Use License suspended or cancelled
  severity: conditional
  consequence: Mining operations may need to cease
