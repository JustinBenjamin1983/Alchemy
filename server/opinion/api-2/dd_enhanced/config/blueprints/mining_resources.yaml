red_flag_patterns:
  regulatory:
    - id: "RF-REG-001"
      pattern: "DMRE directive or compliance notice outstanding"
      indicators:
        - "Section 93 reference in correspondence"
        - "Compliance notice dated within 12 months"
      severity: critical
      action_category: terminal
      statutory_reference: "MPRDA Section 93"
      typical_resolution: "Remediation plan submission to DMRE"
    - id: "RF-REG-002"
      pattern: "Mining right expiry within transaction timeline"
      indicators:
        - "Mining right expiry date within 24 months"
        - "No renewal application filed"
      severity: critical
      action_category: condition_precedent
      statutory_reference: "MPRDA Section 24"
      typical_resolution: "Urgent renewal application to DMRE"
    - id: "RF-REG-003"
      pattern: "Section 11 consent refusal risk factors present"
      indicators:
        - "BEE non-compliance flagged"
        - "SLP arrears outstanding"
        - "DMRE enforcement actions pending"
      severity: critical
      action_category: terminal
      statutory_reference: "MPRDA Section 11"
      typical_resolution: "Remediate non-compliance before application"
  environmental:
    - id: "RF-ENV-001"
      pattern: "Rehabilitation financial provision shortfall"
      indicators:
        - "Provision amount less than latest closure cost estimate"
        - "No updated assessment in past 3 years"
      severity: critical
      action_category: price_adjustment
      statutory_reference: "NEMA Section 24P, GN R1147"
      typical_resolution: "Top-up provision to match assessed liability"
    - id: "RF-ENV-002"
      pattern: "Water Use License non-compliance"
      indicators:
        - "Water use exceeds licensed volumes"
        - "DWS compliance notice received"
        - "Monitoring reports show exceedance"
      severity: critical
      action_category: condition_precedent
      statutory_reference: "NWA Section 21"
      typical_resolution: "WUL amendment application and remediation"
    - id: "RF-ENV-003"
      pattern: "Contamination — soil, groundwater, or surface water"
      indicators:
        - "Contamination plume identified in monitoring"
        - "AMD decant requiring treatment"
        - "Spillage incident reports"
      severity: critical
      action_category: price_adjustment
      statutory_reference: "NEMA Section 28"
      typical_resolution: "Remediation plan and cost estimate; escrow recommendation"
  financial:
    - id: "RF-FIN-001"
      pattern: "Qualified audit opinion"
      indicators:
        - "Audit qualification on going concern"
        - "Limitation of scope on material items"
      severity: critical
      action_category: warranty_required
      statutory_reference: "Companies Act Section 30"
      typical_resolution: "Enhanced financial warranties and indemnities"
    - id: "RF-FIN-002"
      pattern: "Covenant breach or waiver in place"
      indicators:
        - "Actual ratio outside covenant threshold"
        - "Waiver letter from lender on file"
      severity: high
      action_category: condition_precedent
      statutory_reference: "Facility Agreement"
      typical_resolution: "Lender consent and waiver for transaction"
    - id: "RF-FIN-003"
      pattern: "Cross-default risk across facilities"
      indicators:
        - "Multiple facilities with cross-default provisions"
        - "Default under one facility would cascade"
      severity: high
      action_category: disclosure_required
      statutory_reference: "Facility Agreement"
      typical_resolution: "Coordinated lender consent process"
  change_of_control:
    - id: "RF-COC-001"
      pattern: "Material contract with automatic termination on CoC"
      indicators:
        - "Contract terminates automatically on change of control"
        - "No cure or waiver mechanism available"
      severity: critical
      action_category: terminal
      statutory_reference: "Contract-specific"
      typical_resolution: "Pre-closing counterparty consent or restructure"
    - id: "RF-COC-002"
      pattern: "Revenue concentration with CoC-exposed customer"
      indicators:
        - "Single customer exceeds 30% of revenue"
        - "That customer contract has CoC termination right"
      severity: critical
      action_category: condition_precedent
      statutory_reference: "Contract-specific"
      typical_resolution: "Customer consent as condition precedent"
    - id: "RF-COC-003"
      pattern: "Debt acceleration exposure exceeds available resources"
      indicators:
        - "Total acceleratable debt exceeds cash and available facilities"
        - "CoC triggers mandatory prepayment"
      severity: critical
      action_category: condition_precedent
      statutory_reference: "Facility Agreement"
      typical_resolution: "Lender consent or refinancing arrangement"
  employment:
    - id: "RF-EMP-001"
      pattern: "Pending Section 189 retrenchment process"
      indicators:
        - "Section 189 notice issued"
        - "Facilitation process underway"
      severity: high
      action_category: disclosure_required
      statutory_reference: "LRA Section 189/189A"
      typical_resolution: "Complete process before or structure as post-closing"
    - id: "RF-EMP-002"
      pattern: "Key executive departure risk on CoC"
      indicators:
        - "Executive golden parachute triggered"
        - "Key person with short notice period"
      severity: high
      action_category: warranty_required
      statutory_reference: "Employment Contract"
      typical_resolution: "Retention arrangements with key executives"
    - id: "RF-EMP-003"
      pattern: "Union dispute or protected strike risk"
      indicators:
        - "Wage negotiations past deadline"
        - "Dispute referral to CCMA/bargaining council"
      severity: high
      action_category: monitor
      statutory_reference: "LRA"
      typical_resolution: "Accelerate negotiation; assess production impact"
  bee:
    - id: "RF-BEE-001"
      pattern: "Post-transaction HDSA below Mining Charter minimum"
      indicators:
        - "Non-HDSA buyer acquiring controlling stake"
        - "No BEE co-investor or replacement partner identified"
      severity: critical
      action_category: terminal
      statutory_reference: "Mining Charter III, MPRDA Section 11"
      typical_resolution: "BEE co-investor or vendor-funded BEE structure"
    - id: "RF-BEE-002"
      pattern: "Fronting indicators present"
      indicators:
        - "BEE partner has no governance rights"
        - "All dividends service vendor loan"
        - "BEE partner not independently represented"
      severity: critical
      action_category: terminal
      statutory_reference: "B-BBEE Act Section 10"
      typical_resolution: "Restructure BEE arrangement for genuine participation"
    - id: "RF-BEE-003"
      pattern: "SLP material arrears"
      indicators:
        - "SLP spend below 80% of committed amounts"
        - "DMRE correspondence about SLP non-compliance"
      severity: high
      action_category: price_adjustment
      statutory_reference: "MPRDA Section 25"
      typical_resolution: "Quantify catch-up cost; seller indemnity for arrears"
  property:
    - id: "RF-PROP-001"
      pattern: "Surface lease expires before mining right"
      indicators:
        - "Lease expiry date precedes mining right expiry"
        - "No renewal option or renewal at landlord discretion"
      severity: high
      action_category: condition_precedent
      statutory_reference: "Lease Agreement"
      typical_resolution: "Negotiate lease extension before closing"
    - id: "RF-PROP-002"
      pattern: "Pending land claim affecting mining area"
      indicators:
        - "Land Claims Commission notice received"
        - "Community dispute over surface rights"
      severity: high
      action_category: disclosure_required
      statutory_reference: "Restitution of Land Rights Act"
      typical_resolution: "Engage with claimant; assess impact on operations"
  tax:
    - id: "RF-TAX-001"
      pattern: "SARS audit in progress or assessment disputed"
      indicators:
        - "SARS audit notification letter received"
        - "Notice of objection filed against assessment"
      severity: high
      action_category: warranty_required
      statutory_reference: "Tax Administration Act"
      typical_resolution: "Tax indemnity from seller; quantify exposure"
    - id: "RF-TAX-002"
      pattern: "Transfer pricing exposure with related parties"
      indicators:
        - "Related party transactions without transfer pricing documentation"
        - "Intercompany pricing outside arm's length range"
      severity: high
      action_category: warranty_required
      statutory_reference: "Income Tax Act Section 31"
      typical_resolution: "Transfer pricing study; seller indemnity"
  litigation:
    - id: "RF-LIT-001"
      pattern: "Material litigation exceeding materiality threshold"
      indicators:
        - "Claim amount exceeds 5% of transaction value"
        - "Litigation outcome uncertain"
      severity: high
      action_category: price_adjustment
      statutory_reference: "Case-specific"
      typical_resolution: "Seller indemnity for disclosed litigation; escrow if material"
    - id: "RF-LIT-002"
      pattern: "Occupational disease class action exposure"
      indicators:
        - "Silicosis or TB claims from current or former workers"
        - "Operations in gold or coal sector with historical dust exposure"
      severity: critical
      action_category: warranty_required
      statutory_reference: "Occupational Diseases in Mines and Works Act"
      typical_resolution: "Specific indemnity with extended survival period; actuarial assessment"
    - id: "RF-LIT-003"
      pattern: "Environmental prosecution pending"
      indicators:
        - "Criminal prosecution under NEMA or NWA"
        - "DFFE or DWS enforcement action"
      severity: critical
      action_category: condition_precedent
      statutory_reference: "NEMA, NWA"
      typical_resolution: "Resolution before closing; seller indemnity"
calculation_formulas:
  exposure:
    - id: "CALC-EXP-001"
      name: "Total Change of Control Financial Exposure"
      formula: "SUM(liquidated_damages + termination_fees + acceleration_amounts + consent_fees)"
      inputs:
        - { name: "liquidated_damages", source: "commercial_contracts", type: "currency_zar" }
        - { name: "termination_fees", source: "commercial_contracts", type: "currency_zar" }
        - { name: "acceleration_amounts", source: "facility_agreements", type: "currency_zar" }
        - { name: "consent_fees", source: "various_contracts", type: "currency_zar" }
      output_type: currency_zar
      typical_red_flag: "Total CoC exposure exceeds 20% of transaction value"
    - id: "CALC-EXP-002"
      name: "Revenue at Risk from CoC"
      formula: "SUM(annual_revenue for contracts with CoC termination rights)"
      inputs:
        - { name: "contract_annual_revenue", source: "offtake_agreements", type: "currency_zar" }
        - { name: "coc_termination_right", source: "contract_analysis", type: "boolean" }
      output_type: currency_zar
      typical_red_flag: "Revenue at risk exceeds 40% of total revenue"
    - id: "CALC-EXP-003"
      name: "Total Debt Acceleration Exposure"
      formula: "SUM(drawn_facilities + accrued_interest + breakage_costs) where CoC triggered"
      inputs:
        - { name: "drawn_balance", source: "facility_agreements", type: "currency_zar" }
        - { name: "accrued_interest", source: "facility_agreements", type: "currency_zar" }
        - { name: "breakage_costs", source: "facility_agreements", type: "currency_zar" }
      output_type: currency_zar
      typical_red_flag: "Acceleration amount exceeds available cash and committed facilities"
  bee:
    - id: "CALC-BEE-001"
      name: "Post-Transaction HDSA Ownership"
      formula: "(Current_HDSA_shares - Exiting_HDSA) / (Total_shares + New_shares) x 100"
      inputs:
        - { name: "current_hdsa_shares", source: "share_register", type: "number" }
        - { name: "exiting_hdsa_shares", source: "transaction_structure", type: "number" }
        - { name: "total_shares", source: "share_register", type: "number" }
        - { name: "new_shares", source: "transaction_structure", type: "number" }
      output_type: percentage
      typical_red_flag: "Post-transaction HDSA below 30% (Mining Charter III minimum)"
    - id: "CALC-BEE-002"
      name: "BEE Dilution Gap"
      formula: "Mining_Charter_minimum - Post_transaction_HDSA"
      inputs:
        - { name: "mining_charter_minimum", source: "regulation", type: "percentage", default: 30 }
        - { name: "post_transaction_hdsa", source: "CALC-BEE-001", type: "percentage" }
      output_type: percentage
      typical_red_flag: "Any positive gap indicates Mining Charter breach requiring remediation"
  rehabilitation:
    - id: "CALC-REHAB-001"
      name: "Rehabilitation Liability Gap"
      formula: "Latest_closure_cost_estimate - Current_financial_provision"
      inputs:
        - { name: "closure_cost_estimate", source: "specialist_assessment", type: "currency_zar" }
        - { name: "financial_provision", source: "guarantee_or_trust", type: "currency_zar" }
      output_type: currency_zar
      typical_red_flag: "Gap exceeds R10,000,000 or 10% of provision amount"
    - id: "CALC-REHAB-002"
      name: "Annual Rehabilitation Provision Top-Up"
      formula: "Gap / Remaining_mine_life_years"
      inputs:
        - { name: "gap", source: "CALC-REHAB-001", type: "currency_zar" }
        - { name: "remaining_life", source: "mine_plan", type: "years" }
      output_type: currency_zar_per_annum
      typical_red_flag: "Annual top-up exceeds 5% of operating costs"
  mine_life:
    - id: "CALC-LIFE-001"
      name: "Remaining Mine Life"
      formula: "Economically_extractable_reserves / Annual_production_rate"
      inputs:
        - { name: "reserves", source: "competent_person_report", type: "tonnes" }
        - { name: "annual_production", source: "mine_plan", type: "tonnes_per_annum" }
      output_type: years
      typical_red_flag: "Remaining life less than 10 years or less than key contract tenors"
    - id: "CALC-LIFE-002"
      name: "Mine Life vs Contract Tenor Mismatch"
      formula: "Contract_remaining_term - Remaining_mine_life"
      inputs:
        - { name: "contract_remaining_term", source: "commercial_contracts", type: "years" }
        - { name: "remaining_mine_life", source: "CALC-LIFE-001", type: "years" }
      output_type: years
      typical_red_flag: "Contract extends beyond mine life — volume shortfall risk"
  penalties:
    - id: "CALC-PEN-001"
      name: "Total Regulatory Penalty Exposure"
      formula: "SUM(statutory_maximum_penalties for each non-compliance)"
      inputs:
        - { name: "non_compliance_items", source: "regulatory_review", type: "list" }
        - { name: "statutory_maximums", source: "statutory_framework", type: "currency_zar" }
      output_type: currency_zar
      typical_red_flag: "Total penalty exposure exceeds R5,000,000"
    - id: "CALC-PEN-002"
      name: "Take-or-Pay Liability"
      formula: "SUM((Minimum_volume - Actual_volume) x Contract_price) for shortfall periods"
      inputs:
        - { name: "minimum_volume", source: "offtake_agreement", type: "tonnes" }
        - { name: "actual_volume", source: "production_records", type: "tonnes" }
        - { name: "contract_price", source: "offtake_agreement", type: "currency_zar_per_tonne" }
      output_type: currency_zar
      typical_red_flag: "Take-or-pay liability exceeds R10,000,000"
  interest:
    - id: "CALC-INT-001"
      name: "Breakage Cost on Early Repayment"
      formula: "Outstanding_balance x (Fixed_rate - Current_market_rate) x Remaining_term"
      inputs:
        - { name: "outstanding_balance", source: "facility_agreement", type: "currency_zar" }
        - { name: "fixed_rate", source: "facility_agreement", type: "percentage" }
        - { name: "market_rate", source: "market_data", type: "percentage" }
        - { name: "remaining_term", source: "facility_agreement", type: "years" }
      output_type: currency_zar
      typical_red_flag: "Breakage cost exceeds 2% of outstanding balance"
  covenant:
    - id: "CALC-COV-001"
      name: "Covenant Headroom"
      formula: "Actual_ratio - Required_ratio"
      inputs:
        - { name: "actual_ratio", source: "financial_statements", type: "ratio" }
        - { name: "required_ratio", source: "facility_agreement", type: "ratio" }
      output_type: ratio
      typical_red_flag: "Headroom less than 10% of required ratio — breach risk"
  severance:
    - id: "CALC-SEV-001"
      name: "Total Executive Severance on CoC"
      formula: "SUM(base_salary x multiplier + bonus_accrual + unvested_equity) per executive"
      inputs:
        - { name: "base_salary", source: "employment_contracts", type: "currency_zar" }
        - { name: "multiplier", source: "employment_contracts", type: "number" }
        - { name: "bonus_accrual", source: "employment_contracts", type: "currency_zar" }
