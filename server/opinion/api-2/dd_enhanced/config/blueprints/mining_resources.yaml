folder_questions:
  01_Corporate_Governance:
    display_name: Corporate Governance
    relevance: high
    questions:
    - question: Does the MOI authorize the proposed share sale transaction?
      priority: critical
      detail: Check special resolution requirements, reserved matters, and approval thresholds
      cot_hint: First identify the approval mechanism, then check if conditions are met
      id: "MR-F01-001"
      sub_questions:
        - "Does the MOI require shareholder or board approval for share transfers?"
        - "Are there reserved matters that require special resolution?"
        - "What approval thresholds apply to the proposed transaction?"
      red_flags:
        - "MOI requires special resolution not yet passed"
        - "Reserved matter provisions could block transaction"
      expected_evidence:
        - "MOI provisions on share transfers and reserved matters"
        - "Board or shareholder resolution authorizing transaction"
        - "Legal opinion on MOI compliance"
    - question: Are the shareholding percentages in company records consistent with BEE certificates?
      priority: critical
      detail: Compare share register with BEE ownership verification certificates
      cot_hint: Extract percentages from each document and compare
      id: "MR-F01-002"
      sub_questions:
        - "Do share register percentages match BEE verification certificate?"
        - "Are there any unrecorded share transfers or options?"
        - "Is the BEE certificate current (within 12 months)?"
      red_flags:
        - "Discrepancy between share register and BEE certificate ownership"
        - "BEE certificate expired or outdated"
      expected_evidence:
        - "Current share register"
        - "Latest BEE verification certificate"
        - "Reconciliation of ownership percentages"
    - question: Has the Board properly authorized the transaction per MOI requirements?
      priority: critical
      detail: Check resolution wording, quorum, voting, and signing requirements
      cot_hint: Identify MOI requirements then verify resolution compliance
      id: "MR-F01-003"
      sub_questions:
        - "Was the board quorate when the resolution was passed?"
        - "Does the resolution wording cover the specific transaction?"
        - "Were any conflicted directors excluded from voting?"
      red_flags:
        - "Resolution does not specifically authorize the proposed transaction"
        - "Quorum requirements not met"
      expected_evidence:
        - "Board resolution with attendance record"
        - "MOI quorum and voting provisions"
        - "Declaration of interest register"
    - question: Do SHA provisions conflict with or supplement MOI transfer restrictions?
      priority: high
      detail: Compare pre-emptive rights, tag-along, drag-along clauses
      cot_hint: List each restriction from both documents and identify conflicts
      id: "MR-F01-004"
      sub_questions:
        - "Are there pre-emptive rights in the SHA that must be followed?"
        - "Do tag-along or drag-along provisions apply to this transaction?"
      red_flags:
        - "Unexercised pre-emptive right that could block transaction"
      expected_evidence:
        - "SHA transfer restriction provisions"
        - "MOI vs SHA comparison analysis"
    - question: Is the company Mining Charter compliant at the ownership element?
      priority: critical
      detail: Check 26% minimum HDSA ownership for mining right validity
      cot_hint: Calculate effective HDSA % considering trusts and SPVs
      id: "MR-F01-005"
      sub_questions:
        - "What is the current HDSA ownership percentage?"
        - "Does OEAE apply to prior BEE transactions?"
        - "Is the applicable threshold 26% (transitional) or 30% (Mining Charter III)?"
      red_flags:
        - "HDSA ownership below applicable Mining Charter threshold"
        - "Dispute over whether OEAE applies"
      expected_evidence:
        - "HDSA ownership calculation"
        - "Mining Charter compliance confirmation"
        - "OEAE documentation if relied upon"
    - question: What is the POST-TRANSACTION HDSA ownership if buyer is non-HDSA?
      priority: critical
      detail: |
        MANDATORY CALCULATION:
        1. Current HDSA % = Sum of all HDSA shareholder percentages (include trusts, employee trusts, BEE SPVs)
        2. If buyer is acquiring 100% and is non-HDSA, post-transaction HDSA = 0%
        3. Mining Charter III requires minimum 30% HDSA (26% transitional)
        4. If post-transaction < 26%, flag as DEAL BLOCKER - DMRE may refuse Section 11 consent
      cot_hint: |
        Format: "[BEE Partner A] ([X]% HDSA) + [Employee Trust] ([Y]% HDSA) = [Z]% current HDSA.
        Post-transaction if [Acquirer] (non-HDSA) acquires 100%: HDSA drops to 0%.
        Gap to Mining Charter minimum (26-30%): CRITICAL REGULATORY BLOCKER requiring BEE partner or structure."
      id: "MR-F01-006"
      sub_questions:
        - "What is the post-transaction HDSA ownership percentage?"
        - "Is a BEE co-investor or replacement partner required?"
        - "Has a BEE remediation structure been designed?"
      red_flags:
        - "Post-transaction HDSA below 30% with no remediation plan"
        - "No BEE co-investor identified and transaction timeline is short"
      expected_evidence:
        - "Post-transaction ownership calculation"
        - "BEE co-investor term sheet if applicable"
        - "BEE remediation structure proposal"
    - question: What BEE partner consents are required for the transaction?
      priority: high
      detail: Check SHA consent requirements, anti-dilution provisions
      cot_hint: Identify all consent triggers in BEE-related agreements
      id: "MR-F01-007"
      sub_questions:
        - "Does the BEE partner SHA contain consent requirements for this transaction?"
        - "Are there anti-dilution protections that must be addressed?"
      red_flags:
        - "BEE partner consent required but relationship is adversarial"
      expected_evidence:
        - "BEE partner consent provisions from SHA"
        - "BEE partner engagement status"
    cross_doc_checks:
    - check: MOI approval thresholds vs Board Resolution voting record
      related_folders: []
      description: Verify resolution meets MOI-required majority
    - check: SHA shareholder list vs company securities register
      related_folders: []
