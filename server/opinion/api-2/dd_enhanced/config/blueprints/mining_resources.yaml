    display_name: Corporate Governance
    relevance: high
    questions:
    - question: Does the MOI authorize the proposed share sale transaction?
      priority: critical
      detail: Check special resolution requirements, reserved matters, and approval thresholds
      cot_hint: First identify the approval mechanism, then check if conditions are met
    - question: Are the shareholding percentages in company records consistent with BEE certificates?
      priority: critical
      detail: Compare share register with BEE ownership verification certificates
      cot_hint: Extract percentages from each document and compare
