# ============================================================================
# WARRANTIES & INDEMNITIES FRAMEWORK
# ============================================================================
# This section defines transaction-specific warranty and indemnity categories,
# standard protections, and patterns for identifying existing W&I provisions.
# Used to generate recommended warranties and indemnities based on DD findings.
# ============================================================================

warranty_categories:
  # ---------------------------------------------------------------------------
  # TITLE & CAPACITY WARRANTIES
  # ---------------------------------------------------------------------------
  - category: "Title & Capacity"
    description: "Warranties relating to share ownership, corporate capacity, and authority"
    weight: critical
    applies_when_client_is:
      buyer: true
      seller: false
    standard_warranties:
      - id: "W-TC-001"
        description: "Seller has full legal and beneficial ownership of the sale shares"
        detailed_wording: "The Seller is the sole legal and beneficial owner of the Sale Shares, free from any encumbrances, liens, charges, pledges, or third-party rights whatsoever"
        typical_cap: "Purchase price"
        survival_period: "3 years from Closing Date"
        priority: critical
        dd_triggers:
          - "Share certificate review"
          - "Securities register check"
          - "CIPC records verification"
      - id: "W-TC-002"
        description: "Sale shares are fully paid up and non-assessable"
        detailed_wording: "The Sale Shares are validly issued, fully paid up, and non-assessable, and no further amounts are payable in respect thereof"
        typical_cap: "Purchase price"
        survival_period: "3 years"
        priority: critical
      - id: "W-TC-003"
        description: "No options, pre-emptive rights, or rights of first refusal over the sale shares"
        detailed_wording: "There are no outstanding options, warrants, convertible securities, pre-emptive rights, rights of first refusal, tag-along rights, drag-along rights, or other rights to acquire any of the Sale Shares"
        typical_cap: "Purchase price"
        survival_period: "3 years"
        priority: critical
        dd_triggers:
          - "Shareholders agreement review"
          - "Option agreements"
      - id: "W-TC-004"
        description: "Seller has full power and authority to enter into and perform the transaction"
        detailed_wording: "The Seller has full corporate power and authority to enter into this Agreement and to perform its obligations hereunder, and all necessary corporate approvals have been obtained"
        typical_cap: "Purchase price"
        survival_period: "3 years"
        priority: critical
      - id: "W-TC-005"
        description: "Transaction does not conflict with constitutional documents or material agreements"
        detailed_wording: "The execution, delivery, and performance of this Agreement will not result in a breach of, or constitute a default under, the MOI, any shareholders agreement, or any material contract to which the Seller or Target is a party"
        typical_cap: "Purchase price"
        survival_period: "3 years"
        priority: high

  # ---------------------------------------------------------------------------
  # MINING RIGHTS & REGULATORY WARRANTIES
  # ---------------------------------------------------------------------------
  - category: "Mining Rights & Regulatory"
    description: "Warranties specific to mining rights, MPRDA compliance, and regulatory standing"
    weight: critical
    applies_when_client_is:
      buyer: true
      seller: false
    mining_specific: true
    standard_warranties:
      - id: "W-MR-001"
        description: "Mining right is valid, in good standing, and not subject to forfeiture"
        detailed_wording: "The Mining Right is valid and subsisting, is held in good standing with the DMRE, is not subject to any forfeiture proceedings, suspension, cancellation, or withdrawal, and all conditions attached thereto have been complied with in all material respects"
        typical_cap: "Purchase price"
        survival_period: "5 years or life of mining right"
        priority: critical
        dd_triggers:
          - "Mining right certificate"
          - "DMRE correspondence"
          - "Compliance status report"
        red_flags:
          - "DMRE directive received"
          - "Compliance notice outstanding"
          - "Section 93 suspension"
      - id: "W-MR-002"
        description: "Mining Work Programme obligations have been complied with"
        detailed_wording: "All obligations under the Mining Work Programme attached to the Mining Right have been complied with, and there are no material deviations from the approved programme that have not been disclosed"
        typical_cap: "50% of purchase price"
        survival_period: "3 years"
        priority: critical
        dd_triggers:
          - "Mining Work Programme document"
