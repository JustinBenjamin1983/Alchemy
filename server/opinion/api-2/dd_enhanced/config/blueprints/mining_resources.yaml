transaction_type: Mining & Resources Acquisition
code: mining_resources
description: 'Due diligence blueprint for acquisition of mining operations, including

  coal, platinum group metals, gold, chrome, manganese, iron ore, and other minerals.

  Covers MPRDA compliance, environmental obligations, and sector-specific risks.

  '
jurisdiction: South Africa
transaction_context:
  deal_structures:
    - id: share_sale
      description: "Acquisition of shares in the mining right holder company"
      typical_considerations:
        - "Section 11 MPRDA consent required for change of control"
        - "BEE ownership implications under Mining Charter III"
        - "Change of control triggers in material contracts"
        - "DMRE processing timeline typically 6-12 months"
    - id: asset_sale
      description: "Acquisition of mining assets including the mining right itself"
      typical_considerations:
        - "Section 11 consent required for direct transfer of mining right"
        - "New holder must satisfy MPRDA fit and proper requirements"
        - "Environmental liabilities transfer with the right under NEMA Section 28"
        - "Section 197 LRA automatic transfer of employees"
    - id: jv_acquisition
      description: "Acquisition of participating interest in a mining joint venture"
      typical_considerations:
        - "JV partner pre-emptive rights and consent requirements"
        - "BEE ownership dilution assessment at JV level"
        - "Operatorship terms and cost-sharing implications"
    - id: new_order_right_application
      description: "Application for a new order mining right under MPRDA Section 22/23"
      typical_considerations:
        - "Environmental authorization prerequisite under NEMA"
        - "Social and Labour Plan and mining work programme required"
        - "30% HDSA ownership required from inception under Mining Charter III"
        - "Financial provision for rehabilitation required before right granted"
    - id: section_11_transfer
      description: "Direct transfer of mining right between entities via MPRDA Section 11"
      typical_considerations:
        - "Ministerial consent mandatory — transfer void without it"
        - "Transferee must independently satisfy MPRDA requirements"
        - "BEE compliance assessed at point of transfer"
        - "Environmental liability follows the right"
        - "Processing time officially 60 working days, practically 6-12 months"
  typical_parties:
    - role: seller
      description: "Current holder of mining right or shares in mining right holder"
    - role: buyer
      description: "Acquirer of mining right or shares — must satisfy DMRE requirements"
    - role: target
      description: "Mining company holding the mining right being acquired"
    - role: dmre
      description: "Department of Mineral Resources and Energy — grants Section 11 consent and regulates mining rights"
    - role: bee_partner
      description: "HDSA shareholder required for Mining Charter III compliance (minimum 30%)"
    - role: lender
      description: "Providers of debt financing, typically with security over mining assets and cession of mining right income"
    - role: offtaker
      description: "Purchasers of mineral product under long-term offtake or supply agreements"
folder_structure:
  01_Corporate_Governance:
    relevance: high
    subcategories:
    - Constitutional
    - Governance
    - Resolutions
    - Shareholding
    - BEE
    expected_documents:
    - MOI
    - Shareholders Agreement
    - Board Resolution
    - Share Certificate
    - Company Registration
    - BEE Certificate
    - Mining Charter Scorecard
    document_expectations:
      - type: "MOI"
        aliases: ["Memorandum of Incorporation", "Articles of Association", "Constitution"]
        tier: critical
        why_critical: "Constitutional document defining approval requirements and share transfer restrictions"
        red_flags_if_missing: "Cannot verify transaction authority or transfer restrictions"
      - type: "Shareholders Agreement"
        aliases: ["SHA", "Shareholder Agreement", "JV Agreement"]
        tier: critical
        why_critical: "May contain pre-emptive rights, tag/drag provisions, BEE lock-ins"
        red_flags_if_missing: "Unknown third-party consent requirements"
      - type: "Board Resolution"
        aliases: ["Directors Resolution", "Written Resolution"]
        tier: critical
        why_critical: "Must authorize the proposed transaction per MOI requirements"
        red_flags_if_missing: "Transaction may lack proper corporate authority"
      - type: "Share Certificate"
        aliases: ["Securities Register", "Share Register"]
        tier: critical
        why_critical: "Proves legal ownership of sale shares"
        red_flags_if_missing: "Title to shares cannot be verified"
      - type: "Company Registration"
        aliases: ["CIPC Registration", "CM29", "CoR14.3"]
        tier: important
        why_critical: "Confirms valid incorporation and registered details"
      - type: "BEE Certificate"
        aliases: ["B-BBEE Certificate", "BEE Verification Certificate", "Empowerdex Certificate"]
        tier: critical
        why_critical: "Proves Mining Charter ownership compliance"
        red_flags_if_missing: "BEE status unverified — potential Section 11 refusal"
      - type: "Mining Charter Scorecard"
        aliases: ["Charter Scorecard", "Mining Charter III Report"]
        tier: important
        why_critical: "Shows compliance across all Mining Charter elements"
  02_Commercial:
    relevance: critical
    subcategories:
    - Offtake Agreements
    - Supply Contracts
    - JV Agreements
    - Royalty Agreements
    - Processing Agreements
    expected_documents:
    - Offtake Agreement
    - Supply Agreement
    - Joint Venture Agreement
    - Royalty Agreement
    - Toll Processing Agreement
    - Marketing Agreement
    document_expectations:
      - type: "Offtake Agreement"
        aliases: ["Coal Supply Agreement", "Mineral Sales Agreement", "Off-take"]
        tier: critical
        why_critical: "Revenue-critical contract — CoC provisions directly impact transaction"
        red_flags_if_missing: "Revenue sustainability cannot be assessed"
      - type: "Supply Agreement"
        aliases: ["Procurement Agreement", "Input Supply Contract"]
        tier: important
        why_critical: "Cost structure dependency and CoC exposure"
      - type: "Joint Venture Agreement"
        aliases: ["JV Agreement", "Consortium Agreement", "Partnership Agreement"]
        tier: critical
        why_critical: "Partner consent required for CoC; pre-emptive rights may apply"
        red_flags_if_missing: "JV partner rights unknown"
      - type: "Royalty Agreement"
        aliases: ["Production Royalty", "Mineral Royalty Agreement"]
        tier: important
        why_critical: "Ongoing payment obligation reducing cash flow"
      - type: "Toll Processing Agreement"
        aliases: ["Processing Agreement", "Beneficiation Agreement"]
        tier: important
        why_critical: "Processing capacity dependency"
      - type: "Marketing Agreement"
        aliases: ["Sales Agency Agreement", "Marketing Services Agreement"]
        tier: supporting
        why_critical: "Sales channel dependency and commission exposure"
  03_Financial:
    relevance: critical
    subcategories:
    - Loan Facilities
    - Security
    - Guarantees
    - Financial Statements
    - Hedging
    expected_documents:
    - Loan Agreement
    - Facility Agreement
    - Mortgage Bond
    - Notarial Bond
    - Guarantee
    - Financial Statements
    - Audit Report
    - Hedge Agreement
    document_expectations:
      - type: "Loan Agreement"
        aliases: ["Credit Agreement", "Term Loan"]
        tier: critical
        why_critical: "Debt structure and CoC acceleration exposure"
        red_flags_if_missing: "Debt position unknown"
      - type: "Facility Agreement"
        aliases: ["Revolving Credit Facility", "RCF", "Overdraft"]
        tier: critical
        why_critical: "Working capital facility — CoC may trigger cancellation"
        red_flags_if_missing: "Working capital risk unknown"
      - type: "Mortgage Bond"
        aliases: ["Bond", "Covering Bond", "First Mortgage Bond"]
        tier: important
        why_critical: "Security over property — affects asset value"
      - type: "Notarial Bond"
        aliases: ["General Notarial Bond", "Special Notarial Bond"]
        tier: important
        why_critical: "Security over movables — affects equipment value"
      - type: "Guarantee"
        aliases: ["Bank Guarantee", "Parent Company Guarantee", "Performance Guarantee"]
        tier: important
        why_critical: "Contingent liability exposure"
      - type: "Financial Statements"
        aliases: ["AFS", "Annual Financial Statements", "Audited Accounts"]
        tier: critical
        why_critical: "Basis for financial assessment and warranty verification"
        red_flags_if_missing: "Financial position cannot be verified"
      - type: "Audit Report"
        aliases: ["Auditor's Report", "Independent Audit"]
        tier: critical
        why_critical: "Qualification or emphasis of matter indicates risk"
      - type: "Hedge Agreement"
        aliases: ["ISDA", "Commodity Hedge", "Currency Hedge"]
        tier: supporting
        why_critical: "Mark-to-market exposure on CoC termination"
  04_Regulatory:
    relevance: critical
    subcategories:
    - Mining Rights
    - Environmental
    - Water Use
    - DMRE
    - Health & Safety
    expected_documents:
    - Mining Right
    - Environmental Authorisation
    - Environmental Management Programme
    - Water Use License
    - Social and Labour Plan
    - Section 11 Consent
    - Air Quality License
    - Mine Health and Safety Certificate
    document_expectations:
      - type: "Mining Right"
        aliases: ["New Order Mining Right", "NOMR", "Mining License", "Mining Permit"]
        tier: critical
        why_critical: "Core asset — without valid mining right, no transaction"
        red_flags_if_missing: "Transaction fundamentally blocked"
        typical_validity: "30 years"
        transfer_requirement: "Section 11 Ministerial consent"
      - type: "Environmental Authorisation"
        aliases: ["EA", "Environmental Authorization", "Record of Decision", "ROD"]
        tier: critical
        why_critical: "Required for lawful mining operations under NEMA"
        red_flags_if_missing: "Operations may be unlawful — Section 24G rectification needed"
      - type: "Environmental Management Programme"
        aliases: ["EMPr", "EMP", "Environmental Management Plan"]
        tier: critical
        why_critical: "Defines environmental obligations — non-compliance triggers enforcement"
        red_flags_if_missing: "Environmental compliance cannot be assessed"
      - type: "Water Use License"
        aliases: ["WUL", "Water License", "Water Use Authorisation"]
        tier: critical
        why_critical: "Independent of mining right — separate DWS consent for transfer"
        red_flags_if_missing: "Water use may be unlawful"
        typical_validity: "40 years or linked to mining right"
        transfer_requirement: "DWS approval required"
      - type: "Social and Labour Plan"
        aliases: ["SLP", "Social Labour Plan"]
        tier: critical
        why_critical: "Non-compliance can result in mining right suspension"
        red_flags_if_missing: "SLP status unknown — potential regulatory blocker"
        typical_validity: "5-year cycles"
      - type: "Section 11 Consent"
        aliases: ["Ministerial Consent", "DMRE Transfer Consent", "S11 Consent"]
        tier: critical
        why_critical: "Required for transfer — transaction cannot close without it"
        red_flags_if_missing: "Expected if transaction pending; absence for prior transfers is red flag"
      - type: "Air Quality License"
        aliases: ["AEL", "Atmospheric Emission License"]
        tier: important
        why_critical: "Required for emissions — operational risk if absent"
      - type: "Mine Health and Safety Certificate"
        aliases: ["MHSA Certificate", "Certificate of Fitness"]
        tier: important
        why_critical: "Confirms safety compliance — absence indicates regulatory risk"
  05_Employment:
    relevance: high
    subcategories:
    - Executive Contracts
    - Union Agreements
    - Benefit Plans
    - Retrenchments
    expected_documents:
    - Employment Contract
    - Recognition Agreement
    - Collective Agreement
    - Pension Fund Rules
    - Medical Aid Agreement
    - Retrenchment Notice
    document_expectations:
      - type: "Employment Contract"
        aliases: ["Service Agreement", "Executive Contract", "Letter of Appointment"]
        tier: important
        why_critical: "CoC severance triggers and key person terms"
      - type: "Recognition Agreement"
        aliases: ["Union Recognition", "Organisational Rights Agreement"]
        tier: important
        why_critical: "Union relationship framework"
      - type: "Collective Agreement"
        aliases: ["Wage Agreement", "Bargaining Council Agreement"]
        tier: important
        why_critical: "Binding wage and conditions obligations"
      - type: "Pension Fund Rules"
        aliases: ["Provident Fund Rules", "Retirement Fund Rules"]
        tier: supporting
        why_critical: "Post-retirement obligation exposure"
      - type: "Medical Aid Agreement"
        aliases: ["Medical Scheme Agreement", "Health Insurance"]
        tier: supporting
        why_critical: "Ongoing benefit obligation"
      - type: "Retrenchment Notice"
        aliases: ["Section 189 Notice", "189A Notice"]
        tier: important
        why_critical: "Pending restructuring affects transaction risk"
        red_flags_if_missing: "Absence is positive unless restructuring expected"
  06_Property:
    relevance: critical
    subcategories:
    - Surface Rights
    - Mining Leases
    - Servitudes
    - Title Deeds
    expected_documents:
    - Surface Lease Agreement
    - Title Deed
    - Servitude Agreement
    - Notarial Lease
    - Surface Right Agreement
    - Access Agreement
    document_expectations:
      - type: "Surface Lease Agreement"
        aliases: ["Surface Right Agreement", "Land Lease", "Farm Lease"]
        tier: critical
        why_critical: "Surface access essential for mining — CoC consent often required"
        red_flags_if_missing: "Surface access rights unknown"
      - type: "Title Deed"
        aliases: ["Deed of Transfer", "Property Title"]
        tier: critical
        why_critical: "Proves ownership of surface property"
      - type: "Servitude Agreement"
        aliases: ["Right of Way", "Pipeline Servitude", "Powerline Servitude"]
        tier: important
        why_critical: "Infrastructure access rights"
      - type: "Notarial Lease"
        aliases: ["Long Lease", "Registered Lease"]
        tier: important
        why_critical: "Lease exceeding 10 years — registered against title"
      - type: "Surface Right Agreement"
        aliases: ["Surface Use Agreement", "Access Agreement"]
        tier: important
        why_critical: "Access to mining areas over third-party land"
      - type: "Access Agreement"
        aliases: ["Road Access", "Transport Corridor Agreement"]
        tier: supporting
        why_critical: "Logistics and transport access"
  07_Insurance:
    relevance: medium
    subcategories:
    - Policies
    - Certificates
    - Claims
    expected_documents:
    - Insurance Policy
    - Certificate of Insurance
    - Claims Record
    - Business Interruption Policy
    document_expectations:
      - type: "Insurance Policy"
        aliases: ["Policy Schedule", "Insurance Certificate"]
        tier: important
        why_critical: "Coverage adequacy for mining-specific risks"
      - type: "Certificate of Insurance"
        aliases: ["COI", "Proof of Insurance"]
        tier: supporting
        why_critical: "Confirms current coverage"
      - type: "Claims Record"
        aliases: ["Claims History", "Loss Run"]
        tier: supporting
        why_critical: "Claims pattern affects insurability"
      - type: "Business Interruption Policy"
        aliases: ["BI Policy", "Loss of Profits Insurance"]
        tier: important
        why_critical: "Revenue protection during operational disruption"
  08_Litigation:
    relevance: high
    subcategories:
    - Pending
    - Environmental
    - DMRE Disputes
    - Settled
    expected_documents:
    - Summons
    - Pleadings
    - Settlement Agreement
    - Court Order
    - Legal Opinion
    - DMRE Directive
    document_expectations:
      - type: "Summons"
        aliases: ["Combined Summons", "Simple Summons"]
        tier: important
        why_critical: "Active legal proceedings"
      - type: "Pleadings"
        aliases: ["Particulars of Claim", "Plea", "Counterclaim"]
        tier: important
        why_critical: "Defines claim and defence positions"
      - type: "Settlement Agreement"
        aliases: ["Deed of Settlement", "Compromise Agreement"]
        tier: important
        why_critical: "Ongoing obligations from settled matters"
      - type: "Court Order"
        aliases: ["Judgment", "Interdict", "Consent Order"]
        tier: critical
        why_critical: "Binding obligations — non-compliance is contempt"
        red_flags_if_missing: "Court orders must be disclosed"
      - type: "Legal Opinion"
        aliases: ["Attorney Opinion", "Counsel Opinion", "Legal Memorandum"]
        tier: supporting
        why_critical: "Risk assessment on pending matters"
      - type: "DMRE Directive"
        aliases: ["Section 93 Directive", "Compliance Notice", "DMRE Notice"]
        tier: critical
        why_critical: "Regulatory enforcement — may block Section 11 consent"
        red_flags_if_missing: "Positive if genuinely none; negative if not disclosed"
  09_Tax:
    relevance: medium
    subcategories:
    - Returns
    - Assessments
    - Royalties
    - Disputes
    expected_documents:
    - Tax Return
    - Tax Assessment
    - Mineral Royalty Return
    - Tax Clearance Certificate
    - Tax Dispute Correspondence
    document_expectations:
      - type: "Tax Return"
        aliases: ["ITR14", "Income Tax Return", "Provisional Tax Return"]
        tier: important
        why_critical: "Tax compliance verification"
      - type: "Tax Assessment"
        aliases: ["ITA34", "Notice of Assessment", "Additional Assessment"]
        tier: important
        why_critical: "SARS determined liability"
      - type: "Mineral Royalty Return"
        aliases: ["Royalty Return", "MPRRA Return"]
        tier: important
        why_critical: "Mining-specific tax obligation"
      - type: "Tax Clearance Certificate"
        aliases: ["TCC", "Tax Compliance Status"]
        tier: important
        why_critical: "Confirms good standing with SARS"
        red_flags_if_missing: "May indicate non-compliance"
      - type: "Tax Dispute Correspondence"
        aliases: ["Notice of Objection", "SARS Audit Letter", "Appeal"]
        tier: important
        why_critical: "Outstanding tax exposure"
        red_flags_if_missing: "Positive if genuinely none"
  99_Needs_Review:
    relevance: n/a
    subcategories:
    - Unclassified
    - Low Confidence
    - Multiple Categories
    expected_documents: []
primary_legislation:
- Mineral and Petroleum Resources Development Act 28 of 2002 (MPRDA)
- Mine Health and Safety Act 29 of 1996 (MHSA)
- National Environmental Management Act 107 of 1998 (NEMA)
- National Water Act 36 of 1998 (NWA)

# ============================================================================
# PHASE 1 ENHANCEMENT: Statutory Framework
# Detailed statutory citation framework for regulatory findings
# ============================================================================
statutory_framework:
  primary_legislation:
    - act: "Mineral and Petroleum Resources Development Act 28 of 2002"
      acronym: "MPRDA"
      regulatory_body: "Department of Mineral Resources and Energy (DMRE)"
      key_sections:
        - section: "Section 11"
          description: "Ministerial consent required for transfer/encumbrance of mining right"
          penalties:
            other: "Transfer void without consent"
          criticality: critical
          application_to_dd: "Verify consent obtained or timeline for obtaining; check if prior transfers were consented"
        - section: "Section 22"
          description: "Mining permit requirements and conditions"
          penalties:
            criminal: "Fine or imprisonment up to 2 years"
          criticality: critical
          application_to_dd: "Confirm mining permit conditions complied with; check for DMRE enforcement"
        - section: "Section 23"
          description: "Mining right requirements and conditions"
          penalties:
            criminal: "Fine or imprisonment up to 2 years"
          criticality: critical
          application_to_dd: "Verify mining right conditions and compliance; review mining work programme"
        - section: "Section 25"
          description: "Social and Labour Plan requirements"
          penalties:
            administrative: "Suspension or cancellation of mining right"
          criticality: high
          application_to_dd: "Assess SLP compliance status; quantify any arrears or catch-up costs"
        - section: "Section 47"
          description: "Financial provision for rehabilitation"
          penalties:
            administrative: "Cancellation of right, criminal liability"
          criticality: critical
          application_to_dd: "Compare financial provision to latest closure cost estimate; identify gap"
        - section: "Section 56"
          description: "Section 11 transfer consent requirements and process"
          penalties:
            other: "Transaction invalid until consent obtained"
          criticality: critical
          application_to_dd: "Map Section 11 consent process; assess timeline risk for transaction"

    - act: "Mine Health and Safety Act 29 of 1996"
      acronym: "MHSA"
      regulatory_body: "Department of Mineral Resources - Mine Health and Safety Inspectorate"
      key_sections:
        - section: "Section 5"
          description: "Employer duties to ensure health and safety"
          penalties:
            criminal: "Fine up to R1,000,000 or imprisonment up to 5 years"
          criticality: critical
          application_to_dd: "Review safety performance record; check for pending prosecutions"
        - section: "Section 54"
          description: "Mine closure for unsafe conditions"
          penalties:
            administrative: "Section 54 stoppage notice - complete halt of operations"
          criticality: critical
          application_to_dd: "Check for recent Section 54 stoppages; assess operational impact"
        - section: "Section 55"
          description: "Written instructions for safety improvements"
          penalties:
            administrative: "Section 55 notice - mandatory compliance"
          criticality: high
          application_to_dd: "Review outstanding Section 55 notices; assess compliance timeline"

    - act: "National Environmental Management Act 107 of 1998"
      acronym: "NEMA"
      regulatory_body: "Department of Forestry, Fisheries and the Environment (DFFE) / DMRE"
      key_sections:
        - section: "Section 24"
          description: "Environmental authorization requirements"
          penalties:
            criminal: "Fine up to R10,000,000 or imprisonment up to 10 years"
          criticality: critical
          application_to_dd: "Verify EA obtained for all listed activities; check for unlawful commencement"
        - section: "Section 24G"
          description: "Rectification of unlawful commencement"
          penalties:
            administrative: "Fine up to R5,000,000 plus rectification costs"
          criticality: high
          application_to_dd: "Check for pending rectification applications; quantify fine exposure"
        - section: "Section 28"
          description: "Duty of care and remediation"
          penalties:
            civil: "Unlimited remediation liability"
            criminal: "Fine up to R10,000,000"
          criticality: critical
          application_to_dd: "Assess contamination risks; verify remediation status"

    - act: "National Water Act 36 of 1998"
      acronym: "NWA"
      regulatory_body: "Department of Water and Sanitation (DWS)"
      key_sections:
        - section: "Section 21"
          description: "Water use requiring license"
          penalties:
            criminal: "Fine or imprisonment up to 5 years"
          criticality: critical
          application_to_dd: "Verify all water uses are licensed; check volume compliance"
        - section: "Section 25"
          description: "Existing lawful water uses"
          penalties:
            administrative: "Loss of water use rights"
          criticality: high
          application_to_dd: "Confirm existing lawful use status; check registration"
        - section: "Section 151"
          description: "Pollution offences"
          penalties:
            criminal: "Fine up to R10,000,000 or imprisonment"
          criticality: critical
          application_to_dd: "Check for water pollution incidents; assess remediation liability"

    - act: "Broad-Based Black Economic Empowerment Act 53 of 2003"
      acronym: "B-BBEE Act"
      regulatory_body: "Department of Trade, Industry and Competition (DTIC)"
      key_sections:
        - section: "Section 10"
          description: "BEE fronting prohibition"
          penalties:
            criminal: "Fine up to 10% of annual turnover or imprisonment up to 10 years"
          criticality: critical
          application_to_dd: "Assess fronting risk; verify BEE ownership is genuine"

  sector_specific:
    mining_charter:
      name: "Mining Charter III (2018)"
      regulatory_body: "DMRE"
      key_requirements:
        - requirement: "Minimum 30% BEE ownership"
          threshold: 30
          measurement: "percentage"
          consequence: "Ineligibility for new mining rights, may affect existing rights"
        - requirement: "Meaningful economic participation"
          description: "BEE shareholders must receive dividends, not just share ownership"
        - requirement: "Procurement spend"
          threshold: 70
          measurement: "percentage from SA entities"
        - requirement: "Employment equity"
          description: "Minimum representation requirements at all levels"

  secondary_legislation:
    - name: "MPRDA Regulations (GN R527)"
      description: "Detailed procedural requirements for mining right applications and transfers"
      key_provisions:
        - "Regulation 10: Section 11 consent application process and required documents"
        - "Regulation 11: Transfer of rights — prescribed forms and supporting documentation"
        - "Regulation 14: Mining work programme requirements and reporting"
    - name: "Financial Provision Regulations (GN R1147)"
      description: "Requirements for financial provision for rehabilitation and closure"
      key_provisions:
        - "Annual assessment of rehabilitation and closure costs"
        - "Approved mechanisms: trust, deposit, guarantee, or insurance"
        - "Three-year review cycle with annual top-up obligation"
        - "New regulations require operating, decommissioning, and post-closure costs"
    - name: "NEMA EIA Regulations (GN R982)"
      description: "Environmental impact assessment procedures and listed activities"
      key_provisions:
        - "Listing Notice 1: Basic assessment activities"
        - "Listing Notice 2: Scoping and EIA activities"
        - "Listing Notice 3: Provincial competence activities"
        - "Post-authorization audit and compliance monitoring"
    - name: "NWA Regulations"
      description: "Water use licensing and management requirements"
      key_provisions:
        - "Section 21 water use categories (a through k)"
        - "Water use license application and amendment procedures"
        - "Water quality monitoring and reporting obligations"
    - name: "MHSA Regulations"
      description: "Detailed mine health and safety standards and procedures"
      key_provisions:
        - "Mandatory Code of Practice requirements"
        - "Occupational health surveillance programmes"
        - "Incident reporting and investigation procedures"
        - "Emergency preparedness and response plans"
    - name: "Mining Charter III (2018)"
      description: "Amended B-BBEE Charter for the mining and minerals industry"
      key_provisions:
        - "30% HDSA ownership with meaningful economic participation"
        - "Procurement: 70% from SA entities, 40% from BEE compliant"
        - "Human resource development: 5% of payroll"
        - "Mine community development: 1% of revenue"
        - "Once Empowered Always Empowered recognition criteria"

  regulatory_bodies:
    - name: "Department of Mineral Resources and Energy"
      acronym: "DMRE"
      relevance: "Primary regulator of mining rights, Section 11 consents, Mining Charter compliance"
      consent_required_for:
        - "Transfer of mining right (Section 11)"
        - "Mining right renewal (Section 24)"
        - "SLP approval and amendments"
        - "Mining Charter compliance certification"
    - name: "Department of Forestry, Fisheries and the Environment"
      acronym: "DFFE"
      relevance: "Environmental authorization and EMPr approval for mining operations"
      consent_required_for:
        - "Environmental Authorization for listed activities"
        - "Waste Management License"
        - "Section 24G rectification"
    - name: "Department of Water and Sanitation"
      acronym: "DWS"
      relevance: "Water use licensing and regulation"
      consent_required_for:
        - "Water Use License (Section 21)"
        - "WUL amendment or transfer"
        - "Integrated Water Use License Application (IWULA)"
    - name: "Department of Trade, Industry and Competition"
      acronym: "DTIC"
      relevance: "B-BBEE compliance and competition regulation"
      consent_required_for:
        - "Competition Commission merger notification"
        - "B-BBEE verification oversight"
    - name: "Competition Commission"
      acronym: "CompCom"
      relevance: "Merger control — mandatory notification if thresholds met"
      consent_required_for:
        - "Merger approval (intermediate or large merger)"
        - "Public interest conditions assessment"
    - name: "Mine Health and Safety Inspectorate"
      acronym: "MHSI"
      relevance: "Safety regulation and enforcement under MHSA"
      consent_required_for:
        - "Certificate of Competency for mine manager"
        - "Approval of Codes of Practice"
        - "Section 54/55 compliance clearance"

  transaction_triggers:
    change_of_control:
      - statute: "MPRDA Section 11"
        trigger: "Any change in beneficial ownership or control"
        consequence: "Must obtain Ministerial consent before implementation"
        timeline: "Typically 6-12 months"
      - statute: "Mining Charter"
        trigger: "Transaction affecting BEE ownership below 30%"
        consequence: "Non-compliance with Mining Charter"
        timeline: "Immediate"
    share_sale:
      - statute: "MPRDA Section 11"
        trigger: "Sale of shares in mining right holder"
        consequence: "Section 11 consent required"
        processing_time: "60 working days (official), typically 6-12 months (actual)"

reference_documents:
  always_include:
  - pattern: MOI|Memorandum of Incorporation
    reason: Constitutional document - defines approval requirements
  - pattern: Shareholder|SHA
    reason: Constitutional document - defines shareholder rights and restrictions
  - pattern: Board Resolution
    reason: Governance - verifies transaction authorization
  critical_documents:
  - type: Mining Right
    description: New Order Mining Right issued under MPRDA
    required: true
  - type: Environmental Authorization
    description: EMPr and related environmental approvals
    required: true
  - type: Water Use License
    description: WUL issued under National Water Act
    required: true
  - type: Social and Labour Plan
    description: SLP approved by DMRE
    required: true
entity_relationship_patterns:
  typical_structures:
    - name: "HoldCo / OpCo"
      description: "Holding company owns shares in operating company that holds the mining right"
      dd_implication: "Section 11 triggered by share sale at HoldCo level if control changes"
    - name: "BEE SPV Structure"
      description: "Special purpose vehicle holds HDSA shares, often vendor-financed"
      dd_implication: "Assess genuine economic participation vs fronting risk; check loan terms and dividend flow"
    - name: "Joint Venture"
      description: "Unincorporated or incorporated JV between mining partners"
      dd_implication: "Operatorship terms, cost-sharing, pre-emptive rights on disposal, BEE at JV level"
    - name: "Mining Right Trust"
      description: "Mining right held in trust for beneficiaries"
      dd_implication: "Trust deed terms govern disposal; beneficiary consent may be required"
    - name: "Vertically Integrated"
      description: "Mining, processing, and marketing in single group with intercompany contracts"
      dd_implication: "Transfer pricing risk; intercompany agreements must be at arm's length; separation complexity"
  entity_roles:
    - role: "Mining Right Holder"
      description: "Entity registered as holder of the mining right with DMRE"
    - role: "Operating Entity"
      description: "Entity conducting day-to-day mining operations (may differ from right holder)"
    - role: "BEE SPV"
      description: "Special purpose vehicle holding HDSA shares for Mining Charter compliance"
    - role: "Employee Trust"
      description: "Trust holding shares on behalf of employees for BEE ownership credits"
    - role: "Processing Company"
      description: "Entity that beneficiates or processes run-of-mine material"
    - role: "Marketing Company"
      description: "Entity responsible for selling mineral product to market"
    - role: "Rehabilitation Trust"
      description: "Trust holding financial provision for environmental rehabilitation"
  common_related_parties:
    - type: "BEE Partner"
      red_flags:
        - "No independent board representation"
        - "All dividends applied to service vendor-financed loan"
        - "No meaningful governance participation"
    - type: "Management Company"
      red_flags:
        - "Above-market management fees"
        - "No competitive tender for services"
        - "Services overlap with in-house capability"
    - type: "Offtake Counter-party"
      red_flags:
        - "Below-market pricing in offtake agreement"
        - "Counter-party is related to seller or management"
        - "Exclusive offtake with no arm's length price reset"
    - type: "Vendor Finance Provider"
      red_flags:
        - "Non-commercial loan terms to BEE partner"
        - "Circular funding arrangement"
        - "Put/call options that undermine genuine ownership"
    - type: "Rehabilitation Service Provider"
      red_flags:
        - "Related party providing rehabilitation services"
        - "Significantly above or below market cost estimates"
        - "No independent verification of rehabilitation costs"
materiality_thresholds:
  default_when_value_unknown:
    absolute_threshold: "R5,000,000"
    description: "Applied when transaction value is not known or not disclosed"
  when_value_known:
    tiers:
      - percentage: 5
        applies_to: "General findings — contracts, liabilities, exposures"
      - percentage: 2
        applies_to: "Financial statement items — provisions, accruals, adjustments"
      - percentage: 1
        applies_to: "Related party transactions — any deviation from arm's length"
  qualitative_overrides:
    always_material_regardless_of_amount:
      - "Mining right validity defect or pending cancellation"
      - "Section 11 consent refusal or significant delay risk"
      - "BEE ownership below Mining Charter III minimum (30% HDSA)"
      - "Environmental contamination — soil, groundwater, or surface water"
      - "Fatality or serious safety incident under investigation"
      - "Tailings storage facility stability concern"
      - "DMRE directive or Section 93 compliance notice"
      - "Criminal prosecution of company or directors"
      - "Fronting allegation or DTIC investigation"
    never_immaterial_categories:
      - category: "Regulatory Compliance"
        reason: "Mining right status underpins entire transaction value"
      - category: "Health & Safety"
        reason: "Section 54 stoppages halt all production; fatalities trigger investigation"
      - category: "Environmental"
        reason: "Rehabilitation liability can exceed transaction value; perpetual liability risk"
      - category: "BEE & Mining Charter"
        reason: "Non-compliance can result in mining right suspension or Section 11 refusal"
