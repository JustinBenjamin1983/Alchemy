risk_categories:
- name: Mining Rights & Title
  weight: critical
  description: Validity and status of mineral rights
  standard_questions:
  - question: Is the mining right valid and in good standing with DMRE?
    detail: Check registration, annual compliance, any suspensions or cancellations
    priority: critical
  - question: When does the mining right expire and what renewal obligations exist?
    detail: Check Section 102 renewal timeline and requirements
    priority: critical
  - question: What is the current status of Section 102 compliance?
    detail: Review compliance history, any warnings or directives
    priority: critical
  - question: Are there any pending DMRE enforcement actions or directives?
    detail: Check for Section 93 directives, compliance notices
    priority: critical
  - question: Does the mining right cover all intended mining areas?
    detail: Verify coordinates and farm portions match operational areas
    priority: high
  - question: Are there any overlapping or conflicting mineral rights?
    detail: Check for prospecting rights, other mining rights in area
    priority: high
  - question: Has the mining works programme been complied with?
    detail: Compare actual vs committed production, development
    priority: high
  - question: What Section 11 consent is required for transfer?
    detail: Understand DMRE approval process and timeline
    priority: critical
  - question: Are there any beneficiation obligations under the mining right?
    detail: Check for local processing requirements
    priority: medium
  - question: What are the conditions attached to the mining right?
    detail: Review all special conditions and compliance status
    priority: high
  cross_doc_validations:
  - check: Mining right boundaries vs surface lease boundaries
    description: Verify mining right covers all leased surface areas
  - check: Mining right holder vs operating entity
    description: Confirm the correct entity holds the right
  calculations:
  - name: Remaining mine life
    formula: Reserves / Annual production rate
  - name: Section 11 timeline
    description: Estimate DMRE approval timeline (typically 60-120 days)
- name: Environmental Compliance
  weight: critical
  description: Environmental authorizations, liabilities, and rehabilitation
  standard_questions:
  - question: What is the total rehabilitation liability and financial provision?
    detail: Compare provision amount vs latest assessment, check adequacy
    priority: critical
  - question: Is the Environmental Management Programme (EMPr) current and complied with?
    detail: Check approval status, amendments, compliance audits
    priority: critical
  - question: Is the Water Use License (WUL) current and compliant?
    detail: Check validity, conditions, any pending renewals or amendments
    priority: critical
  - question: Are there any environmental directives or compliance notices?
    detail: Check for DFFE or DWS enforcement actions
    priority: critical
  - question: What is the status of concurrent rehabilitation?
    detail: Compare actual vs planned rehabilitation progress
    priority: high
  - question: Are there any contaminated land or pollution issues?
    detail: Check for soil, groundwater contamination
    priority: high
  - question: What is the acid mine drainage (AMD) status and management?
    detail: Review AMD risks, treatment systems, long-term liabilities
    priority: high
  - question: Are air quality permits and monitoring in place?
    detail: Check Atmospheric Emission License, dust management
    priority: medium
  - question: What environmental incidents have occurred in past 5 years?
    detail: Review incident reports, penalties, remediation
    priority: high
  - question: Are closure and post-closure plans adequate?
    detail: Review mine closure plan, post-closure monitoring
    priority: high
  cross_doc_validations:
  - check: Financial provision amount vs auditor's assessment
    description: Verify provision in AFS matches regulatory requirement
  - check: EMPr commitments vs actual environmental performance
    description: Check for gaps between committed and actual
  calculations:
  - name: Total environmental liability
    formula: DMRE provision + Landlord guarantee + Unfunded closure costs
  - name: Rehabilitation backlog cost
    formula: Area to be rehabilitated × Cost per hectare
- name: Change of Control
  weight: critical
  description: CoC provisions across all material contracts
  standard_questions:
  - question: Which material contracts contain change of control provisions?
    detail: Identify all CoC triggers across contracts, leases, licenses
    priority: critical
  - question: What consents are required to complete the transaction?
    detail: Map all third-party consents needed
    priority: critical
  - question: What are the financial consequences of triggering CoC clauses?
    detail: Calculate liquidated damages, termination fees, acceleration
    priority: critical
  - question: Are there any termination rights upon change of control?
    detail: Identify contracts that can be terminated on CoC
    priority: critical
  - question: What notice periods apply to CoC notifications?
    detail: Map notification timelines for each contract
    priority: high
  - question: Can any CoC provisions be waived?
    detail: Identify waiver mechanisms and likelihood
    priority: high
  - question: Are there any anti-embarrassment or clawback provisions?
    detail: Check for restrictions on resale, value sharing
    priority: medium
  - question: Do joint venture agreements have CoC restrictions?
    detail: Review JV partner consent requirements
    priority: high
  cross_doc_validations:
  - check: All CoC thresholds vs transaction structure
    description: Confirm which provisions are triggered by the deal
  - check: CoC notification timeline vs transaction timeline
    description: Ensure sufficient time for all notifications
  calculations:
  - name: Total CoC financial exposure
    formula: Sum of all liquidated damages + termination fees + acceleration amounts
  - name: Consent timeline critical path
    description: Longest consent process determines minimum timeline
- name: Offtake & Commercial Contracts
  weight: critical
  description: Sales agreements, supply contracts, key commercial arrangements
  standard_questions:
  - question: What are the key offtake/sales agreements and their terms?
    detail: Review pricing, volumes, duration, termination rights
    priority: critical
  - question: What is the revenue concentration risk?
    detail: Calculate % of revenue from largest customers
    priority: critical
  - question: Do offtake agreements contain CoC or assignment provisions?
    detail: Check consent requirements for transaction
    priority: critical
  - question: What are the minimum volume or take-or-pay obligations?
    detail: Review volume commitments and consequences of shortfall
    priority: high
  - question: What pricing mechanisms apply and when do they reset?
    detail: Understand price escalation, benchmarking, review dates
    priority: high
  - question: Are there any exclusivity or most-favored-customer provisions?
    detail: Check for restrictions on selling to others
    priority: medium
  - question: What quality specifications apply and what are rejection rights?
    detail: Review quality requirements and consequences of non-conformance
    priority: medium
  - question: What is the contract backlog and order book?
    detail: Review committed future revenue
    priority: medium
  calculations:
  - name: Revenue at risk
    formula: Sum of annual revenue from contracts with CoC termination rights
  - name: Customer concentration
    formula: Top customer revenue / Total revenue × 100%
- name: Banking & Finance
  weight: critical
  description: Loan facilities, security, financial covenants
  standard_questions:
  - question: What loan facilities exist and what are the outstanding amounts?
    detail: List all facilities, lenders, amounts drawn and available
    priority: critical
  - question: Are there any covenant breaches or waivers in place?
    detail: Review financial covenants, current compliance, any waivers
    priority: critical
  - question: Do loan agreements contain change of control triggers?
    detail: Review CoC definitions and consequences
    priority: critical
  - question: What security has been granted over assets?
    detail: 'List all security: bonds, cessions, pledges'
    priority: critical
  - question: Are there any cross-default provisions?
    detail: Check if default under one facility triggers others
    priority: high
  - question: What are the mandatory prepayment triggers?
    detail: Review asset sale, CoC, IPO prepayment requirements
    priority: high
  - question: Are there any subordination arrangements?
    detail: Check inter-creditor arrangements
    priority: medium
  - question: What are the cash sweep or excess cash flow requirements?
    detail: Review mandatory debt reduction mechanisms
    priority: medium
  - question: Are there any financial guarantee or comfort letters?
    detail: Check for parent/shareholder support arrangements
    priority: medium
  - question: What hedging arrangements are in place?
    detail: Review commodity, currency, interest rate hedges
    priority: medium
  cross_doc_validations:
  - check: Covenant calculations in loan agreement vs actual financials
    description: Verify current covenant compliance
  - check: Security register vs loan agreement security requirements
    description: Confirm all required security is in place
  calculations:
  - name: Total debt outstanding
    formula: Sum of all facility balances
  - name: Covenant headroom
    formula: Actual ratio - Required ratio for each covenant
  - name: Debt acceleration exposure
    formula: Total debt that could be accelerated on CoC
- name: Surface Rights & Property
  weight: high
  description: Land tenure, leases, surface rights agreements
  standard_questions:
  - question: Does the company own or lease the surface rights?
    detail: Distinguish between owned and leased properties
    priority: critical
  - question: Are surface lease terms aligned with mining right duration?
    detail: Check lease expiry vs mining right expiry
    priority: critical
  - question: Do lease agreements require consent for CoC or assignment?
    detail: Review landlord consent requirements
    priority: critical
  - question: What are the rental and royalty payment obligations?
    detail: Review payment terms, escalations, production royalties
    priority: high
  - question: What infrastructure is located on leased land?
