cot_questions:
  ownership_regulatory:
  - What is the current ownership structure of the target, including all shareholders and their percentage holdings?
  - How does this transaction change the ownership structure? What is the post-transaction ownership?
  - What regulatory approvals or notifications are triggered by ownership changes (e.g., >15%, >25%, >49% thresholds)?
  - Are there any ownership restrictions in constitutional documents, shareholder agreements, or regulatory conditions?
  - What licenses, permits, or authorizations are dependent on the current ownership structure?
  - What are the consequences of non-compliance with ownership-based regulatory requirements?
  - "BEE CALCULATION STEP 1: List each HDSA shareholder and their percentage holding (include BEE partners, trusts, employee trusts, SPVs)."
  - "BEE CALCULATION STEP 2: Sum total current HDSA ownership percentage."
  - "BEE CALCULATION STEP 3: If buyer is non-HDSA acquiring 100%, calculate post-transaction HDSA % (typically 0% unless structure preserves BEE)."
  - "BEE CALCULATION STEP 4: Compare to Mining Charter III minimum (30% HDSA, or 26% transitional). If below, flag as REGULATORY DEAL BLOCKER."
  - If acquirer is non-HDSA, what mechanisms exist to restore BEE compliance (co-investment by BEE partner, vendor-funded BEE, employee trust)?
  - What is the current Mining Charter scorecard status across all elements (ownership, procurement, HR development)?
  - Are there any BEE shareholding lock-in periods or anti-dilution provisions that affect the transaction?
  mining_rights:
  - Is the mining right valid and in good standing?
  - What conditions are attached and are they being complied with?
  - What is the SLP commitment status (% complete, arrears)?
  - Does share transfer require Section 11 consent?
  - What is typical DMRE processing time for consents?
  - Is the mining work programme being followed?
  environmental:
  - What is the status of EMPr and Environmental Authorization?
  - What is the rehabilitation liability vs financial provision?
  - Is the Water Use License current and compliant?
  - Are there any pending environmental actions or directives?
  change_of_control:
  - What is the exact CoC definition? Does 100% share sale trigger it?
  - Is termination automatic or discretionary?
  - What is the commercial value and operational importance?
  - Can consent realistically be obtained?
  - What are the financial consequences?
  financial_banking:
  - What is the total debt and covenant compliance position?
  - Do facilities contain CoC triggers?
  - What is the acceleration exposure?
  - Is lender consent required and obtainable?
  offtake_contracts:
  - What offtake/supply agreements are in place?
  - Do they contain CoC provisions requiring consent?
  - What is the revenue concentration risk?
  - What take-or-pay or minimum volume obligations exist?
  bee_mining_charter:
  - What is the current HDSA ownership and Mining Charter compliance?
  - How will the transaction affect BEE ownership?
  - Are there minimum ownership thresholds to maintain?
folder_questions:
  01_Corporate_Governance:
    display_name: Corporate Governance
    relevance: high
    questions:
    - question: Does the MOI authorize the proposed share sale transaction?
      priority: critical
      detail: Check special resolution requirements, reserved matters, and approval thresholds
      cot_hint: First identify the approval mechanism, then check if conditions are met
    - question: Are the shareholding percentages in company records consistent with BEE certificates?
      priority: critical
      detail: Compare share register with BEE ownership verification certificates
      cot_hint: Extract percentages from each document and compare
    - question: Has the Board properly authorized the transaction per MOI requirements?
      priority: critical
      detail: Check resolution wording, quorum, voting, and signing requirements
      cot_hint: Identify MOI requirements then verify resolution compliance
    - question: Do SHA provisions conflict with or supplement MOI transfer restrictions?
      priority: high
      detail: Compare pre-emptive rights, tag-along, drag-along clauses
      cot_hint: List each restriction from both documents and identify conflicts
    - question: Is the company Mining Charter compliant at the ownership element?
      priority: critical
      detail: Check 26% minimum HDSA ownership for mining right validity
      cot_hint: Calculate effective HDSA % considering trusts and SPVs
    - question: What is the POST-TRANSACTION HDSA ownership if buyer is non-HDSA?
      priority: critical
      detail: |
        MANDATORY CALCULATION:
        1. Current HDSA % = Sum of all HDSA shareholder percentages (include trusts, employee trusts, BEE SPVs)
        2. If buyer is acquiring 100% and is non-HDSA, post-transaction HDSA = 0%
        3. Mining Charter III requires minimum 30% HDSA (26% transitional)
        4. If post-transaction < 26%, flag as DEAL BLOCKER - DMRE may refuse Section 11 consent
      cot_hint: |
        Format: "[BEE Partner A] ([X]% HDSA) + [Employee Trust] ([Y]% HDSA) = [Z]% current HDSA.
        Post-transaction if [Acquirer] (non-HDSA) acquires 100%: HDSA drops to 0%.
        Gap to Mining Charter minimum (26-30%): CRITICAL REGULATORY BLOCKER requiring BEE partner or structure."
    - question: What BEE partner consents are required for the transaction?
      priority: high
      detail: Check SHA consent requirements, anti-dilution provisions
      cot_hint: Identify all consent triggers in BEE-related agreements
    cross_doc_checks:
    - check: MOI approval thresholds vs Board Resolution voting record
      related_folders: []
      description: Verify resolution meets MOI-required majority
    - check: SHA shareholder list vs company securities register
      related_folders: []
      description: Confirm all SHA parties are registered shareholders
    - check: BEE certificate ownership % vs SHA ownership schedule
      related_folders: []
      description: Verify BEE credentials match contractual arrangements
  02_Commercial:
    display_name: Commercial Contracts
    relevance: critical
    questions:
    - question: What is the total change of control exposure across all commercial contracts?
      priority: critical
      detail: Sum all termination fees, liquidated damages, consent fees
      cot_hint: 'For each contract: identify CoC trigger → extract financial consequence → sum all'
    - question: Which offtake agreements contain termination rights on CoC?
      priority: critical
      detail: Focus on revenue-critical contracts first (largest customers)
      cot_hint: Sort by annual revenue, then check CoC clauses in top contracts
    - question: What is the take-or-pay exposure if offtake agreements are terminated?
      priority: critical
      detail: Calculate remaining minimum purchase obligations
      cot_hint: 'For each: remaining term × annual minimum × price'
    - question: Are there any exclusivity provisions that would be breached by CoC?
      priority: high
      detail: Check customer exclusivity, supplier exclusivity, territory restrictions
      cot_hint: Identify exclusive arrangements and assess if new owner triggers breach
    - question: What is the longest consent process timeline across all commercial contracts?
      priority: high
      detail: Critical path determination for transaction timeline
      cot_hint: Extract notice periods and consent timeframes, find maximum
    - question: Do any contracts have anti-assignment clauses triggered by share sales?
      priority: high
      detail: Distinguish between asset assignment vs share sale restrictions
      cot_hint: Check if 'assignment' definition includes change of control
    cross_doc_checks:
    - check: Offtake pricing vs AFS revenue recognition
      related_folders:
      - 03_Financial
      description: Verify contracted prices match recognized revenue
    - check: Commercial contract CoC definitions vs transaction structure
      related_folders:
      - 01_Corporate
      description: Map which contracts are triggered by the deal structure
    - check: Supply contract minimums vs production capacity
      related_folders:
      - 04_Regulatory
      description: Verify production can meet contractual commitments
  03_Financial:
    display_name: Financial & Banking
    relevance: critical
    questions:
    - question: Do loan facility CoC clauses mandate prepayment or provide waiver option?
      priority: critical
      detail: Distinguish automatic acceleration vs lender discretion
      cot_hint: Check exact CoC consequence language - 'shall' vs 'may'
    - question: What is total debt that could be accelerated on change of control?
      priority: critical
      detail: Include all facilities, bonds, guarantees, contingent liabilities
      cot_hint: 'Sum: drawn facilities + undrawn commitments + contingent + guarantees'
    - question: Are there any financial covenant breaches or waivers currently in place?
      priority: critical
      detail: Current compliance position affects lender negotiation leverage
      cot_hint: Extract actual ratios from AFS, compare to covenant thresholds
    - question: What security package is in place and what consents are required?
      priority: high
      detail: Bonds, cessions, pledges - check release/retake requirements
      cot_hint: List all security, identify which needs consent for change
    - question: Are there cross-default provisions between facilities?
      priority: high
      detail: Default under one could trigger cascade across all facilities
      cot_hint: Check if default under Facility A triggers Facility B
    - question: What are the mandatory prepayment triggers beyond CoC?
      priority: medium
      detail: Asset sales, insurance proceeds, excess cash flow sweeps
      cot_hint: List all prepayment triggers and assess transaction impact
    cross_doc_checks:
    - check: Covenant ratios in facility agreement vs actual AFS ratios
      related_folders: []
      description: Verify current covenant compliance
    - check: Security schedule in facility agreement vs registered security documents
      related_folders:
      - 06_Property
      description: Confirm all required security is in place
    - check: Disclosed contingent liabilities vs actual guarantee agreements
      related_folders: []
      description: Verify AFS disclosure is complete
  04_Regulatory:
    display_name: Regulatory & Environmental
    relevance: critical
    questions:
    - question: Is the mining right valid and in good standing with DMRE?
      priority: critical
      detail: Check registration status, compliance history, any suspensions
