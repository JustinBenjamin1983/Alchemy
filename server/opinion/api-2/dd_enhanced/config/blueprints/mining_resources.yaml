      typical_red_flag: "Total severance exceeds 5% of transaction value"
risk_categories:
- name: Mining Rights & Title
  weight: critical
  description: Validity and status of mineral rights
  standard_questions:
  - question: Is the mining right valid and in good standing with DMRE?
    detail: Check registration, annual compliance, any suspensions or cancellations
    priority: critical
    id: "MR-MRT-001"
    sub_questions:
      - "Has the mining right been renewed since conversion to new order right?"
      - "Are all annual compliance submissions current with DMRE?"
      - "Has the right holder received any Section 93 directives?"
    red_flags:
      - "DMRE directive or suspension notice on file"
      - "Annual compliance submissions overdue by more than 6 months"
    expected_evidence:
      - "Mining right certificate with DMRE registration number"
      - "Latest DMRE compliance status letter"
      - "Annual compliance submission receipts"
  - question: When does the mining right expire and what renewal obligations exist?
    detail: Check Section 102 renewal timeline and requirements
    priority: critical
    id: "MR-MRT-002"
    sub_questions:
      - "When was the mining right originally granted and for what term?"
      - "Has a renewal application been filed or is one due?"
      - "Are there conditions precedent to renewal?"
    red_flags:
      - "Mining right expiry within 24 months with no renewal filed"
      - "Renewal conditions not yet satisfied"
    expected_evidence:
      - "Mining right certificate showing grant and expiry dates"
      - "DMRE renewal correspondence"
      - "Section 24 renewal application if filed"
  - question: What is the current status of Section 102 compliance?
    detail: Review compliance history, any warnings or directives
    priority: critical
    id: "MR-MRT-003"
    sub_questions:
      - "Has DMRE issued any compliance notices in the past 3 years?"
      - "Are all conditions of the mining right currently satisfied?"
      - "Has the mine met production targets in the mining work programme?"
    red_flags:
      - "Outstanding Section 93 directive without remediation plan"
      - "Pattern of repeated non-compliance notifications"
    expected_evidence:
      - "DMRE compliance audit reports"
      - "Compliance status correspondence"
      - "Mining work programme progress reports"
  - question: Are there any pending DMRE enforcement actions or directives?
    detail: Check for Section 93 directives, compliance notices
    priority: critical
    id: "MR-MRT-004"
    sub_questions:
      - "Has any Section 93 directive been issued and is it outstanding?"
      - "Are there any pending administrative actions against the right holder?"
      - "Has the DMRE indicated intention to suspend or cancel the right?"
    red_flags:
      - "Active Section 93 directive with no compliance plan"
      - "DMRE correspondence threatening suspension or cancellation"
    expected_evidence:
      - "DMRE correspondence register"
      - "Section 93 directive and response documentation"
      - "Legal opinions on enforcement risk"
  - question: Does the mining right cover all intended mining areas?
    detail: Verify coordinates and farm portions match operational areas
    priority: high
    id: "MR-MRT-005"
    sub_questions:
      - "Do the farm portions listed in the mining right match current operational areas?"
      - "Are there any areas being mined outside the mining right boundary?"
    red_flags:
      - "Mining operations extend beyond registered mining right boundary"
    expected_evidence:
      - "Mining right boundary coordinates and map"
      - "Surveyor confirmation of operational areas"
  - question: Are there any overlapping or conflicting mineral rights?
    detail: Check for prospecting rights, other mining rights in area
    priority: high
    id: "MR-MRT-006"
    sub_questions:
      - "Are there any third-party prospecting rights overlapping the mining area?"
      - "Has a mineral rights search been conducted recently?"
    red_flags:
      - "Overlapping prospecting or mining right held by third party"
    expected_evidence:
      - "DMRE mineral rights cadastre search"
      - "Title search confirmation"
  - question: Has the mining works programme been complied with?
    detail: Compare actual vs committed production, development
    priority: high
    id: "MR-MRT-007"
    sub_questions:
      - "What are the committed production volumes vs actual production?"
      - "Has DMRE raised any concerns about mining work programme compliance?"
    red_flags:
      - "Actual production consistently below 80% of committed volumes"
    expected_evidence:
      - "Mining work programme document"
      - "Annual production reports to DMRE"
  - question: What Section 11 consent is required for transfer?
    detail: Understand DMRE approval process and timeline
    priority: critical
    id: "MR-MRT-008"
    sub_questions:
      - "Does the transaction structure trigger Section 11 consent requirements?"
      - "What is the current DMRE processing timeline for Section 11 applications?"
      - "Are there any factors that could delay or prevent Section 11 consent?"
    red_flags:
      - "BEE non-compliance that could result in Section 11 refusal"
      - "Pending DMRE enforcement that could delay consent processing"
    expected_evidence:
      - "Legal opinion on Section 11 applicability"
      - "DMRE pre-consultation correspondence"
      - "Section 11 application checklist"
  - question: Are there any beneficiation obligations under the mining right?
    detail: Check for local processing requirements
    priority: medium
    id: "MR-MRT-009"
    expected_evidence:
      - "Mining right conditions relating to beneficiation"
  - question: What are the conditions attached to the mining right?
    detail: Review all special conditions and compliance status
    priority: high
    id: "MR-MRT-010"
    sub_questions:
      - "What special conditions has DMRE attached to the mining right?"
      - "Is there a compliance register tracking all conditions?"
    red_flags:
      - "Material condition not complied with and no remediation plan"
    expected_evidence:
      - "Mining right certificate with annexed conditions"
      - "Compliance register or tracker"
  cross_doc_validations:
  - check: Mining right boundaries vs surface lease boundaries
    description: Verify mining right covers all leased surface areas
  - check: Mining right holder vs operating entity
    description: Confirm the correct entity holds the right
  calculations:
  - name: Remaining mine life
    formula: Reserves / Annual production rate
  - name: Section 11 timeline
    description: Estimate DMRE approval timeline (typically 60-120 days)
- name: Environmental Compliance
  weight: critical
  description: Environmental authorizations, liabilities, and rehabilitation
  standard_questions:
  - question: What is the total rehabilitation liability and financial provision?
    detail: Compare provision amount vs latest assessment, check adequacy
    priority: critical
    id: "MR-ENV-001"
    sub_questions:
      - "What is the latest closure cost estimate and when was it prepared?"
      - "What form does the financial provision take (trust, guarantee, deposit)?"
      - "Is the provision amount compliant with GN R1147 requirements?"
    red_flags:
      - "Financial provision less than 80% of latest closure cost estimate"
      - "Closure cost estimate older than 3 years without update"
    expected_evidence:
      - "Latest closure cost estimate by specialist"
      - "Financial provision certificate or guarantee"
      - "Rehabilitation trust fund balance confirmation"
  - question: Is the Environmental Management Programme (EMPr) current and complied with?
    detail: Check approval status, amendments, compliance audits
    priority: critical
    id: "MR-ENV-002"
    sub_questions:
      - "When was the EMPr last approved and has it been amended?"
      - "What does the latest environmental performance assessment report show?"
      - "Are there any outstanding EMPr conditions not yet complied with?"
    red_flags:
      - "EMPr not approved or approval lapsed"
      - "Material non-compliance identified in latest EPAR"
    expected_evidence:
      - "EMPr approval letter from competent authority"
      - "Latest Environmental Performance Assessment Report"
      - "EMPr amendment history"
  - question: Is the Water Use License (WUL) current and compliant?
    detail: Check validity, conditions, any pending renewals or amendments
    priority: critical
    id: "MR-ENV-003"
    sub_questions:
      - "Is the WUL current and not expired?"
      - "Are actual water uses within licensed volumes and activities?"
      - "Has DWS issued any compliance notices?"
    red_flags:
      - "Water use exceeding licensed volumes"
      - "DWS compliance notice outstanding"
    expected_evidence:
      - "Water Use License document"
      - "Water use monitoring reports"
      - "DWS compliance correspondence"
  - question: Are there any environmental directives or compliance notices?
    detail: Check for DFFE or DWS enforcement actions
    priority: critical
    id: "MR-ENV-004"
    sub_questions:
      - "Has DFFE, DWS, or DMRE issued any environmental directives?"
      - "Are there any pending Section 24G rectification applications?"
      - "Have any environmental fines or penalties been imposed?"
    red_flags:
      - "Outstanding environmental directive without compliance plan"
      - "Pending criminal prosecution under NEMA or NWA"
    expected_evidence:
      - "Regulatory correspondence register"
      - "Directive response documentation"
      - "Fine or penalty records"
  - question: What is the status of concurrent rehabilitation?
    detail: Compare actual vs planned rehabilitation progress
    priority: high
    id: "MR-ENV-005"
    sub_questions:
      - "What percentage of disturbed areas have been rehabilitated?"
      - "Is rehabilitation progressing on schedule per the EMPr?"
    red_flags:
      - "Rehabilitation backlog exceeding 3 years of planned progress"
    expected_evidence:
      - "Rehabilitation progress reports"
      - "Aerial or satellite imagery of rehabilitation areas"
  - question: Are there any contaminated land or pollution issues?
    detail: Check for soil, groundwater contamination
    priority: high
    id: "MR-ENV-006"
    sub_questions:
      - "Has contamination monitoring identified any exceedances?"
      - "Are there any known contamination plumes migrating off-site?"
    red_flags:
      - "Groundwater contamination plume identified and not contained"
    expected_evidence:
      - "Groundwater monitoring reports"
      - "Contamination assessment reports"
  - question: What is the acid mine drainage (AMD) status and management?
    detail: Review AMD risks, treatment systems, long-term liabilities
    priority: high
    id: "MR-ENV-007"
    sub_questions:
      - "Is AMD being generated and what treatment systems are in place?"
      - "What is the long-term AMD management cost estimate?"
    red_flags:
      - "Uncontrolled AMD decant to surface water"
    expected_evidence:
      - "AMD management plan"
      - "Water treatment cost reports"
  - question: Are air quality permits and monitoring in place?
    detail: Check Atmospheric Emission License, dust management
    priority: medium
    id: "MR-ENV-008"
    expected_evidence:
      - "Atmospheric Emission License"
  - question: What environmental incidents have occurred in past 5 years?
    detail: Review incident reports, penalties, remediation
    priority: high
    id: "MR-ENV-009"
    sub_questions:
      - "What significant environmental incidents have been reported?"
      - "What penalties or fines resulted from these incidents?"
    red_flags:
      - "Repeat incidents of same type indicating systemic failure"
    expected_evidence:
      - "Environmental incident register"
      - "Incident investigation reports"
  - question: Are closure and post-closure plans adequate?
    detail: Review mine closure plan, post-closure monitoring
    priority: high
    id: "MR-ENV-010"
    sub_questions:
      - "Is a mine closure plan in place and has it been approved?"
      - "What post-closure monitoring and maintenance obligations exist?"
    red_flags:
      - "No approved mine closure plan despite advanced mine life"
    expected_evidence:
      - "Mine closure plan document"
      - "Post-closure monitoring programme"
  cross_doc_validations:
  - check: Financial provision amount vs auditor's assessment
    description: Verify provision in AFS matches regulatory requirement
  - check: EMPr commitments vs actual environmental performance
    description: Check for gaps between committed and actual
  calculations:
  - name: Total environmental liability
    formula: DMRE provision + Landlord guarantee + Unfunded closure costs
  - name: Rehabilitation backlog cost
    formula: Area to be rehabilitated × Cost per hectare
- name: Change of Control
  weight: critical
  description: CoC provisions across all material contracts
  standard_questions:
  - question: Which material contracts contain change of control provisions?
    detail: Identify all CoC triggers across contracts, leases, licenses
    priority: critical
    id: "MR-COC-001"
    sub_questions:
      - "What is the exact CoC definition in each contract — does a share sale trigger it?"
      - "Is the CoC trigger automatic or does the counterparty have a discretionary right?"
      - "What is the threshold for triggering CoC (e.g., 50%, any change, effective control)?"
    red_flags:
      - "Material contract with automatic termination on CoC and no waiver mechanism"
      - "Revenue-critical contract with CoC termination right"
    expected_evidence:
      - "Schedule of all contracts with CoC provisions"
      - "Extract of CoC clause from each material contract"
      - "Legal analysis of whether transaction structure triggers each provision"
  - question: What consents are required to complete the transaction?
    detail: Map all third-party consents needed
    priority: critical
    id: "MR-COC-002"
    sub_questions:
      - "Which regulatory consents are required (Section 11, Competition Commission)?"
      - "Which contractual consents are conditions precedent vs post-closing?"
      - "What is the realistic timeline for obtaining each consent?"
    red_flags:
      - "Consent from counterparty with commercial leverage to block transaction"
      - "Multiple consents with total timeline exceeding transaction deadline"
    expected_evidence:
      - "Consent requirement matrix with timelines"
      - "Pre-approach assessment for key counterparties"
      - "Regulatory consent application status"
  - question: What are the financial consequences of triggering CoC clauses?
    detail: Calculate liquidated damages, termination fees, acceleration
    priority: critical
    id: "MR-COC-003"
    sub_questions:
      - "What is the aggregate liquidated damages exposure across all contracts?"
      - "What debt could be accelerated on CoC?"
      - "Are there any consent fees payable?"
    red_flags:
      - "Total CoC financial exposure exceeds 20% of transaction value"
      - "Debt acceleration exceeds available cash and facilities"
    expected_evidence:
      - "Financial exposure schedule by contract"
      - "Acceleration calculation from facility agreements"
      - "Total CoC exposure summary"
  - question: Are there any termination rights upon change of control?
    detail: Identify contracts that can be terminated on CoC
    priority: critical
    id: "MR-COC-004"
    sub_questions:
      - "Which contracts allow termination on CoC and is it automatic or discretionary?"
      - "What is the commercial impact of each potential termination?"
      - "Can counterparty be persuaded to waive termination right?"
    red_flags:
      - "Automatic termination of contract representing more than 20% of revenue"
      - "No cure period or waiver mechanism available"
    expected_evidence:
      - "Termination right schedule with commercial impact assessment"
      - "Counterparty relationship assessment"
      - "Revenue impact analysis"
  - question: What notice periods apply to CoC notifications?
    detail: Map notification timelines for each contract
    priority: high
    id: "MR-COC-005"
    sub_questions:
      - "What is the longest notification period across all contracts?"
      - "Are there consequences for late notification?"
    red_flags:
      - "Notification period exceeds available transaction timeline"
    expected_evidence:
      - "Notification timeline matrix"
      - "Critical path analysis for consents"
  - question: Can any CoC provisions be waived?
    detail: Identify waiver mechanisms and likelihood
    priority: high
    id: "MR-COC-006"
    sub_questions:
      - "Which contracts have explicit waiver mechanisms for CoC?"
      - "What is the counterparty relationship and likelihood of waiver?"
    red_flags:
      - "Key contract with no waiver mechanism and hostile counterparty"
    expected_evidence:
      - "Waiver mechanism analysis by contract"
      - "Counterparty engagement status"
  - question: Are there any anti-embarrassment or clawback provisions?
    detail: Check for restrictions on resale, value sharing
    priority: medium
    id: "MR-COC-007"
    expected_evidence:
      - "Anti-embarrassment clause extracts from relevant agreements"
  - question: Do joint venture agreements have CoC restrictions?
    detail: Review JV partner consent requirements
    priority: high
    id: "MR-COC-008"
    sub_questions:
      - "Do JV agreements grant pre-emptive rights on CoC?"
      - "Is JV partner consent required and can it be reasonably obtained?"
    red_flags:
      - "JV partner pre-emptive right that could derail transaction"
    expected_evidence:
      - "JV agreement CoC provisions"
      - "JV partner engagement correspondence"
  cross_doc_validations:
  - check: All CoC thresholds vs transaction structure
    description: Confirm which provisions are triggered by the deal
  - check: CoC notification timeline vs transaction timeline
    description: Ensure sufficient time for all notifications
  calculations:
  - name: Total CoC financial exposure
    formula: Sum of all liquidated damages + termination fees + acceleration amounts
  - name: Consent timeline critical path
    description: Longest consent process determines minimum timeline
- name: Offtake & Commercial Contracts
  weight: critical
  description: Sales agreements, supply contracts, key commercial arrangements
  standard_questions:
  - question: What are the key offtake/sales agreements and their terms?
    detail: Review pricing, volumes, duration, termination rights
    priority: critical
    id: "MR-OFC-001"
    sub_questions:
      - "What are the key pricing terms and how do they compare to current market?"
      - "What are the committed volumes and remaining contract terms?"
      - "Are there termination for convenience provisions?"
    red_flags:
      - "Below-market pricing locked in for long term"
      - "Offtake with related party without arm's length pricing evidence"
    expected_evidence:
      - "Offtake agreement schedule with key commercial terms"
      - "Pricing comparison to market benchmarks"
      - "Volume and term summary"
  - question: What is the revenue concentration risk?
    detail: Calculate % of revenue from largest customers
    priority: critical
    id: "MR-OFC-002"
    sub_questions:
      - "What percentage of total revenue comes from the top 3 customers?"
      - "Do the largest customers have CoC termination rights?"
      - "What alternative buyers exist in the market?"
    red_flags:
      - "Single customer exceeds 40% of revenue with CoC termination right"
      - "Top 3 customers exceed 80% of revenue"
    expected_evidence:
      - "Revenue breakdown by customer"
      - "Customer concentration analysis"
      - "Market alternative assessment"
  - question: Do offtake agreements contain CoC or assignment provisions?
    detail: Check consent requirements for transaction
    priority: critical
    id: "MR-OFC-003"
    sub_questions:
      - "Which offtake agreements have CoC or assignment restrictions?"
      - "Is the consequence of CoC termination or consent requirement?"
      - "What is the relationship with each offtaker and likelihood of consent?"
    red_flags:
      - "Revenue-critical offtake with automatic termination on CoC"
      - "Offtaker unlikely to provide consent"
    expected_evidence:
      - "CoC clause extracts from each offtake agreement"
      - "Consent strategy assessment"
      - "Revenue at risk calculation"
  - question: What are the minimum volume or take-or-pay obligations?
    detail: Review volume commitments and consequences of shortfall
    priority: high
    id: "MR-OFC-004"
    sub_questions:
      - "What are the annual minimum volume commitments?"
      - "What are the financial consequences of volume shortfall?"
    red_flags:
      - "Take-or-pay obligations exceed current production capacity"
    expected_evidence:
      - "Minimum volume schedule by contract"
      - "Historical delivery performance"
  - question: What pricing mechanisms apply and when do they reset?
    detail: Understand price escalation, benchmarking, review dates
    priority: high
    id: "MR-OFC-005"
    sub_questions:
      - "Are prices linked to market indices or fixed?"
      - "When is the next price review or reset date?"
    red_flags:
      - "Fixed pricing significantly below current market with no escalation"
    expected_evidence:
      - "Pricing mechanism summary by contract"
      - "Price escalation schedule"
  - question: Are there any exclusivity or most-favored-customer provisions?
    detail: Check for restrictions on selling to others
    priority: medium
    id: "MR-OFC-006"
    expected_evidence:
      - "Exclusivity clause extracts"
  - question: What quality specifications apply and what are rejection rights?
    detail: Review quality requirements and consequences of non-conformance
    priority: medium
    id: "MR-OFC-007"
    expected_evidence:
      - "Quality specification schedules from offtake agreements"
  - question: What is the contract backlog and order book?
    detail: Review committed future revenue
    priority: medium
    id: "MR-OFC-008"
    expected_evidence:
      - "Contract backlog summary with revenue projections"
  calculations:
  - name: Revenue at risk
    formula: Sum of annual revenue from contracts with CoC termination rights
  - name: Customer concentration
    formula: Top customer revenue / Total revenue × 100%
- name: Banking & Finance
  weight: critical
  description: Loan facilities, security, financial covenants
  standard_questions:
  - question: What loan facilities exist and what are the outstanding amounts?
    detail: List all facilities, lenders, amounts drawn and available
    priority: critical
    id: "MR-BNK-001"
    sub_questions:
      - "What is the total drawn and undrawn amount across all facilities?"
      - "What are the maturity dates and amortization schedules?"
      - "Are there any shareholder loans or inter-company facilities?"
    red_flags:
      - "Total debt exceeds asset value or exceeds sustainable leverage"
      - "Facility maturing within 12 months with no refinancing plan"
    expected_evidence:
      - "Facility agreement schedule with key terms"
      - "Latest balance confirmation from each lender"
      - "Debt maturity profile"
  - question: Are there any covenant breaches or waivers in place?
    detail: Review financial covenants, current compliance, any waivers
    priority: critical
    id: "MR-BNK-002"
    sub_questions:
      - "What financial covenants apply and what is the current headroom?"
      - "Has any waiver been granted and does it remain effective?"
      - "Are projected financials likely to trigger future breaches?"
    red_flags:
      - "Covenant headroom less than 10% of required ratio"
      - "Waiver in place with conditions not yet satisfied"
    expected_evidence:
      - "Covenant compliance certificate (latest)"
      - "Waiver letters from lenders"
      - "Covenant headroom calculation"
  - question: Do loan agreements contain change of control triggers?
    detail: Review CoC definitions and consequences
    priority: critical
    id: "MR-BNK-003"
    sub_questions:
      - "What is the CoC definition in each facility — does share sale trigger it?"
      - "Is the consequence mandatory prepayment or lender discretion?"
      - "What is the prepayment amount including breakage costs?"
    red_flags:
      - "Mandatory prepayment on CoC with no waiver mechanism"
      - "Total acceleration exposure exceeds available cash"
    expected_evidence:
      - "CoC clause extracts from each facility"
      - "Acceleration exposure calculation"
      - "Lender engagement status"
  - question: What security has been granted over assets?
    detail: 'List all security: bonds, cessions, pledges'
    priority: critical
    id: "MR-BNK-004"
    sub_questions:
      - "Has the mining right income been ceded to lenders?"
      - "Are there mortgage bonds over surface property?"
      - "What movable assets are subject to notarial bonds?"
    red_flags:
      - "Security over mining right income restricts transaction"
      - "Unregistered security creating ranking risk"
    expected_evidence:
      - "Security schedule from facility agreement"
      - "Bond registration confirmations"
      - "Cession agreements"
  - question: Are there any cross-default provisions?
    detail: Check if default under one facility triggers others
    priority: high
    id: "MR-BNK-005"
    sub_questions:
      - "Does default under one facility trigger cross-default in others?"
      - "Are there cross-default thresholds or carve-outs?"
    red_flags:
      - "Cross-default across all facilities with no threshold"
    expected_evidence:
      - "Cross-default clause analysis"
      - "Inter-creditor agreement if applicable"
  - question: What are the mandatory prepayment triggers?
    detail: Review asset sale, CoC, IPO prepayment requirements
    priority: high
    id: "MR-BNK-006"
    sub_questions:
      - "What events trigger mandatory prepayment beyond CoC?"
      - "Are there cash sweep or excess cash flow mechanisms?"
    red_flags:
      - "Asset disposal proceeds must be applied to prepayment"
    expected_evidence:
      - "Mandatory prepayment trigger schedule"
      - "Cash sweep mechanism analysis"
  - question: Are there any subordination arrangements?
    detail: Check inter-creditor arrangements
    priority: medium
    id: "MR-BNK-007"
    expected_evidence:
      - "Inter-creditor or subordination agreements"
  - question: What are the cash sweep or excess cash flow requirements?
    detail: Review mandatory debt reduction mechanisms
    priority: medium
    id: "MR-BNK-008"
    expected_evidence:
      - "Cash sweep mechanism extracts from facility agreements"
  - question: Are there any financial guarantee or comfort letters?
    detail: Check for parent/shareholder support arrangements
    priority: medium
    id: "MR-BNK-009"
    expected_evidence:
      - "Guarantee and comfort letter schedule"
  - question: What hedging arrangements are in place?
    detail: Review commodity, currency, interest rate hedges
    priority: medium
    id: "MR-BNK-010"
    expected_evidence:
      - "Hedging position summary with mark-to-market values"
  cross_doc_validations:
  - check: Covenant calculations in loan agreement vs actual financials
    description: Verify current covenant compliance
  - check: Security register vs loan agreement security requirements
    description: Confirm all required security is in place
  calculations:
  - name: Total debt outstanding
    formula: Sum of all facility balances
  - name: Covenant headroom
    formula: Actual ratio - Required ratio for each covenant
  - name: Debt acceleration exposure
    formula: Total debt that could be accelerated on CoC
- name: Surface Rights & Property
  weight: high
  description: Land tenure, leases, surface rights agreements
  standard_questions:
  - question: Does the company own or lease the surface rights?
    detail: Distinguish between owned and leased properties
    priority: critical
    id: "MR-SRP-001"
    sub_questions:
      - "Which properties are owned vs leased?"
      - "Are there any title defects or encumbrances on owned property?"
      - "Are leased properties registered with the Deeds Office?"
    red_flags:
      - "Key operational surface accessed under informal or expired arrangement"
      - "Title defect on owned property"
    expected_evidence:
      - "Property schedule distinguishing owned vs leased"
      - "Title deeds for owned properties"
      - "Lease agreements for leased properties"
  - question: Are surface lease terms aligned with mining right duration?
    detail: Check lease expiry vs mining right expiry
    priority: critical
    id: "MR-SRP-002"
    sub_questions:
      - "Does any lease expire before the mining right?"
      - "Are renewal options available and on what terms?"
      - "What is the consequence if a lease is not renewed?"
    red_flags:
      - "Surface lease expiry precedes mining right expiry with no renewal option"
      - "Renewal at landlord's sole discretion"
    expected_evidence:
      - "Lease vs mining right expiry comparison schedule"
      - "Renewal option terms"
      - "Operational impact assessment if lease not renewed"
  - question: Do lease agreements require consent for CoC or assignment?
    detail: Review landlord consent requirements
    priority: critical
    id: "MR-SRP-003"
    sub_questions:
      - "Which leases have CoC or assignment consent requirements?"
      - "Is the landlord relationship positive and consent likely?"
      - "What is the consequence of not obtaining consent?"
    red_flags:
      - "Landlord with history of difficult negotiations"
      - "Consent requirement with no reasonableness standard"
    expected_evidence:
      - "CoC clause extracts from each lease"
      - "Landlord engagement assessment"
      - "Consent strategy timeline"
  - question: What are the rental and royalty payment obligations?
    detail: Review payment terms, escalations, production royalties
    priority: high
    id: "MR-SRP-004"
    sub_questions:
      - "What are the annual rental payments and escalation mechanisms?"
      - "Are there production royalties payable to landlords?"
    red_flags:
      - "Above-market rental or royalty terms"
    expected_evidence:
