statutory_framework:
  primary_legislation:
    - act: "Mineral and Petroleum Resources Development Act 28 of 2002"
      acronym: "MPRDA"
      regulatory_body: "Department of Mineral Resources and Energy (DMRE)"
      key_sections:
        - section: "Section 11"
          description: "Ministerial consent required for transfer/encumbrance of mining right"
          penalties:
            other: "Transfer void without consent"
          criticality: critical
        - section: "Section 22"
          description: "Mining permit requirements and conditions"
          penalties:
            criminal: "Fine or imprisonment up to 2 years"
          criticality: critical
        - section: "Section 23"
          description: "Mining right requirements and conditions"
          penalties:
            criminal: "Fine or imprisonment up to 2 years"
          criticality: critical
        - section: "Section 25"
          description: "Social and Labour Plan requirements"
          penalties:
            administrative: "Suspension or cancellation of mining right"
          criticality: high
        - section: "Section 47"
          description: "Financial provision for rehabilitation"
          penalties:
            administrative: "Cancellation of right, criminal liability"
          criticality: critical
        - section: "Section 56"
          description: "Section 11 transfer consent requirements and process"
          penalties:
            other: "Transaction invalid until consent obtained"
          criticality: critical

    - act: "Mine Health and Safety Act 29 of 1996"
      acronym: "MHSA"
      regulatory_body: "Department of Mineral Resources - Mine Health and Safety Inspectorate"
      key_sections:
        - section: "Section 5"
          description: "Employer duties to ensure health and safety"
          penalties:
            criminal: "Fine up to R1,000,000 or imprisonment up to 5 years"
          criticality: critical
        - section: "Section 54"
          description: "Mine closure for unsafe conditions"
          penalties:
            administrative: "Section 54 stoppage notice - complete halt of operations"
          criticality: critical
        - section: "Section 55"
          description: "Written instructions for safety improvements"
          penalties:
            administrative: "Section 55 notice - mandatory compliance"
          criticality: high

    - act: "National Environmental Management Act 107 of 1998"
      acronym: "NEMA"
      regulatory_body: "Department of Forestry, Fisheries and the Environment (DFFE) / DMRE"
      key_sections:
        - section: "Section 24"
          description: "Environmental authorization requirements"
          penalties:
            criminal: "Fine up to R10,000,000 or imprisonment up to 10 years"
          criticality: critical
        - section: "Section 24G"
          description: "Rectification of unlawful commencement"
          penalties:
            administrative: "Fine up to R5,000,000 plus rectification costs"
          criticality: high
        - section: "Section 28"
          description: "Duty of care and remediation"
          penalties:
            civil: "Unlimited remediation liability"
            criminal: "Fine up to R10,000,000"
          criticality: critical

    - act: "National Water Act 36 of 1998"
      acronym: "NWA"
      regulatory_body: "Department of Water and Sanitation (DWS)"
      key_sections:
        - section: "Section 21"
          description: "Water use requiring license"
          penalties:
            criminal: "Fine or imprisonment up to 5 years"
          criticality: critical
        - section: "Section 25"
          description: "Existing lawful water uses"
          penalties:
            administrative: "Loss of water use rights"
          criticality: high
        - section: "Section 151"
          description: "Pollution offences"
          penalties:
            criminal: "Fine up to R10,000,000 or imprisonment"
          criticality: critical

    - act: "Broad-Based Black Economic Empowerment Act 53 of 2003"
      acronym: "B-BBEE Act"
      regulatory_body: "Department of Trade, Industry and Competition (DTIC)"
      key_sections:
        - section: "Section 10"
          description: "BEE fronting prohibition"
          penalties:
            criminal: "Fine up to 10% of annual turnover or imprisonment up to 10 years"
          criticality: critical

  sector_specific:
    mining_charter:
      name: "Mining Charter III (2018)"
      regulatory_body: "DMRE"
      key_requirements:
        - requirement: "Minimum 30% BEE ownership"
          threshold: 30
          measurement: "percentage"
          consequence: "Ineligibility for new mining rights, may affect existing rights"
        - requirement: "Meaningful economic participation"
          description: "BEE shareholders must receive dividends, not just share ownership"
        - requirement: "Procurement spend"
          threshold: 70
          measurement: "percentage from SA entities"
        - requirement: "Employment equity"
          description: "Minimum representation requirements at all levels"

  transaction_triggers:
    change_of_control:
      - statute: "MPRDA Section 11"
        trigger: "Any change in beneficial ownership or control"
        consequence: "Must obtain Ministerial consent before implementation"
        timeline: "Typically 6-12 months"
      - statute: "Mining Charter"
        trigger: "Transaction affecting BEE ownership below 30%"
        consequence: "Non-compliance with Mining Charter"
        timeline: "Immediate"
    share_sale:
      - statute: "MPRDA Section 11"
        trigger: "Sale of shares in mining right holder"
        consequence: "Section 11 consent required"
        processing_time: "60 working days (official), typically 6-12 months (actual)"

