transaction_type: Private Equity & Venture Capital
code: private_equity_vc
description: 'Due diligence blueprint for private equity and venture capital transactions

  including buyouts, growth equity investments, venture investments, and fund

  investments. Covers investment structures, management incentives, and exit planning.

  '
jurisdiction: South Africa

# ============================================================================
# TRANSACTION CONTEXT
# ============================================================================
transaction_context:
  deal_structures:
    - id: buyout
      description: "Leveraged or management buyout of established business"
      typical_considerations:
        - "Acquisition debt structure and serviceability"
        - "Management participation and incentive alignment"
        - "Section 44 financial assistance for acquisition"
        - "Competition Commission notification if thresholds met"
    - id: growth_equity
      description: "Minority or significant minority growth capital investment"
      typical_considerations:
        - "Minority protection provisions and governance rights"
        - "Anti-dilution and pre-emption rights"
        - "Board representation and reserved matters"
        - "Exit timeline and mechanism"
    - id: venture_investment
      description: "Early-stage venture capital investment"
      typical_considerations:
        - "IP ownership and founder assignment verification"
        - "Liquidation preference and participation rights"
        - "Vesting schedules for founder shares"
        - "Convertible instrument mechanics"
    - id: secondary_transaction
      description: "Purchase of existing PE/VC stake from another investor"
      typical_considerations:
        - "Transfer restrictions and consent requirements"
        - "Tag-along and drag-along mechanics"
        - "Information rights and governance transfer"
        - "Existing investor relationship dynamics"
  typical_parties:
    - role: investor
      description: "PE/VC fund making the investment — subject to fund mandate and LP obligations"
    - role: target
      description: "Company receiving investment or being acquired"
    - role: founders
      description: "Original founders — key to value creation, retention critical"
    - role: management
      description: "Management team — alignment through MIP/share scheme essential"
    - role: existing_shareholders
      description: "Current shareholders — consent, pre-emption, and tag-along rights"
    - role: co_investors
      description: "Co-investment partners or syndicate members"
    - role: lenders
      description: "Acquisition debt providers (in buyout transactions)"

primary_legislation:
- Companies Act 71 of 2008
- Competition Act 89 of 1998
- Income Tax Act 58 of 1962
- Exchange Control Regulations
- Financial Intelligence Centre Act 38 of 2001
- Protection of Personal Information Act 4 of 2013
- Securities Transfer Tax Act 25 of 2007
- Broad-Based Black Economic Empowerment Act 53 of 2003

reference_documents:
  always_include:
  - pattern: Term Sheet|Investment Agreement|Subscription Agreement
    reason: Core deal documentation
  - pattern: Shareholders Agreement|SHA|Shareholder Agreement
    reason: Governance and exit mechanics
  - pattern: Cap Table|Share Register|Capitalisation Table
    reason: Ownership verification
  - pattern: Financial Model|Projections|Business Plan
    reason: Investment thesis and return analysis
  - pattern: Management Incentive|MIP|Share Scheme|Option Scheme
    reason: Management alignment and retention
  - pattern: Due Diligence Report|QofE|Quality of Earnings
    reason: Financial due diligence findings
  - pattern: Valuation Report|Comparable Analysis
    reason: Valuation methodology support

# ============================================================================
# FOLDER STRUCTURE
# ============================================================================
folder_structure:
  01_Corporate_Governance:
    relevance: critical
    subcategories:
    - Constitutional Documents
    - Cap Table & Share Register
    - Shareholder Agreements
    - Board Resolutions
    expected_documents:
    - MOI
    - Shareholders Agreement
    - Share Register
    - Cap Table
    - Board Resolutions
    - Share Certificates
    - CIPC Records
    - Side Letters
    document_expectations:
      MOI:
        importance: critical
        review_focus: "Share classes, transfer restrictions, pre-emption rights, reserved matters, financial assistance provisions"
        red_flags: ["Non-standard share classes not reflected in cap table", "Restrictive transfer provisions blocking exit"]
      Shareholders_Agreement:
        importance: critical
        review_focus: "Governance rights, exit mechanics, drag/tag, anti-dilution, reserved matters, deadlock resolution"
        red_flags: ["Undisclosed side agreements", "Conflicting provisions with MOI", "Blocking rights preventing investment"]
      Cap_Table:
        importance: critical
        review_focus: "Fully diluted ownership, option pool, convertible instruments, ESOP allocation, BEE ownership"
        red_flags: ["Cap table not reconciled to share register", "Undisclosed options or convertibles", "Missing founder vesting"]

  02_Commercial:
    relevance: high
    subcategories:
    - Customer Contracts
    - Supplier Agreements
    - Partnership Arrangements
    - Revenue Analysis
    expected_documents:
    - Customer Agreements
    - Supplier Contracts
    - Revenue Breakdown
    - Pipeline Analysis
    - Partnership Agreements
    document_expectations:
      Customer_Agreements:
        importance: critical
        review_focus: "Revenue concentration, contract terms, renewal rates, change of control provisions"
        red_flags: ["Top 3 customers >50% revenue", "Short-term contracts with key customers", "CoC termination rights"]

  03_Financial:
    relevance: critical
    subcategories:
    - Audited Financials
    - Management Accounts
    - Financial Model
    - Working Capital
    expected_documents:
    - Audited Financial Statements
    - Management Accounts
    - Financial Model
    - Quality of Earnings Report
    - Working Capital Analysis
    - Debt Schedule
    - Tax Returns
    document_expectations:
      Financial_Model:
        importance: critical
        review_focus: "Key assumptions, revenue growth rates, margin progression, cash conversion, return analysis"
        red_flags: ["Aggressive growth assumptions disconnected from track record", "Hockey-stick projections without evidence"]
      Quality_of_Earnings:
        importance: critical
        review_focus: "Normalisation adjustments, recurring vs non-recurring items, owner perquisites, related party adjustments"
        red_flags: ["Material normalisation adjustments", "Declining underlying earnings trend"]

  04_Regulatory:
    relevance: medium
    subcategories:
    - Competition
    - Exchange Control
    - Sector Licences
    expected_documents:
    - Competition Analysis
    - Exchange Control Assessment
    - Regulatory Licences
    - SARB Correspondence
    document_expectations:
      Competition_Analysis:
        importance: critical
        review_focus: "Merger notification thresholds, market definition, public interest considerations"
        red_flags: ["Thresholds clearly exceeded without filing timeline", "Potential prohibition risk"]

  05_Employment:
    relevance: critical
    subcategories:
    - Management Team
    - Employment Contracts
    - Incentive Schemes
    - Organisational Structure
    expected_documents:
    - Management CVs
    - Employment Contracts
    - Share Option Scheme
    - Restraint of Trade Agreements
    - IP Assignment Agreements
    - Organisational Chart
    document_expectations:
      Employment_Contracts:
        importance: critical
        review_focus: "Notice periods, restraint of trade provisions, IP assignment clauses, change of control provisions"
        red_flags: ["Key persons without restraints", "Missing IP assignment from founders/developers"]
      Share_Option_Scheme:
        importance: critical
        review_focus: "Pool size, vesting schedule, exercise mechanics, leaver provisions, Section 8C tax implications"
        red_flags: ["No vesting on founder shares", "Option pool exhausted", "Unclear leaver provisions"]

  06_Property:
    relevance: low
    subcategories:
    - Leases
    - Assets
    expected_documents:
    - Lease Agreements
    - Asset Register
    document_expectations:
      Lease_Agreements:
        importance: medium
        review_focus: "Lease terms, renewal options, escalation rates, CoC provisions"
        red_flags: ["Short lease on critical premises", "Above-market escalation rates"]

  07_Insurance:
    relevance: medium
    subcategories:
    - D&O Insurance
    - Key-Man Insurance
    - General Insurance
    expected_documents:
    - D&O Insurance Policy
    - Key-Man Insurance
    - Insurance Schedule
    document_expectations:
      DO_Insurance:
        importance: high
        review_focus: "Coverage limits, exclusions, run-off provisions, director indemnification"
        red_flags: ["No D&O coverage", "Inadequate limits for transaction size"]

  08_Litigation:
    relevance: high
    subcategories:
    - Active Litigation
    - Threatened Claims
    - Regulatory Matters
    expected_documents:
    - Litigation Schedule
    - Legal Opinions
    - Regulatory Correspondence
    - Insurance Claims
    document_expectations:
      Litigation_Schedule:
        importance: critical
        review_focus: "Pending claims, quantum exposure, insurance coverage, material contingencies"
        red_flags: ["Undisclosed litigation", "Founder/shareholder disputes", "Regulatory investigation"]

  09_Tax:
    relevance: high
    subcategories:
    - Tax Returns
    - Tax Opinions
    - Structure Tax Analysis
    expected_documents:
    - Tax Returns
    - Tax Compliance Certificates
    - Tax Opinions
    - Transfer Pricing Documentation
    - Structure Tax Analysis
    document_expectations:
      Structure_Tax_Analysis:
        importance: critical
        review_focus: "Investment structure tax efficiency, Section 8C implications, CGT, STT, withholding tax, exit tax planning"
        red_flags: ["Tax-inefficient structure", "Section 8C exposure not quantified", "Missing tax opinions"]

  10_IP:
    relevance: critical
    subcategories:
    - IP Register
    - IP Assignments
    - Licence Agreements
    - Open Source
    expected_documents:
    - IP Register
    - IP Assignment Agreements
    - Patent Certificates
    - Trademark Registrations
    - Licence Agreements
    - Open Source Audit
    document_expectations:
      IP_Register:
        importance: critical
        review_focus: "Complete chain of title, registration status, expiry dates, geographic coverage"
        red_flags: ["IP held by founder personally not company", "Missing assignments from developers/contractors"]
      IP_Assignments:
        importance: critical
        review_focus: "Assignment completeness from all creators, consideration, effective date, scope"
        red_flags: ["Incomplete chain of title", "Missing contractor assignments", "Pre-incorporation IP not assigned"]

  11_Technology:
    relevance: high
    subcategories:
    - Technology Stack
    - Cybersecurity
    - Data Protection
    expected_documents:
    - Technology Architecture
    - Cybersecurity Assessment
    - POPIA Assessment
    - Source Code Audit
    - Technical Debt Analysis
    document_expectations:
      Technology_Architecture:
        importance: high
        review_focus: "Scalability, technical debt, technology stack currency, cloud infrastructure, dependencies"
        red_flags: ["Significant technical debt", "Single point of failure", "Outdated technology stack"]

  99_Needs_Review:
    relevance: low
    subcategories:
    - Uncategorised
    expected_documents:
    - Uncategorised Documents

# ============================================================================
# RISK CATEGORIES
# ============================================================================
risk_categories:
- name: Investment Structure & Terms
  description: Deal structure, investment instruments, and key commercial terms
  questions:
  - id: PE-STR-001
    question: Is the proposed investment structure appropriate for the transaction type and objectives?
    priority: critical
    document_types:
    - Term sheet
    - Structure memorandum
    - Tax opinion
    - Legal structure diagram
    risk_indicators:
    - Tax inefficiency
    - Structural complexity
    - Regulatory issues
  - id: PE-STR-002
    question: Are the investment instruments (ordinary shares, preference shares, convertibles) appropriate?
    priority: critical
    document_types:
    - Investment agreement
    - Shareholders agreement
    - Instrument terms
    - Rights analysis
    risk_indicators:
    - Inappropriate instruments
    - Misaligned economics
    - Conversion issues
  - id: PE-STR-003
    question: What are the valuation methodology and key assumptions, and are they supportable?
    priority: critical
    document_types:
    - Valuation report
    - Model assumptions
    - Comparable analysis
    - Management projections
    risk_indicators:
    - Aggressive valuation
    - Unsupported assumptions
    - Market disconnect
  - id: PE-STR-004
    question: Are there anti-dilution, pre-emption, and other protective provisions in place?
    priority: high
    document_types:
    - Shareholders agreement
    - Subscription agreement
    - Anti-dilution analysis
    - Rights summary
    risk_indicators:
    - Inadequate protection
    - Full ratchet exposure
    - Watered rights
  - id: PE-STR-005
    question: What are the governance rights and are they appropriate for the investment size?
    priority: high
    document_types:
    - Shareholders agreement
    - Board representation
    - Reserved matters
    - Voting rights
    risk_indicators:
    - Insufficient governance rights
    - Minority position issues
    - Blocked decisions
  - id: PE-STR-006
    question: Are there co-investment rights, follow-on provisions, or pay-to-play requirements?
    priority: medium
    document_types:
    - Co-investment terms
    - Follow-on rights
    - Pay-to-play provisions
    - Syndicate arrangements
    risk_indicators:
    - Forced participation
    - Dilution risk
    - Capital calls
  - id: PE-STR-007
    question: How does this investment fit within the fund's mandate and portfolio construction?
    priority: medium
    document_types:
    - Fund LPA
    - Investment mandate
    - Portfolio analysis
    - Concentration limits
    risk_indicators:
    - Mandate breach
    - Concentration issues
    - Sector exposure
- name: Founder & Management Assessment
  description: Management team evaluation, incentives, and key person considerations
  questions:
  - id: PE-MGT-001
    question: What is the quality and track record of the founding team and key management?
    priority: critical
