# ============================================================================
# CALCULATION FORMULAS
# ============================================================================
calculation_formulas:
  valuation:
    - name: "Post-Money Valuation"
      formula: "Investment Amount / Equity Percentage Acquired"
      required_inputs: ["Investment amount", "Equity percentage"]
    - name: "Pre-Money Valuation"
      formula: "Post-Money Valuation - Investment Amount"
      required_inputs: ["Post-money valuation", "Investment amount"]
    - name: "Implied EV/EBITDA Multiple"
      formula: "Enterprise Value / Normalised EBITDA"
      required_inputs: ["Enterprise value", "Normalised EBITDA"]
  return_analysis:
    - name: "Target IRR"
      formula: "IRR(Investment, Exit Proceeds, Hold Period)"
      required_inputs: ["Investment amount", "Expected exit value", "Hold period years"]
    - name: "Money Multiple (MOIC)"
      formula: "Total Distributions / Total Invested Capital"
      required_inputs: ["Expected distributions", "Total invested"]
  dilution:
    - name: "Fully Diluted Ownership"
      formula: "Investor Shares / (Total Shares + All Options + All Convertibles)"
      required_inputs: ["Investor shares", "Total outstanding", "Option pool", "Convertible shares"]
    - name: "Anti-Dilution Adjustment"
      formula: "Adjusted Price = Weighted Average Price considering down-round"
      required_inputs: ["Original price", "New round price", "Shares outstanding"]
  bee:
    - name: "Post-Investment BEE Dilution"
      formula: "Post-Investment BEE % = (BEE Shares) / (Pre-Investment Total + New Investor Shares)"
      required_inputs: ["Current BEE shares", "Pre-investment total shares", "New shares issued"]
  tax:
    - name: "Section 8C Exposure"
      formula: "(Market Value at Vesting - Amount Paid) x Marginal Tax Rate"
      required_inputs: ["Market value", "Amount paid by employee", "Tax rate"]
    - name: "STT on Transfer"
      formula: "Taxable Amount x 0.25%"
      required_inputs: ["Transfer consideration"]

