    - Hidden debt
    - Off-balance sheet
    - Trapped cash
  - id: PE-FIN-005
    question: What is the cash burn rate and runway at current and projected performance?
    priority: high
    document_types:
    - Cash flow analysis
    - Runway calculation
    - Funding requirements
    - Bridge scenarios
    risk_indicators:
    - High burn rate
    - Short runway
    - Funding gap
  - id: PE-FIN-006
    question: Are there any related party transactions requiring adjustment or disclosure?
    priority: medium
    document_types:
    - Related party schedule
    - Transfer pricing
    - Arm's length analysis
    - Ongoing arrangements
    risk_indicators:
    - Non-arm's length
    - Undisclosed transactions
    - Leakage risk
  - id: PE-FIN-007
    question: What is the historical and projected capex requirement?
    priority: medium
    document_types:
    - Capex analysis
    - Asset register
    - Maintenance vs growth capex
    - Investment plans
    risk_indicators:
    - Deferred capex
    - Large investment needs
    - Asset condition
- name: Legal Structure & Corporate
