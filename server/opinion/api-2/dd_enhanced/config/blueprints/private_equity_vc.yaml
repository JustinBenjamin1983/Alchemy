    - Unproven model
    - Negative unit economics
    - Unsustainable growth
  - id: PE-BUS-002
    question: What is the market size, growth potential, and competitive dynamics?
    priority: critical
    document_types:
    - Market analysis
    - TAM/SAM/SOM analysis
    - Competitive landscape
    - Industry reports
