- name: Financial Due Diligence
  description: Financial performance, quality of earnings, and projections
  questions:
  - id: PE-FIN-001
    question: What is the quality of historical earnings and are there normalisation adjustments?
    priority: critical
    document_types:
    - QofE report
    - Audited financials
    - Normalisation schedule
    - Adjustment analysis
    risk_indicators:
    - Poor earnings quality
    - Material adjustments
    - Inconsistent recognition
  - id: PE-FIN-002
    question: Are the financial projections achievable and assumptions reasonable?
    priority: critical
    document_types:
    - Financial model
    - Management projections
    - Assumption book
    - Sensitivity analysis
    risk_indicators:
    - Aggressive projections
    - Unrealistic assumptions
    - Hockey stick growth
  - id: PE-FIN-003
    question: What is the working capital position and normalised working capital requirement?
    priority: high
    document_types:
    - Working capital analysis
    - Cash conversion
    - Seasonality analysis
    - Completion mechanism
    risk_indicators:
    - Working capital volatility
    - Cash conversion issues
    - Funding requirements
  - id: PE-FIN-004
    question: Are there any net debt items, debt-like items, or cash-like items to consider?
    priority: high
    document_types:
    - Net debt analysis
    - Debt schedule
    - Off-balance sheet items
