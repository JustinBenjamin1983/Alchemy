    - Adjustment analysis
    risk_indicators:
    - Poor earnings quality
    - Material adjustments
    - Inconsistent recognition
  - id: PE-FIN-002
    question: Are the financial projections achievable and assumptions reasonable?
    priority: critical
    document_types:
    - Financial model
    - Management projections
    - Assumption book
    - Sensitivity analysis
    risk_indicators:
    - Aggressive projections
    - Unrealistic assumptions
    - Hockey stick growth
  - id: PE-FIN-003
    question: What is the working capital position and normalised working capital requirement?
    priority: high
    document_types:
    - Working capital analysis
    - Cash conversion
    - Seasonality analysis
    - Completion mechanism
    risk_indicators:
