    - Management CVs
    - Reference checks
    - Track record analysis
    - Background checks
    risk_indicators:
    - Weak track record
    - Key gaps
    - Integrity concerns
  - id: PE-MGT-002
    question: Are management incentive arrangements appropriately structured and aligned?
    priority: critical
    document_types:
