transaction_type: Private Equity & Venture Capital
code: private_equity_vc
description: 'Due diligence blueprint for private equity and venture capital transactions

  including buyouts, growth equity investments, venture investments, and fund

  investments. Covers investment structures, management incentives, and exit planning.

  '
risk_categories:
- name: Investment Structure & Terms
  description: Deal structure, investment instruments, and key commercial terms
  questions:
  - id: PE-STR-001
    question: Is the proposed investment structure appropriate for the transaction type and objectives?
    priority: critical
    document_types:
    - Term sheet
    - Structure memorandum
    - Tax opinion
    - Legal structure diagram
    risk_indicators:
    - Tax inefficiency
    - Structural complexity
    - Regulatory issues
  - id: PE-STR-002
    question: Are the investment instruments (ordinary shares, preference shares, convertibles) appropriate?
    priority: critical
    document_types:
    - Investment agreement
    - Shareholders agreement
    - Instrument terms
    - Rights analysis
    risk_indicators:
    - Inappropriate instruments
    - Misaligned economics
    - Conversion issues
  - id: PE-STR-003
    question: What are the valuation methodology and key assumptions, and are they supportable?
    priority: critical
    document_types:
    - Valuation report
    - Model assumptions
    - Comparable analysis
    - Management projections
    risk_indicators:
    - Aggressive valuation
    - Unsupported assumptions
    - Market disconnect
  - id: PE-STR-004
    question: Are there anti-dilution, pre-emption, and other protective provisions in place?
    priority: high
    document_types:
    - Shareholders agreement
    - Subscription agreement
    - Anti-dilution analysis
    - Rights summary
    risk_indicators:
    - Inadequate protection
    - Full ratchet exposure
    - Watered rights
  - id: PE-STR-005
    question: What are the governance rights and are they appropriate for the investment size?
    priority: high
    document_types:
    - Shareholders agreement
    - Board representation
    - Reserved matters
    - Voting rights
    risk_indicators:
    - Insufficient governance rights
    - Minority position issues
    - Blocked decisions
  - id: PE-STR-006
    question: Are there co-investment rights, follow-on provisions, or pay-to-play requirements?
    priority: medium
    document_types:
    - Co-investment terms
    - Follow-on rights
    - Pay-to-play provisions
    - Syndicate arrangements
    risk_indicators:
    - Forced participation
    - Dilution risk
    - Capital calls
  - id: PE-STR-007
    question: How does this investment fit within the fund's mandate and portfolio construction?
    priority: medium
    document_types:
    - Fund LPA
    - Investment mandate
    - Portfolio analysis
    - Concentration limits
    risk_indicators:
    - Mandate breach
    - Concentration issues
    - Sector exposure
- name: Founder & Management Assessment
  description: Management team evaluation, incentives, and key person considerations
  questions:
  - id: PE-MGT-001
    question: What is the quality and track record of the founding team and key management?
    priority: critical
    document_types:
    - Management CVs
    - Reference checks
    - Track record analysis
    - Background checks
    risk_indicators:
    - Weak track record
    - Key gaps
    - Integrity concerns
  - id: PE-MGT-002
    question: Are management incentive arrangements appropriately structured and aligned?
    priority: critical
    document_types:
    - Management incentive plan
    - Share option scheme
    - Vesting schedules
    - Performance metrics
    risk_indicators:
    - Misaligned incentives
    - Inadequate retention
    - Excessive dilution
  - id: PE-MGT-003
