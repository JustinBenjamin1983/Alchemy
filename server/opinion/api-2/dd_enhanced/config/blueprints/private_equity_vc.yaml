    - Restraint provisions
    - IP assignments
    risk_indicators:
    - Weak restraints
    - Missing agreements
    - IP ownership gaps
  - id: PE-MGT-004
    question: What is the key person dependency and are there succession arrangements?
    priority: high
    document_types:
    - Key person analysis
    - Succession plans
    - Organisational structure
    - Depth assessment
    risk_indicators:
    - Single point of failure
    - No succession
    - Skills concentration
  - id: PE-MGT-005
    question: Are there any existing shareholder or management disputes to consider?
    priority: high
    document_types:
