deal_blockers:
- description: Defect in title that cannot be cured
  severity: absolute
- description: Property subject to expropriation
  severity: absolute
- description: Unlawful use that cannot be regularized
  severity: conditional
- description: Significant undisclosed environmental contamination
  severity: conditional
- description: Failure to obtain rates clearance
  severity: absolute
entity_relationship_patterns:
  typical_structures:
    - name: Direct Property Ownership
      description: Individual or entity directly owns immovable property
      key_relationships: [Registered Owner, Bondholder, Municipality, Tenants]
      dd_focus: Title verification, rates clearance, lease analysis
    - name: Property Holding Company
      description: SPV or company holding property as its primary asset
      key_relationships: [Shareholders, SPV, Property, Tenants, Body Corporate]
      dd_focus: Corporate authority, shareholders agreement, intercompany arrangements
    - name: Sectional Title Scheme
      description: Property divided into sections with body corporate
      key_relationships: [Unit Owner, Body Corporate, Trustees, Managing Agent, CSOS]
      dd_focus: Body corporate rules, levy clearance, exclusive use areas
    - name: Property Fund / REIT
      description: Listed or unlisted property fund holding portfolio
      key_relationships: [Unitholders, Asset Manager, Property Manager, Tenants, JSE]
      dd_focus: Portfolio analysis, management agreements, JSE compliance
    - name: Development Joint Venture
      description: JV for property development or redevelopment
      key_relationships: [JV Partners, Developer, Landowner, Municipality, Contractor]
      dd_focus: JV agreement, development rights, zoning approvals
  entity_roles:
    - role: Registered Owner
      description: Entity reflected as owner in Deeds Registry
    - role: Bondholder
      description: Financial institution holding mortgage bond
    - role: Conveyancer
      description: Attorney handling transfer registration
    - role: Body Corporate
      description: Sectional title management entity
    - role: Managing Agent
      description: Property management company
    - role: Tenant
      description: Lessee or occupier of the property
  common_related_parties:
    - type: Director / Shareholder
      risk: Self-dealing, related party transactions
    - type: Property Manager
      risk: Conflict of interest, fee structures
    - type: Development Partner
      risk: JV terms, profit sharing, cost overruns
    - type: Linked Tenant
      risk: Non-arms-length lease terms, below-market rental
materiality_thresholds:
  default_when_value_unknown: "R1,000,000"
  when_value_known:
    - threshold: "5% of purchase price"
      applies_to: "Individual defect, single lease exposure"
    - threshold: "2% of purchase price"
      applies_to: "Aggregate compliance costs, maintenance backlog"
    - threshold: "1% of purchase price"
      applies_to: "Transfer costs, municipal charges discrepancy"
  qualitative_overrides:
    always_material:
      - "Title defect that cannot be cured"
      - "Unregistered servitude affecting core use"
      - "Absence of occupation certificate for main building"
      - "Zoning non-compliance for current use"
      - "Environmental contamination requiring remediation"
      - "Rates in arrears preventing clearance"
      - "Undisclosed tenant dispute or eviction proceedings"
      - "Expropriation notice or threat"
      - "Heritage restriction on building >60 years"
    never_immaterial:
      - "Title & Ownership"
      - "Zoning & Land Use"
      - "Rates Clearance"
      - "Environmental Compliance"
      - "Building Plan Approval"
cross_reference_expectations:
  primary_documents:
    - document: "Title Deed"
      must_cross_reference:
        - target: "Sale Agreement"
          fields: ["property description", "extent", "conditions"]
          validation: "Property description in agreement must match title deed exactly"
        - target: "Survey Diagram"
          fields: ["extent", "diagram number", "boundaries"]
          validation: "Diagram number on title must match current SG diagram"
        - target: "Deeds Search"
          fields: ["registered owner", "bonds", "servitudes"]
          validation: "Deeds search must confirm current registered position"
        - target: "Insurance Policy"
          fields: ["property description", "insured value"]
          validation: "Insured property must match title description"
    - document: "Zoning Certificate"
      must_cross_reference:
        - target: "Title Deed"
          fields: ["property description", "erf number"]
          validation: "Zoning must relate to correct property"
        - target: "Approved Building Plans"
          fields: ["use classification", "bulk and coverage"]
          validation: "Building plans must comply with zoning permissions"
    - document: "Lease Agreement"
      must_cross_reference:
        - target: "Rental Statement"
          fields: ["tenant name", "rental amount", "escalation"]
          validation: "Rental roll must match lease terms"
        - target: "Title Deed"
          fields: ["property description"]
          validation: "Leased premises must fall within titled property"
        - target: "Zoning Certificate"
          fields: ["permitted use"]
          validation: "Tenant use must be permitted under zoning"
    - document: "Property Valuation"
      must_cross_reference:
        - target: "Title Deed"
          fields: ["property description", "extent"]
          validation: "Valuation must cover the correct property"
        - target: "Rental Statement"
          fields: ["rental income", "vacancy"]
          validation: "Income assumptions must match actual rental roll"
        - target: "Financial Statements"
          fields: ["property income", "operating expenses"]
          validation: "Financial performance must support valuation"
    - document: "Rates Clearance Certificate"
      must_cross_reference:
        - target: "Title Deed"
          fields: ["property description"]
          validation: "Clearance must relate to correct property"
        - target: "Municipal Rates Account"
          fields: ["outstanding amounts"]
          validation: "Account must be current for clearance to be valid"
    - document: "Occupation Certificate"
      must_cross_reference:
        - target: "Approved Building Plans"
          fields: ["plan number", "building description"]
          validation: "OC must relate to approved plans"
red_flag_patterns:
  categories:
    - category: title_ownership
      patterns:
        - id: RE-RF-TIT-001
          pattern: "title defect|ownership dispute|competing claim"
          severity: critical
          description: "Defect in title that may prevent transfer"
          action: "Obtain legal opinion on curability of defect"
        - id: RE-RF-TIT-002
          pattern: "expropriation|notice to expropriate"
          severity: critical
          description: "Property subject to expropriation proceedings"
          action: "Assess status and likelihood of expropriation"
        - id: RE-RF-TIT-003
          pattern: "unregistered servitude|informal right of way"
          severity: high
          description: "Unregistered burden on the property"
          action: "Assess practical impact and regularization options"
        - id: RE-RF-TIT-004
          pattern: "caveat|interdict|court order"
          severity: critical
          description: "Legal restraint preventing transfer"
          action: "Assess basis for restraint and removal options"
        - id: RE-RF-TIT-005
          pattern: "boundary dispute|encroachment"
          severity: high
          description: "Dispute over property boundaries"
          action: "Obtain surveyor report and assess resolution"
    - category: zoning_compliance
      patterns:
        - id: RE-RF-ZON-001
          pattern: "non-compliant use|zoning contravention"
          severity: critical
          description: "Current use not permitted under zoning"
          action: "Assess regularization options and municipal enforcement risk"
        - id: RE-RF-ZON-002
          pattern: "no building plan|unapproved structure|illegal building"
          severity: critical
          description: "Structure without approved building plans"
          action: "Assess demolition risk and as-built plan approval process"
        - id: RE-RF-ZON-003
          pattern: "no occupation certificate|OC missing"
          severity: critical
          description: "Building occupied without occupation certificate"
          action: "Apply for OC - may require building compliance inspection"
        - id: RE-RF-ZON-004
          pattern: "heritage|older than 60|NHRA"
          severity: high
          description: "Heritage restrictions limiting development or alteration"
          action: "Obtain heritage assessment and identify restrictions"
    - category: financial
      patterns:
        - id: RE-RF-FIN-001
          pattern: "rates arrears|municipal debt|clearance refused"
