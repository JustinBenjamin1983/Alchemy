transaction_type: Real Estate
code: real_estate
description: 'Due diligence blueprint for property transactions including acquisitions,

  disposals, developments, and commercial leases.

  '
jurisdiction: South Africa
folder_structure:
  01_Corporate_Governance:
    relevance: high
    subcategories:
    - Seller Corporate
    - Buyer Corporate
    - SPV Documents
    expected_documents:
    - MOI
    - Board Resolution
    - Company Registration
    - Power of Attorney
    document_expectations:
      - document: "MOI"
        expected_content: "Memorandum of Incorporation showing disposal powers and authority"
        key_fields: ["main business", "special resolutions", "asset disposal thresholds"]
        cross_reference: ["Board Resolution", "Title Deed"]
      - document: "Board Resolution"
        expected_content: "Resolution authorizing the specific property transaction"
        key_fields: ["property description", "transaction value", "authorized signatories"]
        cross_reference: ["MOI", "Sale Agreement"]
      - document: "Company Registration"
        expected_content: "CIPC registration documents confirming entity details"
        key_fields: ["registration number", "directors", "registered address"]
        cross_reference: ["MOI", "Title Deed"]
      - document: "Power of Attorney"
        expected_content: "Authority to act on behalf of seller or buyer"
        key_fields: ["grantor", "attorney", "scope of authority", "property description"]
        cross_reference: ["MOI", "Board Resolution"]
  02_Commercial:
    relevance: critical
    subcategories:
    - Leases
    - Tenant Agreements
    - Service Contracts
    - Management Agreements
    expected_documents:
    - Lease Agreement
    - Rental Statement
    - Tenant Deposit Schedule
    - Property Management Agreement
    - Service Level Agreement
    document_expectations:
      - document: "Lease Agreement"
        expected_content: "Commercial or residential lease with all material terms"
        key_fields: ["parties", "premises", "rental", "escalation", "term", "renewal options", "CoC clause"]
        cross_reference: ["Rental Statement", "Title Deed"]
      - document: "Rental Statement"
        expected_content: "Current rental roll showing all tenants and payments"
        key_fields: ["tenant name", "unit", "monthly rental", "arrears", "deposit held"]
        cross_reference: ["Lease Agreement", "Financial Statements"]
      - document: "Tenant Deposit Schedule"
        expected_content: "Schedule of all tenant deposits held"
        key_fields: ["tenant", "deposit amount", "interest earned", "investment account"]
        cross_reference: ["Lease Agreement"]
      - document: "Property Management Agreement"
        expected_content: "Management agreement with property manager"
        key_fields: ["manager", "fee structure", "term", "termination provisions", "CoC clause"]
        cross_reference: ["Service Level Agreement"]
      - document: "Service Level Agreement"
        expected_content: "Service contracts for property maintenance and operations"
        key_fields: ["service provider", "scope", "fees", "term", "termination"]
        cross_reference: ["Property Management Agreement"]
  03_Financial:
    relevance: high
    subcategories:
    - Mortgage Bonds
    - Financial Statements
    - Valuations
    expected_documents:
    - Mortgage Bond
    - Property Valuation
    - Financial Statements
    - Rates Clearance Certificate
    document_expectations:
      - document: "Mortgage Bond"
        expected_content: "Registered mortgage bond over the property"
        key_fields: ["bondholder", "capital amount", "interest rate", "special conditions"]
        cross_reference: ["Title Deed", "Financial Statements"]
      - document: "Property Valuation"
        expected_content: "Independent valuation report by registered valuer"
        key_fields: ["valuation amount", "methodology", "comparable sales", "date of valuation", "valuer qualifications"]
        cross_reference: ["Title Deed", "Rental Statement", "Financial Statements"]
      - document: "Financial Statements"
        expected_content: "Audited or reviewed financial statements of property-owning entity"
        key_fields: ["property carrying value", "rental income", "operating expenses", "NOI"]
        cross_reference: ["Rental Statement", "Rates Clearance Certificate"]
      - document: "Rates Clearance Certificate"
        expected_content: "Municipal rates clearance for transfer"
        key_fields: ["property description", "clearance date", "amounts paid", "validity period"]
        cross_reference: ["Title Deed", "Municipal Rates Account"]
  04_Regulatory:
    relevance: critical
    subcategories:
    - Zoning
    - Building Plans
    - Occupation Certificates
    - Heritage
    expected_documents:
    - Zoning Certificate
    - Approved Building Plans
    - Occupation Certificate
    - Heritage Consent
    - Environmental Authorization
    document_expectations:
      - document: "Zoning Certificate"
        expected_content: "Municipal confirmation of current property zoning"
        key_fields: ["zoning category", "permitted uses", "bulk and coverage", "height restrictions", "parking requirements"]
        cross_reference: ["Title Deed", "Approved Building Plans"]
      - document: "Approved Building Plans"
        expected_content: "Municipality-approved building plans for all structures"
        key_fields: ["plan number", "approval date", "building area", "use classification"]
        cross_reference: ["Occupation Certificate", "Zoning Certificate"]
      - document: "Occupation Certificate"
        expected_content: "Certificate of occupancy issued by municipality"
        key_fields: ["certificate number", "date issued", "building description", "approved use"]
        cross_reference: ["Approved Building Plans"]
      - document: "Heritage Consent"
        expected_content: "SAHRA or provincial heritage authority consent for buildings >60 years"
        key_fields: ["heritage grading", "restrictions", "permitted alterations"]
        cross_reference: ["Title Deed"]
      - document: "Environmental Authorization"
        expected_content: "NEMA environmental authorization for listed activities"
        key_fields: ["authorization number", "listed activities", "conditions", "EMPr requirements"]
        cross_reference: ["Title Deed", "Zoning Certificate"]
  05_Employment:
    relevance: low
    subcategories:
    - On-site Staff
    - Security
    - Maintenance
    expected_documents:
    - Employment Contract
    document_expectations:
      - document: "Employment Contract"
        expected_content: "Contracts for on-site staff transferring with property under s197 LRA"
        key_fields: ["employee name", "position", "remuneration", "notice period", "benefits"]
        cross_reference: ["Property Management Agreement"]
  06_Property:
    relevance: critical
    subcategories:
    - Title Deeds
    - Survey Diagrams
    - Servitudes
    - Diagrams
    expected_documents:
    - Title Deed
    - Survey Diagram
    - Servitude Agreement
    - Notarial Lease
    - Deeds Search
    document_expectations:
      - document: "Title Deed"
        expected_content: "Registered deed of transfer showing ownership and conditions"
        key_fields: ["registered owner", "property description", "extent", "conditions", "servitudes noted"]
        cross_reference: ["Survey Diagram", "Deeds Search", "MOI"]
      - document: "Survey Diagram"
        expected_content: "Surveyor General approved diagram showing property boundaries"
        key_fields: ["diagram number", "extent", "boundary descriptions", "beacon positions"]
        cross_reference: ["Title Deed"]
      - document: "Servitude Agreement"
        expected_content: "Registered servitude agreement burdening or benefiting property"
        key_fields: ["servitude type", "dominant/servient tenement", "extent", "conditions"]
        cross_reference: ["Title Deed", "Deeds Search"]
      - document: "Notarial Lease"
        expected_content: "Long-term lease registered against title (>10 years)"
        key_fields: ["lessee", "term", "rental", "renewal options", "registration details"]
        cross_reference: ["Title Deed", "Lease Agreement"]
      - document: "Deeds Search"
        expected_content: "Current deeds office search showing all registered interests"
        key_fields: ["registered owner", "bonds", "servitudes", "caveats", "endorsements"]
        cross_reference: ["Title Deed", "Mortgage Bond"]
  07_Insurance:
    relevance: high
    subcategories:
    - Building Insurance
    - Public Liability
    - Sectional Title
    expected_documents:
    - Insurance Policy
    - Certificate of Insurance
    - Claims Record
    document_expectations:
      - document: "Insurance Policy"
        expected_content: "Building and property insurance policy"
        key_fields: ["insurer", "insured value", "replacement value", "excess", "exclusions", "expiry date"]
        cross_reference: ["Property Valuation", "Title Deed"]
      - document: "Certificate of Insurance"
        expected_content: "Certificate confirming current insurance coverage"
        key_fields: ["insurer", "policy number", "cover amount", "period of insurance"]
        cross_reference: ["Insurance Policy"]
      - document: "Claims Record"
        expected_content: "History of insurance claims on the property"
        key_fields: ["claim date", "nature of claim", "amount claimed", "settlement status"]
        cross_reference: ["Insurance Policy"]
  08_Litigation:
    relevance: medium
    subcategories:
    - Tenant Disputes
    - Boundary Disputes
    - Building Defects
    expected_documents:
    - Summons
    - Settlement Agreement
    - Legal Opinion
    document_expectations:
      - document: "Summons"
        expected_content: "Court summons relating to property disputes"
        key_fields: ["plaintiff", "defendant", "cause of action", "relief sought", "case number"]
        cross_reference: ["Legal Opinion", "Settlement Agreement"]
      - document: "Settlement Agreement"
        expected_content: "Settlement of property-related disputes"
        key_fields: ["parties", "dispute description", "settlement terms", "payment obligations"]
        cross_reference: ["Summons"]
      - document: "Legal Opinion"
        expected_content: "Legal opinion on property-related matters"
        key_fields: ["issue", "opinion", "risk assessment", "recommendations"]
        cross_reference: ["Title Deed", "Summons"]
  09_Tax:
    relevance: high
    subcategories:
    - Transfer Duty
    - CGT
    - VAT
    - Rates
    expected_documents:
    - Tax Clearance Certificate
    - Municipal Rates Account
    - Body Corporate Levy Statement
    document_expectations:
      - document: "Tax Clearance Certificate"
        expected_content: "SARS tax clearance for property-owning entity"
        key_fields: ["taxpayer", "tax reference number", "clearance status", "validity period"]
        cross_reference: ["Financial Statements"]
      - document: "Municipal Rates Account"
        expected_content: "Current municipal rates account showing payment status"
        key_fields: ["property description", "account number", "current balance", "arrears"]
        cross_reference: ["Rates Clearance Certificate", "Title Deed"]
      - document: "Body Corporate Levy Statement"
        expected_content: "Levy statement from body corporate for sectional title units"
        key_fields: ["unit number", "monthly levy", "special levies", "arrears", "reserve fund"]
        cross_reference: ["Title Deed"]
  99_Needs_Review:
    relevance: n/a
    subcategories:
    - Unclassified
    - Low Confidence
    expected_documents: []
transaction_context:
  deal_structures:
    - type: direct_acquisition
      description: Direct purchase of immovable property
      key_considerations:
        - Title deed transfer via Deeds Registry
        - Transfer duty or VAT implications
        - Rates clearance and compliance certificates
        - Existing lease and tenant transfer
    - type: share_sale
      description: Acquisition of shares in property-owning company or trust
      key_considerations:
        - No transfer duty on share sale (securities transfer tax instead)
        - Property remains in entity - no conveyancing
        - All liabilities and obligations transfer with entity
        - BEE ownership implications
    - type: property_development
      description: Development or redevelopment of property
      key_considerations:
        - Zoning and land use approvals under SPLUMA
        - Building plan approvals under NBR Act
        - Environmental authorizations under NEMA
        - Heritage consents under NHRA if applicable
    - type: sectional_title
      description: Acquisition of sectional title unit
      key_considerations:
        - Body corporate levy clearance required
        - Management and conduct rules apply
        - Exclusive use areas and common property
        - CSOS dispute resolution
    - type: portfolio_acquisition
      description: Acquisition of property portfolio or REIT
      key_considerations:
        - Multiple title deeds and registrations
        - Bulk transfer logistics
        - Tenant notification requirements
        - JSE requirements if listed REIT
  typical_parties:
    - role: seller
      description: Registered owner or entity holding the property
    - role: buyer
      description: Acquiring party
    - role: target
      description: Property-owning entity (in share sale transactions)
    - role: conveyancer
      description: Appointed attorney handling transfer registration
    - role: bondholder
      description: Mortgagee with registered bond over property
    - role: tenant
      description: Existing lessee or occupant
    - role: body_corporate
      description: Sectional title scheme management body
primary_legislation:
- Deeds Registries Act 47 of 1937
- Alienation of Land Act 68 of 1981
- Sectional Titles Act 95 of 1986
- Sectional Titles Schemes Management Act 8 of 2011
- Property Practitioners Act 22 of 2019
- Spatial Planning and Land Use Management Act 16 of 2013 (SPLUMA)
- National Building Regulations and Building Standards Act 103 of 1977
- Transfer Duty Act 40 of 1949
- Value-Added Tax Act 89 of 1991
- National Environmental Management Act 107 of 1998
- National Heritage Resources Act 25 of 1999
