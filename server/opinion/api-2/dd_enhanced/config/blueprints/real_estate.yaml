# ============================================================================
# STATUTORY FRAMEWORK
# Detailed statutory citation framework for real estate findings
# ============================================================================
statutory_framework:
  primary_legislation:
    - act: "Deeds Registries Act 47 of 1937"
      acronym: "DRA"
      regulatory_body: "Deeds Registries Office"
      key_sections:
        - section: "Section 3"
          description: "Functions and duties of registrar"
          penalties:
            administrative: "Registration refusal"
          criticality: critical
          application_to_dd: "Verify registrar requirements for the specific transfer are met"
        - section: "Section 16"
          description: "Form of deeds"
          penalties:
            administrative: "Deed not registrable"
          criticality: high
          application_to_dd: "Confirm deed format complies with registrar requirements"
        - section: "Section 63"
          description: "Transfer duties"
          penalties:
            administrative: "Transfer refused without duty payment"
          criticality: critical
          application_to_dd: "Verify transfer duty paid or exemption certificate obtained before lodgement"
        - section: "Section 102"
          description: "Rectification of registry"
          penalties:
            civil: "Court order required for rectification"
          criticality: high
          application_to_dd: "Assess whether any registry rectification is needed for title irregularities"

    - act: "Alienation of Land Act 68 of 1981"
      acronym: "ALA"
      regulatory_body: "Courts"
      key_sections:
        - section: "Section 2"
          description: "Requirement for written deed of alienation"
          penalties:
            civil: "Contract unenforceable if oral"
          criticality: critical
          application_to_dd: "Verify sale agreement is in writing and signed by both parties"
        - section: "Section 28"
          description: "Prohibition on receipt of consideration before registration"
          penalties:
            criminal: "Fine or imprisonment"
            civil: "Must be held in trust"
          criticality: critical
          application_to_dd: "Confirm purchase price deposits held in trust by conveyancer or estate agent"

    - act: "Sectional Titles Act 95 of 1986"
      acronym: "STA"
      regulatory_body: "Deeds Registries / CSOS"
      key_sections:
        - section: "Section 2"
          description: "Division of building into sections"
          penalties:
            administrative: "Scheme rules apply"
          criticality: high
          application_to_dd: "Verify sectional plan registered and sections properly divided"
        - section: "Section 15B"
          description: "Duty of owners to bodies corporate"
          penalties:
            civil: "Levy liability, interest"
          criticality: high
          application_to_dd: "Confirm all body corporate levies paid and clearance obtainable"
        - section: "Section 35"
          description: "Transfer of units"
          penalties:
            administrative: "Clearance certificate required"
          criticality: critical
          application_to_dd: "Verify body corporate clearance certificate for unit transfer"

    - act: "Sectional Titles Schemes Management Act 8 of 2011"
      acronym: "STSMA"
      regulatory_body: "Community Schemes Ombud Service (CSOS)"
      key_sections:
        - section: "Section 3"
          description: "Body corporate establishment"
          penalties:
            administrative: "Non-compliance orders"
          criticality: high
          application_to_dd: "Confirm body corporate properly constituted and functioning"
        - section: "Section 13"
          description: "Trustees duties"
          penalties:
            administrative: "Removal, personal liability"
          criticality: high
          application_to_dd: "Verify trustee compliance with duties and no personal liability exposure"

    - act: "Property Practitioners Act 22 of 2019"
      acronym: "PPA"
      regulatory_body: "Property Practitioners Regulatory Authority (PPRA)"
      key_sections:
        - section: "Section 47"
          description: "Mandatory disclosure by property practitioners"
          penalties:
            administrative: "Fine, suspension"
            criminal: "Imprisonment up to 10 years for fraud"
          criticality: critical
          application_to_dd: "Verify property practitioner has made all mandatory disclosures"
        - section: "Section 54"
          description: "Trust account requirements"
          penalties:
            administrative: "Fidelity Fund claims"
          criticality: critical
          application_to_dd: "Confirm trust account compliance for deposits held by practitioner"

    - act: "Spatial Planning and Land Use Management Act 16 of 2013"
      acronym: "SPLUMA"
      regulatory_body: "Municipality"
      key_sections:
        - section: "Section 26"
          description: "Municipal planning tribunal"
          penalties:
            administrative: "Development rights refused"
          criticality: critical
          application_to_dd: "Assess municipal planning tribunal requirements for development applications"
        - section: "Section 52"
          description: "Use of land contrary to scheme"
          penalties:
            criminal: "Fine"
            administrative: "Demolition order"
          criticality: critical
          application_to_dd: "Verify current property use is lawful under applicable zoning scheme"
        - section: "Section 67"
          description: "Offences"
          penalties:
            criminal: "Fine or imprisonment"
          criticality: high
          application_to_dd: "Assess risk of prosecution for unlawful land use activities"

    - act: "National Building Regulations and Building Standards Act 103 of 1977"
      acronym: "NBR Act"
      regulatory_body: "Municipality"
      key_sections:
        - section: "Section 4"
          description: "Building plan approval"
          penalties:
            administrative: "Demolition order if unapproved"
          criticality: critical
          application_to_dd: "Verify all structures have approved building plans from municipality"
        - section: "Section 14"
          description: "Occupation certificate"
          penalties:
            administrative: "Unlawful occupation"
          criticality: critical
          application_to_dd: "Confirm valid occupation certificates exist for all occupied buildings"

    - act: "Transfer Duty Act 40 of 1949"
      acronym: "TDA"
      regulatory_body: "SARS"
      key_sections:
        - section: "Section 2"
          description: "Levy of transfer duty"
          penalties:
            administrative: "Interest and penalties on late payment"
          criticality: critical
          application_to_dd: "Calculate transfer duty payable at applicable rates and verify payment"
        - section: "Section 9"
          description: "Exemptions from transfer duty"
          penalties:
            administrative: "Incorrect exemption = duty + penalties"
          criticality: high
          application_to_dd: "Assess eligibility for transfer duty exemptions (e.g., VAT vendor, public benefit)"

    - act: "Value-Added Tax Act 89 of 1991"
      acronym: "VAT Act"
      regulatory_body: "SARS"
      key_sections:
        - section: "Section 11(1)(e)"
          description: "Zero-rating of fixed property"
          penalties:
            administrative: "VAT @ 15% if incorrectly zero-rated"
          criticality: critical
          application_to_dd: "Verify conditions for zero-rating of fixed property supply are met"
        - section: "Section 18(1)"
          description: "Change in use adjustment"
          penalties:
            administrative: "Output VAT adjustment"
          criticality: high
          application_to_dd: "Assess change-in-use VAT adjustment obligations on property"

    - act: "National Environmental Management Act 107 of 1998"
      acronym: "NEMA"
      regulatory_body: "DFFE"
      key_sections:
        - section: "Section 24"
          description: "Environmental authorization"
          penalties:
            criminal: "Fine up to R10 million or imprisonment"
          criticality: critical
          application_to_dd: "Verify all listed activities have required environmental authorizations"
        - section: "Section 28"
          description: "Duty of care"
          penalties:
            civil: "Remediation liability"
          criticality: critical
          application_to_dd: "Assess duty of care obligations and any remediation liability on property"

    - act: "National Heritage Resources Act 25 of 1999"
      acronym: "NHRA"
      regulatory_body: "SAHRA / Provincial Heritage Authority"
      key_sections:
        - section: "Section 38"
          description: "Heritage impact assessment"
          penalties:
            criminal: "Fine or imprisonment"
          criticality: high
          application_to_dd: "Verify heritage impact assessment completed for developments affecting heritage sites"
        - section: "Section 34"
          description: "Protection of heritage resources"
          penalties:
            criminal: "Fine, restoration order"
          criticality: high
          application_to_dd: "Assess heritage restrictions on buildings older than 60 years"

  sector_specific:
    municipal_clearances:
      name: "Municipal Clearance Requirements"
