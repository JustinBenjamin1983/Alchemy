calculation_formulas:
  categories:
    - name: valuation
      formulas:
        - formula: "Capitalisation Value = NOI / Cap Rate"
          variables: ["net_operating_income", "capitalisation_rate"]
          description: "Income capitalisation method for property valuation"
        - formula: "NOI = Gross Rental - Operating Expenses - Vacancy Allowance"
          variables: ["gross_rental", "operating_expenses", "vacancy_rate"]
          description: "Net operating income calculation"
        - formula: "WALT = Σ(Remaining Lease Term × Annual Rental) / Total Annual Rental"
          variables: ["lease_terms", "annual_rentals"]
          description: "Weighted average lease term"
    - name: transfer_costs
      formulas:
        - formula: "Transfer Duty = Sliding scale per value bracket (0% to 13%)"
          variables: ["purchase_price", "entity_type"]
          description: "Transfer duty calculation per Transfer Duty Act rates"
        - formula: "Total Transfer Costs = Transfer Duty + Conveyancing Fees + Deeds Office + VAT on Fees"
          variables: ["transfer_duty", "conveyancing_fees", "deeds_office_fees"]
          description: "All-in transfer cost estimate"
    - name: rental_analysis
      formulas:
        - formula: "Vacancy Rate = Vacant GLA / Total GLA × 100"
          variables: ["vacant_gla", "total_gla"]
          description: "Physical vacancy rate"
        - formula: "Rental Reversion = Market Rental / Passing Rental - 1"
          variables: ["market_rental", "passing_rental"]
          description: "Upside or downside to market on lease renewals"
        - formula: "Cost to Income Ratio = Operating Expenses / Gross Income × 100"
          variables: ["operating_expenses", "gross_income"]
          description: "Operating efficiency metric"
    - name: exposure
      formulas:
        - formula: "Tenant Concentration = Largest Tenant Rental / Total Rental × 100"
          variables: ["largest_tenant_rental", "total_rental"]
          description: "Single tenant income concentration risk"
        - formula: "Arrears Exposure = Total Arrears + Legal Costs + Lost Rental during Eviction"
          variables: ["total_arrears", "legal_costs", "eviction_period_rental"]
          description: "Total exposure from tenant arrears"
        - formula: "Capex Requirement = Deferred Maintenance + Life Cycle Replacement + Compliance Costs"
          variables: ["deferred_maintenance", "lifecycle_replacement", "compliance_costs"]
          description: "Total capital expenditure requirements"
    - name: bee
      formulas:
        - formula: "Post-Transaction BEE % = BEE Shares / Total Shares × 100"
          variables: ["bee_shares", "total_shares"]
          description: "BEE ownership post-transaction"
        - formula: "Government Tenant Risk = Government Rental / Total Rental × 100"
          variables: ["government_rental", "total_rental"]
          description: "Revenue at risk from BEE non-compliance"
    - name: tax
      formulas:
        - formula: "CGT = (Proceeds - Base Cost - Selling Expenses) × Inclusion Rate × Tax Rate"
          variables: ["proceeds", "base_cost", "selling_expenses", "inclusion_rate", "tax_rate"]
          description: "Capital gains tax on property disposal"
        - formula: "VAT Exposure = Purchase Price × 15% (if incorrectly zero-rated)"
          variables: ["purchase_price", "vat_rate"]
          description: "VAT exposure if s11(1)(e) zero-rating incorrectly applied"
