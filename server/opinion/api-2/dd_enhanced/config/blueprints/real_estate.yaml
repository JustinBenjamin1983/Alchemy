    - pattern: "zoning certificate|land use"
      document_type: "Zoning Certificate"
    - pattern: "occupation certificate|completion certificate"
      document_type: "Occupation Certificate"
    - pattern: "rates clearance|municipal clearance"
      document_type: "Rates Clearance Certificate"
    - pattern: "valuation report|property valuation"
      document_type: "Property Valuation Report"
    - pattern: "lease agreement|rental agreement"
      document_type: "Lease Agreement"
