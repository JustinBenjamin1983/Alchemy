statutory_framework:
  primary_legislation:
    - act: "Companies Act 71 of 2008 - Chapter 6"
      acronym: "Companies Act"
      regulatory_body: "CIPC / Courts / Master of the High Court"
      key_sections:
        - section: "Section 128"
          description: "Business rescue definitions and application"
          penalties:
            administrative: "Proceedings may be set aside"
          criticality: critical
          application_to_dd: "Verify company meets definition of 'financially distressed' and proceedings properly commenced"
        - section: "Section 129"
          description: "Company resolution to begin business rescue"
          penalties:
            administrative: "Filing requirements, notification"
          criticality: critical
          application_to_dd: "Confirm board resolution valid, CIPC filing made, and all affected persons notified within 5 business days"
        - section: "Section 130"
          description: "Objections to company resolution"
          penalties:
            administrative: "Court may set aside resolution"
          criticality: high
          application_to_dd: "Check for any objection applications filed and their status"
        - section: "Section 131"
          description: "Court order to begin business rescue"
          penalties:
            administrative: "Court discretion"
          criticality: critical
          application_to_dd: "If court-initiated, verify court order terms, conditions, and any reporting requirements"
        - section: "Section 133"
          description: "General moratorium on legal proceedings"
          penalties:
            administrative: "Proceedings stayed"
          criticality: critical
          application_to_dd: "Map all existing proceedings, confirm moratorium in effect, identify excluded proceedings"
        - section: "Section 134"
          description: "Protection of property interests"
          penalties:
            civil: "Property rights suspended"
          criticality: high
          application_to_dd: "Identify any property disposed of during rescue and confirm BRP consent obtained"
        - section: "Section 135"
          description: "Post-commencement finance super-priority"
          penalties:
            civil: "PCF ranks ahead of all unsecured claims"
          criticality: critical
          application_to_dd: "Verify PCF arrangements, confirm super-priority ranking, assess impact on existing creditors"
        - section: "Section 136"
          description: "Effect on employees and contracts"
          penalties:
            civil: "Employee contracts continue"
          criticality: critical
          application_to_dd: "Confirm employee contracts continue, assess any suspensions, verify compliance with LRA"
        - section: "Section 138"
          description: "Qualification and appointment of BRP"
          penalties:
            administrative: "Appointment may be challenged"
          criticality: critical
          application_to_dd: "Verify BRP CIPC registration, qualifications, independence, and no grounds for removal"
        - section: "Section 141"
          description: "Investigation of affairs of company"
          penalties:
            criminal: "Offence to obstruct"
          criticality: high
          application_to_dd: "Review BRP investigation findings, especially regarding director conduct and voidable transactions"
        - section: "Section 145"
          description: "Meetings to determine future of company"
          penalties:
            administrative: "Procedural requirements"
          criticality: critical
          application_to_dd: "Verify first meeting held within 10 days, proper notice given, quorum met"
        - section: "Section 150"
          description: "Contents of business rescue plan"
          penalties:
            administrative: "Plan must comply or rejected"
          criticality: critical
          application_to_dd: "Verify plan published within 25 business days and contains all prescribed elements"
        - section: "Section 152"
          description: "Approval of business rescue plan"
          penalties:
            administrative: "75% voting threshold"
          criticality: critical
          application_to_dd: "Confirm voting process compliant, 75% threshold achieved, no procedural challenges"
        - section: "Section 153"
          description: "Failure to adopt business rescue plan"
          penalties:
            administrative: "Liquidation may follow"
          criticality: critical
          application_to_dd: "If plan rejected, assess liquidation risk and any alternative proposals"

    - act: "Insolvency Act 24 of 1936"
      acronym: "Insolvency Act"
      regulatory_body: "Master of the High Court"
      key_sections:
        - section: "Section 8"
          description: "Acts of insolvency"
          penalties:
            civil: "Sequestration application"
          criticality: critical
          application_to_dd: "Identify which acts of insolvency are present and whether sequestration application is likely"
        - section: "Section 12"
          description: "Compulsory sequestration"
          penalties:
            civil: "Estate vests in Master/Trustee"
          criticality: critical
          application_to_dd: "Assess whether grounds for compulsory sequestration exist and advantage to creditors"
        - section: "Section 26"
          description: "Voidable dispositions"
          penalties:
            civil: "Transaction set aside"
          criticality: critical
          application_to_dd: "Review all dispositions within 2 years for undervalue, identify recovery potential"
        - section: "Section 29"
          description: "Voidable preferences"
          penalties:
            civil: "Payment recovered"
          criticality: critical
          application_to_dd: "Review all payments within 6 months for preferential treatment, quantify clawback potential"
        - section: "Section 30"
          description: "Undue preference to creditors"
          penalties:
            civil: "Preference set aside"
          criticality: critical
          application_to_dd: "Identify payments made when company known to be insolvent that preferred certain creditors"
        - section: "Section 31"
