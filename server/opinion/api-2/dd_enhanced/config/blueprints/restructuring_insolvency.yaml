transaction_type: Restructuring & Insolvency
code: restructuring_insolvency
description: 'Due diligence blueprint for distressed situations including business rescue proceedings,

  liquidations, schemes of arrangement, and debt restructuring. Covers Companies Act

  Chapter 6 requirements, creditor rights, and insolvency law considerations.

  '
risk_categories:
- name: Insolvency Status & Proceedings
  description: Current insolvency status, proceedings, and statutory compliance
  questions:
  - id: RI-INS-001
    question: What is the current insolvency status and have any formal proceedings been commenced?
    priority: critical
    document_types:
    - Company records
    - Court filings
    - CIPC records
    - Master's correspondence
    risk_indicators:
    - Formal insolvency
    - Pending applications
    - Multiple proceedings
  - id: RI-INS-002
    question: Has a business rescue practitioner been appointed and are they properly qualified?
    priority: critical
    document_types:
    - BRP appointment
    - CIPC registration
    - Qualification certificates
    - Independence declaration
    risk_indicators:
    - Unqualified practitioner
    - Conflicts of interest
    - Removal applications
  - id: RI-INS-003
    question: Are there factual or commercial insolvency indicators present?
    priority: critical
    document_types:
    - Balance sheet
    - Cash flow analysis
    - Creditor age analysis
    - Solvency assessment
    risk_indicators:
    - Balance sheet insolvency
    - Cash flow insolvency
    - Creditor pressure
  - id: RI-INS-004
    question: Has the moratorium on legal proceedings been properly implemented?
    priority: high
    document_types:
    - Moratorium notices
    - Court orders
    - Creditor correspondence
    - Legal proceedings register
    risk_indicators:
    - Moratorium breaches
    - Excluded proceedings
    - Enforcement attempts
  - id: RI-INS-005
    question: Are all statutory filing and notification requirements being met?
    priority: high
    document_types:
    - Filing register
    - CIPC correspondence
    - Master notifications
    - Publication evidence
    risk_indicators:
    - Late filings
    - Non-compliance
    - Regulatory sanctions
  - id: RI-INS-006
    question: What is the timeline for business rescue proceedings and key deadlines?
    priority: high
    document_types:
    - Business rescue timeline
    - Court orders
    - Extension applications
    - Creditor meeting notices
    risk_indicators:
    - Approaching deadlines
    - Extension denials
    - Delayed proceedings
  - id: RI-INS-007
    question: Are there any connected company insolvencies or group considerations?
    priority: medium
    document_types:
    - Group structure
