      - "Physical verification report"
      - "Voidable transaction analysis"
    document_expectations:
      - doc_type: "Asset Register"
        expected_content: ["asset description", "book value", "market value", "encumbrances", "location", "condition"]
        priority: critical
      - doc_type: "Voidable Transaction Analysis"
        expected_content: ["transaction date", "parties", "value", "lookback period", "avoidance ground", "recovery potential"]
        priority: critical
      - doc_type: "Valuation Reports"
        expected_content: ["valuation date", "methodology", "going concern value", "liquidation value", "forced sale value"]
        priority: high

  07_Insurance:
    display_name: "Insurance"
    relevance: medium
    subcategories:
      - "Insurance policies"
      - "D&O insurance"
      - "Claims history"
    expected_documents:
      - "Insurance policy schedule"
      - "D&O insurance policy"
      - "Claims notification register"
      - "Coverage adequacy analysis"
      - "Premium payment status"
    document_expectations:
      - doc_type: "D&O Insurance"
        expected_content: ["insured directors", "coverage amount", "exclusions", "claims notifications", "premium status"]
        priority: high
      - doc_type: "Insurance Schedule"
        expected_content: ["policy type", "insurer", "coverage", "expiry", "premium status", "claims history"]
        priority: medium

  08_Litigation:
    display_name: "Litigation & Disputes"
    relevance: high
    subcategories:
      - "Pending litigation"
      - "Stayed proceedings"
      - "Director claims"
      - "Voidable transactions"
    expected_documents:
      - "Litigation register"
      - "Stayed proceedings schedule"
      - "Director conduct investigation"
      - "Reckless trading assessment"
      - "Preference payment analysis"
      - "Related party transaction review"
      - "Legal opinions"
    document_expectations:
      - doc_type: "Reckless Trading Assessment"
        expected_content: ["trading period", "solvency position", "director knowledge", "liability exposure", "D&O coverage"]
        priority: critical
      - doc_type: "Litigation Register"
        expected_content: ["matter description", "parties", "quantum", "moratorium status", "likelihood of success"]
        priority: high

  09_Tax:
    display_name: "Tax"
    relevance: high
    subcategories:
      - "SARS compliance"
      - "Tax disputes"
      - "Tax consequences of restructuring"
    expected_documents:
      - "Tax compliance status"
      - "SARS claims schedule"
      - "Outstanding assessments"
      - "Tax opinion on restructuring"
      - "Debt forgiveness tax analysis"
      - "Reorganisation relief analysis"
      - "Employees' tax and UIF compliance"
    document_expectations:
      - doc_type: "SARS Claims Schedule"
        expected_content: ["tax type", "period", "amount claimed", "priority ranking", "dispute status", "penalty and interest"]
        priority: critical
      - doc_type: "Tax Restructuring Opinion"
        expected_content: ["structure", "tax consequences", "debt forgiveness", "capital gains", "relief available"]
        priority: high

  10_Transaction:
    display_name: "Transaction Structure"
    relevance: critical
    subcategories:
      - "Transaction documents"
      - "Structure memoranda"
      - "Stakeholder consents"
    expected_documents:
      - "Transaction structure memorandum"
      - "Sale agreement (draft/final)"
      - "Legal opinions on structure"
      - "Stakeholder consent register"
      - "Regulatory approval applications"
      - "Successor liability analysis"
      - "Implementation timeline"
    document_expectations:
      - doc_type: "Structure Memorandum"
        expected_content: ["proposed structure", "parties", "consideration", "conditions", "regulatory requirements", "implementation steps"]
        priority: critical
      - doc_type: "Successor Liability Analysis"
        expected_content: ["liability categories", "assumed liabilities", "excluded liabilities", "indemnity requirements"]
        priority: critical

  11_Rescue:
    display_name: "Business Rescue Plan"
    relevance: critical
    subcategories:
      - "Business rescue plan"
      - "BRP reports"
      - "Creditor meetings"
      - "Implementation tracking"
    expected_documents:
      - "Published business rescue plan"
      - "Plan amendments"
      - "BRP reports to creditors"
      - "BRP reports to court"
      - "Creditor meeting notices"
      - "Creditor meeting minutes"
      - "Voting analysis"
      - "Plan adoption certificate"
      - "Implementation progress reports"
      - "Viability analysis"
      - "Comparative outcome analysis (rescue vs liquidation)"
    document_expectations:
      - doc_type: "Business Rescue Plan"
        expected_content: ["background", "proposals", "creditor treatment", "funding", "implementation timeline", "conditions precedent", "projected outcomes"]
        priority: critical
      - doc_type: "Comparative Outcome Analysis"
        expected_content: ["liquidation scenario", "rescue scenario", "creditor recovery comparison", "timeline comparison"]
        priority: critical
      - doc_type: "BRP Reports"
        expected_content: ["progress update", "financial position", "stakeholder engagement", "recommendations"]
        priority: high

  99_Needs_Review:
    display_name: "Needs Review"
    relevance: low
    subcategories:
      - "Unclassified documents"
    expected_documents:
      - "Documents requiring manual classification"
    document_expectations:
      - doc_type: "Unclassified Documents"
        expected_content: ["content requiring review for restructuring relevance"]
