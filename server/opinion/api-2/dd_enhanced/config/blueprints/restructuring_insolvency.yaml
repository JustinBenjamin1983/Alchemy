        expected_content: ["contract parties", "value", "termination provisions", "ipso facto clauses", "continuation recommendation"]
        priority: critical
      - doc_type: "Ipso Facto Analysis"
        expected_content: ["contract", "insolvency trigger clause", "status", "counterparty position", "cure provisions"]
        priority: critical
      - doc_type: "Guarantee Register"
        expected_content: ["guarantor", "beneficiary", "amount", "trigger events", "called status"]
