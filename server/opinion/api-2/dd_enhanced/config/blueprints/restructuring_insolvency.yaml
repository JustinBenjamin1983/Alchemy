        expected_content: ["funder", "amount", "terms", "security", "super-priority confirmation", "drawdown conditions"]
        priority: critical
      - doc_type: "Solvency Assessment"
        expected_content: ["balance sheet test", "cash flow test", "going concern opinion", "director certification"]
        priority: critical
      - doc_type: "Security Register"
        expected_content: ["creditor", "asset secured", "registration details", "value", "enforcement status"]
        priority: critical

  04_Regulatory:
    display_name: "Regulatory & Compliance"
    relevance: high
    subcategories:
      - "CIPC filings"
      - "Regulatory licences"
      - "Compliance certificates"
      - "Master notifications"
    expected_documents:
      - "CIPC filing register"
      - "Master of Court notifications"
      - "Regulatory licences"
      - "Publication notices"
      - "Moratorium notices"
      - "Court orders"
      - "Statutory compliance certificate"
    document_expectations:
      - doc_type: "Moratorium Notices"
        expected_content: ["date of commencement", "scope of moratorium", "excluded proceedings", "enforcement attempts"]
        priority: critical
      - doc_type: "CIPC Filings"
        expected_content: ["business rescue filing", "BRP appointment notice", "annual returns", "status compliance"]
        priority: high

