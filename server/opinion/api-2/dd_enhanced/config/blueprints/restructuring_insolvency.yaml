# ============================================================================
# WARRANTY CATEGORIES
# Warranties specific to restructuring and insolvency transactions
# ============================================================================
warranty_categories:
  - category: "Title & Capacity"
    description: "Warranties regarding authority to transact and title to assets"
    weight: critical
    applies_when_client_is:
      buyer: true
      seller: false
    triggers:
      - "Business rescue sale or going concern disposal"
      - "Asset purchase from distressed entity"
      - "Questions about BRP authority"
    standard_warranties:
      - id: "RI-W-TC-001"
        description: "BRP has authority to sell under business rescue plan"
        detailed_wording: "The BRP warrants that the sale is authorised under the adopted Business Rescue Plan and all required creditor approvals have been obtained"
        typical_qualification: "Limited to BRP's knowledge and scope of appointment"
        priority: critical
      - id: "RI-W-TC-002"
        description: "Good and marketable title to assets being transferred"
        detailed_wording: "The Seller warrants that it has good and marketable title to the Assets, free from all encumbrances other than Permitted Encumbrances"
        typical_qualification: "Subject to disclosed security interests and retention of title claims"
        priority: critical
      - id: "RI-W-TC-003"
        description: "No undisclosed claims or encumbrances on assets"
        detailed_wording: "The Seller warrants that there are no claims, liens, or encumbrances against the Assets other than those disclosed in the Disclosure Schedule"
        typical_qualification: "Knowledge qualifier — to BRP's best knowledge after reasonable enquiry"
        priority: critical

  - category: "Business Rescue Compliance"
    description: "Warranties that business rescue process has been properly conducted"
    weight: critical
    applies_when_client_is:
      buyer: true
      seller: false
    triggers:
      - "Acquisition during or after business rescue"
      - "Concerns about procedural compliance"
      - "Challenge risk from dissenting creditors"
    standard_warranties:
      - id: "RI-W-BRC-001"
        description: "Business rescue plan properly adopted by required majority"
        detailed_wording: "The BRP warrants that the Business Rescue Plan was adopted in accordance with Section 152 of the Companies Act with the required 75% creditor voting threshold"
        typical_qualification: "Documentary evidence of voting process"
        priority: critical
      - id: "RI-W-BRC-002"
        description: "All affected persons properly notified"
        detailed_wording: "The BRP warrants that all affected persons were notified and had opportunity to participate in accordance with the Companies Act"
        typical_qualification: "Based on BRP's notification records"
        priority: high
      - id: "RI-W-BRC-003"
        description: "No pending challenges to business rescue proceedings"
        detailed_wording: "The BRP warrants that no application to set aside the business rescue proceedings or challenge the plan adoption is pending or threatened"
        typical_qualification: "To BRP's knowledge as at Warranty Date"
        priority: critical
      - id: "RI-W-BRC-004"
        description: "Post-commencement finance properly structured"
        detailed_wording: "The BRP warrants that all post-commencement finance has been obtained in accordance with Section 135 and properly disclosed to creditors"
        typical_qualification: "Based on PCF documentation provided"
        priority: high

  - category: "Creditor Claims"
    description: "Warranties regarding completeness and accuracy of creditor information"
    weight: critical
    applies_when_client_is:
      buyer: true
      seller: false
    triggers:
      - "Risk of undisclosed creditors"
      - "Successor liability concerns"
      - "Incomplete claims register"
    standard_warranties:
      - id: "RI-W-CC-001"
        description: "Claims register is complete and accurate"
        detailed_wording: "The BRP warrants that the Claims Register represents a complete and accurate record of all known claims against the Company as at the Effective Date"
        typical_qualification: "Based on claims verification process and BRP investigation"
        priority: critical
      - id: "RI-W-CC-002"
        description: "No undisclosed preferent or secured creditors"
        detailed_wording: "The Seller warrants that there are no preferent or secured creditors other than those disclosed in the Claims Register and Security Schedule"
        typical_qualification: "To BRP's best knowledge after reasonable enquiry"
        priority: critical
      - id: "RI-W-CC-003"
        description: "Inter-company claims accurately stated"
        detailed_wording: "The Seller warrants that all intercompany claims are as reflected in the Disclosure Schedule and no additional intercompany obligations exist"
        typical_qualification: "Based on company records reviewed by BRP"
        priority: high

  - category: "Assets"
    description: "Warranties regarding the assets being acquired"
    weight: high
    applies_when_client_is:
      buyer: true
      seller: false
    triggers:
      - "Going concern sale"
      - "Asset cherry-picking"
      - "Valuation concerns"
    standard_warranties:
      - id: "RI-W-ASS-001"
        description: "Asset register is complete and accurate"
        detailed_wording: "The Seller warrants that the Asset Register represents a complete record of all material assets of the Business"
        typical_qualification: "As verified by BRP and subject to physical verification"
        priority: high
      - id: "RI-W-ASS-002"
        description: "No voidable transactions affecting assets"
        detailed_wording: "The BRP warrants that no assets have been disposed of in transactions that are voidable under Sections 26-31 of the Insolvency Act that have not been disclosed"
        typical_qualification: "Based on BRP investigation to date"
        priority: critical
      - id: "RI-W-ASS-003"
        description: "No environmental contamination on properties"
        detailed_wording: "The Seller warrants that to its knowledge, no environmental contamination exists on the properties that has not been disclosed"
        typical_qualification: "Knowledge qualifier — limited environmental assessments in distressed context"
        priority: high

  - category: "Financial"
    description: "Warranties regarding financial position and records"
    weight: high
    applies_when_client_is:
      buyer: true
      seller: false
    triggers:
      - "Financial information reliability concerns"
      - "Distressed entity record-keeping"
    standard_warranties:
      - id: "RI-W-FIN-001"
        description: "Financial statements fairly present position at date"
        detailed_wording: "The Seller warrants that the Financial Statements fairly present the financial position of the Company as at their respective dates"
        typical_qualification: "Subject to going concern qualifications and audit disclaimers"
        priority: high
      - id: "RI-W-FIN-002"
        description: "No material undisclosed liabilities"
        detailed_wording: "The Seller warrants that there are no material liabilities other than those reflected in the Financial Statements or disclosed in the Disclosure Schedule"
        typical_qualification: "To BRP's knowledge — distressed context limits verification"
        priority: high

  - category: "Employment"
    description: "Warranties regarding employee matters in restructuring context"
    weight: high
    applies_when_client_is:
      buyer: true
      seller: false
    triggers:
      - "Section 197 transfer"
      - "Retrenchment processes"
      - "Employee claim exposure"
    standard_warranties:
      - id: "RI-W-EMP-001"
        description: "Employee liability schedule is complete"
        detailed_wording: "The Seller warrants that the Employee Liability Schedule is complete and accurately reflects all employee obligations including accrued leave, severance, and pension contributions"
        typical_qualification: "Based on payroll records and statutory calculations"
        priority: critical
      - id: "RI-W-EMP-002"
        description: "Section 189 process properly conducted"
        detailed_wording: "The Seller warrants that all retrenchment processes have been conducted in compliance with Sections 189 and 189A of the LRA"
        typical_qualification: "Based on consultation records maintained"
        priority: high

  - category: "Contracts"
    description: "Warranties regarding contracts being assumed or transferred"
    weight: high
    applies_when_client_is:
      buyer: true
      seller: false
    triggers:
      - "Contract assignment or assumption"
      - "Ipso facto clause concerns"
      - "Key contract continuity"
    standard_warranties:
      - id: "RI-W-CON-001"
        description: "Assigned contracts are valid and enforceable"
        detailed_wording: "The Seller warrants that the Assigned Contracts are valid, binding, and enforceable and have not been terminated by counterparties"
        typical_qualification: "Subject to ipso facto analysis provided"
        priority: high
      - id: "RI-W-CON-002"
        description: "No material breaches of assigned contracts"
        detailed_wording: "The Seller warrants that there are no material breaches of the Assigned Contracts other than those arising from the financial distress or business rescue proceedings"
        typical_qualification: "Distress-related breaches excluded"
        priority: high

# ============================================================================
# INDEMNITY CATEGORIES
# Indemnities specific to restructuring and insolvency transactions
# ============================================================================
indemnity_categories:
  - category: "Voidable Transactions"
    description: "Indemnities for clawback risk from voidable transactions"
    weight: critical
    applies_when_client_is:
      buyer: true
      seller: false
    triggers:
      - "Assets acquired may be subject to avoidance claims"
      - "Preference payment risk on consideration"
      - "Lookback period transactions identified"
    standard_indemnities:
      - id: "RI-I-VT-001"
        description: "Indemnity against voidable disposition claims"
        detailed_wording: "The Seller shall indemnify the Buyer against all Losses arising from any claim that the sale of the Assets constitutes a voidable disposition under Section 26 of the Insolvency Act"
        typical_cap: "Purchase price"
        survival_period: "3 years (aligned to prescription)"
        priority: critical
      - id: "RI-I-VT-002"
        description: "Indemnity against preference claims"
        detailed_wording: "The Seller shall indemnify the Buyer against all Losses arising from any claim that payments made constitute voidable preferences under Sections 29-30 of the Insolvency Act"
        typical_cap: "Amount of payments at risk"
        survival_period: "3 years"
        priority: critical
      - id: "RI-I-VT-003"
        description: "Indemnity for third-party clawback on transferred assets"
        detailed_wording: "The Seller shall indemnify the Buyer against Losses where transferred Assets are subject to successful clawback claims by liquidator or creditors"
        typical_cap: "Value of affected assets"
        survival_period: "3 years"
        priority: critical

  - category: "Reckless Trading"
    description: "Indemnities for liability arising from pre-acquisition reckless trading"
    weight: critical
    applies_when_client_is:
      buyer: true
      seller: false
    triggers:
      - "Section 22 liability exposure identified"
      - "Director conduct concerns"
      - "Successor liability risk"
    standard_indemnities:
      - id: "RI-I-RT-001"
        description: "Indemnity against reckless trading claims"
        detailed_wording: "The Seller and/or Directors shall indemnify the Buyer against Losses arising from any Section 22 reckless trading claim relating to the period prior to the Effective Date"
        typical_cap: "Uncapped — directors' personal liability"
        survival_period: "3 years"
        priority: critical
      - id: "RI-I-RT-002"
        description: "Indemnity for director conduct claims"
        detailed_wording: "The Directors shall indemnify the Buyer against Losses arising from breaches of fiduciary duties under Sections 76-77 prior to the Effective Date"
        typical_cap: "D&O insurance limit"
        survival_period: "3 years"
        priority: critical

  - category: "Pre-Rescue Liabilities"
    description: "Indemnities for pre-existing liabilities not assumed"
    weight: high
    applies_when_client_is:
      buyer: true
      seller: false
    triggers:
      - "Excluded liabilities may surface post-closing"
      - "Successor liability risk"
      - "Incomplete creditor disclosure"
    standard_indemnities:
      - id: "RI-I-PRL-001"
        description: "Indemnity for undisclosed pre-rescue liabilities"
        detailed_wording: "The Seller shall indemnify the Buyer against Losses arising from any pre-Rescue Date liabilities not disclosed in the Claims Register or Disclosure Schedule"
        typical_cap: "Purchase price"
        survival_period: "2 years"
        priority: high
      - id: "RI-I-PRL-002"
        description: "Indemnity for successor liability claims"
        detailed_wording: "The Seller shall indemnify the Buyer against Losses arising from any claim that the Buyer is a successor to liabilities of the Seller not expressly assumed"
        typical_cap: "Purchase price"
        survival_period: "3 years"
        priority: high

  - category: "Tax"
    description: "Indemnities for pre-existing tax liabilities"
    weight: high
    applies_when_client_is:
      buyer: true
      seller: false
    triggers:
      - "SARS claims outstanding"
      - "Tax compliance concerns"
    standard_indemnities:
      - id: "RI-I-TAX-001"
        description: "Indemnity for pre-acquisition SARS claims"
        detailed_wording: "The Seller shall indemnify the Buyer against SARS claims and assessments relating to periods prior to the Effective Date"
        typical_cap: "Specific sub-cap based on SARS exposure"
        survival_period: "5 years (prescription period for SARS)"
        priority: high

  - category: "Employment"
    description: "Indemnities for employee-related liabilities in restructuring"
    weight: high
    applies_when_client_is:
      buyer: true
      seller: false
    triggers:
      - "Section 197 transfer liabilities"
      - "Unfair dismissal claims from retrenchment"
      - "Pension fund arrears"
    standard_indemnities:
      - id: "RI-I-EMP-001"
        description: "Indemnity for pre-transfer employee claims"
        detailed_wording: "The Seller shall indemnify the Buyer against employee claims arising from events prior to the Section 197 Transfer Date"
        typical_cap: "Quantified employee liability"
        survival_period: "3 years"
        priority: high
      - id: "RI-I-EMP-002"
        description: "Indemnity for retrenchment process defects"
        detailed_wording: "The Seller shall indemnify the Buyer against Losses arising from defects in the Section 189 consultation process conducted prior to the Effective Date"
        typical_cap: "12 months compensation per affected employee"
        survival_period: "2 years"
        priority: high

  - category: "Environmental"
    description: "Indemnities for environmental contamination and remediation"
    weight: high
    applies_when_client_is:
      buyer: true
      seller: false
    triggers:
      - "Property acquisition from distressed entity"
      - "Environmental contamination identified"
    standard_indemnities:
      - id: "RI-I-ENV-001"
        description: "Indemnity for pre-existing environmental contamination"
        detailed_wording: "The Seller shall indemnify the Buyer against Losses arising from environmental contamination existing prior to the Effective Date"
        typical_cap: "Specific sub-cap or uncapped"
        survival_period: "5 years (environmental claims have long tail)"
        priority: high

# ============================================================================
# WARRANTY & INDEMNITY DETECTION PATTERNS
# Regex patterns for identifying warranty and indemnity provisions in restructuring documents
# ============================================================================
warranty_indemnity_patterns:
  warranty_patterns:
    - pattern: "business rescue plan|BRP.*warrant"
      description: "Business rescue plan compliance warranty"
    - pattern: "reckless trading|section 22|trading while insolvent"
      description: "Reckless trading related warranty"
    - pattern: "voidable|preference|disposition.*undervalue"
      description: "Voidable transaction warranty"
    - pattern: "post-commencement|PCF|super-priority"
      description: "Post-commencement finance warranty"
    - pattern: "moratorium|stay of proceedings"
      description: "Moratorium compliance warranty"
    - pattern: "creditor.*claim|claims register|proof of claim"
      description: "Creditor claims warranty"
    - pattern: "BRP.*appoint|practitioner.*qualif"
      description: "BRP appointment warranty"
    - pattern: "title.*asset|encumbrance|security interest"
      description: "Asset title warranty"
    - pattern: "employee.*liab|section 197|transfer.*employee"
      description: "Employee transfer warranty"
    - pattern: "insolvency|insolvent|sequestrat"
      description: "Insolvency status warranty"
  indemnity_patterns:
    - pattern: "voidable.*indemnif|indemnif.*voidable"
      description: "Voidable transaction indemnity"
    - pattern: "reckless.*indemnif|indemnif.*section 22"
      description: "Reckless trading indemnity"
    - pattern: "successor.*liab|indemnif.*pre-rescue"
      description: "Successor liability indemnity"
    - pattern: "(SARS|tax).*indemnif"
      description: "Tax indemnity"
    - pattern: "(employee|section 197|retrenchment).*indemnif"
      description: "Employment indemnity"
    - pattern: "(environment|contamination).*indemnif"
      description: "Environmental indemnity"
    - pattern: "(clawback|preference.*payment).*indemnif"
      description: "Clawback indemnity"

