    - section: "Distress Assessment"
      description: "Solvency analysis, insolvency status, business rescue proceeding status"
    - section: "Creditor Waterfall"
      description: "Priority ranking of all claims with secured, preferent, PCF, and concurrent analysis"
    - section: "Detailed Findings"
      description: "Category-by-category analysis with statutory references"
    - section: "Warranty Schedule"
      description: "Recommended warranties with restructuring-specific qualifications"
    - section: "Indemnity Schedule"
