# ============================================================================
# MATERIALITY THRESHOLDS
# Materiality standards for restructuring & insolvency due diligence
# ============================================================================
materiality_thresholds:
  default_when_value_unknown:
    threshold: "R1,000,000"
    rationale: "Lower threshold appropriate for distressed entities where small amounts may be material to recovery"
  when_value_known:
    tiers:
      - level: "high_materiality"
        percentage: "5% of total verified creditor claims"
        description: "Material to overall creditor recovery"
      - level: "medium_materiality"
        percentage: "2% of total verified creditor claims"
        description: "Significant enough to affect creditor class outcomes"
      - level: "low_materiality"
        percentage: "1% of total verified creditor claims"
        description: "Relevant to individual creditor recovery rates"
    restructuring_specific:
      - metric: "PCF exposure"
        threshold: "Any amount — super-priority claims always material"
      - metric: "Preferent creditor claims"
        threshold: "5% of total claims — affects concurrent creditor dividend"
      - metric: "Voidable transaction recovery"
        threshold: "R500,000 — potential clawback value"
  qualitative_overrides:
    always_material:
      - "Reckless trading by directors (Section 22)"
      - "Voidable dispositions within lookback period (Sections 26-31)"
      - "BRP conflict of interest or qualification defect"
      - "Moratorium breach or enforcement attempt"
      - "PCF super-priority dispute"
      - "Business rescue plan non-compliance"
      - "Undisclosed creditor or claim"
    never_immaterial:
      - category: "Reckless Trading"
        reason: "Personal liability of directors regardless of quantum"
      - category: "Voidable Transactions"
        reason: "Clawback potential and conduct implications"
      - category: "BRP Qualification"
        reason: "Validity of entire proceedings at stake"
      - category: "PCF Priority"
        reason: "Super-priority ranking affects all other creditors"

