risk_categories:
- name: Insolvency Status & Proceedings
  description: Current insolvency status, proceedings, and statutory compliance
  questions:
  - id: RI-INS-001
    question: What is the current insolvency status and have any formal proceedings been commenced?
    priority: critical
    document_types:
    - Company records
    - Court filings
    - CIPC records
    - Master's correspondence
    risk_indicators:
    - Formal insolvency
    - Pending applications
    - Multiple proceedings
  - id: RI-INS-002
    question: Has a business rescue practitioner been appointed and are they properly qualified?
    priority: critical
    document_types:
    - BRP appointment
    - CIPC registration
    - Qualification certificates
    - Independence declaration
    risk_indicators:
    - Unqualified practitioner
    - Conflicts of interest
    - Removal applications
  - id: RI-INS-003
    question: Are there factual or commercial insolvency indicators present?
    priority: critical
    document_types:
    - Balance sheet
    - Cash flow analysis
    - Creditor age analysis
    - Solvency assessment
    risk_indicators:
    - Balance sheet insolvency
    - Cash flow insolvency
    - Creditor pressure
  - id: RI-INS-004
    question: Has the moratorium on legal proceedings been properly implemented?
    priority: high
    document_types:
    - Moratorium notices
    - Court orders
    - Creditor correspondence
    - Legal proceedings register
    risk_indicators:
    - Moratorium breaches
    - Excluded proceedings
    - Enforcement attempts
  - id: RI-INS-005
    question: Are all statutory filing and notification requirements being met?
    priority: high
    document_types:
    - Filing register
    - CIPC correspondence
    - Master notifications
    - Publication evidence
    risk_indicators:
    - Late filings
    - Non-compliance
    - Regulatory sanctions
  - id: RI-INS-006
    question: What is the timeline for business rescue proceedings and key deadlines?
    priority: high
    document_types:
    - Business rescue timeline
    - Court orders
    - Extension applications
    - Creditor meeting notices
    risk_indicators:
    - Approaching deadlines
    - Extension denials
    - Delayed proceedings
  - id: RI-INS-007
    question: Are there any connected company insolvencies or group considerations?
    priority: medium
    document_types:
    - Group structure
    - Connected company status
    - Intercompany claims
    - Substantive consolidation analysis
    risk_indicators:
    - Multiple group insolvencies
    - Intercompany complexities
    - Consolidated proceedings
- name: Creditor Analysis
  description: Creditor identification, claims, and priority rankings
  questions:
  - id: RI-CRED-001
    question: Have all creditors been identified and have their claims been verified?
    priority: critical
    document_types:
    - Creditor register
    - Proof of claims
    - Claims verification report
    - Disputed claims schedule
    risk_indicators:
    - Unknown creditors
    - Disputed claims
    - Incomplete verification
  - id: RI-CRED-002
    question: What is the creditor priority ranking and are there any secured creditors?
    priority: critical
    document_types:
    - Security register
    - Priority analysis
    - PPSA registrations
    - Notarial bonds
    risk_indicators:
    - Complex security structures
    - Priority disputes
    - Competing claims
  - id: RI-CRED-003
    question: Are there any creditors with preferential claims under the Insolvency Act?
    priority: critical
    document_types:
    - Preferent creditor schedule
    - Employee claims
    - SARS claims
    - Statutory preferences
    risk_indicators:
    - Large preferent claims
    - Employee exposure
    - Tax arrears
  - id: RI-CRED-004
    question: What are the total concurrent creditor claims and expected recovery rate?
    priority: high
    document_types:
    - Concurrent creditor schedule
    - Recovery analysis
    - Dividend projections
    - Comparative outcomes
    risk_indicators:
    - Low recovery expectations
    - Large concurrent claims
    - Asset shortfall
  - id: RI-CRED-005
    question: Are there any post-commencement creditors with super-priority claims?
    priority: high
    document_types:
    - PCF register
    - Post-commencement contracts
    - BRP reports
    - Super-priority analysis
    risk_indicators:
    - Large PCF exposure
    - Unpaid PCF creditors
    - Priority disputes
  - id: RI-CRED-006
    question: Have all creditor meetings been properly convened and conducted?
    priority: high
    document_types:
    - Meeting notices
    - Attendance registers
    - Meeting minutes
    - Voting records
    risk_indicators:
    - Procedural defects
    - Creditor opposition
    - Disputed resolutions
  - id: RI-CRED-007
    question: Are there any related party creditor claims requiring scrutiny?
    priority: medium
    document_types:
    - Related party claims
    - Intercompany balances
    - Subordination agreements
    - Arm's length analysis
    risk_indicators:
    - Large related party claims
    - Subordination issues
    - Preference risk
- name: Business Rescue Plan
  description: Plan development, approval, and implementation
  questions:
  - id: RI-PLAN-001
    question: Is there a published business rescue plan and has it been adopted?
    priority: critical
    document_types:
    - Business rescue plan
    - Adoption certificate
    - Voting analysis
    - Court sanction order
    risk_indicators:
    - No plan published
    - Plan rejection
    - Implementation delays
  - id: RI-PLAN-002
    question: Does the plan demonstrate a reasonable prospect of rescuing the company?
    priority: critical
    document_types:
    - Viability analysis
    - Projections
    - Turnaround strategy
    - Independent review
    risk_indicators:
    - Weak viability case
    - Unrealistic projections
    - No turnaround strategy
  - id: RI-PLAN-003
    question: Does the plan provide for better returns than immediate liquidation?
    priority: critical
    document_types:
    - Comparative analysis
    - Liquidation valuation
    - Plan dividend analysis
    - Independent opinion
    risk_indicators:
    - Liquidation preference
    - Marginal improvement
    - Disputed valuations
  - id: RI-PLAN-004
    question: Are the funding arrangements for the rescue plan adequate and committed?
    priority: critical
    document_types:
    - Funding commitments
    - Term sheets
    - Conditions precedent
    - Security arrangements
    risk_indicators:
    - Conditional funding
    - Insufficient commitments
    - Funding gaps
  - id: RI-PLAN-005
    question: Does the plan adequately address employee interests and obligations?
    priority: high
    document_types:
    - Employee section of plan
    - Retrenchment provisions
    - Union consultations
    - CCMA compliance
    risk_indicators:
    - Mass retrenchments
    - Employee opposition
    - Labour law breaches
  - id: RI-PLAN-006
    question: Are all conditions precedent to plan implementation achievable?
    priority: high
    document_types:
    - CP schedule
    - Status report
    - Waiver provisions
    - Longstop dates
    risk_indicators:
    - Unachievable CPs
    - Approaching longstop
    - Waiver dependencies
  - id: RI-PLAN-007
    question: What are the key milestones and has progress been satisfactory?
    priority: high
    document_types:
    - Implementation timeline
    - Progress reports
    - Milestone tracking
    - BRP updates
    risk_indicators:
    - Missed milestones
    - Implementation delays
    - Plan amendments required
  - id: RI-PLAN-008
    question: Are there any affected persons who have not consented or may challenge the plan?
    priority: medium
    document_types:
    - Affected persons register
    - Consent analysis
    - Objection notices
    - Court challenges
    risk_indicators:
    - Objecting creditors
    - Court challenges
    - Hold-out risks
- name: Asset Analysis
  description: Asset identification, valuation, and preservation
  questions:
  - id: RI-ASS-001
    question: Have all assets been identified and properly valued?
    priority: critical
    document_types:
    - Asset register
    - Valuation reports
    - Physical verification
    - Title documents
    risk_indicators:
    - Missing assets
    - Valuation disputes
    - Title issues
  - id: RI-ASS-002
    question: Are there any assets subject to security interests or retention of title?
    priority: critical
    document_types:
    - Security register
    - ROT analysis
    - PPSA searches
    - Creditor claims
    risk_indicators:
    - Extensive security
    - ROT claims
    - Asset shortfall
  - id: RI-ASS-003
    question: Are there any assets that may be subject to clawback or avoidance?
    priority: critical
    document_types:
    - Disposition analysis
    - Preference payments schedule
    - Voidable transaction review
    - BRP recommendations
    risk_indicators:
    - Voidable dispositions
    - Preference payments
    - Uncommercial transactions
  - id: RI-ASS-004
    question: Have intellectual property and other intangible assets been secured?
    priority: high
    document_types:
    - IP register
    - Licence agreements
    - Domain registrations
    - Know-how documentation
    risk_indicators:
    - Unregistered IP
    - Licence terminations
    - IP disputes
  - id: RI-ASS-005
    question: What is the status of any going concern sale processes?
    priority: high
    document_types:
    - Sale process documents
    - Indicative offers
    - Due diligence access
    - Transaction timeline
    risk_indicators:
    - No buyer interest
    - Low offers
    - Process delays
  - id: RI-ASS-006
    question: Are there any environmental or other contingent liabilities attached to assets?
    priority: high
    document_types:
    - Environmental assessments
    - Contamination reports
    - Compliance certificates
    - Remediation costs
    risk_indicators:
    - Environmental contamination
    - Remediation obligations
    - Regulatory orders
  - id: RI-ASS-007
    question: Have intercompany and related party receivables been analysed for recoverability?
    priority: medium
    document_types:
    - Intercompany balances
    - Recoverability assessment
    - Related party analysis
    - Write-off recommendations
    risk_indicators:
    - Irrecoverable balances
    - Related party exposure
    - Circular arrangements
- name: Director & Management Conduct
  description: Director duties, potential claims, and management issues
  questions:
  - id: RI-DIR-001
    question: Have directors complied with their duties including the duty to prevent reckless trading?
    priority: critical
    document_types:
    - Board minutes
    - Director declarations
    - Solvency assessments
    - Legal opinions
    risk_indicators:
    - Reckless trading
    - Breach of duties
    - Personal liability exposure
  - id: RI-DIR-002
    question: Are there any potential claims against current or former directors?
    priority: critical
    document_types:
    - Claims analysis
    - D&O insurance
