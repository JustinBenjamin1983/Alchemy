# ============================================================================
# CALCULATION FORMULAS
# Standard calculations for restructuring & insolvency analysis
# ============================================================================
calculation_formulas:
  solvency:
    - name: "Balance Sheet Test"
      formula: "Total Assets (fair value) - Total Liabilities = Net Asset Position"
      inputs: ["Total assets at fair value", "Total liabilities including contingent"]
      interpretation: "Negative = factually insolvent (balance sheet insolvent)"
      statutory_reference: "Companies Act Section 4(1)(a)"
    - name: "Cash Flow Test"
      formula: "Projected Cash Inflows - Projected Cash Outflows over 12 months"
      inputs: ["Monthly cash inflows", "Monthly cash outflows", "Debt maturities"]
      interpretation: "Unable to pay debts as they fall due = commercially insolvent"
      statutory_reference: "Companies Act Section 4(1)(b)"
  recovery:
    - name: "Liquidation Dividend"
      formula: "(Realisable Assets - Secured Claims - Preferent Claims - Liquidation Costs) / Concurrent Claims"
      inputs: ["Realisable asset value", "Secured claims", "Preferent claims", "Estimated costs", "Concurrent claims"]
      interpretation: "Cents in the rand recovery for concurrent creditors in liquidation"
      statutory_reference: "Insolvency Act Section 89-99"
    - name: "Rescue Dividend"
      formula: "(Going Concern Value + PCF - Implementation Costs - Secured Claims - Preferent Claims) / Concurrent Claims"
      inputs: ["Going concern value", "PCF available", "Implementation costs", "Secured claims", "Preferent claims", "Concurrent claims"]
      interpretation: "Cents in the rand recovery for concurrent creditors under rescue plan"
      statutory_reference: "Companies Act Section 128(1)(b)(iii)"
    - name: "Comparative Analysis"
      formula: "Rescue Dividend - Liquidation Dividend = Net Benefit of Rescue"
      inputs: ["Rescue dividend calculation", "Liquidation dividend calculation"]
      interpretation: "Positive = rescue provides better outcome (statutory requirement)"
      statutory_reference: "Companies Act Section 128(1)(b)(iii)"
  clawback:
    - name: "Voidable Transaction Lookback"
      formula: "Transaction Date vs Sequestration Date: Within 6 months (disposition), 6 months (preference), 2 years (collusive)"
      inputs: ["Transaction date", "Sequestration/rescue date", "Transaction value", "Market value"]
      interpretation: "Within lookback = potentially voidable, outside = generally safe"
      statutory_reference: "Insolvency Act Sections 26, 29, 31"
    - name: "Preference Period Calculation"
      formula: "Date of Payment - Date of Sequestration: ≤ 6 months = voidable if preference shown"
      inputs: ["Payment date", "Sequestration date", "Payment amount", "Creditor identity"]
      interpretation: "Payment within 6 months to creditor who received more than pro rata share"
      statutory_reference: "Insolvency Act Section 29-30"
  employee:
    - name: "Severance Exposure"
      formula: "Number of Affected Employees × (1 week remuneration per completed year of service)"
      inputs: ["Affected employee count", "Individual remuneration", "Years of service"]
      interpretation: "Minimum statutory severance per Section 41 of BCEA"
      statutory_reference: "BCEA Section 41"
    - name: "Preferent Employee Claim"
      formula: "Salary (max 3 months) + Leave Pay + Severance = Employee Preferent Claim"
      inputs: ["Monthly salary", "Accrued leave", "Severance entitlement"]
      interpretation: "Employee preferent claim ranking per Insolvency Act"
      statutory_reference: "Insolvency Act Section 98A"

