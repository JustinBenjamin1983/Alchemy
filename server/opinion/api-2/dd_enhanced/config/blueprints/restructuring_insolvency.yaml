transaction_type: Restructuring & Insolvency
code: restructuring_insolvency
description: 'Due diligence blueprint for distressed situations including business rescue proceedings,

  liquidations, schemes of arrangement, and debt restructuring. Covers Companies Act

  Chapter 6 requirements, creditor rights, and insolvency law considerations.

  '
jurisdiction: South Africa
transaction_context:
  deal_structures:
    - id: business_rescue_sale
      description: "Acquisition of business or assets from a company in business rescue proceedings"
      typical_considerations:
        - "BRP consent and creditor approval required"
        - "Section 134 protection of property interests"
        - "Post-commencement finance super-priority (Section 135)"
        - "Section 136 effect on employees and contracts"
        - "Moratorium on legal proceedings (Section 133)"
        - "Business rescue plan must provide for better outcome than liquidation"
    - id: going_concern_sale
      description: "Sale of business as going concern during rescue or liquidation proceedings"
      typical_considerations:
        - "Section 197 LRA automatic transfer of employees"
        - "VAT zero-rating for going concern transfer"
        - "Successor liability analysis required"
        - "Asset identification and encumbrance verification"
        - "Trade creditor and supplier continuity"
        - "Intellectual property and licence transferability"
    - id: scheme_of_arrangement
      description: "Compromise with creditors under Section 155 or scheme of arrangement"
      typical_considerations:
        - "75% creditor approval threshold"
        - "Court sanction required"
        - "Fair and equitable treatment of creditor classes"
        - "Implementation and monitoring mechanisms"
        - "Cramdown provisions for dissenting creditors"
    - id: section_155_compromise
      description: "Statutory compromise with creditors outside of business rescue"
      typical_considerations:
        - "Board resolution and special resolution required"
        - "Court approval and creditor meeting"
        - "Impact on existing security arrangements"
        - "Tax implications of debt forgiveness"
        - "Employee claims must be addressed"
    - id: liquidation_acquisition
      description: "Acquisition of assets from a company in liquidation"
      typical_considerations:
        - "Master and court approval for asset sales"
        - "No going concern warranties available"
        - "Voetstoots (as-is) sale terms typical"
        - "Section 197A modified employee transfer in insolvency"
        - "Environmental liability and contamination risk"
        - "Limited recourse against insolvent seller"
  typical_parties:
    - role: distressed_company
      description: "The company in financial distress or formal proceedings"
      typical_interests:
        - "Maximising value for stakeholders"
        - "Preserving the business or orderly wind-down"
        - "Protecting employees where possible"
    - role: business_rescue_practitioner
      description: "Court or board-appointed practitioner managing rescue proceedings"
      typical_interests:
        - "Developing viable business rescue plan"
        - "Managing moratorium and stakeholder expectations"
        - "Investigating voidable transactions and director conduct"
    - role: secured_creditors
      description: "Creditors holding security over company assets"
      typical_interests:
        - "Protecting security interests"
        - "Maximising recovery through enforcement or rescue"
        - "Priority ranking preservation"
    - role: unsecured_creditors
      description: "Concurrent and preferent creditors without security"
      typical_interests:
        - "Maximising dividend or recovery rate"
        - "Rescue plan providing better outcome than liquidation"
        - "Fair treatment across creditor classes"
    - role: employees_unions
      description: "Employees and their representative trade unions"
      typical_interests:
        - "Job preservation and severance entitlements"
        - "Section 189 consultation compliance"
        - "Pension and provident fund obligations"
    - role: master_of_court
      description: "Master of the High Court overseeing insolvency proceedings"
      typical_interests:
        - "Statutory compliance and proper procedure"
        - "Protection of creditor interests"
        - "Orderly administration of proceedings"
    - role: post_commencement_funder
      description: "Provider of post-commencement finance during business rescue"
      typical_interests:
        - "Super-priority ranking for PCF claims"
        - "Adequate security and monitoring rights"
        - "Business rescue plan viability"

primary_legislation:
  - "Companies Act 71 of 2008 - Chapter 6 (Business Rescue)"
  - "Insolvency Act 24 of 1936"
  - "Companies Act 71 of 2008 - Chapter 2 (Reckless Trading, Director Duties)"
  - "Labour Relations Act 66 of 1995 (Sections 189, 197)"
  - "Close Corporations Act 69 of 1984"

reference_documents:
  always_include:
    - pattern: "business rescue plan"
      description: "Published business rescue plan and any amendments"
    - pattern: "creditor register|claims register|proof of claim"
      description: "Verified creditor claims register and proof of claims"
    - pattern: "BRP report|practitioner report|business rescue practitioner"
      description: "BRP reports to creditors and court"
    - pattern: "PCF agreement|post-commencement|funding agreement"
      description: "Post-commencement finance agreements and terms"
    - pattern: "moratorium|stay of proceedings"
      description: "Moratorium notices and enforcement records"
    - pattern: "liquidation account|distribution account"
      description: "Liquidation and distribution account"
    - pattern: "solvency.*assessment|going concern"
      description: "Solvency and going concern assessments"

# ============================================================================
# FOLDER STRUCTURE
# Standard data room folder layout for restructuring & insolvency due diligence
# ============================================================================
folder_structure:
  01_Corporate_Governance:
    display_name: "Corporate & Governance"
    relevance: critical
    subcategories:
      - "Constitutional documents"
      - "Board resolutions"
      - "Director records"
      - "CIPC filings"
      - "BRP appointment documents"
    expected_documents:
      - "Memorandum of Incorporation"
      - "Certificate of Incorporation"
      - "Board resolutions for business rescue"
      - "Director register and declarations"
      - "CIPC annual returns"
      - "BRP appointment letter"
      - "BRP CIPC registration"
      - "BRP independence declaration"
      - "Delinquency orders (if any)"
    document_expectations:
      - doc_type: "Memorandum of Incorporation"
        expected_content: ["company name", "share capital", "director powers", "special provisions"]
        priority: critical
      - doc_type: "BRP Appointment"
        expected_content: ["practitioner name", "CIPC registration", "date of appointment", "independence confirmation"]
        priority: critical
      - doc_type: "Board Resolutions"
        expected_content: ["resolution to commence business rescue", "director declarations", "Section 129 compliance"]
        priority: critical

  02_Commercial:
    display_name: "Commercial Contracts"
    relevance: critical
    subcategories:
      - "Customer contracts"
      - "Supplier contracts"
      - "Service agreements"
      - "Lease agreements"
      - "Guarantees and suretyships"
    expected_documents:
